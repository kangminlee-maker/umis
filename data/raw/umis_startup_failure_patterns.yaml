_meta:
  version: "1.0"
  purpose: "스타트업 실패 패턴 라이브러리 (단계별)"
  audience: "Steve (Explorer)"
  parent_document: "umis_business_model_patterns.yaml"
  usage_context: "기회 가설 검증 시 실패 리스크 체크"

  philosophy: |
    스타트업 사망률:
    - 1년 내: 20%
    - 5년 내: 50%
    - 10년 내: 90%

    각 단계의 사인:
    - PMF 단계: 60-70% (아무도 안 씀)
    - Transition: 20-30% (Unit Econ 붕괴)
    - Growth: 10-15% (실행 실패)
    - Maturity: <5% (Exit 실패)

  sources:
    academic:
      - "Why Startups Fail (Tom Eisenmann, Harvard Business School)"
      - "The Startup Owner's Manual (Steve Blank)"
      - "The Lean Startup (Eric Ries)"
      - "Crossing the Chasm (Geoffrey Moore)"

    industry:
      - "CB Insights: Top 20 Reasons Startups Fail"
      - "Startup Genome Report: Premature Scaling"
      - "First Round Review: Failure Post-Mortems"
      - "Paul Graham Essays (YC)"
      - "a16z Blog"

    korean:
      - "K-Startup 실태조사"
      - "중소벤처기업부 통계"
      - "한국 스타트업 생존율 분석"

  case_mix:
    fancy: "30% (Quibi, WeWork 등 언론 주목)"
    boring: "70% (무명 스타트업들의 평범한 죽음)"
    korean: "40% (한국 시장 특화)"

# ========================================
# EISENMANN FRAMEWORK: 6 Failure Patterns
# ========================================

eisenmann_six_patterns:
  _source: "Why Startups Fail (Tom Eisenmann, 2021)"
  _note: "Harvard Business School 교수 20년 연구"

  overview:
    - id: "bad_bedfellows"
      name: "잘못된 파트너/공동창업자"
      stage: "초기 (0-2년)"
      death_rate: "~23%"

    - id: "false_starts"
      name: "잘못된 출발 (시장/타이밍 오류)"
      stage: "PMF 모색 (0-3년)"
      death_rate: "~15%"

    - id: "false_positives"
      name: "가짜 신호 (조기 확장)"
      stage: "PMF → Scale 전환"
      death_rate: "~10% (but 가장 비쌈)"

    - id: "speed_traps"
      name: "과속 함정 (실행 역량 초과)"
      stage: "Growth"
      death_rate: "~8%"

    - id: "help_wanted"
      name: "역량 부족"
      stage: "모든 단계"
      death_rate: "~23%"

    - id: "cascading_miracles"
      name: "연쇄 기적 필요 (확률 낮음)"
      stage: "초기 계획"
      death_rate: "~5%"

  integration_note: |
    이 6개 패턴을 단계별로 재구성:
    - PMF 단계: Bad Bedfellows, False Starts, Cascading Miracles
    - Transition: False Positives
    - Growth: Speed Traps, Help Wanted

# ========================================
# STAGE 1: PMF 단계 실패 패턴
# "Product-Market Fit을 찾지 못하고 죽음"
# ========================================

pmf_stage_failures:

  _stage: "Product-Market Fit 모색"
  _timeframe: "0-3년"
  _death_rate: "60-70%"
  _critical_question: "누가, 왜, 얼마를 내고 이걸 쓸 것인가?"

  failure_statistics:
    cb_insights_top_reasons:
      1: "No Market Need (42%)"
      2: "Ran Out of Cash (29%)"
      3: "Not the Right Team (23%)"
      4: "Get Outcompeted (19%)"
      5: "Pricing/Cost Issues (18%)"

  # ────────────────────────────────────
  # PMF-1: No Market Need
  # "아무도 원하지 않는 것을 만듦"
  # ────────────────────────────────────

  no_market_need:
    _id: "pmf_no_market_need"
    _rank: "#1 실패 원인 (42%)"

    concept:
      name: "시장 수요 부재"
      essence: "창업자가 원하는 것 ≠ 시장이 원하는 것"
      aka: "Solution Looking for a Problem"

    root_causes:
      founder_assumption_bias:
        - "나는 필요해 = 모두 필요할 것"
        - "친구들이 좋아해 = 시장이 원함"
        - "기술이 멋져 = 시장이 살 것"

      problem_misidentification:
        - "가짜 문제 (실제론 아픔 없음)"
        - "Nice-to-have (Must-have 아님)"
        - "문제는 맞는데 해결 의지 없음"

      customer_voice_illusion:
        - "고객이 '좋다'고 함 (무료면)"
        - "고객이 '쓸 것 같다'고 함 (실제론 안 씀)"
        - "베타 유저 ≠ 대표 표본"

    case_studies_fancy:

      quibi:
        company: "Quibi"
        year: 2020
        funding: "$1.75B"
        lifespan: "6개월"
        epitaph: "역사상 가장 비싼 No Market Need"

        what_they_believed:
          hypothesis: "이동 중 10분 프리미엄 콘텐츠 시장"
          target: "통근/점심시간 콘텐츠 소비"
          moat: "할리우드 오리지널 콘텐츠"

        false_assumptions:
          assumption_1:
            belief: "이동 중 = 콘텐츠 소비 시간"
            reality: "이동 중 = SNS, 유튜브 (무료)"

          assumption_2:
            belief: "프리미엄 콘텐츠 = 지불 의향"
            reality: "숏폼 = 무료 기대 (TikTok, YouTube)"

          assumption_3:
            belief: "10분 = Sweet Spot"
            reality: "3분 or 60분 (10분은 어중간)"

          covid_impact:
            belief: "이동 중 콘텐츠 소비"
            reality: "코로나로 이동 자체가 없어짐"

        financial_reality:
          funding: "$1.75B"
          content_investment: "$1B+"
          subscriber_goal: "수백만"
          actual_subscribers: "~50만 (목표 10%)"
          monthly_churn: ">90%"
          shutdown: "2020.12 (6개월 만)"
          loss: "거의 전액"

        lessons:
          - "투자 유치 ≠ 시장 검증"
          - "창업자 명성 ≠ Product-Market Fit"
          - "콘텐츠 품질 ≠ 시장 수요"
          - "가정 검증 없이 $1B 태우기"

    case_studies_boring:

      ai_resume_service:
        case: "AI 이력서 첨삭 서비스 (한국)"
        year: 2019
        funding: "시드 5억원"
        lifespan: "18개월"

        hypothesis:
          - "취준생들이 이력서 첨삭에 돈 낼 것"
          - "AI가 더 저렴하고 빠름"
          - "시장 규모: 취준생 50만명 × 5만원"

        reality:
          discovered_truth:
            - "취준생들은 무료 원함 (잡코리아, 사람인)"
            - "유료라면 사람 첨삭 선호 (AI 불신)"
            - "1회성 구매 (LTV 낮음)"

          usage_pattern:
            free_trial: "1만명 가입"
            paid_conversion: "<1% (100명)"
            actual_arpu: "3만원 (예상 5만원)"
            ltv: "3만원 (재구매 없음)"
            cac: "5만원 (페이스북 광고)"

          unit_economics:
            ltv_cac_ratio: "0.6 (건강한 기준: 3+)"
            conclusion: "구조적 불가능"

        pivot_attempts:
          1: "B2B 전환 (HR팀 판매) → 예산 없음"
          2: "구독 모델 → 1회만 필요"
          3: "무료화 + 광고 → 트래픽 부족"

        shutdown: "2021.06 (현금 소진)"

        lessons:
          - "Free alternative 강력 (잡코리아 무료)"
          - "타겟 고객 지불 능력 과대평가"
          - "1회성 니즈 = LTV 낮음"
          - "AI ≠ 차별화 (신뢰 부족)"

      local_pet_grooming_app:
        case: "반려동물 미용 출장 앱"
        year: 2020
        funding: "개인 자본 1억"
        lifespan: "8개월"

        hypothesis:
          - "집에서 미용하고 싶어하는 수요"
          - "플랫폼으로 연결"
          - "수수료 20%"

        reality:
          - "대부분 미용샵 선호 (장비, 청결)"
          - "출장 비용 높음 (이동 시간)"
          - "미용사 확보 어려움 (기존 샵 근무)"
          - "수요 빈도 낮음 (월 1회)"

        numbers:
          total_orders_8months: "230건"
          avg_order_value: "5만원"
          total_gmv: "1,150만원"
          platform_revenue: "230만원 (20%)"
          marketing_spend: "2,000만원"

        lesson: "시장 규모 과대평가 + 공급 확보 실패"

    # ────────────────────────────────────
    # PMF-2: False Positives (가짜 신호)
    # ────────────────────────────────────

  false_positives:
    _id: "pmf_false_positives"
    _source: "Tom Eisenmann"
    _danger: "가장 비싼 실패 (조기 확장)"

    concept:
      name: "가짜 양성 신호 (False Positive)"
      essence: "초기 긍정 신호를 PMF로 오판 → 조기 확장 → 현금 소진"

    false_signal_types:

      vanity_metrics:
        - "앱 다운로드 많음 (but 사용 안 함)"
        - "가입자 많음 (but 활성 유저 없음)"
        - "언론 보도 (but 매출 없음)"
        - "Awards (but 고객 없음)"

      outlier_users:
        - "얼리어답터 열광 (but 메인스트림 관심 없음)"
        - "친구/지인 좋아함 (편향된 샘플)"
        - "소수 파워 유저 (대표성 없음)"

      investor_enthusiasm:
        - "투자 유치 성공 = 시장 검증 착각"
        - "투자자는 미래 기대 (현재 검증 아님)"

      novelty_effect:
        - "초기엔 써봄 (신기해서)"
        - "습관화 실패 → Churn"

    premature_scaling:
      definition: "PMF 전에 확장 (Startup Genome Report)"

      symptoms:
        - "대규모 마케팅 (CAC 급증)"
        - "인력 급증 (Burn rate 증가)"
        - "인프라 과잉 투자"
        - "다양한 시장 동시 진입"

      death_spiral:
        1: "가짜 신호 → PMF 도달 착각"
        2: "확장 투자 (마케팅, 인력)"
        3: "실제 수요 약함 발견"
        4: "현금 빠르게 소진"
        5: "Runway 부족, 폐업"

    case_studies_fancy:

      jawbone:
        company: "Jawbone"
        market: "웨어러블 피트니스"
        funding: "$930M"
        peak_valuation: "$3.2B (2014)"
        bankruptcy: 2017

        false_positives:
          - "UP 밴드 초기 흥행 (2011)"
          - "디자인 어워드 다수"
          - "투자자 열광 ($930M)"
          - "언론 찬사"

        hidden_problems:
          - "하드웨어 품질 이슈 (반품률 높음)"
          - "Retention 낮음 (3개월 후 미사용)"
          - "재구매 없음"

        premature_scaling:
          what_they_did:
            - "대량 생산 투자"
            - "다양한 모델 출시"
            - "글로벌 마케팅"

          reality:
            - "품질 문제 지속"
            - "Fitbit, Apple Watch 경쟁"
            - "시장 점유율 하락"

        financial_collapse:
          - "$930M 투자"
          - "하드웨어 재고 손실"
          - "자산 매각 $수백만"
          - "99% 손실"

    case_studies_boring:

      korean_food_delivery_saas:
        case: "음식점용 자체 배달 SaaS (한국)"
        year: 2021
        funding: "시리즈A 20억"

        false_positives:
          signal_1:
            what: "베타 고객 20개 식당 모집"
            reality: "무료 베타 = 관대한 피드백"

          signal_2:
            what: "배민 수수료 불만 언론 보도"
            belief: "자체 배달 수요 많을 것"
            reality: "불만 ≠ 행동"

          signal_3:
            what: "투자 유치 성공 (20억)"
            belief: "시장 검증됨"
            reality: "투자자도 가정일 뿐"

        premature_scaling:
          what_they_did:
            - "영업 팀 30명 채용"
            - "전국 확장"
            - "TV 광고"
            - "Burn rate 월 3억"

          discovery:
            - "식당들 실제 전환 의향 낮음"
            - "배민 수수료 < 자체 마케팅 비용"
            - "배달 기사 확보 어려움"
            - "고객 습관 (배민 앱 사용)"

        numbers:
          target_customers_year1: "1,000개"
          actual_signups: "87개"
          active_users_3months: "12개"
          mrr: "600만원"
          monthly_burn: "3억"
          runway: "7개월 (시리즈A 소진)"

        shutdown: "2022.08"

        lessons:
          - "베타 고객 ≠ 대표 표본"
          - "고객 불만 ≠ 우리 제품 구매"
          - "습관 바꾸기는 어려움 (배민 의존)"
          - "Burn rate 통제 실패"

    # ────────────────────────────────────
    # PMF-3: Bad Bedfellows (잘못된 파트너)
    # ────────────────────────────────────

  bad_bedfellows:
    _id: "pmf_bad_bedfellows"
    _source: "Tom Eisenmann"
    _stage: "초기 (0-2년)"

    concept:
      name: "잘못된 파트너/공동창업자"
      essence: "팀 내부 문제로 PMF 전에 붕괴"

    failure_types:

      cofounder_conflict:
        causes:
          - "비전 불일치 (방향성 충돌)"
          - "지분/역할 갈등"
          - "커밋먼트 차이 (전업 vs 부업)"
          - "신뢰 붕괴"

        consequences:
          - "의사결정 지연/마비"
          - "팀 사기 저하"
          - "투자자 신뢰 상실"
          - "핵심 인재 이탈"

        statistics:
          - "공동창업자 갈등: 스타트업 실패 23%"
          - "이혼율보다 높은 갈등률"

      skill_mismatch:
        - "필요한 역량 부재 (기술/영업/운영)"
        - "비슷한 배경 (다양성 부족)"
        - "보완 역량 없음"

      investor_misalignment:
        - "VC 압박: 빠른 성장 vs 지속가능성"
        - "Exit 타이밍 불일치"
        - "Pivot 의견 충돌"

    case_studies_boring:

      korean_ai_startup:
        case: "AI 챗봇 스타트업 (한국)"
        year: "2019-2020"
        funding: "시드 8억"

        cofounder_setup:
          ceo: "MBA 출신, 사업 총괄"
          cto: "AI 박사, 기술 총괄"
          equity: "50:50"

        conflict_timeline:
          month_3:
            issue: "제품 방향 갈등"
            ceo: "빠르게 출시, 시장 검증"
            cto: "기술 완성도 우선"

          month_6:
            issue: "첫 고객 확보"
            ceo: "컨설팅 프로젝트 수주 (cash)"
            cto: "제품 개발 집중 원함"
            result: "CTO 불만 (컨설팅 ≠ 제품)"

          month_9:
            issue: "투자자 압박 (성과 요구)"
            ceo: "Pivot 제안 (B2C → B2B)"
            cto: "반대 (기존 기술 무용화)"
            result: "공개 충돌"

          month_12:
            - "CTO 사임"
            - "핵심 개발자 3명 동반 퇴사"
            - "제품 개발 중단"
            - "투자자 신뢰 상실"

          month_15:
            - "팀 해체"
            - "스타트업 청산"

        lessons:
          - "50:50 지분 = 의사결정 교착"
          - "비전 정렬 부족"
          - "갈등 해소 메커니즘 부재"
          - "초기 팀 설계 중요성"

# ========================================
# STAGE 2: TRANSITION 단계 실패 패턴
# "PMF → Scale 전환 실패"
# ========================================

transition_stage_failures:

  _stage: "PMF 발견 → Scaling 전환"
  _timeframe: "2-5년"
  _death_rate: "20-30%"
  _critical_question: "어떻게 10배 성장시킬 것인가?"

  core_challenge:
    - "초기 성공 ≠ 확장 가능"
    - "Unit Economics 검증 필요"
    - "재현 가능한 성장 엔진"

  # ────────────────────────────────────
  # T-1: Unit Economics Breakdown
  # ────────────────────────────────────

  unit_economics_death_spiral:
    _id: "transition_unit_econ_fail"
