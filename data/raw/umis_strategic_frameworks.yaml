# ========================================
# UMIS Strategic Frameworks v1.0
# ========================================
#
# 목적: 전략 이론 및 프레임워크 라이브러리
# 용도: Steve가 기회 분석 시 활용할 검증된 전략 도구
#
# 구조:
# - 30개 전략 프레임워크
# - 고전 이론 (Porter, BCG) + 현대 이론 (Blue Ocean, JTBD)
# - 각 프레임워크: 개념, 적용법, 사례
#
# ========================================

_meta:
  version: "1.0"
  purpose: "전략 프레임워크 라이브러리"
  audience: "Steve (Explorer), Albert (Observer)"
  usage: "시장 분석, 기회 평가, 전략 수립"
  
  total_frameworks: 30
  categories:
    market_analysis: 10
    competitive_strategy: 8
    innovation: 6
    value_creation: 6

# ========================================
# CATEGORY 1: Market Analysis Frameworks
# ========================================

market_analysis_frameworks:

  # ────────────────────────────────────
  # 1. Porter's Five Forces
  # ────────────────────────────────────

  porters_five_forces:
    _id: "porters_five_forces"
    _source: "Michael Porter (1979)"
    _type: "market_structure_analysis"

    concept:
      name: "포터의 5 Forces"
      purpose: "산업 매력도 및 수익성 결정 요인 분석"

    five_forces:

      1_competitive_rivalry:
        name: "산업 내 경쟁 강도"
        
        high_rivalry_signals:
          - "경쟁자 다수 (과다 경쟁)"
          - "시장 성장 정체"
          - "제품 차별화 낮음"
          - "고정비 높음"
          - "Exit barrier 높음"
        
        result: "가격 경쟁 → 수익성 하락"

      2_threat_of_new_entrants:
        name: "신규 진입 위협"
        
        high_threat_signals:
          - "진입장벽 낮음 (자본, 기술)"
          - "규제 완화"
          - "기존 업체 수익성 높음 (유인)"
        
        defense:
          - "규모의 경제"
          - "브랜드"
          - "특허"
          - "네트워크 효과"

      3_bargaining_power_suppliers:
        name: "공급자 협상력"
        
        high_power_signals:
          - "공급자 소수"
          - "대체재 없음"
          - "전환 비용 높음"
        
        result: "원가 상승 → 마진 압박"

      4_bargaining_power_buyers:
        name: "구매자 협상력"
        
        high_power_signals:
          - "구매자 대형화"
          - "제품 표준화 (차별화 없음)"
          - "가격 민감도 높음"
        
        result: "가격 인하 압박"

      5_threat_of_substitutes:
        name: "대체재 위협"
        
        high_threat_signals:
          - "다른 방법으로 니즈 충족 가능"
          - "대체재 가격 낮음"
          - "전환 비용 낮음"
        
        result: "수요 이탈"

    steve_application:
      when_to_use: "새로운 시장 진입 전 매력도 평가"
      
      process:
        1: "5가지 힘 각각 평가 (High/Medium/Low)"
        2: "종합 점수 계산"
        3: "매력도 판단"
        4: "진입/회피 결정"

    example_application:
      market: "치킨 프랜차이즈"
      
      analysis:
        rivalry: "High (4만개 경쟁)"
        new_entrants: "High (진입장벽 낮음)"
        supplier_power: "Medium (식자재 여러 곳)"
        buyer_power: "High (가격 민감)"
        substitutes: "High (다른 배달음식)"
      
      conclusion: "매력도 낮음 → 진입 비추천"

  # ────────────────────────────────────
  # 2. SWOT Analysis
  # ────────────────────────────────────

  swot_analysis:
    _id: "swot_analysis"
    _type: "situation_analysis"

    concept:
      name: "SWOT 분석"
      purpose: "내부 역량 + 외부 환경 종합 분석"

    framework:
      internal:
        strengths: "우리의 강점"
        weaknesses: "우리의 약점"

      external:
        opportunities: "시장 기회"
        threats: "시장 위협"

    strategy_matrix:
      so_strategy: "Strengths × Opportunities (공격)"
      wo_strategy: "Weaknesses × Opportunities (개선 후 진입)"
      st_strategy: "Strengths × Threats (차별화)"
      wt_strategy: "Weaknesses × Threats (회피/철수)"

    example:
      company: "로컬 카페"
      
      s: ["맛있는 커피", "단골 고객"]
      w: ["브랜드 없음", "마케팅 약함"]
      o: ["주변 직장인 증가", "프리미엄 니즈"]
      t: ["스타벅스 진입", "임대료 상승"]
      
      so: "직장인 타겟 시그니처 메뉴"
      st: "단골 기반 차별화 (스벅과 다름)"
      wo: "SNS 마케팅 강화"
      wt: "임대료 협상 또는 이전"

  # ────────────────────────────────────
  # 3. TAM-SAM-SOM Framework
  # ────────────────────────────────────

  tam_sam_som:
    _id: "tam_sam_som"
    _type: "market_sizing"

    concept:
      tam: "Total Addressable Market (전체 시장)"
      sam: "Serviceable Available Market (우리가 공략 가능한 시장)"
      som: "Serviceable Obtainable Market (현실적 획득 가능 시장)"

    calculation:
      tam: "이론상 최대 (Bottom-up or Top-down)"
      sam: "TAM × 우리 제품 적합도"
      som: "SAM × 현실적 시장점유율"

    example:
      market: "한국 음악 스트리밍"
      
      tam:
        population: "5,000만명"
        smartphone_users: "4,500만"
        value: "4,500만명 × 월 1만원 × 12 = 5.4조원"
      
      sam:
        target: "20-40대 (음악 스트리밍 이용)"
        size: "2,000만명"
        value: "2.4조원"
      
      som:
        realistic_share: "10% (멜론/지니 경쟁)"
        size: "200만명"
        value: "2,400억원"

  # ────────────────────────────────────
  # 4. BCG Matrix
  # ────────────────────────────────────

  bcg_matrix:
    _id: "bcg_matrix"
    _source: "Boston Consulting Group (1970)"
    _type: "portfolio_management"

    concept:
      name: "BCG 매트릭스"
      axes:
        x: "상대적 시장점유율"
        y: "시장 성장률"

    four_quadrants:

      star:
        position: "High Growth × High Share"
        meaning: "미래 Cash Cow"
        strategy: "투자 확대"
        example: "전기차 (테슬라)"

      cash_cow:
        position: "Low Growth × High Share"
        meaning: "현금 창출 (Milk)"
        strategy: "수익 극대화, 투자 최소화"
        example: "내연기관 (현대차)"

      question_mark:
        position: "High Growth × Low Share"
        meaning: "투자 vs 철수 결정 필요"
        strategy: "집중 투자 or 포기"
        example: "자율주행"

      dog:
        position: "Low Growth × Low Share"
        meaning: "철수 대상"
        strategy: "매각 or 청산"
        example: "CD 플레이어"

# ========================================
# CATEGORY 2: Competitive Strategy
# ========================================

competitive_strategy_frameworks:

  # ────────────────────────────────────
  # 5. Blue Ocean Strategy
  # ────────────────────────────────────

  blue_ocean_strategy:
    _id: "blue_ocean_strategy"
    _source: "Kim & Mauborgne (2005)"

    concept:
      red_ocean: "경쟁이 치열한 기존 시장"
      blue_ocean: "경쟁 없는 새로운 시장 창출"

    strategy_canvas:
      concept: "경쟁 요소별 가치 곡선 그리기"
      
      four_actions:
        eliminate: "업계가 당연시하는 요소 제거"
        reduce: "업계 표준 이하로 낮춤"
        raise: "업계 표준 이상으로 높임"
        create: "업계가 없던 새 요소 창출"

    case_study:
      company: "Cirque du Soleil"
      
      traditional_circus:
        - "동물 쇼"
        - "스타 퍼포머"
        - "3개 링"
        - "저가 티켓"

      cirque_innovation:
        eliminate: "동물 쇼 (비용, 윤리)"
        reduce: "유머, 스릴"
        raise: "예술성, 무대 디자인"
        create: "테마, 스토리"
        
        result:
          - "서커스 × 공연예술"
          - "티켓 10배 비싸게"
          - "새로운 고객층 (어른)"

  # ────────────────────────────────────
  # 6. Generic Strategies (Porter)
  # ────────────────────────────────────

  generic_strategies:
    _id: "generic_strategies"
    _source: "Michael Porter"

    three_strategies:

      cost_leadership:
        name: "원가 우위 전략"
        essence: "가장 싸게 만들어서 저가 판매"
        
        requirements:
          - "규모의 경제"
          - "효율적 운영"
          - "원가 통제"
        
        examples: "월마트, 이마트, 다이소"
        risk: "품질 저하, 모방 쉬움"

      differentiation:
        name: "차별화 전략"
        essence: "독특한 가치로 프리미엄"
        
        requirements:
          - "혁신 역량"
          - "브랜드"
          - "고객 경험"
        
        examples: "Apple, 스타벅스, 벤츠"
        risk: "높은 비용, 모방 가능"

      focus:
        name: "집중화 전략"
        essence: "틈새 시장 특화"
        
        requirements:
          - "깊은 이해"
          - "맞춤형 제품"
        
        examples: "롤스로이스, 에르메스"
        risk: "시장 규모 작음"

  # ────────────────────────────────────
  # 7. Value Chain Analysis
  # ────────────────────────────────────

  value_chain:
    _id: "value_chain"
    _source: "Michael Porter"

    concept:
      name: "가치사슬 분석"
      purpose: "어디서 가치가 생성되는지 분해"

    primary_activities:
      - "Inbound Logistics (입고)"
      - "Operations (생산)"
      - "Outbound Logistics (출하)"
      - "Marketing & Sales (마케팅)"
      - "Service (서비스)"

    support_activities:
      - "Firm Infrastructure (인프라)"
      - "HR Management (인사)"
      - "Technology Development (기술)"
      - "Procurement (구매)"

    steve_application:
      question: "가치사슬 중 어디가 비효율한가?"
      opportunity: "비효율 지점 = 개선 기회"

# ========================================
# CATEGORY 3: Innovation Frameworks
# ========================================

innovation_frameworks:

  # ────────────────────────────────────
  # 8. Jobs-to-be-Done (JTBD)
  # ────────────────────────────────────

  jobs_to_be_done:
    _id: "jobs_to_be_done"
    _source: "Clayton Christensen, Tony Ulwick"

    concept:
      name: "고객이 해결하려는 Job"
      essence: "사람들은 제품을 사는 게 아니라 Job을 해결하기 위해 고용함"

    framework:
      job_statement: "When [situation], I want to [motivation], so I can [outcome]"

    example:
      product: "밀크셰이크"
      
      wrong_approach:
        question: "밀크셰이크를 어떻게 개선?"
        answer: "더 진하게, 맛 종류 늘림"
        result: "매출 안 오름"

      jtbd_approach:
        research: "언제, 왜 사는가?"
        discovery: "출근길 아침 (심심함, 배고픔)"
        job: "지루한 출근길을 재미있게 + 점심까지 버티기"
        
        competitors:
          - "바나나 (빨리 끝남)"
          - "도넛 (손 더러움)"
          - "커피 (배 안 참)"
        
        solution:
          - "밀크셰이크 더 걸쭉하게 (오래 마심)"
          - "과일 알갱이 (씹는 재미)"
          - "드라이브스루 최적화"

        result: "매출 7배 증가"

  # ────────────────────────────────────
  # 9. Crossing the Chasm
  # ────────────────────────────────────

  crossing_the_chasm:
    _id: "crossing_the_chasm"
    _source: "Geoffrey Moore (1991)"

    concept:
      name: "캐즘 넘기 (Chasm Crossing)"
      problem: "얼리어답터 → 메인스트림 전환 실패"

    technology_adoption_lifecycle:
      innovators: "2.5% (기술 애호가)"
      early_adopters: "13.5% (비전 추구)"
      chasm: "★ 거대한 간극 ★"
      early_majority: "34% (실용주의)"
      late_majority: "34% (보수적)"
      laggards: "16% (전통주의)"

    the_chasm:
      problem:
        - "얼리어답터 ≠ 메인스트림"
        - "니즈가 다름"
        - "구매 기준 다름"

      crossing_strategy:
        1: "틈새 시장 선택 (Beachhead)"
        2: "완전한 솔루션 제공 (Whole Product)"
        3: "레퍼런스 확보"
        4: "인접 시장 확장"

    example:
      product: "Salesforce CRM"
      
      early_adopters: "IT 스타트업 (기술 친화적)"
      
      chasm_strategy:
        beachhead: "중소 SW 회사 집중"
        whole_product: "구현 + 교육 + 지원"
        reference: "성공 사례 20개 확보"
        
      expansion: "중견기업 → 대기업"

  # ────────────────────────────────────
  # 10. Lean Startup
  # ────────────────────────────────────

  lean_startup:
    _id: "lean_startup"
    _source: "Eric Ries (2011)"

    concept:
      name: "린 스타트업"
      essence: "Build → Measure → Learn 반복"

    core_principles:

      mvp:
        name: "Minimum Viable Product"
        purpose: "최소로 빠르게 검증"
        not: "완벽한 제품 만들고 출시"

      validated_learning:
        name: "검증된 학습"
        process:
          1: "가설 수립"
          2: "실험 설계"
          3: "측정"
          4: "학습"
          5: "Pivot or Persevere"

      pivot:
        name: "피봇 (방향 전환)"
        when: "가설이 틀렸을 때"
        types:
          - "Zoom-in Pivot (한 기능에 집중)"
          - "Customer Pivot (타겟 변경)"
          - "Platform Pivot (제품 → 플랫폼)"

# ========================================
# CATEGORY 4: Value Creation
# ========================================

value_creation_frameworks:

  # ────────────────────────────────────
  # 11. Business Model Canvas
  # ────────────────────────────────────

  business_model_canvas:
    _id: "business_model_canvas"
    _source: "Alexander Osterwalder (2010)"

    nine_blocks:

      customer_segments:
        question: "누가 고객인가?"
        examples: ["B2C", "B2B", "Multi-sided"]

      value_propositions:
        question: "어떤 가치를 제공하는가?"

      channels:
        question: "어떻게 고객에게 도달하는가?"
        types: ["직접", "파트너", "온라인"]

      customer_relationships:
        question: "고객과 어떤 관계를 맺는가?"
        types: ["Self-service", "Personal", "Community"]

      revenue_streams:
        question: "어떻게 돈을 버는가?"
        types: ["판매", "구독", "수수료", "광고"]

      key_resources:
        question: "핵심 자원은?"
        types: ["물리적", "지적", "인적", "금융"]

      key_activities:
        question: "핵심 활동은?"

      key_partnerships:
        question: "누구와 협력하는가?"

      cost_structure:
        question: "주요 비용은?"

  # ────────────────────────────────────
  # 12. Unit Economics Framework
  # ────────────────────────────────────

  unit_economics:
    _id: "unit_economics"
    _type: "financial_validation"

    concept:
      name: "유닛 이코노믹스"
      essence: "고객 1명당 경제성"

    key_metrics:

      ltv:
        name: "Life-Time Value"
        formula: "ARPU × Gross Margin × (1 / Churn Rate)"
        
        example:
          arpu: "월 10,000원"
          margin: "70%"
          churn: "월 5%"
          ltv: "10,000 × 0.7 × (1/0.05) = 140,000원"

      cac:
        name: "Customer Acquisition Cost"
        formula: "마케팅 비용 / 신규 고객 수"
        
        example:
          marketing: "월 1,000만원"
          new_customers: "200명"
          cac: "50,000원"

      payback_period:
        formula: "CAC / (ARPU × Gross Margin)"
        
        healthy: "<12개월"
        example: "50,000 / (10,000 × 0.7) = 7.1개월 (Good)"

      ltv_cac_ratio:
        formula: "LTV / CAC"
        
        thresholds:
          excellent: ">3"
          good: "1-3"
          bad: "<1"
        
        example: "140,000 / 50,000 = 2.8 (Good)"

  # ────────────────────────────────────
  # 13. Ansoff Matrix
  # ────────────────────────────────────

  ansoff_matrix:
    _id: "ansoff_matrix"
    _source: "Igor Ansoff (1957)"
    _type: "growth_strategy"

    concept:
      axes:
        x: "제품 (기존 vs 신규)"
        y: "시장 (기존 vs 신규)"

    four_strategies:

      market_penetration:
        position: "기존 제품 × 기존 시장"
        strategy: "시장점유율 증가"
        risk: "낮음"
        examples: "가격 인하, 마케팅 증가"

      product_development:
        position: "신규 제품 × 기존 시장"
        strategy: "신제품 출시"
        risk: "중간"
        examples: "Apple의 iPhone → iPad"

      market_development:
        position: "기존 제품 × 신규 시장"
        strategy: "새 시장 진입"
        risk: "중간"
        examples: "스타벅스 한국 진출"

      diversification:
        position: "신규 제품 × 신규 시장"
        strategy: "완전히 새로운 사업"
        risk: "높음"
        examples: "삼성전자 → 삼성바이오"

  # ────────────────────────────────────
  # 14-18: SaaS Metrics
  # ────────────────────────────────────

  saas_metrics:
    _id: "saas_metrics"
    _type: "performance_measurement"

    key_metrics:

      mrr_arr:
        mrr: "Monthly Recurring Revenue"
        arr: "Annual Recurring Revenue = MRR × 12"

      net_revenue_retention:
