  sub_models:

    법률_회계:
      examples: ["법무법인", "회계법인", "특허법인"]

      revenue_model:
        billing: "시간당 요금 or 성공 보수"
        typical_rate: "변호사 시간당 30-100만원"

      economics:
        gross_margin: "50-70% (인건비 제외)"
        leverage: "파트너 1명 : 직원 5-10명"

      case_study:
        firm: "중소 법무법인"
        partners: "3명"
        associates: "10명"
        revenue: "연 30억"
        profit_margin: "40%"

    컨설팅:
      types: ["전략", "IT", "HR", "재무"]

      revenue_model:
        project_based: "프로젝트당 수천만-수억"
        retainer: "월 고정 자문료"

      case_study:
        company: "○○ IT 컨설팅"
        employees: "20명"
        avg_project: "5,000만원"
        projects_year: "30개"
        revenue: "15억"

# ========================================
# 패턴 14: 건설 모델 (Construction)
# ========================================

construction_model:
  _id: "construction_model"
  _pattern_type: "project_based"
  _note: "한국 GDP의 15% 차지하는 거대 산업"

  concept:
    name: "건설 모델"
    essence: "설계도대로 건물/인프라 시공"
    reality: "프로젝트 기반, 현금흐름 관리 중요"

  sub_models:

    종합건설:
