# ========================================
# 패턴 8: 제조업 모델 (Manufacturing)
# ========================================

manufacturing_model:
  _id: "manufacturing_model"
  _pattern_type: "production"
  _note: "가장 오래되고 기본적인 비즈니스 모델"

  concept:
    name: "제조업 모델"
    essence: "원자재를 완제품으로 변환하여 판매"
    core_value: "생산 효율성 + 품질 + 규모의 경제"

  trigger_observations:
    signals:
      - "특정 제품 수요는 있으나 공급 부족"
      - "기존 제품 품질/가격 불만"
      - "수입 의존도 높음 (국산화 기회)"
      - "부품/소재 조달 비효율"

  sub_models:

    oem_odm:
      name: "OEM/ODM (주문자 상표 부착)"
      essence: "대기업 브랜드 제품을 대신 생산"

      structure:
        - "대기업이 설계/브랜드 보유"
        - "중소기업이 생산 담당"
        - "대량 생산으로 원가 절감"

      revenue_model:
        pricing: "원가 + 마진 (5-15%)"
        volume_dependency: "높음 (대량 주문 필수)"

      pros:
        - "판로 걱정 없음 (B2B 고정 거래)"
        - "마케팅 비용 제로"
        - "생산에만 집중 가능"

      cons:
        - "낮은 마진 (5-15%)"
        - "구매자 의존도 높음"
        - "가격 협상력 약함"
        - "브랜드 자산 없음"

      case_studies:
        fancy:
          - company: "Foxconn (폭스콘)"
            client: "Apple, Sony 등"
            scale: "매출 $200B+"
            model: "세계 최대 전자제품 OEM"

          - company: "TSMC (대만)"
            product: "반도체 파운드리"
            clients: "Apple, Nvidia, AMD"
            moat: "최첨단 공정 기술"
            revenue: "$70B+"

          - company: "Magna (캐나다)"
            product: "자동차 부품 OEM"
            clients: "GM, Ford, BMW"
            revenue: "$40B+"

        boring:
          - company: "○○전자 (중소 제조사)"
            product: "삼성 TV 부품"
            revenue: "연 100억"
            margin: "8%"
            dependency: "삼성 의존 90%"
            risk: "삼성이 거래 중단하면 폐업"

          - company: "△△플라스틱"
            product: "가전 외장 사출"
            clients: "LG전자, 삼성전자"
            revenue: "연 50억"
            employees: "30명"
            margin: "10%"
            challenge: "중국 경쟁 (가격 압박)"

          - company: "××금속"
            product: "자동차 프레임 부품"
            client: "현대차 2차 협력사"
            revenue: "연 80억"
            margin: "7%"
            risk: "단가 인하 압박 매년 5%"

          - company: "□□섬유"
            product: "의류 OEM (유니클로, ZARA)"
            location: "부산"
            revenue: "연 200억"
            challenge: "베트남 공장 이전 압박"

          - company: "◇◇식품"
            product: "편의점 도시락 OEM"
            clients: "CU, GS25"
            daily_production: "1만개"
            revenue: "연 150억"
            margin: "12%"

    private_label:
      name: "자체 브랜드 (Private Label)"
      essence: "자체 브랜드로 제조 및 판매"

      structure:
        - "설계, 생산, 마케팅 모두 자체"
        - "브랜드 자산 축적"
        - "높은 마진 가능"

      revenue_model:
        pricing: "시장 가격 결정 (자율)"
        margin: "30-50% (브랜드 프리미엄)"

      pros:
        - "높은 마진"
        - "브랜드 자산"
        - "가격 결정권"

      cons:
        - "마케팅 비용 높음"
        - "재고 리스크"
        - "브랜드 구축 시간"

      case_studies:
        korean:
          - company: "락앤락"
            product: "밀폐용기"
            achievement: "해외 진출 성공"
            revenue: "연 8,000억"
            moat: "특허 + 브랜드"

          - company: "코웨이"
            product: "정수기, 공기청정기"
            model: "렌탈 + 자체 브랜드"
            revenue: "연 3조원"
            moat: "AS 네트워크 + 브랜드"

          - company: "아이리버"
            product: "MP3 플레이어"
            era: "2000년대 (지금은 몰락)"
            peak: "세계 시장점유율 2위"
            lesson: "브랜드 구축 성공 but iPod에 밀림"

          - company: "한샘"
            product: "주방가구, 인테리어"
            revenue: "연 2조원"
            moat: "설치 네트워크 + 브랜드"

          - company: "쿠쿠"
            product: "전기밥솥"
            revenue: "연 5,000억"
            moat: "국내 1위 브랜드"

          - company: "청호나이스"
            product: "정수기"
            revenue: "연 7,000억"
            competition: "코웨이와 양강 구도"

        global:
          - company: "Dyson"
            product: "청소기, 헤어드라이어"
            origin: "영국"
            moat: "디자인 + 기술 특허"

          - company: "GoPro"
            product: "액션캠"
            peak_revenue: "$1.6B (2015)"
            현재: "스마트폰 경쟁으로 쇠퇴"

# ========================================
# 패턴 9: 도매/유통 모델 (Wholesale/Distribution)
# ========================================

wholesale_distribution_model:
  _id: "wholesale_distribution_model"
  _pattern_type: "intermediation"
  _note: "화려하지 않지만 거대한 시장"

  concept:
    name: "도매/유통 모델"
    essence: "제조사와 소매점 사이 중간 유통"
    core_value: "물류 효율성 + 재고 관리 + 대량 구매 협상력"

  trigger_observations:
    signals:
      - "소규모 소매점들이 직접 구매 어려움"
      - "제조사가 전국 배송 부담"
      - "재고 관리 비효율"
      - "결제 조건 불리 (현금 거래)"

  opportunity_structure:

    value_proposition:
      to_manufacturers:
        - "대량 구매 (한 번에 판로 확보)"
        - "결제 안정성"
        - "전국 배송 대행"

      to_retailers:
        - "소량 구매 가능"
        - "외상 거래 가능"
        - "빠른 배송 (지역 거점)"

      to_distributor:
        - "구매 할인 (대량)"
        - "판매 마진 (소매가 - 도매가)"
        - "규모의 경제"

    revenue_model:
      margin: "5-20% (제품에 따라)"
      volume: "매우 높음 (회전율 중요)"

      example:
        purchase_price: "개당 8,000원 (100개 구매)"
        sell_price: "개당 10,000원 (소매점에)"
        margin: "2,000원 (25%)"
        monthly_volume: "10,000개"
        monthly_profit: "2,000만원"

  critical_success_factors:

    logistics:
      - "지역별 물류 거점"
      - "빠른 배송 (익일 배송)"
      - "재고 관리 시스템"

    relationships:
      - "제조사와 신뢰 (대량 구매력)"
      - "소매점과 관계 (외상 신용)"
      - "양쪽 모두 만족"

    capital:
      - "재고 자금 필요 (수억-수십억)"
      - "외상 회수 기간 관리"

  case_studies:

    fancy:
      - company: "코스트코 (Costco)"
        model: "도매 + 회원제"
        revenue: "$240B+"
        margin: "낮음 (11%) but 회원비로 수익"

    boring:
      - company: "○○식자재 유통"
        market: "음식점 식자재"
        customers: "음식점 300개"
        revenue: "연 50억"
        margin: "15%"

        operation:
          - "새벽 3-5시 배송"
          - "외상 30일"
          - "재고 회전율 월 3회"

        risks:
          - "외상 미회수"
          - "재고 부패 (식자재)"
          - "음식점 폐업 시 손실"

# ========================================
# 패턴 10: 전통 소매 모델 (Traditional Retail)
# ========================================

traditional_retail_model:
  _id: "traditional_retail_model"
  _pattern_type: "retail"
  _note: "온라인에 밀리지만 여전히 거대한 시장"

  concept:
    name: "전통 소매 모델"
    essence: "오프라인 매장에서 소비자에게 직접 판매"
    core_value: "접근성 + 즉시성 + 경험"

  trigger_observations:
    signals:
      - "특정 지역에 해당 제품 매장 없음"
      - "온라인 구매가 불편한 제품 (신선식품, 긴급 필요)"
      - "체험이 중요한 제품 (의류, 가구)"
      - "유동인구 많은 입지 발견"

  sub_models:

    convenience_store:
      name: "편의점"
      essence: "24시간 소량 판매"

      economics:
        revenue_sources:
          - "제품 판매 마진 (20-30%)"
          - "담배 (마진 낮지만 유인 효과)"
          - "도시락/김밥 (마진 높음 40%)"

        cost_structure:
          - "임대료 (월 200-500만원)"
          - "인건비 (월 300-400만원)"
          - "가맹비/로열티 (월 50-100만원)"

        break_even: "일 매출 100-150만원"

      case_study:
        location: "대학가 편의점"
        daily_revenue: "150만원"
        monthly_revenue: "4,500만원"
        gross_margin: "30% (1,350만원)"
        costs:
          rent: "400만원"
          labor: "300만원"
          franchise: "80만원"
          utility: "100만원"
        net_profit: "470만원/월"

    specialty_store:
      name: "전문점 (의류, 화장품, 가구 등)"

      advantages_vs_online:
        - "체험 가능 (입어보기, 발라보기)"
        - "즉시 구매 (배송 기다림 없음)"
        - "매장 경험 (분위기)"
        - "상담/서비스"

      challenges:
        - "높은 임대료 (프리미엄 상권)"
        - "재고 리스크"
        - "온라인 가격 경쟁"

      survival_strategy:
        - "온라인 없는 브랜드 (독점)"
        - "체험 중심 (쇼룸화)"
        - "O2O 결합 (오프라인 체험 → 온라인 구매)"

# ========================================
# 패턴 11: 자영업 모델 (Small Business)
# ========================================

small_business_model:
  _id: "small_business_model"
  _pattern_type: "owner_operated"
  _note: "한국 자영업자 550만명 (전체 취업자 20%)"

  concept:
    name: "자영업 모델"
    essence: "소규모 자본으로 개인이 직접 운영"
    reality: "한국에서 가장 흔한 사업 형태"

  sub_models:

    restaurant:
      name: "음식점"
      scale: "전국 60만개"
      failure_rate: "5년 생존율 30%"

      economics:
        startup_cost:
          deposit: "5,000만원 (권리금 + 보증금)"
          interior: "3,000만원"
          equipment: "2,000만원"
          total: "1억원"

        monthly:
          revenue: "3,000만원 (일 100만원)"
          cogs: "900만원 (30%)"
          rent: "500만원"
          labor: "600만원 (직원 2명)"
          utility: "200만원"
          other: "200만원"
          net_profit: "600만원"

        owner_income: "월 600만원 (but 주 70시간 근무)"

      success_factors:
        - "입지 (유동인구)"
        - "맛 (재방문율)"
        - "회전율 (테이블 회전)"
        - "원가 관리"

      failure_patterns:
        - "경쟁 과다 (치킨집 4만개)"
        - "배달 수수료 부담 (15-20%)"
        - "임대료 상승"
        - "최저임금 인상"

    cafe:
      name: "카페"
      scale: "전국 10만개"
      trend: "계속 증가 중 (포화)"

      economics:
        margin:
          americano: "원가 500원, 판매 4,500원 (마진 89%)"
          but_reality: "인건비, 임대료 고려 시 순이익 10-15%"

        break_even: "일 매출 50-70만원"

      saturation:
        - "서울 특정 상권: 100m당 카페 5개"
        - "경쟁 심화 → 마진 압박"
        - "차별화 필수 (특화 메뉴, 인테리어)"

# ========================================
# 패턴 12: B2B 영업 모델 (Business-to-Business Sales)
# ========================================

b2b_sales_model:
  _id: "b2b_sales_model"
  _pattern_type: "enterprise_sales"
  _note: "B2C보다 덜 화려하지만 더 안정적"

  concept:
    name: "B2B 영업 모델"
    essence: "기업을 고객으로 하는 제품/서비스 판매"
    core_value: "장기 계약 + 높은 LTV + 안정성"

  characteristics:

    vs_b2c:
      sales_cycle: "길다 (3-12개월)"
      contract_size: "크다 (수천만-수억)"
      customer_count: "적다 (10-100개)"
      churn: "낮다 (<10%/년)"
      relationship: "중요 (키맨 관리)"

  sub_models:

    enterprise_software:
      name: "기업용 소프트웨어"

      revenue_model:
        license: "영구 라이센스 or 연간 구독"
        maintenance: "연 20% (유지보수)"
        customization: "별도 프로젝트"

      sales_process:
        1: "리드 생성 (전시회, 웨비나)"
        2: "POC (Proof of Concept)"
        3: "제안서"
        4: "협상 (3-6개월)"
        5: "계약"
        6: "구축 (3-12개월)"

      case_study:
        company: "○○ ERP 솔루션"
        customers: "제조사 50개"
        contract_size: "평균 5,000만원/년"
        arr: "25억"
        gross_margin: "70%"

    industrial_supplies:
      name: "산업재 공급"

      examples:
        - "공장 소모품 (장갑, 안전화)"
        - "사무용품 도매"
        - "기계 부품"

      revenue_model:
        - "정기 납품 계약"
        - "마진 10-30%"
        - "대량 거래"

      success_factors:
        - "품질 안정성"
        - "납기 준수"
        - "가격 경쟁력"
        - "담당자와 관계"

# ========================================
# 패턴 13: 전문 서비스 모델 (Professional Services)
# ========================================

professional_services_model:
  _id: "professional_services_model"
  _pattern_type: "expertise_based"
  _note: "전문성 기반 고마진 서비스"

  concept:
    name: "전문 서비스 모델"
    essence: "전문 지식/자격을 시간 또는 프로젝트로 판매"
