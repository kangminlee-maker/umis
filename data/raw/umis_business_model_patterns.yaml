      franchisor_roi:
        - "가맹점 손익분기: 몇 개?"
        - "목표 300개 시 본부 수익?"

    market_check:
      - "가맹 희망자 풀 존재?"
      - "지리적 확장 여력?"
      - "브랜드 인지도 충분?"

# ========================================
# 패턴 4: 탈중개 기회 (Disintermediation)
# @section: direct_to_consumer_model
# ========================================

direct_to_consumer_model:
  _id: "direct_to_consumer_model"
  _pattern_type: "disintermediation"

  concept:
    name: "D2C (Direct-to-Consumer)"
    essence: "중간 유통 제거, 제조-고객 직접 연결"
    core_value: "마진 극대화 + 고객 직접 관계 + 빠른 피드백"

  trigger_observations:
    signals:
      - "유통 마진이 원가의 30% 이상"
      - "중간 유통 단계가 실질 가치 미추가"
      - "브랜드 통제 필요성 (일관된 경험)"
      - "온라인/직영 채널로 고객 접근 가능"
      - "중간상의 재고/배송이 비효율적"

  opportunity_structure:

    value_proposition:
      to_customer:
        - "유통마진 제거 → 낮은 가격"
        - "브랜드 직접 경험"
        - "빠른 피드백 반영"

      to_company:
        - "높은 마진 (유통 20-40% 절감)"
        - "고객 데이터 직접 확보"
        - "브랜드 완전 통제"

    channel_structure:
      - "자체 온라인몰 (주력)"
      - "브랜드 직영점"
      - "팝업 스토어"
      - "소셜 커머스"

    structural_requirements:
      - "온라인 플랫폼 구축"
      - "물류/배송 인프라"
      - "고객 서비스 조직"
      - "디지털 마케팅 역량"

  success_case_library:

    domestic:
      스타일난다:
        launched: "2004년 온라인몰"
        exit: "2018년 로레알 6천억 인수"

        journey:
          - "2004: 의류 온라인몰"
          - "2009: 화장품 3CE 출시"
          - "2018: 글로벌 브랜드 인수"

        critical_factors:
          - "유통 없이 브랜드 구축"
          - "밀레니얼 타겟팅"
          - "온라인 → 오프라인 확장"

      안다르:
        market: "애슬레저 의류"
        model: "온라인 D2C"

        growth: "수년 내 1,000억 규모"

        critical_factors:
          - "온라인 전용 브랜드"
          - "품질 대비 가격 경쟁력"
          - "커뮤니티 마케팅"

    global:
      테슬라:
        market: "전기차"
        innovation: "딜러 제거 전략"

        structure:
          - "온라인 주문"
          - "직영 쇼룸"
          - "서비스센터 직영"

        critical_factors:
          - "딜러 마진 제거"
          - "직접 고객 관계"
          - "디지털 네이티브 타겟"

      워비파커:
        market: "안경"
        problem: "안경점 마진 200-300%"
        solution: "온라인 D2C"

        pricing: "전통 $300 → D2C $95"

        critical_factors:
          - "Home Try-On (5개 무료 체험)"
          - "유통마진 제거"
          - "브랜드 스토리텔링"

  validation_framework:

    margin_analysis:
      current_structure:
        - "제조원가"
        - "+ 도매 마진 (20-30%)"
        - "+ 소매 마진 (30-50%)"
        - "= 최종 소비자가"

      d2c_structure:
        - "제조원가"
        - "+ 물류/배송 (5-10%)"
        - "+ 마케팅 (10-20%)"
        - "= 소비자가 (30-50% 절감 가능)"

    capability_check:
      - "온라인 커머스 구축 가능?"
      - "물류 자체 운영 or 3PL 활용?"
      - "디지털 마케팅 역량?"
      - "고객 서비스 조직?"

    market_check:
      - "타겟 고객의 온라인 구매 의향?"
      - "제품 특성상 온라인 판매 적합?"
      - "기존 유통망의 반발 리스크?"

# ========================================
# 패턴 5: 주목 경제 기회 (Attention Economy)
# @section: advertising_model
# ========================================

advertising_model:
  _id: "advertising_model"
  _pattern_type: "attention_economy"

  concept:
    name: "광고 기반 사업모델"
    essence: "무료 서비스 → 트래픽 확보 → 광고주에게 판매"
    core_value: "사용자는 공짜, 광고주가 지불"

  trigger_observations:
    signals:
      - "무료 제공으로 대규모 사용자 모집 가능"
      - "콘텐츠/서비스 제작 비용 < 광고 수익"
      - "광고주의 타겟 고객 접근 수요 높음"
      - "사용자 체류시간 길거나 반복 방문"

  structure:
    three_sided:
      - "서비스 제공자 (플랫폼)"
      - "무료 사용자 (콘텐츠 소비)"
      - "광고주 (노출 구매)"

    revenue:
      - type: "CPM (노출당)"
        unit: "1,000회 노출당 비용"
      - type: "CPC (클릭당)"
        unit: "클릭 1회당 비용"
      - type: "CPA (행동당)"
        unit: "구매/가입 등 행동당"

  success_cases:
    domestic:
      네이버:
        traffic: "국내 검색 60% 점유"
        revenue: "검색광고 + 디스플레이"
        model: "키워드 광고 경매"

      유튜브_한국:
        traffic: "월간 이용자 4,000만+"
        revenue: "영상 광고 (pre-roll 등)"

    global:
      구글:
        scale: "전세계 검색 90%+"
        revenue: "연 $2,000억+ 광고"
        model: "Google Ads (검색+디스플레이)"

      메타:
        platforms: "Facebook + Instagram"
        revenue: "연 $1,000억+ 광고"
        model: "타겟팅 광고 (사용자 데이터 기반)"

  validation:
    traffic_requirement:
      - "일일 방문자 > 10만 (광고주 관심)"
      - "월간 페이지뷰 > 1,000만"

    monetization:
      - "CPM $1-10 × 노출 수"
      - "손익분기 트래픽 계산"

# ========================================
# 패턴 6: IP 활용 기회 (IP Leverage)
# @section: licensing_model
# ========================================

licensing_model:
  _id: "licensing_model"
  _pattern_type: "ip_leverage"

  concept:
    name: "라이선싱 사업모델"
    essence: "IP 소유 유지, 사용권만 판매"
    core_value: "낮은 실행 리스크로 IP 수익화"

  trigger_observations:
    signals:
      - "강력한 지적재산 보유 (특허/캐릭터/브랜드)"
      - "해당 IP의 여러 산업 응용 가능"
      - "직접 전 산업 진출은 리소스 한계"
      - "IP 가치가 사업 기회보다 큼"

  structure:
    ip_types:
      - "기술 특허"
      - "캐릭터/콘텐츠"
      - "브랜드/상표"
      - "디자인/저작권"

    revenue:
      - "초기 라이선스 피"
      - "매출 연동 로열티 (3-15%)"
      - "최소 보장 로열티"

  success_cases:
    domestic:
      뽀로로:
        ip: "애니메이션 캐릭터"
        licensing: "완구, 식품, 문구, 테마파크"
        value: "수백억 라이선싱 수익"

        critical_factors:
          - "IP 인지도 먼저 확보"
          - "다양한 카테고리 확장"
          - "IP 가치 보존"

      카카오프렌즈:
        ip: "캐릭터 (라이언, 어피치)"
        licensing: "문구, 패션, 생활용품"

    global:
      ARM:
        ip: "반도체 설계 (IP 코어)"
        licensing: "전세계 반도체사"
        model: "비독점 라이선스"

        result: "모든 모바일 기기에 탑재"

        critical_factors:
          - "표준화 전략"
          - "자체 제조 안함"
          - "다수 라이선시"

      디즈니:
        ip: "미키마우스, 공주 캐릭터"
        licensing: "완구, 의류, 테마파크"
        scale: "수백억$ 연간 수익"

# ========================================
# 패턴 7: 전환 유도 기회 (Conversion Funnel)
# @section: freemium_model
# ========================================

freemium_model:
  _id: "freemium_model"
  _pattern_type: "conversion_funnel"

  concept:
    name: "프리미엄 사업모델"
    essence: "무료로 확보, 프리미엄으로 수익화"
    core_value: "진입장벽 제거 + 대규모 확보 + 일부 전환"

  trigger_observations:
    signals:
      - "진입장벽 제거가 확산에 중요"
      - "사용 후 가치를 명확히 체감 가능"
      - "기본-고급 기능 차별화 명확"
      - "소수 유료로도 전체 운영 가능 (LTV 높음)"

  structure:
    user_segmentation:
      - "무료 사용자 (90-95%)"
      - "유료 사용자 (5-10%)"

    revenue:
      - "유료 구독료"
      - "아이템/기능 판매"
      - "광고 (무료층 대상)"

  success_cases:
    domestic:
      카카오톡:
        base: "무료 메신저"
        premium: "이모티콘, 테마"
        conversion: "소수 결제로 수익"

      네이버_웹툰:
        base: "무료 웹툰"
        premium: "미리보기, 특별편"

    global:
      스포티파이:
        free: "광고 포함 음악"
        premium: "월 $10 (광고 제거)"
        conversion: "42%"

      줌:
        free: "40분 제한 회의"
        premium: "무제한 + 녹화"
        conversion: "기업 중심"

  validation:
    conversion_economics:
      - "목표 전환율: 5-10%"
      - "유료 ARPU × 전환율 > 운영 비용"

    scalability:
      - "무료 사용자 확보 비용 낮은가?"
      - "서비스 제공 한계비용 낮은가?"

