    revenue_models:
      - type: "초기 가맹비"
        typical: "3천만 ~ 3억원"
      - type: "지속 로열티"
        typical: "매출의 3-8%"
      - type: "원자재 공급 마진"
        when: "본부가 재료 공급"

    structural_requirements:
      - "운영 매뉴얼 완비"
      - "가맹점 교육 시스템"
      - "품질 관리 체계"
      - "브랜드 보호 장치"

  success_case_library:

    domestic:
      BBQ치킨:
        launched: "1995년"
        scale: "국내 수천개 + 해외 수백개"

        critical_factors:
          - "표준화된 조리법"
          - "통합 물류 시스템"
          - "'치킨 한류' 브랜딩"

      이디야커피:
        scale: "국내 3,000개 이상"
        strategy: "저가 + 소형 점포"

        critical_factors:
          - "낮은 창업 비용 (가맹점주 진입 용이)"
          - "빠른 회전율"
          - "밀집 출점 전략"

    global:
      맥도날드:
        scale: "37,000개 매장 (전세계)"

        unique_structure:
