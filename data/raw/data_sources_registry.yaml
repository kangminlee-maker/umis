# Data Sources Registry
# Validator가 확정 데이터 검색에 사용하는 공식 통계 및 벤치마크

meta:
  version: "1.0.0"
  created: "2025-11-10"
  description: "확정 데이터 출처 및 값"
  total_sources: 50
  agent: "validator"

# ========================================
# 카테고리 1: 공식 통계 (정부/공공기관)
# ========================================

official_statistics:

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # 인구/가구 통계 (통계청)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

  korea_population:
    source_id: "STAT-001"
    source_name: "통계청"
    category: "인구통계"

    data_point: "한국 총인구"
    value: 51740000
    unit: "명"
    definition: "주민등록인구 기준"

    metadata:
      year: 2024
      month: "01"
      reliability: "매우 높음"
      update_frequency: "분기별"
      access_method: "KOSIS (국가통계포털)"
      url: "https://kosis.kr"

    related_queries:
      - "한국 인구는?"
      - "대한민국 인구는?"
      - "한국 총인구는?"

    notes:
      - "외국인 포함"
      - "분기별 업데이트"

  seoul_population:
    source_id: "STAT-002"
    source_name: "통계청"
    category: "인구통계"

    data_point: "서울시 인구"
    value: 9500000
    unit: "명"

    metadata:
      year: 2024
      reliability: "매우 높음"
      access_method: "KOSIS"

    related_queries:
      - "서울 인구는?"
      - "서울시 인구는?"

  korea_households:
    source_id: "STAT-003"
    source_name: "통계청"
    category: "가구통계"

    data_point: "한국 총가구수"
    value: 21000000
    unit: "가구"

    metadata:
      year: 2023
      reliability: "높음"
      access_method: "인구주택총조사"

    related_queries:
      - "한국 가구수는?"
      - "한국 총 가구는?"

  average_household_size:
    source_id: "STAT-004"
    source_name: "통계청"
    category: "가구통계"

    data_point: "평균 가구원수"
    value: 2.3
    unit: "명/가구"
    definition: "총인구 / 총가구수"

    metadata:
      year: 2024
      reliability: "높음"

    related_queries:
      - "평균 가구원수는?"
      - "한 가구당 몇 명?"

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # 경제 통계 (한국은행, 기재부)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

  korea_gdp:
    source_id: "ECON-001"
    source_name: "한국은행"
    category: "경제지표"

    data_point: "한국 GDP"
    value: 1800000000000000
    unit: "원"
    definition: "명목 GDP"

    metadata:
      year: 2023
      reliability: "매우 높음"
      access_method: "한국은행 경제통계시스템"

    related_queries:
      - "한국 GDP는?"
      - "한국 국내총생산은?"

  korea_gdp_per_capita:
    source_id: "ECON-002"
    source_name: "한국은행"
    category: "경제지표"

    data_point: "1인당 GDP"
    value: 35000
    unit: "USD"

    metadata:
      year: 2023
      reliability: "높음"

    related_queries:
      - "1인당 GDP는?"
      - "한국 1인당 국민소득은?"

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # 보건 통계 (질병관리청)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

  smoking_rate:
    source_id: "HEALTH-001"
    source_name: "질병관리청"
    category: "보건통계"

    data_point: "한국 성인 흡연율"
    value: 0.19
    unit: "비율"
    definition: "현재 흡연자 / 성인 인구"

    metadata:
      year: 2023
      reliability: "높음"
      access_method: "국민건강영양조사"
      detail:
        male: 0.30
        female: 0.05

    related_queries:
      - "한국 흡연율은?"
      - "성인 흡연율은?"

    notes:
      - "남성 30%, 여성 5%"
      - "지속 감소 추세"

  cigarettes_per_day:
    source_id: "HEALTH-002"
    source_name: "질병관리청"
    category: "보건통계"

    data_point: "하루 평균 흡연량"
    value: 13
    unit: "개비/일"
    definition: "흡연자 평균"

    metadata:
      year: 2023
      reliability: "높음"

    related_queries:
      - "하루 평균 흡연량은?"
      - "평균 담배 소비는?"

  adult_population:
    source_id: "HEALTH-003"
    source_name: "통계청"
    category: "인구통계"

    data_point: "한국 성인 인구"
    value: 43000000
    unit: "명"
    definition: "만 19세 이상"

    metadata:
      year: 2024
      reliability: "매우 높음"

    related_queries:
      - "한국 성인 인구는?"
      - "성인 인구는?"

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # 산업 통계 (기획재정부, 산업부)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

  cigarette_sales_annual:
    source_id: "INDUSTRY-001"
    source_name: "기획재정부"
    category: "산업통계"

    data_point: "한국 연간 담배 판매량"
    value: 32000000000
    unit: "갑/년"
    definition: "국내 합법 판매 기준"

    metadata:
      year: 2023
      reliability: "매우 높음"
      access_method: "담배 판매 통계"

    derived:
      daily_sales:
        value: 87671233
        unit: "갑/일"
        formula: "연간 판매량 / 365"

    related_queries:
      - "한국 담배 판매량은?"
      - "담배 소비량은?"
      - "하루 담배 판매는?"
      - "담배갑 판매는?"
      - "하루에 판매되는 담배는?"
      - "담배갑 개수는?"
      - "일일 담배 판매량은?"

    notes:
      - "면세 담배 제외"
      - "전자담배 별도 집계"

  restaurants_count:
    source_id: "INDUSTRY-002"
    source_name: "식품의약품안전처"
    category: "산업통계"

    data_point: "한국 음식점 수"
    value: 680000
    unit: "개"
    definition: "영업 허가 기준"

    metadata:
      year: 2023
      reliability: "높음"
      access_method: "식품위생업소"

    related_queries:
      - "한국 음식점 수는?"
      - "음식점 몇 개?"
      - "식당 수는?"

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # 노동 통계 (고용노동부)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

  minimum_wage:
    source_id: "LABOR-001"
    source_name: "고용노동부"
    category: "노동통계"

    data_point: "최저임금"
    value: 9860
    unit: "원/시간"

    metadata:
      year: 2024
      reliability: "매우 높음"
      access_method: "최저임금위원회"

    related_queries:
      - "최저임금은?"
      - "최저시급은?"

    notes:
      - "2024년 기준"
      - "수습 90% (8,874원)"

# ========================================
# 카테고리 2: 업계 벤치마크 (신뢰도 높은 출처)
# ========================================

industry_benchmarks:

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # SaaS 지표 (SaaS Capital, OpenView 등)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

  b2b_saas_churn:
    source_id: "SAAS-001"
    source_name: "SaaS Capital"
    category: "SaaS 벤치마크"

    data_point: "B2B SaaS 월간 이탈률"
    value: 0.058
    unit: "비율"
    definition: "월간 MRR 기준 이탈률"

    metadata:
      year: 2023
      sample_size: 2000
      reliability: "높음"
      access_method: "SaaS Capital Index"

    distribution:
      p25: 0.035
      p50: 0.058
      p75: 0.085

    related_queries:
      - "B2B SaaS 이탈률은?"
      - "SaaS Churn Rate는?"

  b2c_saas_churn:
    source_id: "SAAS-002"
    source_name: "Recurly Research"
    category: "SaaS 벤치마크"

    data_point: "B2C SaaS 월간 이탈률"
    value: 0.078
    unit: "비율"

    metadata:
      year: 2023
      reliability: "높음"

    distribution:
      p25: 0.050
      p50: 0.078
      p75: 0.120

    related_queries:
      - "B2C SaaS 이탈률은?"
      - "소비자 SaaS Churn은?"

  saas_ltv_cac_ratio:
    source_id: "SAAS-003"
    source_name: "SaaS Capital"
    category: "SaaS 벤치마크"

    data_point: "LTV/CAC 비율"
    value: 3.5
    unit: "배"
    definition: "건강한 SaaS 기준"

    metadata:
      year: 2023
      reliability: "높음"

    range:
      min: 3.0
      max: 5.0
      ideal: 5.0

    related_queries:
      - "LTV CAC 비율은?"
      - "LTV/CAC는?"

  saas_cac_payback:
    source_id: "SAAS-004"
    source_name: "OpenView Partners"
    category: "SaaS 벤치마크"

    data_point: "CAC Payback Period"
    value: 12
    unit: "개월"
    definition: "CAC 회수 기간"

    metadata:
      year: 2023
      reliability: "높음"

    range:
      good: 12
      excellent: 6

    related_queries:
      - "CAC Payback은?"
      - "CAC 회수기간은?"

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # 마케팅 지표
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

