    source_id: "MKT-001"
    source_name: "First Round Capital"
    category: "스타트업 벤치마크"

    data_point: "스타트업 평균 마케팅 비율"
    value: 0.20
    unit: "비율"
    definition: "매출 대비 마케팅 비용"

    metadata:
      year: 2023
      sample_size: 500
      reliability: "중간"

    distribution:
      p25: 0.15
      p50: 0.20
      p75: 0.25

    related_queries:
      - "스타트업 마케팅 비율은?"
      - "평균 마케팅 비용은?"

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # 전환율 벤치마크
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

  saas_freemium_conversion:
    source_id: "CVR-001"
    source_name: "ChartMogul"
    category: "전환율 벤치마크"

    data_point: "Freemium 유료 전환율"
    value: 0.03
    unit: "비율"
    definition: "무료 → 유료 전환율"

    metadata:
      year: 2023
      reliability: "중간"

    distribution:
      p25: 0.01
