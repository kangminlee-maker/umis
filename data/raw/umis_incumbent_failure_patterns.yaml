_meta:
  version: "1.0"
  purpose: "시장 주도기업 몰락 패턴 라이브러리"
  audience: "Steve (Explorer)"
  parent_document: "umis_disruption_patterns.yaml"
  usage_context: "기회 발견 시 1등의 취약점 분석"

  philosophy: |
    성공한 기업이 망하는 이유:
    1. 구조적 딜레마 (따라하면 손해, 안 하면 밀림)
    2. 조직적 경직성 (과거 성공 공식 집착)
    3. 자원 배분 오류 (고수익 사업 우선)
    4. 시장 변화 오독 (고객 목소리만 듣기)

  sources:
    academic:
      - "The Innovator's Dilemma (Clayton Christensen)"
      - "The Innovator's Solution (Christensen)"
      - "7 Powers (Hamilton Helmer)"
      - "Good Strategy Bad Strategy (Richard Rumelt)"
      - "Competitive Strategy (Michael Porter)"
      - "Blue Ocean Strategy (Kim & Mauborgne)"

    industry:
      - "HBR Case Studies"
      - "McKinsey Quarterly"
      - "BCG Perspectives"
      - "CB Insights Market Share Loss Analysis"

    korean_context:
      - "한국 재벌 흥망사"
      - "프랜차이즈 업계 분석"
      - "전통 유통 vs 이커머스"

  case_mix:
    fancy: "40% (Kodak, Nokia 등 언론 주목)"
    boring: "60% (동네 1등, 지역 독점 등 일상)"

# ========================================
# PATTERN 1: Innovator's Dilemma
# "파괴적 혁신에 대응 실패"
# ========================================

innovators_dilemma:
  _id: "innovators_dilemma"
  _pattern_type: "disruption_response_failure"
  _source: "Clayton Christensen (1997)"

  concept:
    name: "혁신가의 딜레마 (Innovator's Dilemma)"
    essence: "기존 고객에 집중하다가 파괴적 혁신을 놓침"
    counter_to: "innovation_disruption (umis_disruption_patterns.yaml)"

  theory:
    christensen_framework:
      sustaining_innovation:
        definition: "기존 제품의 성능 개선"
        incumbent_advantage: "자원, 고객 관계, 기술력"
        result: "1등이 계속 1등"

      disruptive_innovation:
        definition: "새로운 가치 척도로 시장 재정의"
        types:
          low_end: "저가 시장부터 시작 → 상향 이동"
          new_market: "비소비자를 고객으로 전환"

        incumbent_trap: |
          1. 신기술이 '성능 부족'으로 보임
          2. 기존 고객들도 관심 없음
          3. 마진이 낮아서 투자 정당화 어려움
          4. 경영진이 무시
          5. 신기술 'Good Enough' 도달
          6. 시장 급격 이동 → 대응 불가

    key_insight:
      - "훌륭한 경영이 실패의 원인 (역설)"
      - "고객 목소리를 들은 것이 독이 됨"
      - "합리적 의사결정이 파국을 부름"

  failure_mechanism:

    resource_allocation_trap:
      problem: "고수익 사업에 자원 우선 배분"

      rational_but_fatal:
        - step_1: "신기술 프로젝트 제안"
        - step_2: "ROI 계산 → 기존 사업이 더 높음"
        - step_3: "기존 사업에 투자 집중 (합리적)"
        - step_4: "신기술 시장이 커짐"
        - step_5: "뒤늦게 진입 → 경쟁 밀림"

      numbers_example:
        existing_business: "마진 70%, 시장 $10B"
        new_technology: "마진 10%, 시장 $100M (초기)"
        cfo_decision: "기존 사업 투자 (당연함)"
        reality_5years: "신기술 시장 $5B, 기존 시장 $2B"

    capability_mismatch:
      - "기존 역량으로 신기술 평가 → 오판"
      - "새로운 가치 척도 이해 못함"
      - "조직 DNA 변경 불가"

    customer_voice_trap:
      problem: "고객이 원하는 걸 만들었는데 망함"

      mechanism:
        - "기존 고객: 더 빠른 말을 원함"
        - "1등: 더 빠른 말 개발 (고객 중심)"
        - "파괴자: 자동차 개발 (고객 무시)"
        - "결과: 시장이 자동차로 이동"

      insight: "올바른 고객을 들어야 함 (미래 고객 ≠ 기존 고객)"

  case_studies_fancy:

    # ─────────────────────────────────
    # FANCY CASE 1: Kodak
    # ─────────────────────────────────

    kodak:
      company: "Kodak"
      market: "필름 → 디지털 카메라"
      timeline: "1975-2012"
      irony: "디지털 카메라를 발명한 회사가 디지털에 망함"

      chronology:
        1975: "Steven Sasson (Kodak 엔지니어) 최초 디지털 카메라 발명"
        1976: "경영진 반응: '누가 이걸 쓰겠어? 화질이 형편없잖아'"
        1980s: "디지털 카메라 특허 다수 확보 (선점)"
        1990s: "디지털 카메라 출시하지만 내부에서 '부가 사업' 취급"
        2000s: "디지털 시장 급성장, Kodak 필름 매출 급감"
        2012: "파산 (Chapter 11)"

      classic_dilemma:
        existing_business:
          product: "필름 + 인화"
          margin: "70%"
          customers: "사진관, 소비자 (프린트 중시)"
          revenue_1996: "$16B (피크)"

        disruptive_technology:
          product: "디지털 카메라"
          margin: "10-15%"
          customers: "얼리어답터 (편의성 중시)"
          initial_market: "<$1B"

        rational_decision:
          - "필름 사업 마진 70% vs 디지털 10%"
          - "CFO 판단: 필름에 투자 집중 (합리적)"
          - "마케팅: 프린트 품질 강조 (고객 목소리)"

        fatal_assumption:
          kodak_belief: "소비자는 프린트 품질을 최우선시"
          reality: "소비자는 편의성 선택 (Good Enough 화질)"
          tipping_point: "2003년경 디지털 화질 'Good Enough' 도달"

      financial_reality:
        peak_revenue: "$16B (1996)"
        peak_employees: "14만명"
        digital_investment_late: "수십억 달러 (2000년대, 너무 늦음)"
        bankruptcy_year: 2012
        current_status: "특허 라이센싱 회사로 축소"

      lessons:
        - "자기 발명도 자기 파괴 못함 (Self-disruption 실패)"
        - "마진율 함정 (고마진 사업이 독)"
        - "고객 목소리 함정 (기존 고객 ≠ 미래 고객)"
        - "'Good Enough' 전환점 오판"

      steve_checkpoint:
        when_seeing_opportunity:
          - "이 시장의 1등이 높은 마진율 사업에 집중하는가?"
          - "신기술/모델을 '성능 부족'으로 무시하는가?"
          - "1등의 고객이 신기술에 관심 없는가?"

        attack_strategy:
          - "저가/낮은 성능으로 시작"
          - "새로운 가치 척도 제시 (편의성 > 품질)"
          - "'Good Enough' 도달 시점 예측"
          - "1등이 무시하는 동안 시장 장악"

    # ─────────────────────────────────
    # FANCY CASE 2: Nokia
    # ─────────────────────────────────

    nokia:
      company: "Nokia"
      market: "피처폰 → 스마트폰"
      timeline: "2007-2013"
      quote: "We didn't do anything wrong, but somehow, we lost"

      chronology:
        2007_06: "iPhone 출시"
        2007_07: "Nokia 임원들 반응: '틈새 제품, 배터리 2일 못감'"
        2008: "Nokia 시장점유율 40% (피크)"
        2010: "Symbian OS 한계 명확해짐"
        2011: "Windows Phone 파트너십 (늦음)"
        2013: "휴대폰 사업 Microsoft에 매각 ($7.2B)"

      innovators_dilemma_analysis:
        sustaining_dimension:
          nokia_strength:
            - "통화 품질 (1등)"
            - "배터리 수명 (1등)"
            - "내구성 (1등)"
            - "통신사 관계 (1등)"
          customer_demand: "더 좋은 통화, 더 긴 배터리"
          nokia_response: "통화/배터리 개선 (고객 목소리)"

        disruptive_dimension:
          new_value_axis:
            - "앱 생태계"
            - "터치 UX"
            - "인터넷 통합"
            - "개발자 플랫폼"
          nokia_capability: "하드웨어 중심, SW 약함"
          nokia_response: "Symbian 고집 (레거시)"

        technology_debt:
          symbian:
            years_accumulated: "10년+"
            engineers: "수천명"
            switching_cost: "조직 전체 재편 필요"
            result: "iOS/Android로 전환 불가능"

      financial_reality:
        peak_share: "40% (2008)"
        smartphone_share_2013: "<3%"
        sale_price: "$7.2B (피크 시가총액 대비 -80%)"
        employee_impact: "10만명+ 해고"

      lessons:
        - "하드웨어 vs 소프트웨어 가치 축 전환"
        - "레거시 기술 부채 = 전환 장벽"
        - "고객이 원하는 것 (배터리) ≠ 시장이 선택한 것 (앱)"

  case_studies_boring:

    # ─────────────────────────────────
    # BORING CASE 1: 동네 문구점
    # ─────────────────────────────────

    local_stationery_store:
      company: "○○동 30년 문구점"
      market: "동네 문구 → 온라인 문구"
      timeline: "2010-2020"
      note: "언론에 안 나오지만 수천 개가 이렇게 망함"

      success_formula:
        peak_era: "1990-2010"
        advantages:
          - "초등학교 앞 입지 (독점)"
          - "학부모와 관계 (단골)"
          - "외상 거래 가능 (신용)"
          - "즉시 구매 (급할 때)"

        revenue_structure:
          high_margin: "학용품 30-40%"
          volume: "학기 초 집중"
          loyal_customers: "동네 주민"

      disruption:
        disruptor: "쿠팡, 다이소, 인터넷 문방구"

        new_value_proposition:
          - "가격: 30-50% 저렴"
          - "다양성: 10배 이상 제품"
          - "편의: 다음날 배송"

        good_enough_moment:
          - "배송 1-2일 = '급할 때' 커버 가능"
          - "가격 차이 > 관계 가치"

      incumbent_trap:
        why_couldnt_adapt:
          resource_constraint:
            - "온라인몰 구축 역량 없음"
            - "재고 관리 시스템 없음"
            - "자본 부족 (마진으로 근근이)"

          capability_gap:
            - "온라인 마케팅 모름"
            - "배송 인프라 없음"
            - "젊은 직원 채용 어려움"

          customer_voice_trap:
            - "단골들: '여기가 편해요' (감소 중)"
            - "믿음: 단골은 계속 올 것"
            - "현실: 단골도 가격엔 약함"

      financial_trajectory:
        peak_revenue: "월 1,000만원 (2000년대)"
        2015: "월 600만원"
        2018: "월 300만원 (임대료도 못 냄)"
        2020: "폐업"

      lessons:
        - "지역 독점도 온라인 앞에 무너짐"
        - "관계 > 가격은 한계 있음"
        - "디지털 역량 없으면 적응 불가"
        - "자본/규모 없으면 전환 못함"

      scale:
        similar_cases: "전국 수천 개 동네 문구점"
        pattern: "2010-2020년 90% 폐업 추정"

      steve_insight:
        - "Boring한 시장도 Disruption 일어남"
        - "자본/역량 없는 1등 = 취약"
        - "관계 기반 사업도 가격 앞엔 약함"

    # ─────────────────────────────────
    # BORING CASE 2: 지역 케이블 TV 독점
    # ─────────────────────────────────

    regional_cable_tv:
      company: "△△시 케이블 TV (지역 독점)"
      market: "케이블 → IPTV/OTT"
      timeline: "2000-2015"

      success_formula:
        monopoly_source: "지역 독점 라이센스"
        business_model:
          - "채널 패키지 판매 (월 5-8만원)"
          - "세트톱박스 임대료"
          - "VOD 수익"

        moat:
          - "유일한 선택지 (독점)"
          - "전환 비용 (해지 절차)"
          - "번들링 (인터넷 + TV)"

        peak_era: "2000-2008"

      disruption:
        wave_1_iptv:
          players: "KT, SK, LG (2008~)"
          value_prop:
            - "HD 화질"
            - "양방향 서비스"
            - "통신사 번들 (휴대폰 할인)"
          result: "가입자 30% 이탈 (2008-2012)"

        wave_2_ott:
          players: "Netflix, YouTube, Wavve (2015~)"
          value_prop:
            - "월 만원 이하"
            - "모바일 시청"
            - "오리지널 콘텐츠"
          result: "가입자 추가 40% 이탈"

      incumbent_response:
        what_they_tried:
          - "가격 인하 (수익성 악화)"
          - "채널 추가 (고객 관심 없음)"
          - "번들 강화 (미봉책)"

        why_failed:
          technology_gap:
            - "HD 전환 투자 부족"
            - "양방향 서비스 구축 불가"
            - "모바일 앱 품질 낮음"

          content_power_loss:
            - "콘텐츠는 제작사 것"
            - "제작사가 OTT 직접 진출"
            - "독점 콘텐츠 없음"

          business_model_collapse:
            - "패키지 판매 → 해체 (Unbundling)"
            - "월 8만원 → 월 1만원 시장으로"
            - "수익 모델 자체가 붕괴"

      financial_reality:
        peak_subscribers: "지역 가구 70% (2008)"
        2015_subscribers: "30%"
        2020_subscribers: "10% (고령층)"
        revenue_drop: "-80%"

      lessons:
        - "독점 라이센스도 기술 혁신 앞에 무력"
        - "콘텐츠 소유 없으면 파이프는 약함"
        - "Unbundling (패키지 해체) 대응 실패"

      pattern_generalization:
        similar_industries:
          - "지역 신문 (인터넷 뉴스)"
          - "지역 라디오 (팟캐스트)"
          - "지역 서점 (알라딘)"

        common_failure:
          - "지역 독점 = 안전하다는 착각"
          - "디지털 전환 투자 부족"
          - "콘텐츠/차별화 없음"

# ========================================
# PATTERN 2: Success Formula Trap
# "과거 성공 공식에 갇혀 변화 못함"
# ========================================

success_formula_trap:
  _id: "success_formula_trap"
  _pattern_type: "organizational_rigidity"
  _source: "Active Inertia (Donald Sull, HBR 1999)"

  concept:
    name: "성공 공식의 함정 (Success Formula Trap)"
    aka: "Active Inertia, Competency Trap"
    essence: "과거 성공 경험이 변화를 막는 족쇄"

  theory:
    donald_sull_framework:
      active_inertia:
        definition: "조직이 과거 성공 공식을 더욱 강화하며 몰락"
        vs_passive_inertia: "게으름 아님, 오히려 열심히 함 (잘못된 방향)"

      four_hallmarks:
        strategic_frames:
          - "과거 성공 패러다임으로 세상 봄"
          - "새로운 현실 해석 못함"

        processes:
          - "과거 성공 프로세스 고수"
          - "새로운 방식 거부"

        relationships:
          - "과거 파트너/고객 집착"
          - "새로운 관계 못 만듦"

        values:
          - "과거 성공 가치관 절대시"
          - "새로운 가치 인정 안 함"

    competency_trap:
      mechanism:
        - "A를 잘해서 성공"
        - "A에 투자 집중"
        - "A 역량 극대화"
        - "시장이 B를 원하게 됨"
        - "B는 못하니까 A를 더 잘함"
        - "몰락"

  case_studies_fancy:

    blackberry:
      company: "BlackBerry (RIM)"
      market: "기업 스마트폰"
      timeline: "2007-2016"

      success_formula:
        core: "물리 키보드 + 보안 + 기업 이메일"
        customers: "기업 임원, 정부, 금융"
        peak: "시장점유율 50% (북미, 2009)"

        success_pillars:
