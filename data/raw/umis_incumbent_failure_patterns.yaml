      pattern:
        - "카톡 사용자 4,000만 = 배포 채널"
        - "기존 서비스의 핵심 = 카카오의 부가 기능"
        - "카카오 입장: 낮은 투자로 시장 진입"
        - "기존 업체: 경쟁 불가 (자원 격차)"

      incumbent_trap:
        why_couldnt_fight:
          - "사용자 획득 비용: 카카오 $0 vs 기존 업체 $10+"
          - "전환 비용: 카톡 내에서 클릭 한 번"
          - "자본: 카카오 조단위 vs 기존 업체 백억"

      steve_checkpoint:
        danger_signal:
          - "대형 플랫폼이 우리 영역에 관심 표명"
          - "우리 핵심 = 그들의 부가 기능"
          - "그들의 사용자 base >> 우리"

