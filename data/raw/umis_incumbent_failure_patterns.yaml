  mechanism:
    platform_advantage:
      - "기존 사용자 base 활용"
      - "번들링 (무료/저가 제공)"
      - "데이터/네트워크 효과"

    standalone_player_death:
      - "플랫폼의 '부가 기능' = 전문 업체의 '핵심'"
      - "경쟁 불가 (무료 vs 유료)"
      - "시장 점유율 급락"

  case_studies_fancy:

    microsoft_office_vs_specialists:
      attacker: "Microsoft Office Suite"
      victims:
        - "WordPerfect (워드)"
        - "Lotus 1-2-3 (스프레드시트)"
        - "Harvard Graphics (프레젠테이션)"

      mechanism:
        1990s:
          - "각 제품이 독립 시장 리더"
          - "WordPerfect 점유율 50%+"

