# 예측 방법론
# ========================================

  - method_id: "MTH_FORECAST_001"
    method_name: "Linear Regression Forecast"
    category: "forecasting"
    complexity: "medium"
    
    concept: |
      과거 데이터의 선형 추세를 미래로 연장하여 예측
    
    formula: |
      y = a + bx
      
      여기서:
      y = 예측값
      x = 시간 (년도 등)
      a = 절편
      b = 기울기 (추세)
    
    when_to_use:
      - "안정적 성장 추세"
      - "외부 충격 없음"
      - "3년 이내 단기 예측"
    
    limitations:
      - "비선형 변화 감지 못함"
      - "구조적 변화 반영 안됨"
      - "장기 예측 부정확"
    
    excel_formula: "=FORECAST(x, known_y's, known_x's)"
  
  - method_id: "MTH_FORECAST_002"
    method_name: "Scenario Planning (시나리오 계획)"
    category: "forecasting"
    complexity: "high"
    
    concept: |
      Best/Base/Worst 3가지 시나리오를 설정하여
      불확실성을 관리
    
    scenarios:
      best_case:
        name: "낙관적 시나리오"
        probability: "20%"
        assumptions:
          - "모든 요인 호조"
          - "경쟁 약화"
          - "시장 확대"
        growth_rate: "+50%"
      
      base_case:
        name: "기본 시나리오"
        probability: "60%"
        assumptions:
          - "현재 추세 유지"
          - "점진적 성장"
        growth_rate: "+15%"
      
      worst_case:
        name: "비관적 시나리오"
        probability: "20%"
        assumptions:
          - "불리한 요인 발생"
          - "경쟁 심화"
          - "규제 강화"
        growth_rate: "-10%"
    
    weighted_forecast: |
      Expected Value = 
        (Best × 20%) + (Base × 60%) + (Worst × 20%)
    
    application:
      - "투자 의사결정"
      - "리스크 관리"
      - "자원 배분"

