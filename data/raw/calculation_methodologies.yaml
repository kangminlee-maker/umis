    formula: "Elasticity = (% Change in Quantity) / (% Change in Price)"
  
  - method_id: "MTH_CONV_001"
    method_name: "Funnel Conversion Analysis"
    category: "conversion"
    complexity: "medium"
    concept: "각 단계별 전환율을 곱하여 최종 고객 수 계산"
    formula: "Final Customers = Visitors × Conv1 × Conv2 × Conv3"
  
  - method_id: "MTH_COHORT_001"
    method_name: "Cohort Retention Analysis"
    category: "retention"
    complexity: "high"
