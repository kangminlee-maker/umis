  - method_id: "MTH_BENCH_001"
    method_name: "LTV/CAC Ratio"
    category: "unit_economics"
    complexity: "medium"
    
    concept: |
      고객 생애 가치(LTV)와 고객 획득 비용(CAC)의 비율.
      사업 건전성의 핵심 지표
    
    formula: |
      LTV = ARPU × 고객 생애(개월) × 마진율
      CAC = 마케팅 비용 / 신규 고객 수
      LTV/CAC Ratio = LTV / CAC
    
    benchmarks:
      excellent: "> 3.0"
      good: "2.0 - 3.0"
      acceptable: "1.5 - 2.0"
      poor: "< 1.5"
    
    example:
      arpu: "10,000원/월"
      avg_lifetime: "24개월"
      margin: "70%"
      ltv: "168,000원"
      
      marketing_spend: "10,000,000원"
