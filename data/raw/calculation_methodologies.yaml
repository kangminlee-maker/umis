methodologies:
  
  - method_id: "MTH_SAM_001"
    method_name: "Top-Down Approach (하향식)"
    category: "sam_calculation"
    complexity: "medium"
    
    concept: |
      전체 시장(TAM)에서 시작하여 점진적으로 필터를 적용해 
      실제 공략 가능 시장(SAM)을 도출하는 방법
    
    when_to_use:
      - "전체 시장 데이터가 명확할 때"
      - "시장 세분화 기준이 명확할 때"
      - "빠른 추정이 필요할 때"
    
    formula: |
      SAM = TAM × Filter1 × Filter2 × Filter3 × ...
      
      예시:
      TAM (전체 악기 시장) = 1조원
        × 지역 필터 (한국) = 15%
        × 제품 필터 (피아노) = 25%
        × 가격대 필터 (프리미엄) = 40%
        = SAM = 150억원
    
    step_by_step:
      step_1:
        name: "TAM 정의"
        action: "가장 넓은 시장 범위 설정"
        output: "TAM 금액"
        data_source: "산업 리포트, 통계청"
      
      step_2:
        name: "필터 정의"
        action: "지역/제품/가격대/고객 등 필터 설정"
        output: "필터 목록 + 비율"
        data_source: "세분 시장 데이터"
      
      step_3:
        name: "순차 적용"
        action: "필터를 순서대로 곱셈"
        output: "SAM"
        validation: "TAM > SAM 확인"
      
      step_4:
        name: "검증"
        action: "논리적 상한/하한 확인"
        output: "검증된 SAM"
    
    pros:
      - "빠른 계산"
      - "이해하기 쉬움"
      - "전체 맥락 유지"
    
    cons:
      - "필터 비율의 정확성에 의존"
      - "곱셈 오류 누적 가능"
      - "실제 수요와 괴리 가능"
    
    accuracy: "중간 (±30%)"
    
    example_industries:
      - industry: "음악 스트리밍"
        tam: "글로벌 음악 시장 $26B"
        filters:
          - "스트리밍 비중 60%"
          - "한국 시장 3%"
          - "프리미엄 구독 40%"
        sam: "$187M"
      
      - industry: "전기차"
        tam: "글로벌 자동차 시장 $3T"
        filters:
          - "전기차 비중 10%"
          - "한국 시장 2%"
          - "프리미엄 세그먼트 30%"
        sam: "$18B"
    
    excel_implementation:
      sheet_name: "Method_1_TopDown"
      formula: "=TAM*Filter1*Filter2*Filter3"
      named_ranges:
        - "TAM_VALUE"
        - "FILTER_REGION"
        - "FILTER_PRODUCT"
      validation: "=IF(TAM>SAM, \"OK\", \"ERROR\")"
    
    references:
      - "McKinsey TAM/SAM/SOM Framework"
      - "Harvard Business Review: Market Sizing Methods"
  
  - method_id: "MTH_SAM_002"
    method_name: "Bottom-Up Approach (상향식)"
    category: "sam_calculation"
    complexity: "high"
    
    concept: |
      개별 고객/거래 단위에서 시작하여 전체 시장을 합산하는 방법.
      가장 정확하지만 데이터 확보가 어려움.
    
    when_to_use:
      - "타겟 고객 수가 명확할 때"
      - "구매 패턴 데이터가 있을 때"
      - "정확한 추정이 필요할 때"
    
    formula: |
      SAM = 타겟 고객 수 × 구매율 × 평균 객단가 × 구매 빈도
      
      예시:
      타겟 고객 = 100,000명
        × 구매율 = 20%
        × 평균 객단가 = 50,000원
        × 연간 구매 = 2회
        = SAM = 20억원
    
    step_by_step:
      step_1:
        name: "타겟 고객 정의"
        action: "실제 도달 가능한 고객 수 추정"
        output: "타겟 고객 수"
        data_source: "인구 통계, 시장 조사"
      
      step_2:
        name: "구매율 추정"
        action: "타겟 중 실제 구매 비율"
        output: "구매율 (%)"
        data_source: "과거 데이터, 벤치마크"
      
      step_3:
        name: "객단가 계산"
        action: "평균 거래 금액"
        output: "평균 객단가"
        data_source: "가격 정책, 경쟁사 분석"
      
      step_4:
        name: "구매 빈도"
        action: "연간/월간 구매 횟수"
        output: "구매 빈도"
        data_source: "제품 특성, 소비 패턴"
      
      step_5:
        name: "합산"
        action: "모든 요소 곱셈"
        output: "SAM"
        validation: "세그먼트별 합산과 비교"
    
    pros:
      - "가장 정확"
      - "실제 수요 기반"
      - "세부 분석 가능"
    
    cons:
      - "데이터 확보 어려움"
      - "시간 소요 큼"
      - "가정이 많을 수 있음"
    
    accuracy: "높음 (±15%)"
    
    example_industries:
      - industry: "SaaS"
        target_customers: "중소기업 10,000개"
        conversion_rate: "15%"
        arpu: "$1,200/년"
        sam: "$1.8M"
        
        breakdown:
          - segment: "10-50명 기업"
            customers: 6000
            conversion: "10%"
            arpu: "$800/년"
            subtotal: "$480K"
          
          - segment: "50-200명 기업"
            customers: 3000
            conversion: "20%"
            arpu: "$2,000/년"
            subtotal: "$1.2M"
          
          - segment: "200+ 기업"
            customers: 1000
            conversion: "30%"
            arpu: "$4,000/년"
            subtotal: "$1.2M"
      
      - industry: "전자상거래"
        target_customers: "2,000,000명"
        purchase_rate: "25%"
        avg_order_value: "50,000원"
        frequency: "12회/년"
        sam: "3,000억원"
    
    excel_implementation:
      sheet_name: "Method_2_BottomUp"
      formula: "=Target_Customers*Purchase_Rate*AOV*Frequency"
      named_ranges:
        - "TARGET_CUSTOMERS"
        - "PURCHASE_RATE"
        - "AVG_ORDER_VALUE"
        - "PURCHASE_FREQUENCY"
      segment_sum: "=SUM(Segment1_SAM:Segment_N_SAM)"
    
    references:
      - "CB Insights: Bottom-Up Market Sizing"
      - "First Round Review: Calculating TAM"
  
  - method_id: "MTH_SAM_003"
    method_name: "Proxy Method (유사 시장)"
    category: "sam_calculation"
    complexity: "medium"
    
    concept: |
      유사 시장의 규모와 상관관계를 활용하여 
      목표 시장 규모를 추정하는 방법
    
    when_to_use:
      - "직접 데이터가 없을 때"
      - "유사 시장이 명확할 때"
      - "상관관계가 높을 때"
    
    formula: |
      SAM = 유사 시장 규모 × 상관계수 × 적용 비율
      
      예시:
      스마트워치 시장 = 100억원
        × 상관계수 (스마트밴드/워치) = 0.6
        × 적용 비율 (프리미엄) = 0.4
        = SAM = 24억원
    
    step_by_step:
      step_1:
        name: "유사 시장 선정"
        action: "가장 유사한 시장 찾기"
        output: "Proxy 시장 목록"
        criteria:
          - "고객 세그먼트 유사"
          - "가격대 유사"
          - "사용 패턴 유사"
      
      step_2:
        name: "상관관계 분석"
        action: "Proxy와 목표 시장의 상관계수 도출"
        output: "상관계수 (0~1)"
        methods:
          - "과거 데이터 회귀분석"
          - "전문가 판단"
          - "벤치마크 비교"
      
      step_3:
        name: "적용 비율"
        action: "Proxy 중 실제 적용 가능 비율"
        output: "적용 비율 (%)"
      
      step_4:
        name: "계산"
        action: "Proxy 시장 × 계수들"
        output: "SAM"
        validation: "다른 방법과 교차 검증"
    
    pros:
      - "데이터 부족 시 유용"
      - "신시장 추정 가능"
      - "빠른 추정"
    
    cons:
      - "상관관계 가정에 의존"
      - "정확도 낮을 수 있음"
      - "검증 어려움"
    
    accuracy: "중하 (±40%)"
    
    example_industries:
      - industry: "AI 튜터링"
        proxy_market: "온라인 교육 플랫폼"
        proxy_size: "$5B"
        correlation: 0.3
        application_rate: 0.2
        sam: "$300M"
        rationale: "AI 튜터링은 온라인 교육의 일부이지만 초기 단계"
      
      - industry: "친환경 세제"
        proxy_market: "전체 세제 시장"
        proxy_size: "5,000억원"
        correlation: 0.15
        application_rate: 1.0
        sam: "750억원"
        rationale: "친환경 선호도 증가 추세 반영"
    
    validation_methods:
      - "여러 Proxy 평균"
      - "Top-Down과 교차 검증"
      - "초기 실제 판매와 비교"
    
    excel_implementation:
      sheet_name: "Method_3_Proxy"
      formula: "=Proxy_Market_Size*Correlation*Application_Rate"
      sensitivity_analysis: "상관계수 ±20% 시나리오"
    
    references:
      - "Y Combinator: Using Proxies for Market Size"
      - "Sequoia Capital: Market Sizing Guide"
  
  - method_id: "MTH_SAM_004"
    method_name: "Competitor Revenue Method (경쟁사 매출 역산)"
    category: "sam_calculation"
    complexity: "medium"
    
    concept: |
      경쟁사들의 공개 매출을 기반으로 시장 점유율을 역산하여
      전체 시장 규모를 추정
    
    when_to_use:
      - "경쟁사 매출 공개되어 있을 때"
      - "시장 점유율 추정 가능할 때"
      - "성숙 시장일 때"
    
    formula: |
      SAM = Σ(경쟁사 매출) / Σ(시장 점유율)
      
      예시:
      1위 기업 매출 = 1,000억원 (점유율 40%)
      2위 기업 매출 = 600억원 (점유율 24%)
      3위 기업 매출 = 400억원 (점유율 16%)
      ---
      총 매출 = 2,000억원
      총 점유율 = 80%
      SAM = 2,000억 / 0.8 = 2,500억원
    
    step_by_step:
      step_1:
        name: "경쟁사 식별"
        action: "주요 경쟁사 3-5개 선정"
        output: "경쟁사 목록"
        data_source: "시장 리포트, 뉴스"
      
      step_2:
        name: "매출 수집"
        action: "공시자료, 보도자료에서 매출 확보"
        output: "경쟁사별 매출"
        data_source:
          - "상장사: DART 전자공시"
          - "비상장사: 언론 보도"
          - "글로벌: SEC, 연례보고서"
      
      step_3:
        name: "점유율 추정"
        action: "시장 리포트 또는 역산"
        output: "경쟁사별 점유율"
        methods:
          - "Gartner/IDC 리포트"
          - "상대 규모 추정"
          - "전문가 인터뷰"
      
      step_4:
        name: "역산"
        action: "총 매출 / 총 점유율"
        output: "SAM"
        validation: "논리적 상한 확인"
    
    pros:
      - "실제 매출 기반 (신뢰도 높음)"
      - "검증 가능"
      - "벤치마크 동시 확보"
    
    cons:
      - "비상장사 데이터 부족"
      - "점유율 추정 오류"
      - "시장 정의 차이"
    
    accuracy: "중상 (±25%)"
    
    example_industries:
      - industry: "음악 스트리밍 (한국)"
        competitors:
          - company: "Spotify"
            revenue: "200억원"
