# ========================================
# 성장률 계산 방법론
# ========================================

  - method_id: "MTH_GROWTH_001"
    method_name: "CAGR (Compound Annual Growth Rate)"
    category: "growth_analysis"
    complexity: "low"
    
    concept: |
      연평균 복합 성장률. 일정 기간 동안의 평균 성장률을 계산
    
    formula: |
      CAGR = (종료값/시작값)^(1/기간) - 1
      
      예시:
      2020년: 100억원
      2025년: 200억원
      기간: 5년
      CAGR = (200/100)^(1/5) - 1 = 14.87%
    
    when_to_use:
      - "다년간 성장 추세 분석"
      - "투자 수익률 계산"
      - "시장 전망 수립"
    
    excel_formula: "=POWER(End_Value/Start_Value, 1/Years)-1"
    
    interpretation:
      - "CAGR > 20%: 고성장"
      - "CAGR 10-20%: 성장"
      - "CAGR 5-10%: 안정 성장"
      - "CAGR < 5%: 저성장"
    
    caveats:
      - "중간 변동성 무시"
      - "단순 평균 아님"
      - "미래 보장 아님"
  
  - method_id: "MTH_GROWTH_002"
    method_name: "S-Curve Analysis (S자 곡선)"
    category: "growth_analysis"
    complexity: "high"
    
    concept: |
      시장이 도입기 → 성장기 → 성숙기 → 쇠퇴기를 거치며
      S자 형태의 성장 곡선을 그린다는 이론
    
    phases:
      introduction:
        name: "도입기"
        characteristics:
          - "느린 성장"
          - "높은 비용"
          - "얼리어답터만 사용"
        growth_rate: "< 10%"
        market_share: "< 5%"
      
      growth:
        name: "성장기"
        characteristics:
          - "급속 성장"
          - "대중화"
          - "경쟁 심화"
        growth_rate: "30-50%"
        market_share: "5-50%"
      
      maturity:
        name: "성숙기"
        characteristics:
          - "성장 둔화"
          - "시장 포화"
          - "가격 경쟁"
        growth_rate: "5-10%"
        market_share: "50-90%"
      
      decline:
        name: "쇠퇴기"
        characteristics:
          - "마이너스 성장"
          - "대체재 등장"
          - "시장 축소"
        growth_rate: "< 0%"
        market_share: "축소"
    
    application:
      - "현재 단계 판단"
      - "미래 성장 예측"
      - "진입 시점 결정"
    
    example_industries:
      - industry: "전기차"
        phase: "성장기"
        current_share: "15%"
        growth_rate: "40%"
        peak_expected: "2030년"
      
      - industry: "CD 플레이어"
        phase: "쇠퇴기"
        current_share: "< 1%"
        growth_rate: "-15%"

