# ========================================
# 5. 비효율성 패턴 (3개)
# ========================================

inefficiency_patterns:

  - pattern_id: "STR_INEFF_001"
    pattern_name: "정보 비대칭"
    category: "inefficiency"

    mechanism: |
      판매자와 구매자 간 정보 격차 → 비효율적 거래

    examples:
      - market: "중고차"
        problem: "품질 정보 부족"
        impact: "Lemon Market (역선택)"
        solution: "인증 서비스 (엔카, KB차차차)"

      - market: "부동산"
        problem: "가격 정보 부족"
        impact: "거래 비용 증가"
        solution: "플랫폼 (직방, 다방)"

    disruption_opportunities:
      - "정보 투명화 플랫폼"
      - "데이터 기반 평가"
      - "블록체인 인증"

  - pattern_id: "STR_INEFF_002"
    pattern_name: "높은 거래 비용"
    category: "inefficiency"

    mechanism: |
      거래를 성사시키는 데 드는 비용이 과다하여
      잠재적 거래 발생 못함

    types_of_transaction_costs:
      search_cost:
        definition: "적합한 상대방 찾는 비용"
        examples:
          - "구인/구직 (시간 + 광고비)"
          - "부동산 중개"

      information_cost:
        definition: "제품/서비스 정보 수집 비용"
        examples:
          - "제품 비교 (시간)"
          - "전문가 자문 (컨설팅 비용)"

      negotiation_cost:
        definition: "계약 협상 비용"
        examples:
          - "변호사 비용"
          - "협상 시간"

      enforcement_cost:
        definition: "계약 이행 보장 비용"
        examples:
          - "법적 분쟁 비용"
          - "모니터링 비용"

    examples:
      - market: "부동산 거래"
        total_transaction_cost: "7-10% (중개수수료 + 세금 + 법무비용)"

        breakdown:
          - "중개수수료: 0.4-0.9%"
          - "취득세: 1-12%"
          - "등기비용: 0.3%"
          - "법무사 비용"
          - "탐색 시간"

        inefficiency: "거래 비용이 높아 거래 억제"

        solutions:
          - "직방, 다방 (정보 투명화)"
          - "법무 플랫폼"

      - market: "구인/구직"
        cost:
          employer: "채용 공고 + 면접 시간"
          employee: "이력서 작성 + 탐색 시간"

        inefficiency: "미스매칭"

        solutions:
          - "LinkedIn (매칭 플랫폼)"
          - "원티드 (추천 시스템)"

      - market: "중고 거래"
        cost:
          - "신뢰 비용 (사기 우려)"
          - "거래 장소 이동"
          - "검수 비용"

        solutions:
          - "당근마켓 (지역 기반 신뢰)"
          - "번개장터 (안전결제)"

    disruption_opportunities:
      - "플랫폼으로 탐색 비용 절감"
      - "표준 계약으로 협상 비용 절감"
      - "에스크로로 이행 비용 절감"
      - "블록체인으로 신뢰 비용 절감"

    coase_theorem: |
      "거래 비용이 0이면 시장이 효율적으로 자원 배분"
      → 거래 비용 낮추기가 혁신 기회

  - pattern_id: "STR_INEFF_003"
    pattern_name: "중간 마진 과다 (Excessive Middleman Margins)"
    category: "inefficiency"

    mechanism: |
      가치사슬의 중간 단계가 과도한 마진을 가져가
      최종 소비자 가격 상승

    examples:
      - market: "농산물 유통"
        chain: "농가 → 산지수집 → 도매시장 → 중도매 → 소매"

        price_markup:
          farm_gate: "1,000원"
          wholesale: "2,000원 (2배)"
          retail: "4,000원 (4배)"

        middleman_margin: "총 마진의 75%"

        inefficiency: "농가는 25%, 중간상이 75%"

        solutions:
          - "마켓컬리 (산지 직거래)"
          - "생협 (중간 단계 축소)"

      - market: "부동산 중개"
        chain: "집주인 → 중개업소 → 세입자"

        commission: "0.4-0.9% (양쪽에서)"
        total: "거래액의 1-2%"

        for_transaction: "정보 제공 + 계약서 작성"

        value_vs_cost: "서비스 대비 높은 수수료"

        solutions:
          - "직방, 다방 (정보 투명화)"
          - "P2P 직거래"

    disruption_opportunities:
      - "D2C (Direct-to-Consumer)"
      - "플랫폼 중개 (수수료 낮춤)"
      - "정보 투명화"
      - "블록체인 (중개자 제거)"

    examples_by_industry:
      - industry: "안경"
        traditional: "제조 $20 → 소매 $200 (10배)"
        disruptor: "Warby Parker (D2C) $95 (5배)"

      - industry: "매트리스"
        traditional: "제조 $300 → 소매 $1,500 (5배)"
        disruptor: "Casper (D2C) $600 (2배)"

  - pattern_id: "STR_BARRIER_004"
    pattern_name: "데이터/학습 곡선 장벽"
    category: "entry_barrier"
    barrier_strength: "높음 (증가 중)"

    mechanism: |
      데이터 축적 → AI/ML 개선 → 더 나은 서비스
      → 더 많은 데이터 → 선순환

      신규 진입자는 데이터 없음 → 불리

    characteristics:
      - "데이터가 많을수록 정확도 증가"
      - "네트워크 효과와 유사"
      - "시간이 지날수록 격차 벌어짐"

    examples:
      - company: "Google Search"
        barrier: "20년+ 검색 데이터"

        data_advantage:
          - "검색 쿼리: 수조 개"
          - "클릭 데이터"
          - "사용자 행동 패턴"

        result: "검색 정확도 압도적"
        entry_difficulty: "거의 불가능"

      - company: "Tesla Autopilot"
        barrier: "수십억 마일 주행 데이터"

        data_advantage:
          - "실제 주행 데이터"
          - "엣지 케이스 학습"
          - "지속적 개선"

        vs_competitors: "전통 자동차사는 데이터 부족"

      - company: "Amazon (추천)"
        barrier: "25년+ 구매/검색 데이터"

        data_advantage:
          - "사용자 행동"
          - "구매 패턴"
          - "리뷰 데이터"

        result: "추천 정확도 → 전환율 ↑"

      - company: "Netflix (추천)"
        barrier: "시청 데이터"

        data_advantage:
          - "무엇을 봤는가"
          - "얼마나 봤는가"
          - "언제 멈췄는가"

        result: "75% 시청이 추천에서 발생"

    overcoming_strategies:
      - "틈새 시장 (특화 데이터)"
      - "파트너십 (데이터 공유)"
      - "합성 데이터 (Synthetic Data)"
      - "전이 학습 (Transfer Learning)"
      - "데이터 구매"

    trend: |
      AI 시대에 가장 강력한 진입 장벽
      - 데이터 = 새로운 석유
      - 규제 (GDPR, 개인정보) → 더 강화됨

