# ========================================
# UMIS Profit Margin Benchmarks (실제 데이터)
# ========================================
# 목적: 비공개 기업 이익률 추정 정확도 향상
# 원칙: 검증 가능한 실제 데이터만 사용
# 버전: v2.0 (실제 데이터)
# 생성일: 2025-11-12

version: "2.0"
created: "2025-11-12"
last_updated: "2025-11-12"
target_benchmarks: 100  # 현실적 목표 (실제 데이터만)
current_count: 0  # 실제 데이터로 다시 시작

# ========================================
# 데이터 원칙 (Data Principles)
# ========================================

data_principles:
  
  verification:
    rule: "모든 데이터는 검증 가능해야 함"
    required:
      - source_url: "실제 접근 가능한 URL"
      - collection_date: "수집 일자"
      - verification_method: "검증 방법"
    
    data_types:
      verified:
        description: "공식 통계 또는 공시 자료"
        reliability: "high"
        examples: ["통계청", "DART", "한국은행"]
      
      analyst_report:
        description: "증권사 애널리스트 리포트"
        reliability: "medium-high"
        examples: ["KB증권", "NH투자증권", "대신증권"]
      
      industry_association:
        description: "업종별 협회 공식 자료"
        reliability: "medium"
        examples: ["한국프랜차이즈협회", "외식업중앙회"]
      
      estimated:
        description: "투명한 로직으로 추정"
        reliability: "medium-low"
        required_fields: ["estimation_logic", "assumptions", "confidence_range"]
  
  geography:
    primary: "한국"
    rule: "모든 벤치마크 기본은 한국 데이터"
    global_data: "선택적 추가 (별도 필드)"
  
  business_type:
    offline_priority: true
    rule: "온라인과 오프라인 비즈니스 균형 (최소 50:50)"
    examples:
      offline: ["음식점", "카페", "헬스장", "미용실", "병원", "학원", "편의점"]
      online: ["SaaS", "커머스", "플랫폼"]

