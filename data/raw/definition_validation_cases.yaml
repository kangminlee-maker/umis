# ========================================
# 1. 사용자 지표 정의 (20개)
# ========================================

user_metrics:
  
  - metric_id: "DEF_USER_001"
    metric_name: "MAU (Monthly Active Users)"
    category: "engagement"
    
    standard_definition: |
      월간 활성 사용자 수. 한 달 동안 최소 1회 이상 
      제품/서비스를 사용한 순 사용자 수
    
    measurement_criteria:
      minimum_action: "제품 로그인 또는 핵심 기능 사용"
      counting_method: "Unique Users (중복 제거)"
      time_window: "Calendar Month (월 1일 ~ 말일)"
    
    industry_variations:
      saas:
        definition: "유료 기능 사용 또는 로그인"
        threshold: "최소 1회 이상 로그인"
        example: "Slack: 메시지 전송 또는 읽기"
      
      social_media:
        definition: "피드 조회 또는 포스팅"
        threshold: "최소 1회 이상 앱 실행"
        example: "Instagram: 피드 스크롤 또는 좋아요"
      
      gaming:
        definition: "게임 플레이"
        threshold: "최소 1회 게임 세션"
        example: "Mobile Game: 1판 이상 플레이"
      
      ecommerce:
        definition: "사이트 방문 (구매 무관)"
        threshold: "최소 1회 방문"
        example: "Coupang: 상품 조회 또는 구매"
    
    common_pitfalls:
      - issue: "회원가입만으로 Active 계산"
        correct: "실제 사용 행위 있어야 함"
      
      - issue: "로봇/크롤러 포함"
        correct: "실제 사용자만 카운트"
      
      - issue: "무료/유료 구분 없이 혼용"
        correct: "명확히 구분 필요"
    
    gap_analysis_checklist:
      - "어떤 행위를 Active로 정의하는가?"
      - "시간 윈도우는? (Calendar month vs Rolling 30 days)"
      - "무료/유료 사용자 구분하는가?"
      - "모바일/웹 합산하는가?"
    
    benchmark_companies:
      - company: "Facebook"
        mau: "3.05B"
        year: "2023 Q4"
        definition: "최소 1회 이상 로그인"
      
      - company: "Spotify"
        mau: "570M"
        year: "2023 Q4"
        definition: "최소 1회 이상 재생"
    
    validator_protocol:
      step_1: "정의 명확화"
      step_2: "산업 표준과 비교"
      step_3: "Gap 식별"
      step_4: "조정 또는 각주 추가"
    
    references:
      - "Facebook Investor Relations - Metrics Definitions"
      - "Amplitude Product Analytics Best Practices"
  
  - metric_id: "DEF_USER_002"
    metric_name: "DAU (Daily Active Users)"
    category: "engagement"
    
    standard_definition: |
      일간 활성 사용자 수. 하루 동안 최소 1회 이상
      제품/서비스를 사용한 순 사용자 수
    
    measurement_criteria:
      minimum_action: "앱 실행 또는 핵심 기능 사용"
      counting_method: "Unique Users"
      time_window: "24시간 (00:00 ~ 23:59)"
    
    industry_variations:
      messaging:
        definition: "메시지 전송 또는 수신"
        example: "WhatsApp: 메시지 보내기/받기"
      
      social:
        definition: "피드 확인 또는 포스팅"
        example: "Twitter: 트윗 조회/작성"
      
      gaming:
        definition: "게임 플레이"
        example: "모바일 게임: 1판 이상"
    
    key_ratio:
      name: "DAU/MAU Ratio"
      formula: "DAU / MAU"
      interpretation:
        excellent: "> 50% (높은 참여도)"
        good: "30-50%"
        acceptable: "20-30%"
        poor: "< 20%"
      
      benchmarks:
        - product: "Facebook"
          ratio: "66%"
          year: 2023
        
        - product: "Twitter"
          ratio: "44%"
          year: 2023
    
    validator_notes: |
      DAU/MAU는 제품 stickiness(끈적임)의 핵심 지표.
      50% 이상이면 매우 우수.
  
  - metric_id: "DEF_USER_003"
    metric_name: "Churn Rate (이탈률)"
    category: "retention"
    
    standard_definition: |
      특정 기간 동안 서비스를 이탈한 고객 비율
    
    formula: |
      Churn Rate = (기간 내 이탈 고객 수 / 기간 초 고객 수) × 100%
    
    time_periods:
      monthly_churn:
        formula: "Monthly Churned / Customers at Start of Month"
        typical_range: "2-7%"
      
      annual_churn:
        formula: "1 - (1 - Monthly Churn)^12"
        conversion: "Monthly 5% → Annual 46%"
    
    industry_variations:
      saas_b2b:
        monthly: "< 2%"
        annual: "< 20%"
        note: "연간 계약이 많아 낮음"
      
      saas_b2c:
        monthly: "3-7%"
        annual: "30-60%"
        note: "월간 계약이 많아 높음"
      
      subscription_streaming:
        monthly: "3-6%"
        annual: "30-50%"
        benchmarks:
          - "Netflix: 2.4% monthly"
          - "Spotify: 5.2% monthly"
      
      telecom:
        monthly: "1-3%"
        annual: "12-30%"
        note: "장기 약정으로 낮음"
    
    measurement_variants:
      customer_churn:
        definition: "고객 수 기준"
        use: "B2B, 구독"
      
      revenue_churn:
        definition: "매출 기준"
        formula: "Lost MRR / Starting MRR"
        use: "SaaS, 구독"
        note: "더 정확한 영향 측정"
    
    common_mistakes:
      - issue: "신규 고객 포함"
        correct: "기간 초 고객만 분모에"
      
      - issue: "일시 정지를 이탈로 계산"
        correct: "완전 해지만 이탈"
    
    validator_protocol:
      questions:
        - "Monthly인가 Annual인가?"
        - "Customer Churn인가 Revenue Churn인가?"
        - "신규 고객 제외했는가?"
        - "일시 정지 처리 방법은?"
  
  - metric_id: "DEF_USER_004"
    metric_name: "Retention Rate (유지율)"
    category: "retention"
    
    standard_definition: |
      특정 기간 동안 서비스를 계속 사용하는 고객 비율
    
    formula: |
      Retention Rate = 1 - Churn Rate
      또는
      Retention = (기간 말 유지 고객 / 기간 초 고객) × 100%
    
    measurement_types:
      day_n_retention:
        definition: "가입 후 N일째 유지율"
        examples:
          - "Day 1: 40%"
          - "Day 7: 25%"
          - "Day 30: 15%"
        use: "모바일 앱, 게임"
      
      cohort_retention:
        definition: "코호트별 장기 유지율"
        example: "2023년 1월 가입자의 12개월 유지율"
        use: "구독, SaaS"
    
    industry_benchmarks:
      mobile_gaming:
        day_1: "35-45%"
        day_7: "15-25%"
        day_30: "8-15%"
      
      saas:
        month_12: "80-90% (B2B)"
        month_12_b2c: "40-60%"
      
      subscription:
        month_12: "50-70%"
    
    validator_notes: |
      Retention은 Churn의 반대 개념.
      1 - Churn = Retention이지만, 측정 시점이 중요.

# ========================================
# 2. 매출 지표 정의 (20개)
# ========================================

revenue_metrics:
  
  - metric_id: "DEF_REV_001"
    metric_name: "ARPU (Average Revenue Per User)"
    category: "revenue"
    
    standard_definition: |
      사용자당 평균 매출
    
    formula: |
      ARPU = Total Revenue / Total Users
    
    variants:
      arpu_all_users:
        formula: "Total Revenue / MAU"
        includes: "무료 + 유료 사용자 모두"
        note: "낮게 나옴"
      
      arppu:
        name: "ARPPU (Paying Users만)"
        formula: "Total Revenue / Paying Users"
        includes: "유료 사용자만"
        note: "더 높게 나옴"
      
      arpa:
        name: "ARPA (Account 기준)"
        formula: "Total Revenue / Total Accounts"
        use: "B2B SaaS"
    
    time_periods:
      monthly: "MRR / MAU"
      annual: "ARR / MAU"
    
    industry_benchmarks:
      mobile_gaming:
        arpu: "$1-3/month"
        arppu: "$20-50/month"
        note: "소수만 과금"
      
      music_streaming:
        arpu: "$5-7/month"
        arppu: "$10-13/month"
        conversion: "30-40%"
      
      saas_b2b:
        arpa: "$50-200/month"
        note: "기업 규모에 따라 큰 차이"
    
    calculation_examples:
      spotify_2023:
        total_revenue: "$13.2B/year"
        mau: "570M"
        arpu: "$1.93/month"
        
        premium_revenue: "$12B"
        premium_users: "220M"
        arppu: "$4.54/month"
    
    common_mistakes:
      - issue: "무료 사용자 포함/제외 불명확"
        correct: "ARPU와 ARPPU 구분"
      
      - issue: "시간 단위 불일치"
        correct: "월간/연간 명시"
    
    validator_protocol:
      - "All Users인가 Paying Users인가?"
      - "시간 단위는? (월/년)"
      - "무료 사용자 비율은?"
  
  - metric_id: "DEF_USER_005"
    metric_name: "WAU (Weekly Active Users)"
    category: "engagement"
    
    standard_definition: |
      주간 활성 사용자 수. 1주일 동안 최소 1회 이상 사용
    
    time_window: "일요일~토요일 또는 월요일~일요일"
    
    use_cases:
      - "주간 패턴 분석"
      - "DAU/MAU 중간 지표"
    
    typical_range:
      - "WAU = MAU × 0.5-0.7 (주간 활성율)"
  
  - metric_id: "DEF_USER_006"
    metric_name: "Stickiness (DAU/MAU Ratio)"
    category: "engagement"
    
    standard_definition: |
      제품 끈적임 지표. DAU를 MAU로 나눈 비율
    
    formula: "Stickiness = DAU / MAU × 100%"
    
    interpretation:
      excellent: "> 50% (매일 사용)"
      good: "30-50%"
      acceptable: "20-30%"
      poor: "< 20%"
    
    industry_benchmarks:
      messaging:
        range: "60-80%"
        examples:
          - "WhatsApp: 70%+"
          - "KakaoTalk: 75%+"
      
      social_media:
        range: "40-60%"
        examples:
          - "Facebook: 66%"
          - "Instagram: 45%"
      
      gaming:
        range: "15-30%"
        note: "일일 플레이 낮음"
      
      saas:
        range: "10-30%"
        note: "업무용은 주중만"
  
  - metric_id: "DEF_USER_007"
    metric_name: "Session Length (세션 길이)"
    category: "engagement"
    
    standard_definition: |
      사용자가 앱/사이트를 1회 사용하는 평균 시간
    
    measurement:
      start: "앱 실행 또는 사이트 진입"
      end: "종료 또는 30분 비활성"
      timeout: "30분 (일반적)"
    
    industry_benchmarks:
      social_media:
        average: "10-30분/세션"
      
      messaging:
        average: "5-10분/세션"
      
      gaming:
        average: "15-45분/세션"
      
      ecommerce:
        average: "3-8분/세션"
  
  - metric_id: "DEF_USER_008"
    metric_name: "Session Frequency (세션 빈도)"
    category: "engagement"
    
    standard_definition: |
      사용자가 일정 기간 동안 제품을 사용하는 평균 횟수
    
    measurement: "Sessions per User per Day/Week/Month"
    
    industry_benchmarks:
      messaging: "20-30 sessions/day"
      social: "8-12 sessions/day"
      ecommerce: "2-4 sessions/week"
  
  - metric_id: "DEF_USER_009"
    metric_name: "New vs Returning Users"
    category: "acquisition"
    
    definitions:
      new_users: "처음 방문/가입한 사용자"
      returning_users: "이전에 사용한 적 있는 사용자"
    
    healthy_mix:
      new: "20-40% (성장 중)"
      returning: "60-80% (유지)"
    
    interpretation:
      too_many_new: "> 60% → 유지 문제"
      too_few_new: "< 10% → 성장 정체"
  
  - metric_id: "DEF_USER_010"
    metric_name: "Activation Rate"
    category: "onboarding"
    
    standard_definition: |
      신규 사용자 중 핵심 기능을 경험한 비율
    
    formula: "Activation = Activated Users / New Sign-ups × 100%"
    
    activation_criteria:
      - "제품마다 다름"
      - "핵심 가치 경험"
      - "Aha Moment 도달"
    
    examples:
      facebook:
        criteria: "7일 내 10명 친구 추가"
        benchmark: "~70%"
      
      dropbox:
        criteria: "1개 파일 업로드"
        benchmark: "~80%"
      
      slack:
        criteria: "2,000 메시지 전송 (팀)"
        benchmark: "~30%"
    
    target: "> 40%"
  
  - metric_id: "DEF_USER_011"
    metric_name: "Time to Value (TTV)"
    category: "onboarding"
    
    standard_definition: |
      신규 사용자가 제품 가치를 경험하기까지 걸리는 시간
    
    measurement: "가입 → Aha Moment 시간"
    
    benchmarks:
      excellent: "< 5분"
      good: "5-30분"
      acceptable: "< 1시간"
      poor: "> 1시간"
    
    industry_examples:
      zoom:
        ttv: "< 2분"
        aha_moment: "첫 화상 회의"
      
      canva:
        ttv: "< 10분"
        aha_moment: "첫 디자인 완성"
  
  - metric_id: "DEF_USER_012"
    metric_name: "Feature Adoption Rate"
    category: "engagement"
    
    standard_definition: |
      전체 사용자 중 특정 기능을 사용한 비율
    
    formula: "Feature Adoption = Users of Feature / Total Users × 100%"
    
    benchmarks:
      core_feature: "> 80%"
      important_feature: "> 40%"
      optional_feature: "> 10%"
  
  - metric_id: "DEF_USER_013"
    metric_name: "Power Users"
    category: "segmentation"
    
    standard_definition: |
      평균보다 훨씬 많이 사용하는 핵심 사용자층
    
    typical_definition: "상위 10-20% 사용자"
    
    identification_criteria:
      - "일일 사용"
      - "여러 기능 사용"
      - "높은 참여도"
    
    importance:
      - "제품 피드백"
      - "입소문"
      - "매출 기여도 높음 (80/20 법칙)"
  
  - metric_id: "DEF_USER_014"
    metric_name: "Dormant Users (휴면 사용자)"
    category: "retention"
    
    standard_definition: |
      일정 기간 동안 사용하지 않은 사용자
    
    typical_threshold:
      - "30일 미사용"
      - "90일 미사용"
    
    reactivation_strategy:
      - "이메일 캠페인"
      - "푸시 알림"
      - "특별 혜택"
  
  - metric_id: "DEF_USER_015"
    metric_name: "Reactivation Rate"
    category: "retention"
    
    standard_definition: |
      휴면 사용자 중 다시 활성화된 비율
    
    formula: "Reactivation = Reactivated / Total Dormant × 100%"
    
    benchmarks:
      good: "> 15%"
      acceptable: "5-15%"
      poor: "< 5%"
  
  - metric_id: "DEF_USER_016"
    metric_name: "User Engagement Score"
    category: "engagement"
    
    concept: |
      여러 행동 지표를 종합한 참여도 점수
    
    components:
      - "방문 빈도 (30%)"
      - "세션 길이 (20%)"
      - "기능 사용 (30%)"
      - "소셜 행동 (20%)"
    
    calculation: "Weighted Sum (0-100 점수)"
    
    segmentation:
      high: "> 70점"
      medium: "40-70점"
      low: "< 40점"
  
  - metric_id: "DEF_USER_017"
    metric_name: "Monthly Cohort Retention"
    category: "retention"
    
    standard_definition: |
      동일 시기 가입한 사용자(코호트)의 월별 유지율
    
    measurement:
      cohort: "2023년 1월 가입자"
      
      tracking:
        month_0: "100% (가입)"
        month_1: "60%"
        month_3: "45%"
        month_6: "35%"
        month_12: "25%"
    
    visualization: "Retention Curve"
    
    benchmarks:
      saas_b2b:
        month_1: "80-90%"
        month_12: "70-85%"
      
      saas_b2c:
        month_1: "40-60%"
        month_12: "20-40%"
  
  - metric_id: "DEF_USER_018"
    metric_name: "N-Day Retention Curve"
    category: "retention"
    
    standard_definition: |
      가입 후 N일째 유지율 곡선
    
    typical_pattern:
      day_1: "40%"
      day_7: "25%"
      day_14: "20%"
      day_30: "15%"
      day_90: "10%"
    
    analysis:
      initial_drop: "Day 1-3 급격한 하락"
      stabilization: "Day 30+ 안정화"
      target: "곡선이 평평해지는 지점 찾기"
  
  - metric_id: "DEF_USER_019"
    metric_name: "L7/L30 (Weekly/Monthly Active)"
    category: "engagement"
    
    standard_definition: |
      최근 7일 활성 / 최근 30일 활성 비율
    
    formula: "L7/L30 = Users active in last 7 days / Users active in last 30 days"
    
    interpretation:
      excellent: "> 60% (주간 사용 습관)"
      good: "40-60%"
      acceptable: "20-40%"
      poor: "< 20%"
    
    vs_dau_mau:
      similarity: "참여도 측정"
      difference: "최근 활동 중심"

