# 2. 매출 지표 정의 (20개)
# ========================================

revenue_metrics:
  
  - metric_id: "DEF_REV_001"
    metric_name: "ARPU (Average Revenue Per User)"
    category: "revenue"
    
    standard_definition: |
      사용자당 평균 매출
    
    formula: |
      ARPU = Total Revenue / Total Users
    
    variants:
      arpu_all_users:
        formula: "Total Revenue / MAU"
        includes: "무료 + 유료 사용자 모두"
        note: "낮게 나옴"
      
      arppu:
        name: "ARPPU (Paying Users만)"
        formula: "Total Revenue / Paying Users"
        includes: "유료 사용자만"
        note: "더 높게 나옴"
      
      arpa:
        name: "ARPA (Account 기준)"
        formula: "Total Revenue / Total Accounts"
        use: "B2B SaaS"
    
    time_periods:
      monthly: "MRR / MAU"
      annual: "ARR / MAU"
    
    industry_benchmarks:
      mobile_gaming:
        arpu: "$1-3/month"
        arppu: "$20-50/month"
        note: "소수만 과금"
      
      music_streaming:
        arpu: "$5-7/month"
        arppu: "$10-13/month"
        conversion: "30-40%"
      
      saas_b2b:
        arpa: "$50-200/month"
        note: "기업 규모에 따라 큰 차이"
    
    calculation_examples:
      spotify_2023:
        total_revenue: "$13.2B/year"
        mau: "570M"
        arpu: "$1.93/month"
        
        premium_revenue: "$12B"
        premium_users: "220M"
        arppu: "$4.54/month"
    
    common_mistakes:
      - issue: "무료 사용자 포함/제외 불명확"
        correct: "ARPU와 ARPPU 구분"
      
      - issue: "시간 단위 불일치"
        correct: "월간/연간 명시"
    
    validator_protocol:
      - "All Users인가 Paying Users인가?"
      - "시간 단위는? (월/년)"
      - "무료 사용자 비율은?"
  
  - metric_id: "DEF_REV_002"
    metric_name: "MRR (Monthly Recurring Revenue)"
    category: "revenue"
    standard_definition: "월간 반복 매출. 구독 비즈니스 핵심 지표"
    formula: "MRR = Σ(월간 구독료)"
    note: "일회성 매출 제외"
  
  - metric_id: "DEF_REV_003"
    metric_name: "ARR (Annual Recurring Revenue)"
    category: "revenue"
    formula: "ARR = MRR × 12"
    note: "연간 계약은 별도 계산"
  
  - metric_id: "DEF_REV_004"
    metric_name: "GMV (Gross Merchandise Value)"
    category: "revenue"
    standard_definition: "총 거래액 (수수료 차감 전)"
    formula: "GMV = Σ(모든 거래 금액)"
    vs_revenue: "Revenue = GMV × Take Rate"
  
  - metric_id: "DEF_REV_005"
    metric_name: "Take Rate"
    category: "revenue"
    standard_definition: "플랫폼의 거래 수수료율"
    formula: "Take Rate = Revenue / GMV × 100%"
    benchmarks:
      marketplace: "5-15%"
      payment: "2-3%"
      delivery: "10-20%"
  
  - metric_id: "DEF_REV_006"
    metric_name: "AOV (Average Order Value)"
    category: "revenue"
    standard_definition: "주문당 평균 금액"
    formula: "AOV = Total Revenue / Number of Orders"
    industry_benchmarks:
      fashion: "50,000-80,000원"
      food_delivery: "15,000-25,000원"
      electronics: "150,000-300,000원"
  
  - metric_id: "DEF_REV_007"
    metric_name: "Revenue Churn"
    category: "revenue"
    standard_definition: "이탈로 인한 매출 손실률"
    formula: "Revenue Churn = Lost MRR / Starting MRR × 100%"
    vs_customer_churn: "매출 기준이 더 정확"
  
  - metric_id: "DEF_REV_008"
    metric_name: "NRR (Net Revenue Retention)"
    category: "revenue"
    formula: "NRR = (Starting MRR + Expansion - Churn) / Starting MRR"
    benchmark: "> 100% (업셀이 이탈 상쇄)"
    best_in_class: "> 120%"
  
  - metric_id: "DEF_REV_009"
    metric_name: "GRR (Gross Revenue Retention)"
    category: "revenue"
    formula: "GRR = (Starting MRR - Churn) / Starting MRR"
    note: "업셀 제외, 이탈만"
    benchmark: "> 90%"
  
  - metric_id: "DEF_REV_010"
    metric_name: "Expansion Revenue"
    category: "revenue"
    standard_definition: "기존 고객으로부터의 추가 매출"
    sources: "업셀, 크로스셀, 추가 라이선스"
    target: "> 20% of total revenue"
  
  - metric_id: "DEF_REV_011"
    metric_name: "Bookings"
    category: "revenue"
    standard_definition: "계약 총액 (매출 인식 전)"
    vs_revenue: "Bookings은 미래 매출 포함"
    use: "SaaS 성장 측정"
  
  - metric_id: "DEF_REV_012"
    metric_name: "Billings"
    category: "revenue"
    formula: "Billings = Revenue + Change in Deferred Revenue"
    note: "실제 청구 금액"
  
  - metric_id: "DEF_REV_013"
    metric_name: "Deferred Revenue (이연 매출)"
    category: "revenue"
    standard_definition: "선수금. 아직 제공 안 한 서비스 대금"
    accounting: "부채 계정"
    example: "연간 구독료 선납 → 12개월 나눠서 매출 인식"
  
  - metric_id: "DEF_REV_014"
    metric_name: "Revenue per Session"
    category: "revenue"
    formula: "Revenue / Total Sessions"
    use: "이커머스, 광고"
  
  - metric_id: "DEF_REV_015"
    metric_name: "Customer Lifetime Revenue"
    category: "revenue"
    formula: "Total Revenue from Customer over Lifetime"
    vs_ltv: "LTV는 비용 차감"
  
  - metric_id: "DEF_REV_016"
    metric_name: "ASP (Average Selling Price)"
    category: "revenue"
    formula: "ASP = Total Revenue / Units Sold"
    use: "제조업, 소매"
  
  - metric_id: "DEF_REV_017"
    metric_name: "Gross Revenue"
    category: "revenue"
    standard_definition: "총 매출 (할인/반품 차감 전)"
    vs_net: "Net Revenue는 할인/반품 차감 후"
  
  - metric_id: "DEF_REV_018"
    metric_name: "Net Revenue"
    category: "revenue"
    formula: "Net = Gross - Discounts - Returns - Allowances"
    note: "실제 받은 금액"
  
  - metric_id: "DEF_REV_019"
    metric_name: "Revenue Recognition Policy"
    category: "accounting"
    concept: "매출을 언제 인식할 것인가"
    
    methods:
      cash_basis: "돈 받을 때"
      accrual_basis: "서비스 제공 시"
      
    saas_rule: "서비스 제공 기간에 걸�처 분할 인식"
  
  - metric_id: "DEF_REV_020"
    metric_name: "Recurring Revenue %"
    category: "revenue"
    formula: "Recurring Revenue / Total Revenue × 100%"
    target: "> 70% (예측 가능성)"

# ========================================
# 3. 성장 지표 (20개)
# ========================================

growth_metrics:
  
  - metric_id: "DEF_GROWTH_001"
    metric_name: "YoY Growth (Year-over-Year)"
    category: "growth"
    formula: "(This Year - Last Year) / Last Year × 100%"
    use: "연간 성장률"
  
  - metric_id: "DEF_GROWTH_002"
    metric_name: "QoQ Growth (Quarter-over-Quarter)"
    category: "growth"
    formula: "(This Q - Last Q) / Last Q × 100%"
    use: "분기 성장률"
  
  - metric_id: "DEF_GROWTH_003"
    metric_name: "MoM Growth (Month-over-Month)"
    category: "growth"
    formula: "(This Month - Last Month) / Last Month × 100%"
    use: "월간 성장률"
    note: "변동성 높음"
  
  - metric_id: "DEF_GROWTH_004"
    metric_name: "CAGR (Compound Annual Growth Rate)"
    category: "growth"
    formula: "(End Value / Start Value)^(1/Years) - 1"
    use: "다년간 평균 성장률"
  
  - metric_id: "DEF_GROWTH_005"
    metric_name: "User Growth Rate"
    category: "growth"
    formula: "(New Users - Churned Users) / Starting Users"
    net_vs_gross:
      gross: "신규 사용자만"
      net: "신규 - 이탈"
  
  - metric_id: "DEF_GROWTH_006"
    metric_name: "Revenue Growth Rate"
    category: "growth"
    formula: "(Current Revenue - Previous Revenue) / Previous × 100%"
    
  - metric_id: "DEF_GROWTH_007"
    metric_name: "Viral Coefficient (K-factor)"
    category: "growth"
    formula: "K = Invites per User × Conversion Rate"
    interpretation:
      k_gt_1: "K > 1: 바이럴 성장 (지수 증가)"
      k_eq_1: "K = 1: 유지"
      k_lt_1: "K < 1: 유료 마케팅 필요"
    
    example:
      invites: "사용자당 5명 초대"
      conversion: "20%"
      k_factor: 1.0
  
  - metric_id: "DEF_GROWTH_008"
    metric_name: "Referral Rate"
    category: "growth"
    formula: "Referred Users / Total Users × 100%"
    benchmark: "> 30%"
  
  - metric_id: "DEF_GROWTH_009"
    metric_name: "Viral Cycle Time"
    category: "growth"
    standard_definition: "사용자 가입 → 다음 사용자 초대까지 시간"
    target: "< 7일"
    impact: "짧을수록 빠른 성장"
  
  - metric_id: "DEF_GROWTH_010"
    metric_name: "Quick Ratio (SaaS)"
    category: "growth"
    formula: "(New MRR + Expansion MRR) / (Churned MRR + Contraction MRR)"
    interpretation:
      healthy: "> 4.0"
      growing: "> 1.0"
      shrinking: "< 1.0"
  
  - metric_id: "DEF_GROWTH_011"
    metric_name: "Expansion Revenue Rate"
    category: "growth"
    formula: "Expansion MRR / Starting MRR × 100%"
    target: "> 5%/month"
  
  - metric_id: "DEF_GROWTH_012"
    metric_name: "Upsell Rate"
    category: "growth"
    formula: "Customers Upgraded / Total Customers × 100%"
    benchmark: "> 15%/year"
  
  - metric_id: "DEF_GROWTH_013"
    metric_name: "Cross-sell Rate"
    category: "growth"
    formula: "Customers Buying Additional Products / Total × 100%"
  
  - metric_id: "DEF_GROWTH_014"
    metric_name: "Logo Retention"
    category: "growth"
    standard_definition: "고객사 수 유지율 (매출 무관)"
    formula: "Retained Customers / Starting Customers"
    use: "B2B SaaS"
  
  - metric_id: "DEF_GROWTH_015"
    metric_name: "Net New ARR"
    category: "growth"
    formula: "New ARR + Expansion ARR - Churned ARR"
    use: "SaaS 순증"
  
  - metric_id: "DEF_GROWTH_016"
    metric_name: "Organic vs Paid Growth"
    category: "growth"
    
    definitions:
      organic: "검색, 입소문, 바이럴"
      paid: "광고, 프로모션"
    
    healthy_mix:
      startup: "Paid 60-80%"
      growth: "Paid 40-60%"
      mature: "Organic 60%+"
  
  - metric_id: "DEF_GROWTH_017"
    metric_name: "CAC Recovery Time"
    category: "growth"
    formula: "CAC / (ARPU × Gross Margin)"
    target: "< 12 months"
  
  - metric_id: "DEF_GROWTH_018"
    metric_name: "New MRR"
    category: "growth"
    standard_definition: "신규 고객으로부터의 월간 반복 매출"
    formula: "New MRR = Σ(New Customers × Subscription Price)"
  
  - metric_id: "DEF_GROWTH_019"
    metric_name: "Churned MRR"
    category: "growth"
    standard_definition: "이탈 고객으로 인한 월간 매출 손실"
  
  - metric_id: "DEF_GROWTH_020"
    metric_name: "Reactivation MRR"
    category: "growth"
    standard_definition: "재활성화 고객의 월간 매출"

# ========================================
# 4. 효율 지표 (20개)
# ========================================

efficiency_metrics:
  
  - metric_id: "DEF_EFF_001"
    metric_name: "LTV (Customer Lifetime Value)"
    category: "unit_economics"
    formula: "LTV = ARPU × Average Lifetime (months) × Gross Margin"
    benchmark: "LTV/CAC > 3.0"
  
  - metric_id: "DEF_EFF_002"
    metric_name: "CAC (Customer Acquisition Cost)"
    category: "unit_economics"
    formula: "CAC = Total S&M Spend / New Customers Acquired"
    note: "Sales & Marketing 비용 전체"
  
  - metric_id: "DEF_EFF_003"
    metric_name: "LTV/CAC Ratio"
    category: "unit_economics"
    interpretation:
      excellent: "> 3.0"
      good: "2.0-3.0"
      acceptable: "1.5-2.0"
      poor: "< 1.5"
  
  - metric_id: "DEF_EFF_004"
    metric_name: "CAC Payback Period"
    category: "unit_economics"
    formula: "CAC / (ARPU × Gross Margin)"
    target: "< 12 months"
    best_in_class: "< 6 months"
  
  - metric_id: "DEF_EFF_005"
    metric_name: "Magic Number (SaaS)"
    category: "sales_efficiency"
    formula: "(Current Q ARR - Last Q ARR) / Last Q S&M Spend"
    interpretation:
      excellent: "> 1.0"
      good: "0.75-1.0"
      poor: "< 0.75"
  
  - metric_id: "DEF_EFF_006"
    metric_name: "Sales Efficiency"
    category: "sales"
    formula: "New ARR / Sales Team Cost"
    target: "> 5.0"
  
  - metric_id: "DEF_EFF_007"
    metric_name: "Marketing Efficiency Ratio"
    category: "marketing"
    formula: "New MRR / Marketing Spend"
    target: "> 1.0"
  
  - metric_id: "DEF_EFF_008"
    metric_name: "ROI (Return on Investment)"
    category: "efficiency"
    formula: "(Gain - Cost) / Cost × 100%"
  
  - metric_id: "DEF_EFF_009"
    metric_name: "ROAS (Return on Ad Spend)"
    category: "marketing"
    formula: "Revenue from Ads / Ad Spend"
    benchmark: "> 3.0"
  
  - metric_id: "DEF_EFF_010"
    metric_name: "CPA (Cost Per Acquisition)"
    category: "marketing"
    same_as: "CAC"
    note: "마케팅 용어로는 CPA 많이 씀"
  
  - metric_id: "DEF_EFF_011"
    metric_name: "CPC (Cost Per Click)"
    category: "advertising"
    formula: "Ad Spend / Total Clicks"
    benchmarks:
      google_search: "$1-3"
      facebook: "$0.5-2"
      linkedin: "$5-10"
  
  - metric_id: "DEF_EFF_012"
    metric_name: "CPM (Cost Per Mille - 1000 Impressions)"
    category: "advertising"
    formula: "Ad Spend / Impressions × 1000"
  
  - metric_id: "DEF_EFF_013"
    metric_name: "CTR (Click-Through Rate)"
    category: "advertising"
    formula: "Clicks / Impressions × 100%"
    benchmarks:
      display_ads: "0.1-0.5%"
      search_ads: "2-5%"
      email: "15-25%"
  
  - metric_id: "DEF_EFF_014"
    metric_name: "Conversion Rate"
    category: "conversion"
    formula: "Conversions / Visitors × 100%"
    benchmarks:
      ecommerce: "2-4%"
      saas_trial: "10-25%"
      b2b_lead: "5-15%"
  
  - metric_id: "DEF_EFF_015"
    metric_name: "Lead Conversion Rate"
    category: "sales"
    formula: "Customers / Leads × 100%"
    benchmark: "B2B SaaS: 10-20%"
  
  - metric_id: "DEF_EFF_016"
    metric_name: "Trial Conversion Rate"
    category: "conversion"
    formula: "Paid Customers / Trial Users × 100%"
    benchmark: "SaaS: 15-30%"
  
  - metric_id: "DEF_EFF_017"
    metric_name: "Freemium Conversion Rate"
    category: "conversion"
    formula: "Paying Users / Free Users × 100%"
    benchmarks:
      excellent: "> 10%"
      good: "4-10%"
      acceptable: "2-4%"
  
  - metric_id: "DEF_EFF_018"
    metric_name: "Cart Abandonment Rate"
    category: "ecommerce"
    formula: "(Carts Created - Purchases) / Carts × 100%"
    average: "70%"
    target: "< 60%"
  
  - metric_id: "DEF_EFF_019"
    metric_name: "Checkout Conversion"
    category: "ecommerce"
    formula: "Orders / Checkout Started × 100%"
    benchmark: "> 40%"
  
  - metric_id: "DEF_EFF_020"
    metric_name: "Funnel Conversion Rate"
    category: "conversion"
    formula: "Final Step / First Step × 100%"
    
    example_funnel:
      visitors: "100,000"
      sign_ups: "5,000 (5%)"
      trials: "2,000 (40%)"
      paid: "400 (20%)"
      overall: "0.4%"

# ========================================
# 5. 재무 지표 (20개)
# ========================================

financial_metrics:
  
  - metric_id: "DEF_FIN_001"
    metric_name: "Gross Margin (매출총이익률)"
    category: "profitability"
    formula: "(Revenue - COGS) / Revenue × 100%"
    benchmarks:
      software: "75-90%"
      ecommerce: "20-40%"
      manufacturing: "30-50%"
  
  - metric_id: "DEF_FIN_002"
    metric_name: "Operating Margin (영업이익률)"
    category: "profitability"
    formula: "Operating Income / Revenue × 100%"
    benchmarks:
      saas: "10-30%"
      retail: "3-10%"
  
  - metric_id: "DEF_FIN_003"
    metric_name: "Net Margin (순이익률)"
    category: "profitability"
    formula: "Net Income / Revenue × 100%"
    benchmarks:
      excellent: "> 20%"
      good: "10-20%"
  
  - metric_id: "DEF_FIN_004"
    metric_name: "EBITDA"
    category: "profitability"
    formula: "Earnings Before Interest, Taxes, Depreciation, Amortization"
    use: "운영 성과 측정 (회계 차이 제거)"
  
  - metric_id: "DEF_FIN_005"
    metric_name: "EBITDA Margin"
    category: "profitability"
    formula: "EBITDA / Revenue × 100%"
    benchmark: "> 20%"
  
  - metric_id: "DEF_FIN_006"
    metric_name: "Gross Profit"
    category: "profitability"
    formula: "Revenue - COGS"
    note: "절대 금액"
  
  - metric_id: "DEF_FIN_007"
    metric_name: "Operating Profit"
    category: "profitability"
    formula: "Gross Profit - Operating Expenses"
  
  - metric_id: "DEF_FIN_008"
    metric_name: "Net Profit (순이익)"
    category: "profitability"
    formula: "Revenue - All Expenses - Taxes"
  
  - metric_id: "DEF_FIN_009"
    metric_name: "Burn Rate (소진율)"
    category: "cash_flow"
    formula: "Monthly Cash Spend (스타트업)"
    
    gross_burn: "총 지출"
    net_burn: "지출 - 수익"
    
    example:
      monthly_spend: "$200K"
      monthly_revenue: "$50K"
      net_burn: "$150K/month"
  
  - metric_id: "DEF_FIN_010"
    metric_name: "Runway (활주로)"
    category: "cash_flow"
    formula: "Cash Balance / Monthly Burn Rate"
    
    example:
      cash: "$3M"
      burn: "$150K/month"
      runway: "20 months"
    
    alert: "< 6 months → 긴급 자금 조달"
  
  - metric_id: "DEF_FIN_011"
    metric_name: "Free Cash Flow"
    category: "cash_flow"
    formula: "Operating Cash Flow - Capital Expenditures"
    importance: "실제 사용 가능 현금"
  
  - metric_id: "DEF_FIN_012"
    metric_name: "Operating Cash Flow"
    category: "cash_flow"
    formula: "Net Income + Non-cash Items (감가상각 등)"
  
  - metric_id: "DEF_FIN_013"
    metric_name: "Working Capital"
    category: "liquidity"
    formula: "Current Assets - Current Liabilities"
    interpretation:
      positive: "단기 지급 능력 있음"
      negative: "유동성 위험"
  
  - metric_id: "DEF_FIN_014"
    metric_name: "Current Ratio"
    category: "liquidity"
    formula: "Current Assets / Current Liabilities"
    benchmark: "> 1.5"
  
  - metric_id: "DEF_FIN_015"
    metric_name: "Quick Ratio (당좌비율)"
    category: "liquidity"
    formula: "(Current Assets - Inventory) / Current Liabilities"
    benchmark: "> 1.0"
    note: "재고 제외 (즉시 현금화 가능한 것만)"
  
  - metric_id: "DEF_FIN_016"
    metric_name: "Debt-to-Equity Ratio"
    category: "leverage"
    formula: "Total Debt / Total Equity"
    benchmarks:
      conservative: "< 0.5"
      moderate: "0.5-1.5"
      aggressive: "> 1.5"
  
  - metric_id: "DEF_FIN_017"
    metric_name: "Interest Coverage"
    category: "leverage"
    formula: "EBIT / Interest Expense"
    benchmark: "> 3.0 (이자 지급 능력 충분)"
  
  - metric_id: "DEF_FIN_018"
    metric_name: "ROE (Return on Equity)"
    category: "returns"
    formula: "Net Income / Shareholders' Equity × 100%"
    benchmark: "> 15%"
  
  - metric_id: "DEF_FIN_019"
    metric_name: "ROA (Return on Assets)"
    category: "returns"
    formula: "Net Income / Total Assets × 100%"
    benchmark: "> 10%"
  
  - metric_id: "DEF_FIN_020"
    metric_name: "Rule of 40"
    category: "saas_health"
    formula: "Growth Rate + Profit Margin"
    target: "> 40%"
    
    example:
      growth: "30%"
      profit_margin: "15%"
      rule_of_40: "45% ✅"
    
    interpretation:
      excellent: "> 50%"
      good: "40-50%"
      acceptable: "30-40%"
      poor: "< 30%"

# ========================================
# END
# ========================================

