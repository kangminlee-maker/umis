    \ 특성에 따라 다름\n   - 예: 광고비 → 온라인 비즈니스는 변동비\n   - 예: 임차료 → 오프라인 유통은 변동비 (입지 중요)\n\
    \   - 예: 인건비 → 과거 보험 영업은 변동비, 현재는 고정비\n\n3. 공헌이익 계산:\n   - Observer가 비즈니스 특성 분석\
    \ 필요\n   - Contribution Margin = Gross Profit - (SG&A 중 변동비)\n   - 영업이익보다 공헌이익이\
    \ 비즈니스 본질 더 잘 보여줌\n\n4. 고정비는 회사별로 천차만별:\n   - 운영 효율성, 투자 전략에 따라 다름\n   - 직접 비교\
    \ 어려움\n\n5. 영업외손익: 분석에서 제외\n6. 당기순이익: 산업 분석에 무의미\n\n→ 모든 계정 데이터를 있는 그대로 저장\n→\
    \ Observer가 비즈니스 특성 분석 후 재분류\n"
