    strategic_intent:
      - "기존 시장 재편 목표"
      - "1등 고객 타겟"
      - "구조적 역전 추구"

  analysis_framework:

    step_1_incumbent_deep_dive:
      _time: "30분"

      strength_analysis:
        questions:
          - "1등의 핵심 강점 3가지는?"
          - "그 강점의 근원은? (자산/역량/관계)"
          - "강점 유지 비용은?"

        output: "Incumbent Strength Map"

      weakness_discovery:
        questions:
          - "그 강점이 약점이 되는 조건은?"
          - "1등이 못 바꾸는 이유는?"
          - "구조적 Lock-in은?"

        output: "Incumbent Dilemma Map"

    step_2_pattern_matching:
      _time: "30분"

      decision_tree:
        - condition: "기술 변화 + 조직 경직"
          pattern: "innovation_disruption"
          examples: ["애플-노키아", "넷플릭스-블록버스터"]

        - condition: "과잉 기능 + 고가"
          pattern: "low_end_disruption"
          examples: ["DSC-질레트"]

        - condition: "유통 비효율 + 채널 의존"
          pattern: "channel_disruption"
          examples: ["쿠팡-이베이", "테슬라-딜러"]

        - condition: "UX 불편 + 레거시 시스템"
          pattern: "experience_disruption"
          examples: ["카뱅-시중은행", "네이버-다음"]

        - condition: "혁신 정체 + R&D 부족"
          pattern: "continuous_innovation"
          examples: ["농심-삼양", "OB-하이트"]

        - condition: "복합 약점"
          pattern: "hybrid_disruption"
