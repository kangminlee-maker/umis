        - "간소화 = 조직 축소"
        - "R&D 과잉 투자 정당화 불가"

  attacker_strategy:

    what_to_do:
      simplification:
        - "핵심 기능만 제공"
        - "불필요한 것 제거"
        - "충분히 좋은 품질"

