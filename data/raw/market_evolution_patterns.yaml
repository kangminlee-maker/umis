version: "1.0"
created: "2025-11-12"
updated: "2025-11-12"
total_patterns: 30  # 목표
current_count: 30  # Week 2에서 skeleton 완성

# ========================================
# 패턴 목록
# ========================================

patterns:

  # === 패턴 1: 독점 → 경쟁 → 재편 사이클 ===
  - pattern_id: evolution_001
    pattern_name: "독점 → 경쟁 → 재편 사이클"
    pattern_type: "market_concentration_cycle"
    
    description: |
      규제 완화 또는 기술 보편화로 독점 시장이 경쟁 시장으로 전환.
      과도한 경쟁 후 M&A를 통해 시장이 재집중되는 사이클.
      
      핵심 메커니즘:
      - Phase 1: 진입 장벽 (규제/자본/기술) → 독점 유지
      - Phase 2: 장벽 제거 → 신규 진입 폭발 → 경쟁
      - Phase 3: 수익성 악화 → 구조조정/M&A → 재집중
    
    typical_duration: "10-15년"
    
    phases:
      - phase: "독점기"
        typical_duration: "5-8년"
        
        characteristics:
          market_structure:
            - "1-2개 지배 기업"
            - "HHI > 5,000"
            - "진입 장벽 높음 (규제/자본/기술)"
            - "신규 진입 거의 없음"
          
          economics:
            - "높은 마진 (영업이익률 25-40%)"
            - "낮은 혁신 (필요 없음)"
            - "고객 선택권 제한"
            - "프리미엄 가격 유지"
          
          dynamics:
            - "가격 경직성 (독점 가격)"
            - "공급자 우위"
            - "고객 불만 누적"
            - "규제 압력 증가"
        
        indicators:
          hhi_range: [5000, 10000]
          top3_share: "> 80%"
          new_entry_rate: "< 1개/년"
          avg_margin: "> 25%"
          innovation_index: "낮음"
        
        customer_sentiment:
          satisfaction: "낮음 (선택권 없음)"
          switching_desire: "높음 (대안 있으면)"
          price_sensitivity: "높음"
      
      - phase: "경쟁기"
        typical_duration: "3-5년"
        
        characteristics:
          market_structure:
            - "신규 진입 폭발 (연 5-10개)"
            - "HHI 1,500-3,000 (경쟁 시장)"
            - "진입 장벽 낮아짐"
            - "시장 파편화 (Long Tail)"
          
          economics:
            - "마진 압박 (영업이익률 10-20%)"
            - "혁신 가속 (차별화 필요)"
            - "가격 경쟁 (저가 경쟁)"
            - "효율화 압력"
          
          dynamics:
            - "시장 파편화 (다양한 포지셔닝)"
            - "구매자 우위 전환 (선택권 증가)"
            - "빠른 진입/퇴출"
            - "수익성 악화"
        
        indicators:
          hhi_range: [1500, 3000]
          top3_share: "50-70%"
          new_entry_rate: "> 5개/년"
          avg_margin: "10-20%"
          failure_rate: "높음 (연 30%+ 퇴출)"
        
        customer_sentiment:
          satisfaction: "높음 (선택권 많음)"
          switching: "잦음 (전환 쉬움)"
          price_expectation: "하락"
      
      - phase: "재편기"
        typical_duration: "3-5년"
        
        characteristics:
          market_structure:
            - "M&A 활발 (생존 기업 통합)"
            - "HHI 재상승 (3,000-5,000)"
            - "시장 재집중 (3-5강 체제)"
            - "약소 기업 정리"
          
          economics:
            - "마진 회복 (영업이익률 18-25%)"
            - "효율화 집중 (규모 경제)"
            - "규모의 경제 확립"
            - "수익성 개선"
          
          dynamics:
            - "과점 체제 형성"
            - "균형점 도달"
            - "진입 둔화"
            - "시장 안정화"
        
        indicators:
          hhi_range: [3000, 5000]
          top3_share: "65-80%"
          ma_activity: "> 3건/년"
          avg_margin: "18-25%"
          market_growth: "둔화 (성숙기)"
        
        customer_sentiment:
          satisfaction: "중간"
          switching: "감소 (통합으로)"
          price_stability: "안정"
        
        future_outlook:
          - "새로운 사이클 시작 가능 (기술 혁신 시)"
          - "또는 성숙기 진입 (성장 정체)"
    
    trigger_events:
      phase_1_to_2:
        - "규제 완화 (진입 장벽 제거)"
        - "기술 보편화 (진입 비용 하락)"
        - "특허 만료"
      
      phase_2_to_3:
        - "과도한 경쟁 (마진 압박)"
        - "대형 플레이어의 M&A"
        - "시장 성숙 (성장 둔화)"
    
    case_studies:
      - market: "통신 시장"
        country: "한국"
        timeline:
          phase_1: "1980-1995 (KT 독점)"
          phase_2: "1996-2010 (SKT, LG 진입)"
          phase_3: "2011-현재 (3강 체제)"
        
        hhi_data:
          1995: 10000
          2005: 2800
          2015: 4200
        
        key_events:
          - year: 1996
            event: "통신 시장 개방"
            impact: "경쟁 시작"
          - year: 2011
            event: "LTE 투자 경쟁"
            impact: "시장 재편"
      
      - market: "항공 시장"
        country: "한국"
        timeline:
          phase_1: "1970-1985 (KAL 독점)"
          phase_2: "1986-2010 (AAR, 저가항공 진입)"
          phase_3: "2011-현재 (재편)"
        
        key_events:
          - year: 1988
            event: "민간 항공사 진입 허용"
          - year: 2005
            event: "저가항공 시대"

  # === 패턴 2: 오프라인 → 플랫폼 전환 ===
  - pattern_id: evolution_002
    pattern_name: "오프라인 → 플랫폼 전환"
    pattern_type: "distribution_model_shift"
    
    description: |
      오프라인 거래 중심에서 플랫폼 기반 거래로 전환.
      중개 비용 감소, 거래 효율성 증가, 네트워크 효과 발생.
      
      핵심 메커니즘:
      - 정보 비대칭 해소 (가격/품질 투명화)
      - 거래 비용 감소 (탐색/협상 비용 ↓)
      - 네트워크 효과 (사용자 ↑ → 가치 ↑)
    
    typical_duration: "5-10년"
    
    phases:
      - phase: "오프라인 지배"
        typical_duration: "기존 시장"
        
        characteristics:
          distribution:
            - "물리적 매장/중개인 중심"
            - "대면 거래 필수"
            - "지역 제한 (물리적 범위)"
            - "정보 비대칭 심각"
          
          economics:
            - "높은 중개 비용 (20-30%)"
            - "고정 비용 높음 (매장/인건비)"
            - "확장 비용 높음"
          
          customer_experience:
            - "탐색 시간 많음"
            - "비교 어려움"
            - "거래 불편"
        
        indicators:
          platform_share: "< 5%"
          offline_share: "> 90%"
          transaction_efficiency: "낮음"
      
      - phase: "플랫폼 도입기"
        typical_duration: "3-5년"
        
        characteristics:
          distribution:
            - "온라인 플랫폼 등장"
            - "Early Adopters 유입"
            - "오프라인 + 플랫폼 공존"
          
          economics:
            - "중개 비용 하락 (10-15%)"
            - "변동 비용 모델"
            - "빠른 확장 가능"
          
          customer_experience:
            - "편의성 증가 (24/7)"
            - "비교 용이"
            - "선택권 확대"
        
        indicators:
          platform_share: "15-40%"
          offline_share: "60-85%"
          growth_rate: "높음 (연 50%+)"
        
        tipping_point:
          threshold: "플랫폼 점유율 30%"
          trigger: "네트워크 효과 임계점"
          acceleration: "이후 급성장"
      
      - phase: "플랫폼 지배"
        typical_duration: "지속"
        
        characteristics:
          distribution:
            - "플랫폼이 주 채널 (70%+)"
            - "오프라인은 보조"
            - "전국/글로벌 범위"
          
          economics:
            - "중개 비용 최적화 (3-7%)"
            - "규모의 경제 확립"
            - "네트워크 효과 수익화"
          
          customer_experience:
            - "디폴트 채널"
            - "높은 편의성"
            - "데이터 기반 개인화"
        
        indicators:
          platform_share: "> 70%"
          offline_share: "< 30%"
          platform_power: "높음 (Take Rate 결정)"
    
    trigger_events:
      phase_1_to_2:
        - "스마트폰 보급 (임계점 50%)"
        - "결제 인프라 (간편 결제)"
        - "배송/이행 인프라 성숙"
      
      phase_2_to_3:
        - "네트워크 효과 임계점 (30% 점유율)"
        - "고객 습관 형성 (주 1회 이상)"
        - "오프라인 경쟁력 약화"
    
    case_studies:
      - market: "배달 시장"
        country: "한국"
        timeline:
          phase_1: "2010 이전 (전화 주문 지배)"
          phase_2: "2010-2015 (배달앱 도입)"
          phase_3: "2016-현재 (플랫폼 80%)"
        
        metrics:
          platform_share:
            2010: 0%
            2015: 30%
            2020: 80%
            2025: 85%
          
          offline_efficiency:
            before: "주문당 5분 (전화)"
            after: "주문당 30초 (앱)"
        
        key_events:
          - year: 2010
            event: "배달의민족 시작"
          - year: 2015
            event: "스마트폰 보급률 50% 돌파"
          - year: 2019
            event: "배민-요기요 합병 (과점)"
      
      - market: "택시/모빌리티"
        country: "한국"
        timeline:
          phase_1: "2010 이전 (길거리 호출)"
          phase_2: "2013-2018 (카카오T 도입)"
          phase_3: "2019-현재 (플랫폼 70%)"
        
        metrics:
          platform_share:
            2013: 0%
            2018: 50%
            2023: 70%
        
        key_events:
          - year: 2015
            event: "카카오T 본격화"
          - year: 2018
            event: "전 택시 플랫폼 연동"

  # === 패턴 3: D2C 전환 ===
  - pattern_id: evolution_003
    pattern_name: "유통 중개 → D2C 전환"
    pattern_type: "disintermediation"
    
    description: |
      다단계 유통 구조에서 제조사 직판(D2C)으로 전환.
      유통 마진 절감, 고객 직접 관계 구축, 브랜드 통제력 확보.
      
      핵심 메커니즘:
      - 유통 마진 40%+ → 제조사가 회수
      - 고객 데이터 확보 (CRM, 재구매)
      - 브랜드 경험 통제
    
    typical_duration: "7-12년"
    
    phases:
      - phase: "유통 지배"
        typical_duration: "기존 구조"
        
        characteristics:
          structure:
            - "제조 → 도매 → 소매 (3-4단계)"
            - "유통사가 고객 접점 소유"
            - "제조사는 B2B만"
          
          economics:
            - "유통 마진 40-50%"
            - "제조사 마진 낮음 (15-25%)"
            - "유통사가 가치 획득"
          
          control:
            - "유통사가 가격 결정"
            - "제조사는 고객 모름"
            - "브랜드 경험 통제 불가"
        
        indicators:
          d2c_share: "< 10%"
          distribution_margin: "> 40%"
          manufacturer_margin: "15-25%"
      
      - phase: "D2C 시작기"
        typical_duration: "3-5년"
        
        characteristics:
          structure:
            - "제조사 온라인몰 개설"
            - "유통 + D2C 병행 (하이브리드)"
            - "유통사와 긴장"
          
          economics:
            - "D2C 마진 높음 (50-60%)"
            - "유통 마진 하락 (30-40%)"
            - "채널 갈등 비용"
          
          control:
            - "제조사 가격 일부 통제"
            - "고객 데이터 일부 확보"
            - "브랜드 경험 시작"
        
        indicators:
          d2c_share: "20-40%"
          channel_conflict: "높음"
          customer_acquisition_cost: "높음 (초기)"
      
      - phase: "D2C 중심"
        typical_duration: "지속"
        
        characteristics:
          structure:
            - "D2C가 주 채널 (60-80%)"
            - "유통은 보조 (물류/오프라인)"
            - "제조사가 주도권"
          
          economics:
            - "D2C 마진 50-70%"
            - "유통 마진 최소 (20-30%)"
            - "전체 수익성 개선"
          
          control:
            - "완전한 가격 통제"
            - "고객 데이터 소유"
            - "브랜드 경험 완전 통제"
        
        indicators:
          d2c_share: "> 60%"
          customer_ltv: "증가 (재구매 데이터)"
          brand_power: "강화"
    
    trigger_events:
      phase_1_to_2:
        - "e-커머스 인프라 성숙"
        - "배송 비용 하락"
        - "디지털 마케팅 효율화"
      
      phase_2_to_3:
        - "D2C 수익성 검증"
        - "고객 데이터 가치 인식"
        - "유통 의존도 감소"
    
    case_studies:
      - market: "뷰티 커머스"
        brand: "국내 D2C 브랜드"
        timeline:
          phase_1: "2010 이전 (백화점/로드샵 지배)"
          phase_2: "2015-2020 (D2C 브랜드 등장)"
          phase_3: "2020-현재 (D2C 60%)"
        
        metrics:
          d2c_share:
            2015: 5%
            2020: 40%
            2025: 65%
          
          margin_improvement:
            before: "제조사 마진 20%"
            after: "D2C 마진 60%"
        
        success_factors:
          - "SNS 마케팅 (인플루언서)"
          - "빠른 배송 (당일/익일)"
          - "고객 데이터 활용 (재구매)"
      
      - market: "가구"
        brand: "한샘"
        timeline:
          phase_1: "2000 이전 (백화점 유통)"
          phase_2: "2005-2015 (직영점 확대)"
          phase_3: "2015-현재 (온라인 D2C)"
        
        key_events:
          - year: 2005
            event: "직영점 전략 시작"
          - year: 2015
            event: "온라인몰 본격화"

  # === 패턴 4: 판매 → 구독 모델 전환 ===
  - pattern_id: evolution_004
    pattern_name: "판매 → 구독 모델 전환"
    pattern_type: "revenue_model_shift"
    
    description: |
      일시 판매에서 구독 기반 수익으로 전환.
      고객 LTV 증가, 예측 가능한 수익 흐름, 관계 기반 비즈니스로 진화.
      
      핵심 메커니즘:
      - 일시 매출 → 반복 매출 (MRR/ARR)
      - CAC 회수 기간 장기화 but LTV 증가
      - 고객 관계 지속 (Churn 관리 핵심)
    
    typical_duration: "3-7년"
    
    phases:
      - phase: "판매 중심"
        typical_duration: "기존 모델"
        
        characteristics:
          revenue_model:
            - "일시 판매 90%+"
            - "구독/유지보수 < 10%"
            - "거래 기반 (Transactional)"
          
          economics:
            - "LTV/CAC < 2.0 (낮음)"
            - "Churn 개념 없음"
            - "재구매율 낮음 (30% 이하)"
            - "현금 흐름 불안정"
          
          customer_relationship:
            - "거래 후 관계 종료"
            - "재구매는 우연"
            - "고객 데이터 미활용"
        
        indicators:
          subscription_ratio: "< 10%"
          ltv_cac: "< 2.0"
          revenue_predictability: "낮음"
      
      - phase: "하이브리드기"
        typical_duration: "2-4년"
        
        characteristics:
          revenue_model:
            - "판매 50-70%"
            - "구독 30-50%"
            - "혼합 모델 실험"
          
          economics:
            - "LTV/CAC 2.0-3.5"
            - "Churn 5-10%"
            - "ARR 증가 시작"
            - "현금 흐름 개선"
          
          customer_relationship:
            - "구독 고객 관리 시작"
            - "Churn 방지 활동"
            - "고객 세그먼트 분리"
        
        indicators:
          subscription_ratio: "30-50%"
          ltv_cac: "2.0-3.5"
          churn_rate: "5-10%"
          mrr_growth: "높음 (월 10%+)"
        
        challenges:
          - "기존 고객 전환 저항"
          - "영업 조직 재편"
