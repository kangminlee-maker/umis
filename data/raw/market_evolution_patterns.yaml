  # === 패턴 5: 기술 파괴 사이클 ===
  - pattern_id: evolution_005
    pattern_name: "기술 파괴 사이클"
    pattern_type: "technology_disruption"
    
    description: |
      신기술 도입으로 기존 시장 구조가 완전히 재편.
      레거시 플레이어 몰락, 신규 플레이어 부상.
      
      핵심 메커니즘:
      - 신기술이 10배 better/cheaper/faster
      - 기존 기업은 레거시 의존 (전환 어려움)
      - Chasm 돌파 후 급격한 대체
    
    typical_duration: "10-20년"
    
    phases:
      - phase: "레거시 지배"
        typical_duration: "5-10년"
        
        characteristics:
          technology:
