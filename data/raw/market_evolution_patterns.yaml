# ========================================
# RAG Collection 구축
# ========================================

rag_collection:
  collection_name: "historical_evolution_patterns"
  embedding_model: "text-embedding-3-large"
  
  metadata_fields:
    - pattern_id
    - pattern_name
    - pattern_type
    - typical_duration
    - case_study_count
  
  search_fields:
    - pattern_name
    - description
    - characteristics (all phases)
    - case_studies
  
  build_command: |
    python3 scripts/build_rag_collection.py \
      --source data/raw/market_evolution_patterns.yaml \
      --collection historical_evolution_patterns \
      --agent observer

# ========================================
# 사용 예시
# ========================================

usage_example: |
  # Observer가 시장 분석 중
  observed_data = {
      'hhi_trend': [(2015, 8000), (2020, 3000), (2025, 4500)],
      'player_count': [(2015, 2), (2020, 15), (2025, 8)],
      'events': [
          {'year': 2015, 'event': '규제 완화'},
          {'year': 2018, 'event': '신규 진입 폭발'}
      ]
  }
  
  # RAG 검색으로 유사 패턴 찾기
  from umis_rag.agents.observer import ObserverRAG
  observer = ObserverRAG()
  
  matched_patterns = observer.search_evolution_pattern(
      hhi_trend=observed_data['hhi_trend'],
      events_description="규제 완화 후 신규 진입"
  )
  
  # 결과:
  # - evolution_001: "독점 → 경쟁 → 재편" (유사도 0.92)
  # - case_study: "통신 시장" (참조)
  # 
  # → 분석에 활용: "이 시장은 재편기 진입 중. 향후 M&A 활발 예상"

# ========================================
# 문서 끝
# ========================================

