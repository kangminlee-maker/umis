            - "신기술 16-50% 채택"
            - "Chasm 돌파 (Geoffrey Moore)"
            - "주류 시장 진입"
          
          market:
            - "기존 기업 50-80%"
            - "신기술 기업 20-50%"
            - "시장 혼란"
          
          economics:
            - "기존 기업 마진 압박"
            - "신기술 기업 Break-even"
            - "투자 급증"
        
        indicators:
          tech_adoption: "16-50%"
          incumbent_share: "50-80%"
          market_growth: "높음 (신기술 확산)"
        
        tipping_point:
          threshold: "16% 채택률 (Chasm)"
          trigger: "Pragmatists 전환"
          acceleration: "주류 시장 급속 채택"
      
      - phase: "신기술 지배"
        typical_duration: "지속"
        
        characteristics:
          technology:
            - "신기술 > 70% 채택"
            - "레거시 기술 잔존 (< 30%)"
            - "신기술이 표준"
          
          market:
            - "신규 기업 지배 (60%+)"
            - "기존 기업 쇠퇴 or 전환"
            - "새로운 균형"
          
          economics:
            - "신기술 기업 수익성 확보"
            - "레거시 기업 퇴출 or 전환"
            - "시장 재편 완료"
        
        indicators:
          tech_adoption: "> 70%"
          incumbent_share: "< 40%"
          new_standard: "신기술"
    
    trigger_events:
      phase_1_to_2:
        - "신기술 성능 임계점 (10배 개선)"
        - "가격 하락 (대중화 가능)"
        - "인프라 성숙 (사용 편의)"
      
      phase_2_to_3:
        - "Chasm 돌파 (16% → 50%)"
        - "기존 기업 대응 실패"
        - "생태계 전환 (공급망, 파트너)"
    
    case_studies:
      - market: "사진 산업"
        technology: "필름 → 디지털"
        timeline:
          phase_1: "1990 이전 (필름 지배)"
          phase_2: "1990-2005 (디지털 전환)"
          phase_3: "2005-현재 (디지털 지배)"
        
        metrics:
          digital_adoption:
            1995: "2%"
            2000: "15%"
            2005: "60%"
            2010: "95%"
          
          market_share:
            kodak_peak_1990: "70%"
            kodak_2012: "파산"
        
        key_events:
          - year: 1975
            event: "Kodak이 디지털 카메라 발명 (역설!)"
            impact: "자체 cannibalization 두려워 묻음"
          - year: 1995
            event: "디지털 카메라 대중화 시작"
          - year: 2000
            event: "Chasm 돌파 (16%)"
          - year: 2005
            event: "디지털 지배 (60%)"
          - year: 2012
            event: "Kodak 파산"
        
        lessons:
          - "기술 발명 ≠ 채택 (Kodak의 딜레마)"
          - "Cannibalization 두려움 = 몰락"
          - "신기술 기업이 승리 (Canon, Nikon 전환)"
      
      - market: "전기차"
        technology: "내연기관 → 전기"
        timeline:
          phase_1: "2010 이전 (내연기관 99%)"
          phase_2: "2012-2020 (전기차 도입, Tesla)"
          phase_3: "2020-현재 (전환 가속)"
        
        metrics:
          ev_adoption:
            2012: "0.1%"
            2020: "4%"
            2023: "14% (Chasm 임박!)"
            2030_forecast: "50%+"
          
          tesla_market_cap:
            2012: "$3B"
            2020: "$600B"
            2023: "$800B"
        
        status: "Phase 2 진행 중 (Chasm 돌파 임박)"

