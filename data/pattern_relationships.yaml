# ========================================
# UMIS Pattern Relationships v1.0
# ========================================
#
# 목적: Knowledge Graph 구축을 위한 패턴 간 관계 정의
# 사용: scripts/build_knowledge_graph.py에서 Neo4j Graph 생성
#
# schema_registry.yaml 준수:
# - graph_edge_id: GED-xxxxxxxx
# - evidence_ids: [CAN-xxx, PRJ-xxx]
# - provenance: {source, reviewer_id, timestamp}
# - confidence: {similarity, coverage, validation, overall, reasoning}
#
# 관계 유형:
# - COMBINES_WITH: 함께 사용 시 시너지
# - COUNTERS: 약점 보완
# - PREREQUISITE: 선행 조건
# - ENABLES: 가능하게 함
#
# ========================================

