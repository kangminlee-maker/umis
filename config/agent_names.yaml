# UMIS Agent Names
#
# Agent 이름을 자유롭게 변경할 수 있습니다.
# 원하는 이름으로 수정 → 저장 → Cursor가 즉시 인식!
#
# ========================================

# 기본값 (UMIS v7.3.1 - 6-Agent 시스템)
observer: Albert
explorer: Steve
quantifier: Bill
validator: Rachel
guardian: Stewart
estimator: Fermi  # v7.3.1: 값 추정 및 판단 전문가
owner: Owner

# ========================================
# 커스터마이징 예시
# ========================================

# 자기 이름으로:
# observer: Jane
# explorer: Alex
# quantifier: Mike

# 한국어로:
# observer: 관찰자
# explorer: 탐색자
# quantifier: 계산가

# 봇 이름으로:
# observer: MarketBot
# explorer: OpportunityBot
# quantifier: DataBot

# 팀원 이름으로:
# observer: 김철수
# explorer: 이영희
# quantifier: 박민수

# ========================================
# 사용 방법
# ========================================

# 호출 (입력):
#   "@Albert, 시장 분석해"  → Observer 실행
#   "@Steve, 기회 찾아봐"    → Explorer 실행
#
#   "Observer, 분석해"       → Observer 실행 (ID로도 가능)
#   "Albert, 분석해"         → Observer 실행 (이름으로도 가능)

# 표시 (출력):
#   Observer 작업 중...
#   → "Albert가 시장을 관찰합니다..."
#
#   Explorer 작업 중...
#   → "Steve가 패턴을 검색합니다..."

# ========================================
# 양방향 매핑
# ========================================

# Cursor가 자동으로:
#   1. 이 파일 읽기
#   2. 매핑 생성: {"Albert": "observer", "Steve": "explorer", ...}
#   3. 입력: "@Albert" → observer 호출
#   4. 출력: observer → "Albert" 표시

# 즉시 반영:
#   이 파일 수정 → Cmd+S
#   → 다음 분석부터 변경된 이름 사용!

# ========================================
# 기본값 복구
# ========================================

# UMIS v6.2 전통 이름으로 돌아가려면:
#   observer: Albert
#   explorer: Steve
#   quantifier: Bill
#   validator: Rachel
#   guardian: Stewart
#   owner: Owner
