  content: "# Framework: Counter-Positioning (1등 추월 전략)\n\n## \U0001F4CB 목적\n1등 기업의 강점이 약점이 되는 포지션을 설계하여 역전 기회를 만듭니다.\n\n\
    ## \U0001F3AF 핵심 개념\n\n**정의**: 1등이 따라하면 기존 사업을 훼손하는 포지션\n\n**구조**:\n```\n1등: 기존 모델에 Lock-in (매출 대부분)\n   ↓ 딜레마\n신규: 새\
    \ 모델 (1등이 못 따라함)\n   ↓ 우리는 손해 없음\n결과: 시장 역전\n```\n\n## \U0001F50D 성립 조건 (3가지 모두 필요)\n\n### 1. 1등의 Lock-in\n- 기존 모델에서 매출\
    \ 80%+\n- 조직/문화가 기존 모델에 최적화\n- 파트너/채널과 이해관계 얽힘\n\n### 2. 새 모델이 1등 사업 잠식\n- 고객이 새 모델로 전환 시\n- 1등의 기존 매출 감소\n- 손실 > 방어 이익\n\
    \n### 3. 신규의 손해 없음\n- 우리는 기존 사업 없음\n- 새 모델에 집중 가능\n- 조직 저항 없음\n\n## \U0001F4CA 성공 사례 (RAG: 23개 패턴)\n\n### Netflix vs Blockbuster\n\
    - **1등 Lock-in**: 오프라인 매장 수익\n- **새 모델**: 스트리밍 (매장 불필요)\n- **딜레마**: Blockbuster가 스트리밍하면 매장 매출 감소\n- **결과**: Netflix 승리\n\
    \n### Vanguard vs 기존 펀드\n- **1등 Lock-in**: 높은 수수료 (2-3%)\n- **새 모델**: Index Fund (수수료 0.1%)\n- **딜레마**: 수수료 낮추면 매출 90%\
    \ 감소\n- **결과**: Vanguard 성장\n\n## \U0001F3AF 설계 프로세스\n1. 1등의 수익 모델 분석 (매출 구성)\n2. 대안 모델 설계 (1등 매출 잠식)\n3. 딜레마 테스트 (손실\
    \ > 방어 이익?)\n4. Pass → Counter-Positioning 성립\n\n## ⚠️ 주의사항\n- 단순 저가 전략 ≠ Counter-Positioning\n- 1등의 \"구조적\" 딜레마 필수\n\
    - 모방 불가능성 확인\n\n## \U0001F4DA 참고\n- RAG: disruption_patterns (23개)\n- Hamilton Helmer, \"7 Powers\"\n\n- Netflix vs Blockbuster\n\
    \  - Blockbuster: 매장 렌탈 (늦은 반납료 수익)\n  - Netflix: 구독 (늦은 반납료 없음)\n  - Blockbuster가 따라하면 주 수익원 포기\n\n- 전기차 vs 전통 자동차\n\
    \  - 전통: 엔진, 변속기 (핵심 역량)\n  - Tesla: 배터리, 소프트웨어\n  - 전통이 따라하면 기존 공장/인력 무용\n\n## 발견 방법\n\n1. 1등의 수익 구조 분석\n2. 그것을 없애는 모델\
    \ 고안\n3. 1등이 따라할 수 없는지 확인\n"
