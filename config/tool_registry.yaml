  content: '# Framework: 13차원 시장 정의


    ## 📋 목적

    시장의 경계를 명확히 정의하기 위한 체계적 프레임워크.

    13개 차원으로 시장을 정의하여 TAM/SAM/SOM 계산의 기준을 제공합니다.


    ## 🎯 13가지 차원 (상세)


    ### 1. 제품/서비스

    - **질문**: 무엇을 거래하는가?

    - **예시**: 피아노 (신품 vs 중고), 음악 스트리밍 (구독 vs 광고)

    - **주의**: 인접 제품 포함 여부


    ### 2. 고객 세그먼트

    - **질문**: 누가 구매하는가?

    - **예시**: B2C (개인) vs B2B (기업) vs B2G (정부)

    - **세분화**: 연령, 소득, 직업, 지역


    ### 3. 지역

    - **질문**: 어디서 거래하는가?

    - **예시**: 글로벌, 국내, 서울, 강남구

    - **주의**: 법적 제약, 물류 범위


    ### 4. 가격대

    - **질문**: 얼마에 거래하는가?

    - **예시**: 프리미엄 (500만원+), 중가 (200-500만), 저가 (200만 이하)

    - **세분화**: 가격 민감도, 지불 의사


    ### 5. 채널

    - **질문**: 어떤 경로로 거래하는가?

    - **예시**: 온라인, 오프라인, 플랫폼, 직판

    - **주의**: 옴니채널 중복 계산 방지


    ### 6. 거래 방식

    - **질문**: 어떻게 거래하는가?

    - **예시**: 일시 구매, 구독, 렌탈, 리스

    - **영향**: 수익 모델, 고객 평생가치


    ### 7. 용도

    - **질문**: 어떤 목적으로 사용하는가?

    - **예시**: 교육용, 취미용, 전문가용

    - **세분화**: Use Case별 시장 크기


    ### 8. 기술 수준

    - **질문**: 어떤 기술을 사용하는가?

    - **예시**: Legacy, Modern, Cutting-edge

    - **영향**: 대체재 위협, 혁신 기회


    ### 9. 사용 빈도

    - **질문**: 얼마나 자주 사용하는가?

    - **예시**: 일일, 주간, 월간, 연간

    - **영향**: 구독 vs 구매 모델


    ### 10. 구매 주기

    - **질문**: 얼마나 자주 구매하는가?

    - **예시**: 1회성, 월간, 연간

    - **영향**: MRO, 재구매율


    ### 11. 의사결정자

    - **질문**: 누가 결정하는가?

    - **예시**: 개인, 가족, 기업 구매팀

    - **영향**: 마케팅 전략, 판매 프로세스


    ### 12. 규제 환경

    - **질문**: 어떤 규제가 있는가?

    - **예시**: 인허가, 안전 기준, 가격 규제

    - **영향**: 진입 장벽, 운영 비용


    ### 13. 산업 분류

    - **질문**: 어떤 산업에 속하는가?

    - **예시**: GICS, KSIC 코드

    - **목적**: 통계 자료 활용


    ## 🔍 활용 방법


    ### Quantifier SAM 계산 시

    - 13개 차원으로 시장 범위 명확화

    - Top-Down 필터 기준 제공

    - Bottom-Up 세그먼트 정의


    ### Validator 정의 검증 시

    - 각 차원별 정의 확인

    - 산업별 차이 식별

    - Gap 분석


    ### Observer 구조 분석 시

    - 시장 경계 설정

    - 비교 대상 선정


    ## ⚠️ 주의사항

    - 모든 차원 명확히 정의 필수

    - Validator와 반드시 협업

    - 중복 계산 방지 (채널, 용도 등)


    ## 📚 참고: `umis.yaml` Lines 1000-1100

    - TAM/SAM/SOM 정의

    - 시장 세분화

    - 기회 탐색

    '
