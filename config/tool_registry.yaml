  content: "# Quantifier: 시나리오 계획\n\n## \U0001F4CB 목적\n불확실성 하에서 3가지 시나리오(Best/Base/Worst)를 설계하여,\n의사결정자가 다양한 미래 경로를 이해하고 준비할\
    \ 수 있도록 합니다.\n\n## \U0001F3AF 3가지 시나리오\n\n### Best Case (낙관적)\n- **확률**: 20%\n- **가정**: 모든 가정이 호조\n  - 시장 성장률: 목표 달성\n\
    \  - 점유율: 계획 이상\n  - 수익성: 개선\n- **결과**: SAM × 1.3-1.5\n\n**예시**:\n- 규제 완화로 시장 확대\n- 경쟁사 실수로 점유율 확보\n- 기술 조기 성숙\n\n###\
    \ Base Case (기본) ⭐ 가장 중요\n- **확률**: 60%\n- **가정**: 현재 추세 유지\n  - 시장 성장률: CAGR 유지\n  - 점유율: 계획 달성\n  - 수익성: 예상 범위\n- **결과**:\
    \ SAM × 1.0\n\n**기준**: 가장 합리적 예측\n\n### Worst Case (비관적)\n- **확률**: 20%\n- **가정**: 불리한 요인 발생\n  - 시장 성장률: 둔화\n  - 경쟁 심화\n\
    \  - 수익성: 악화\n- **결과**: SAM × 0.6-0.8\n\n**예시**:\n- 규제 강화\n- 대형 경쟁사 진입\n- 기술 실패\n\n## \U0001F4CA 기대값 계산\n\n**Expected\
    \ Value (EV)**:\n```\nEV = (Best × 0.2) + (Base × 0.6) + (Worst × 0.2)\n\n예시:\nBest: 1,500억 × 0.2 = 300억\nBase: 1,000억\
    \ × 0.6 = 600억\nWorst: 700억 × 0.2 = 140억\n→ EV = 1,040억\n```\n\n## \U0001F50D 민감도 분석 (Sensitivity)\n\n**핵심 변수 식별**:\n\
