  content: "# Guardian: 진행 모니터링 (Meta-RAG)\n\n## \U0001F4CB 목적\n프로젝트 진행을 모니터링하여 순환 패턴과 목표 이탈을 조기 감지합니다.\n\n## \U0001F3AF 3가지\
    \ Memory\n\n### 1. Query Memory (순환 감지)\n- 같은 주제 3회 반복 → 경고\n- **예시**: \"SaaS Churn\" 3회 질의\n- **개입**: \"이미 2회 조회, 다른\
    \ 접근 시도?\"\n\n### 2. Goal Memory (목표 정렬)\n- 프로젝트 목표와 현재 작업 비교\n- 목표 이탈 60% 이하 → 경고\n- **개입**: \"원래 목표는 X, 현재 Y 분석 중\"\n\
    \n### 3. Time Tracking\n- 각 단계 소요 시간 추적\n- 과도한 시간 (계획 대비 2배+) → 제안\n- **개입**: \"범위 축소 또는 다음 단계 진행?\"\n\n## \U0001F6A8\
    \ 개입 시점\n\n1. **순환 패턴 감지**\n   - 제안: 대안 접근법 제시\n\n2. **목표 이탈**\n   - 제안: 재정렬 또는 범위 조정\n\n3. **시간 초과**\n   - 제안: 범위 축소\
    \ 또는 빠른 결론\n\n## \U0001F4E4 산출물\n- Progress Log\n- 경고 및 제안\n- 프로젝트 타임라인\n\n## \U0001F50D 실전 예시\n\n**순환 패턴 감지**:\n```\n\
    Query 1 (10:00): \"SaaS Churn Rate는?\"\nQuery 2 (11:30): \"B2B SaaS 해지율은?\"\nQuery 3 (14:00): \"SaaS 고객 이탈?\"\n\n→ Guardian\
    \ 경고: \"Churn 관련 3회 반복\"\n→ 제안: \"다른 지표 (LTV, CAC) 분석하시겠습니까?\"\n```\n\n**목표 이탈 감지**:\n```\n목표: \"피아노 구독 서비스 시장 분석\"\n\
    현재: \"바이올린 시장 분석 중\"\n\n→ Guardian 경고: \"목표와 40% 정렬\"\n→ 제안: \"피아노로 돌아가시겠습니까?\"\n```\n\n## ⚠️ 주의사항\n- 과도한 개입 지양 (필요시만)\n\
    - 제안은 선택사항\n- 사용자 의도 존중\n\n## \U0001F4DA 참고\n- Meta-RAG: Query/Goal Memory\n- `umis.yaml` Guardian 섹션\n"
