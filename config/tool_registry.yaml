  content: '# Framework: 시장 정의 (TAM/SAM/SOM)


    ## 📋 목적

    TAM/SAM/SOM을 명확히 정의하여 시장 규모 계산의 기준을 제공합니다.


    ## 🎯 3단계 시장 정의


    ### TAM (Total Addressable Market)

    - **정의**: 전체 잠재 시장

    - **범위**: 제약 없음 (이상적)

    - **예시**: 전 세계 음악 스트리밍 시장


    ### SAM (Serviceable Available Market)

    - **정의**: 도달 가능 시장

    - **범위**: 지역/채널/역량 제약 반영

    - **예시**: 한국 음악 스트리밍 시장


    **공식**: TAM × 지역 비중 × 제품 비중


    ### SOM (Serviceable Obtainable Market)

    - **정의**: 현실적 목표 시장

    - **범위**: 3-5년 달성 가능

    - **예시**: 한국 음악 스트리밍 점유율 5%


    **공식**: SAM × 목표 점유율


    ## 🔍 정의 프로세스


    1. **13차원 정의** (framework:13_dimensions 활용)

    2. **Validator 검증** (산업별 정의 차이)

    3. **범위 명확화** (포함/제외 명시)

    4. **문서화** (모든 Agent가 같은 정의 사용)


    ## ⚠️ 정의 함정


    ### 너무 넓은 정의

    - 문제: 집중력 분산, 실행력 약화

    - 예: "모든 교육 시장" (X)


    ### 너무 좁은 정의

    - 문제: 성장 제한, 시장 과소평가

    - 예: "서울 강남구 성인 피아노만" (X)


    ### 적정 수준

    - 3-5년 달성 가능

    - 확장 경로 명확

    - 예: "한국 성인 피아노 교육 (온/오프)" (O)


    ## 📚 참고

    - framework:13_dimensions

    - Quantifier:sam_4methods

    '
