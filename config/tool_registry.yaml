    \ 규칙 있음 → Phase 1\n# value: 0.06, phase: 1, confidence: 0.85\n```\n\n**커버리지 진화**:\n- Week 1: 45% (20개)\n- Month 1: 75%\
    \ (120개)\n- Year 1: 95% (2,000개)\n\n### Phase 3: Guestimation (3-8초)\n```python\n# Phase 1/2 없음 → Phase 3\n# 11개 Source\
    \ 수집 + 종합 판단\n\nresult = estimator.estimate(\n    \"음식점 SaaS ARPU는?\",\n    domain=\"Food_Service_SaaS\"\n)\n\n# reasoning_detail\
    \ (v7.3.2):\n# {\n#   'method': 'weighted_average',\n#   'sources_used': ['rag', 'statistical'],\n#   'why_this_method':\
    \ '증거 신뢰도 유사',\n#   'evidence_breakdown': [...],\n#   'judgment_process': [...]\n# }\n```\n\n**11개 Source**:\n- Physical:\
    \ 시공간, 보존, 수학\n- Soft: 법률, 통계, 행동경제학\n- Value: 확정, LLM, 웹, RAG, 통계값\n\n### Phase 4: Fermi Decomposition (v7.7.0 용어 명확화)\
    \ ⭐\n\n**구현**: phase4_fermi.py (2,500줄) ⭐ v7.7.0 파일명 변경\n**클래스**: Phase4FermiDecomposition\n**상태**: ✅ 100% 구현 완료\n**내부**:\
    \ Step 1-4 (스캔 → 생성 → 체크 → 실행)\n\n```python\n# Phase 1/2/3 실패 → Phase 4 자동 실행\nresult = estimator.estimate(\"SaaS LTV는?\"\
    )\n\n# Phase 4 동작 (Step 1-4):\n# Step 1: 초기 스캔 (가용 데이터 파악)\n# Step 2: 모형 생성 (ltv = arpu / churn_rate)\n# Step 3: 재귀 추정\
    \ (arpu, churn_rate)\n# Step 4: 모형 실행 (Backtracking)\n# → value: 1,600,000원, phase: 4, depth: 1\n```\n\n#### 12개 비즈니스\
    \ 지표 템플릿 (v7.5.0)\n\n**핵심 8개**:\n1. Unit Economics (LTV/CAC 비율, 1개 모형)\n2. Market Sizing (시장 규모, 2개 모형)\n3. LTV (고객 생애\
    \ 가치, 2개 모형)\n4. CAC (고객 획득 비용, 2개 모형)\n5. Conversion Rate (전환율, 2개 모형)\n6. Churn Rate (해지율, 2개 모형)\n7. ARPU (평균 매출, 3개\
    \ 모형)\n8. Growth Rate (성장률, 2개 모형)\n\n**고급 4개 (v7.5.0 신규)**:\n9. Payback Period (회수 기간, 2개 모형)\n   - payback = cac / (arpu\
    \ × gross_margin)\n10. Rule of 40 (SaaS 건강도, 1개 모형)\n    - rule_40 = growth_rate + profit_margin\n11. Net Revenue Retention\
    \ (순매출 유지율, 2개 모형)\n    - nrr = 1 + expansion_rate - churn_rate\n12. Gross Margin (매출총이익률, 2개 모형)\n    - gross_margin\
    \ = (revenue - cogs) / revenue\n\n**총**: 12개 지표, 23개 모형\n**커버리지**: 90-95% (템플릿만)\n\n#### Phase 4 재귀 구조 (Step 1-4)\n\n\
    **Phase 4 내부 Step 1-4**:\n\n**Step 1**: 초기 스캔\n- 가용 데이터 파악 (Bottom-up)\n- 부모 데이터 상속\n\n**Step 2**: 모형 생성\n- LLM 모형 생성\
    \ (3-5개)\n- 변수 재검색 (최대 2회)\n- SimpleVariablePolicy 필터링\n\n**Step 3**: 실행 가능성 체크\n- Unknown 변수 → Phase 3 시도\n- Phase 3\
