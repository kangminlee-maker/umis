  content: "# Explorer: RAG 패턴 검색\n\n## 목적\n31개 비즈니스 모델 + 23개 Disruption 패턴에서 관련 패턴 자동 검색\n\n## RAG 아키텍처\n- **Vector**: projected_index\
    \ (agent_view=explorer)\n- **Graph**: Neo4j (13 노드, 45 관계)\n- **Embedding**: text-embedding-3-large (3072 dim)\n\n## 검색\
    \ 프로세스\n\n### 1. Vector Search\n```python\nfrom umis_rag.agents.explorer import ExplorerRAG\n\nexplorer = ExplorerRAG()\n\
    patterns = explorer.search_patterns(\"구독 모델\")\n\n# 결과\n# → subscription_model (유사도 0.95)\n# → platform + subscription\
    \ (0.87)\n```\n\n### 2. Graph Search (조합 패턴)\n```python\ncombinations = explorer.search_patterns_with_graph(\"구독 모델\"\
    )\n\n# 결과\n# → subscription + platform (confidence 0.87)\n# → subscription + advertising (0.78)\n```\n\n### 3. Case Search\
    \ (성공 사례)\n```python\ncases = explorer.search_cases(\n    industry=\"음악 산업\",\n    pattern_id=\"subscription_model\"\n\
    )\n\n# 결과\n# → Spotify (2.2억 구독자, 5.2% churn)\n# → Netflix (해지율 2.4%)\n# → Adobe (구독 전환 후 매출 3배)\n```\n\n## 출력 형식\n```yaml\n\
    matched_patterns:\n  - pattern_id: subscription_model\n    similarity: 0.95\n    critical_success_factors:\n      - \"\
    해지율 < 5%\"\n      - \"LTV/CAC > 3.0\"\n\n    success_cases:\n      - \"Spotify: 5.2% churn\"\n      - \"Netflix: 2.4%\
    \ churn\"\n\ncombinations:\n  - pattern: subscription + platform\n    confidence: 0.87\n    evidence:\n      - Spotify\n\
    \      - LinkedIn Premium\n\n    insight: \"플랫폼 네트워크 효과 + 구독 안정성\"\n```\n\n## \U0001F3AF 패턴 검색 원칙 (When to Use RAG)\n\n\
    1. **Observer 관찰 결과 먼저**\n   - Albert의 market_reality_report.md 필수\n   - 비효율성 리스트 확인\n   - 트리거 시그널 식별\n\n2. **RAG 우선,\
    \ LLM 보조**\n   - 54개 검증 사례에서 자동 매칭\n   - LLM은 RAG 결과가 부족할 때만\n   - 환각 방지\n\n3. **패턴 조합 탐색**\n   - 단일 패턴보다 조합이 강력\n   -\
    \ Graph Search로 조합 발견\n   - 예: subscription + platform\n\n4. **핵심 성공 요인 추출**\n   - 각 패턴의 CSF (Critical Success Factors)\n\
    \   - 실패 함정 (Failure Traps)\n   - 벤치마크 지표 (Churn < 5%, LTV/CAC > 3)\n\n---\n\n## \U0001F517 Agent 협업\n\n**From Observer\
    \ (Albert)**: 필수!\n- market_reality_report.md\n- key_inefficiencies (트리거 시그널)\n- 구조적 제약 조건\n\n**To 7-Step Process**:\n\
    - 발견한 패턴 → Step 2 다차원 분석 Input\n- 성공 사례 → 벤치마크\n- CSF → 검증 기준\n\n**With Estimator (Fermi)**:\n- 패턴별 핵심 지표 추정\n- 예: \"\
    구독 모델\" → Churn, LTV, ARPU 필요\n- Estimator에게 요청\n\n---\n\n## \U0001F6AB 역할 경계\n\n**Pattern Search는**:\n- ✅ 패턴 찾기 (RAG\
    \ 자동)\n- ✅ 성공 사례 매칭\n- ✅ CSF 제공\n\n**Pattern Search는 하지 않음**:\n- ❌ 가설 생성 (hypothesis_generation)\n- ❌ 검증 (validation_protocol)\n\
    - ❌ 최종 판단 (7_step_process)\n\n**Workflow**: Pattern Search → Hypothesis → Validation → 7-Step\n\n---\n\n## \U0001F4DA\
    \ 참고\n- RAG 패턴: `data/raw/umis_business_model_patterns.yaml` (31개)\n- Disruption: `data/raw/umis_disruption_patterns.yaml`\
