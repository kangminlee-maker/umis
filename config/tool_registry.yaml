    \ 및 명시\n\n### 2. 측정 Gap\n- 정의는 같으나 측정 방법이 다름\n- **예시**: Churn Rate\n  - Monthly vs Annual\n  - Customer vs Revenue Churn\n\
    - **대응**: 측정 방법 통일\n\n### 3. 해석 Gap\n- 측정은 같으나 해석이 다름\n- **예시**: 5% Churn\n  - SaaS: 우수 (업계 평균 7%)\n  - 게임: 매우 나쁨 (업계\
    \ 70%)\n- **대응**: 벤치마크 비교\n\n## \U0001F4CA 분석 프로세스\n1. 정의 확인 (우리 vs 업계)\n2. 차이 식별\n3. 조정 필요성 판단\n4. 재계산 (Quantifier) 또는\
