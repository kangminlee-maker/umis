- tool_id: framework:7_powers
  tool_key: tool:framework:7_powers
  metadata:
    agent: framework
    category: strategy
    complexity: high
    context_size: 550
    priority: high
  content: "# Framework: 7 Powers (Hamilton Helmer)\n\n## 7가지 경쟁 우위\n\n1. **Scale\
    \ Economies (규모의 경제)**\n   - 생산량 ↑ → 단위 비용 ↓\n   - 예: 반도체, 자동차\n\n2. **Network\
    \ Effects (네트워크 효과)**\n   - 사용자 ↑ → 가치 ↑\n   - 예: Facebook, KakaoTalk\n\n3. **Counter-Positioning\
    \ (역포지셔닝)**\n   - 1등이 따라할 수 없는 포지션\n   - 예: Netflix vs Blockbuster\n\n4. **Switching\
    \ Costs (전환 비용)**\n   - 고객이 바꾸기 어려움\n   - 예: Salesforce, Adobe\n\n5. **Branding\
    \ (브랜드)**\n   - 객관적으로 동일해도 선호\n   - 예: Apple, Nike\n\n6. **Cornered Resource (독점\
    \ 자원)**\n   - 경쟁사가 구할 수 없는 자원\n   - 예: 특허, 라이선스, 인재\n\n7. **Process Power (프로세스\
    \ 우위)**\n   - 오랜 시간 축적된 프로세스\n   - 예: Toyota 생산 방식\n\n## 분석 방법\n\n각 Power별로:\n\
    - 존재 여부 확인\n- 강도 평가 (약/중/강)\n- 지속 가능성\n"
- tool_id: framework:counter_positioning
  tool_key: tool:framework:counter_positioning
  metadata:
    agent: framework
    category: strategy
    complexity: high
    context_size: 450
    priority: high
  content: "# Framework: Counter-Positioning (1등 추월 전략)\n\n## 개념\n\n1등 기업이 따라하면 기존\
    \ 사업을 훼손하는 포지션\n\n## 구조\n\n```\n1등: 기존 모델에 Lock-in\n   ↓ 딜레마\n신규: 새 모델 (1등이 못\
    \ 따라함)\n   ↓\n결과: 시장 역전\n```\n\n## 성공 사례\n\n- Netflix vs Blockbuster\n  - Blockbuster:\
    \ 매장 렌탈 (늦은 반납료 수익)\n  - Netflix: 구독 (늦은 반납료 없음)\n  - Blockbuster가 따라하면 주 수익원\
    \ 포기\n\n- 전기차 vs 전통 자동차\n  - 전통: 엔진, 변속기 (핵심 역량)\n  - Tesla: 배터리, 소프트웨어\n  - 전통이\
    \ 따라하면 기존 공장/인력 무용\n\n## 발견 방법\n\n1. 1등의 수익 구조 분석\n2. 그것을 없애는 모델 고안\n3. 1등이 따라할\
    \ 수 없는지 확인\n"
