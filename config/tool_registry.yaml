        - "새로운 비즈니스 기회 찾아줘"
    
    content: |
      # Explorer: 7단계 기회 발굴 프로세스
      
      ## 7단계 프로세스
      
      1. **시장 관찰** (Observer 협업)
         - 현재 시장 구조
         - 비효율성 지점
      
      2. **패턴 매칭** (RAG 검색)
         - 유사 패턴 탐색
         - 성공 사례 벤치마크
      
      3. **가설 생성**
         - 기회 가설 수립
         - 근거 수집
      
      4. **정량 검증** (Quantifier 협업)
         - 시장 규모 추정
         - 성장률 분석
      
      5. **데이터 검증** (Validator 협업)
         - 출처 확인
         - 정의 검증
      
      6. **종합 평가** (Guardian 평가)
         - 품질 검증
         - 위험 분석
      
      7. **산출물 작성**
         - OPP_*.md 생성
         - 추적성 확보
      
      ## 산출물
      - `OPP_YYYYMMDD_NNN.md`
      - `opportunity_portfolio.md`
  
