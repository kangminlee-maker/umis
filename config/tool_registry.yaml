    content: |
      # Validator: 데이터 정의 검증
      
      ## 주요 지표 정의
      
      ### MAU (Monthly Active Users)
      - **정의**: 월간 활성 사용자 수
      - **측정 기준**: 최소 1회 이상 로그인
      - **산업별 차이**:
        - SaaS: 유료 기능 사용
        - 소셜: 피드 조회 또는 포스팅
        - 게임: 게임 플레이
      
      ### ARPU (Average Revenue Per User)
      - **정의**: 사용자당 평균 매출
      - **계산**: 총 매출 / MAU
      - **주의**: 무료 사용자 포함 여부
      
      ## 검증 프로토콜
      1. 정의 출처 확인
      2. 산업 표준과 비교
      3. Gap 분석
