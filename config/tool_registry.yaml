  content: "# Quantifier: SAM 4가지 방법론\n\n## \U0001F4CB 목적\n시장 규모(SAM)를 4가지 독립적 방법으로 계산하여 교차 검증합니다.\n±30% 이내 수렴 시 신뢰도 확보, 분산\
    \ 시 정의 재검토가 핵심입니다.\n\n## \U0001F3AF 4가지 방법 상세\n\n### Method 1: Top-Down (하향식)\n\n**개념**: TAM (전체 시장) → 필터링 → SAM\n\n**프로세스**:\n\
    ```\nTAM (글로벌 또는 전체 시장)\n  ↓ 지역 필터 (한국 15%)\n  ↓ 제품 필터 (피아노만 25%)\n  ↓ 세그먼트 필터 (프리미엄 40%)\n  = SAM\n```\n\n**예시** (피아노\
    \ 시장):\n- 악기 시장 1조원\n- × 피아노 비중 15% = 1,500억\n\n**주의**:\n- ⚠️ 정의 검증 필수! (Rachel 협업)\n  - \"악기 시장\"이 신품만? 중고 포함?\n  - 렌탈\
    \ 포함? 판매만?\n- 상한/하한 논리 테스트\n  - 상한: 전체 교육 시장 > SAM ✓\n  - 하한: 학원 수 × 구매 < SAM ✓\n\n---\n\n### Method 2: Bottom-Up (상향식)\
    \ ⭐ 가장 신뢰\n\n**개념**: 고객 단위 → 적산 → SAM\n\n**공식**:\n```\n타겟 고객 수 (Validator 검증)\n  × 구매율 (Estimator 추정)\n  × 평균 객단가 (Validator\
    \ 확인)\n  × 구매 빈도 (연간)\n  = SAM\n```\n\n**예시** (피아노 시장):\n```\n- 학원 신규: 1,000개 × 2대 × 500만 = 100억\n- 가정용 신규: 20,000가구 ×\
    \ 300만 = 600억\n- 교체 수요: 10,000대 × 400만 = 400억\n→ Total: 1,100억\n```\n\n**강점**: 가장 구체적, 가정 명확\n\n**Estimator 협업**: ⭐ v7.3.2+\n\
    - 구매율, ARPU 추정: `estimator.estimate()`\n\n---\n\n### Method 3: Proxy (유사 시장 비교)\n\n**개념**: 비슷한 시장 → 조정 → SAM\n\n**공식**:\n\
    ```\n유사 시장 규모 (일본, 미국 등)\n  × 시장 상관계수 (GDP 비율 등)\n  × 문화/성숙도 계수\n  = SAM\n```\n\n**예시** (피아노 시장):\n```\n일본 피아노 시장: 3,000억엔\n\
    \  × 한국/일본 GDP 비 0.35\n  × 문화 계수 0.8\n  = 1,200억원\n```\n\n**주의**: 보조 검증 수단, 단독 사용 지양\n\n---\n\n### Method 4: Competitor\
    \ Revenue (경쟁사 역산) ⭐ 신뢰도 높음\n\n**개념**: 경쟁사 매출 → 점유율 역산 → SAM\n\n**프로세스**:\n1. Top 3-5 기업 매출 확인 (Validator)\n2. 제품별 매출\
    \ 분해 (Estimator 협업)\n3. 시장 점유율 추정 (60-70% 일반적)\n4. 역산: Top N 매출 ÷ 점유율 = SAM\n\n**예시** (피아노 시장):\n```\n- 삼익악기: 1,000억 ×\
    \ 피아노 40% = 400억\n- 영창악기: 600억 × 피아노 60% = 360억\n→ Top 2 합계: 760억\n→ 점유율 60% 가정\n→ SAM = 760억 ÷ 0.6 = 1,267억\n```\n\n\
    **Estimator 협업**:\n- 비상장사 매출 추정\n- 제품별 매출 비중 추정\n\n---\n\n## \U0001F50D 수렴 분석 (Convergence)\n\n**목표**: ±30% 이내 수렴\n\n\
    **통계 기준**:\n- CV (변동계수) < 30%\n- Max/Min ratio ≤ 1.3\n\n**우선순위**:\n1. Bottom-Up (가장 신뢰)\n2. Competitor Revenue (높은 신뢰)\n\
    3. Top-Down (정의 검증 후)\n4. Proxy (보조 검증)\n\n**분산 시 대응**:\n- 각 방법의 데이터 정의 재확인\n- Rachel과 정의 일치성 검토\n- 논리적 타당성 재검증\n\n**최종\
    \ SAM**: 수렴 범위 중간값 ± 신뢰구간\n\n**예시** (피아노):\n```\nMethod 1: 1,500억\nMethod 2: 1,100억 ⭐\nMethod 3: 1,200억\nMethod 4: 1,267억\
    \ ⭐\n\n→ 범위: 1,100-1,500억 (CV 14% ✓)\n→ 최종 SAM: 1,300억 ± 200억\n```\n\n---\n\n## \U0001F4E4 산출물\n\n**Excel 자동 생성**: `market_sizing.xlsx`\n\
    \n**9개 시트**:\n1. Summary (4가지 방법 요약)\n2. Method 1 - Top-Down\n3. Method 2 - Bottom-Up ⭐\n4. Method 3 - Proxy\n5. Method\
    \ 4 - Competitor ⭐\n6. Convergence Analysis\n7. Sensitivity (민감도 분석)\n8. Assumptions (가정 리스트)\n9. Sources (데이터 출처)\n\n\
    ---\n\n## \U0001F517 Agent 연계\n\n**From Validator (필수!)**:\n- 데이터 정의 검증\n- 출처 확인\n- 신뢰도 평가\n\n**To Estimator** (v7.3.2+):\
    \ ⭐\n- 구매율, ARPU 추정\n- 비상장사 매출 추정\n- 제품별 매출 비중\n\n**To Observer**:\n- HHI 계산 결과 제공\n- 시장 집중도 정량화\n\n---\n\n## \U0001F3AF\
    \ 계산 원칙 (Quantification Principles) ⭐ 중요!\n\n1. **SAM이 핵심**\n   - TAM보다 SAM 정확도가 중요\n   - \"도달 가능한 시장\"이 의사결정 기준\n\n2.\
    \ **정의 검증이 계산보다 우선**\n   - 계산 전 반드시 Validator (Rachel) 협업\n   - 산업별 정의 차이 확인\n   - 정의 불명확 → 계산 의미 없음\n\n3. **4가지 방법 모두\
    \ 사용**\n   - 단일 방법 금지\n   - 교차 검증 필수\n   - ±30% 이내 수렴 목표\n\n4. **모든 숫자에 출처**\n   - 정의 명시\n   - 출처 (SRC_ID)\n   - 가정 (ASM_ID)\n\
    \   - 재검증 가능성 확보\n\n---\n\n## \U0001F517 Estimator 협업 (v7.5.0 역할 명확화) ⭐ 매우 중요!\n\n**핵심 원칙**: \n- Quantifier = 계산 공식 소유\
    \ + 실행\n- Estimator = 값 추정\n- **직접 추정 금지! Estimator 호출 필수**\n\n**협업 예시** (LTV 계산):\n```\n1. Quantifier: \"LTV 계산 시작\"\n\
    2. Quantifier: \"ARPU 필요\" → Estimator.estimate('B2B SaaS ARPU는?')\n3. Estimator: \"80,000원\" 반환\n4. Quantifier: \"Churn\
    \ 필요\" → Estimator.estimate('B2B SaaS Churn은?')\n5. Estimator: \"5%\" 반환\n6. Quantifier: LTV = 80,000 / 0.05 = 1,600,000원\
    \ 계산\n```\n\n**협업 빈도**: ★★★★★ (가장 많이)\n**주요 케이스**: ARPU, Churn, 전환율, 성장률, 고객 수 등\n\n---\n\n## ⚠️ 주의사항\n\n1. **Validator\
    \ 우선 협업**\n   - 계산 전 반드시 정의 검증\n   - 산업별 정의 차이 확인\n\n2. **Estimator 협업 필수** (v7.3.2+)\n   - 모든 값 추정은 Estimator 호출\n  \
    \ - 직접 추정 절대 금지!\n\n3. **수렴 필수**\n   - ±30% 분산 시 정의 재검토\n   - 수렴 없이 진행 금지\n   - CV < 30%, Max/Min ≤ 1.3\n\n4. **Excel\
    \ 함수 사용**\n   - 하드코딩 절대 금지\n   - 모든 계산 Excel 함수로\n   - 재검증 가능성 확보\n   - ID 참조 (=ASM_001*ASM_002)\n\n---\n\n## \U0001F4DA\
    \ 참고\n- 상세: `umis.yaml` Lines 3261-3600 (Quantifier 전체 섹션)\n- Excel Spec: `deliverable_specs/quantifier/market_sizing_workbook_spec.yaml`\n\
    - 예시: `deliverable_specs/quantifier/examples/excel/`\n- 계산 공식: `data/raw/calculation_methodologies.yaml` (31개)\n"
