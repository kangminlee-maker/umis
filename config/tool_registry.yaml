    content: |
      # Quantifier: 성장 분석
      
      ## CAGR 계산
      ```
      CAGR = (종료값/시작값)^(1/기간) - 1
      ```
      
      ## S-Curve 분석
      - 도입기
      - 성장기
      - 성숙기
