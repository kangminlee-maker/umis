  content: '# Guardian: 품질 평가 (3단계)


    ## 📋 목적

    산출물의 품질을 3단계로 평가하여 의사결정 적합성을 판단합니다.


    ## 🎯 ThreeStageEvaluator


    ### Stage 1: 규칙 기반 (0.1초, 무료)


    **체크 항목** (10점 만점):

    - 필수 섹션 존재? (3점)

    - ID 규칙 준수? (2점)

    - 출처 명시? (SRC_ID) (3점)

    - Excel 함수 사용? (2점)


    **판정**:

    - >= 8점: Pass (Stage 2 생략)

    - 7점: Pass (조건부)

    - < 7점: Stage 3 LLM 평가


    ---


    ### Stage 2: 임계값 (0.01초)


    **로직**:

    - Stage 1 >= 7 → Pass (통과)

    - Stage 1 < 7 → Stage 3 호출


    **목적**: LLM 비용 절약 (90% 케이스)


    ---


    ### Stage 3: LLM 평가 (5초, $0.01)


    **평가 항목**:

    1. **Rigor (엄밀성)**: 논리적 타당성

    2. **Alignment (정렬)**: 목표와 일치

    3. **Evidence (근거)**: 주장에 증거


    **RAE Score**: 0-10점

    - >= 7.0: Pass

    - 5.0-6.9: Conditional (수정 권장)

    - < 5.0: Fail (재작성)


    ## 📊 등급 체계


    - **A급**: Stage 1 >= 8 (즉시 통과)

    - **B급**: Stage 1 = 7, RAE >= 7 (통과)

    - **C급**: RAE 5-6.9 (조건부)

    - **F급**: RAE < 5 (재작성)


    ## 📤 산출물

    - Quality Report

    - Grade (A/B/C/F)

    - 개선 권장 사항


    ## 🔗 연계

    - 모든 Agent의 최종 산출물 평가

    - Pass → 승인

    - Fail → 재작성 요청


    ## 🔍 실전 예시


    **산출물**: market_reality_report.md


    **Stage 1 체크** (10점):

    - Executive Summary 있음: 3점 ✓

    - SRC_ID 모두 명시: 3점 ✓

    - ID 규칙 준수: 2점 ✓

    - Excel 함수 사용: 2점 ✓

    → 합계: 10점 → A급 (즉시 Pass)


    **A급 → Stage 2-3 생략 → 승인**


    **만약 Stage 1 = 5점**:

    - Stage 3 LLM 호출

    - RAE Score: Rigor 6, Alignment 7, Evidence 5 → 평균 6.0

    - → C급 (조건부, 수정 권장)


    ## ⚠️ 주의사항

    - 90% 케이스는 Stage 1만 (빠름)

    - LLM은 필요시만 (비용 절약)

    - 3단계 모두 Pass 기준 동일 (>= 7.0)


    ## 📚 참고

    - RAE Index (Meta-RAG)

    - `umis.yaml` Guardian 섹션

    '
