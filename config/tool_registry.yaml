  content: "# Validator: 데이터 정의 검증\n\n## \U0001F4CB 목적\n모든 데이터와 지표의 정의를 명확히 하고, 산업별 차이를 식별하여, \nQuantifier의 계산과 Observer의\
    \ 분석이 정확한 정의 위에서 이루어지도록 합니다.\n\n**핵심 원칙**: \"같은 단어, 다른 정의\" 함정 방지!\n\n## \U0001F3AF 검증 대상 지표 (주요 예시)\n\n### 1. MAU (Monthly\
    \ Active Users)\n\n**기본 정의**: 월간 활성 사용자 수\n\n**산업별 \"활성\" 정의 차이** ⚠️:\n- **SaaS**: 유료 기능 최소 1회 사용\n- **소셜미디어**: 피드 조회\
    \ 또는 포스팅\n- **게임**: 게임 실행 및 플레이\n- **금융앱**: 로그인만 vs 거래 실행\n- **커머스**: 상품 조회 vs 구매\n\n**검증 질문**:\n1. 로그인만 해도 \"활성\"인가?\n\
    2. 무료 사용자도 포함하는가?\n3. 중복 계정은 어떻게 처리하는가?\n4. 측정 기간: 달력 기준 vs Rolling 30일?\n\n**출처 확인**: 회사 IR 자료, 산업 리포트\n**SRC_ID 필수**:\
    \ 정의 출처 명시\n\n---\n\n### 2. ARPU (Average Revenue Per User)\n\n**기본 정의**: 사용자당 평균 매출\n\n**계산 공식의 함정** ⚠️:\n```\nOption\
    \ A: 총 매출 / MAU (무료 포함)\nOption B: 총 매출 / Paying Users (유료만)\nOption C: 총 매출 / DAU (일간 활성)\n```\n\n**산업별 차이**:\n- SaaS:\
    \ 유료 사용자만 (ARPPU)\n- 소셜/게임: 전체 사용자 (무료 포함)\n- 커머스: 구매자만 vs 방문자 전체\n\n**검증 체크리스트**:\n- [ ] 분자: 총 매출 범위 (구독만? 광고 포함?)\n\
    - [ ] 분모: MAU vs Paying vs DAU\n- [ ] 기간: 월간 vs 연간 (÷12?)\n- [ ] 화폐: KRW vs USD (환율 적용?)\n\n**Estimator 협업**: 비공개 기업 ARPU\
    \ 추정 시\n\n---\n\n### 3. Churn Rate (해지율)\n\n**정의의 3가지 변형**:\n```\n1. Monthly Churn = 월간 해지 / 월초 고객 수\n2. Annual Churn\
    \ = 연간 해지 / 연초 고객 수\n3. Revenue Churn = 해지 MRR / 총 MRR\n```\n\n**산업별 표준**:\n- B2B SaaS: 월간 1-2% (연간 12-24%)\n- B2C 구독:\
    \ 월간 5-7%\n- 게임: 월간 70-80% (첫 달)\n\n**주의**: \"해지\"의 정의\n- 명시적 취소 vs 자동 만료\n- 유예 기간 포함 여부\n- Downgrade는 해지인가?\n\n---\n\n\
    ### 4. 시장 규모 용어\n\n**TAM vs SAM vs SOM 정의**:\n- TAM (Total Addressable Market): 전체 잠재 시장\n- SAM (Serviceable Available\
    \ Market): 도달 가능 시장\n- SOM (Serviceable Obtainable Market): 현실적 목표\n\n**정의 검증 필요 사항**:\n- \"시장\"이 매출 기준? 거래액(GMV) 기준?\n\
    - 신품만? 중고 포함?\n- 렌탈 포함? 판매만?\n- 글로벌? 국내? 특정 지역?\n\n**Quantifier 협업**: SAM 계산 전 필수 정의 검증\n\n---\n\n## \U0001F50D 검증 프로토콜\
    \ (4단계)\n\n### Step 1: 정의 출처 확인\n\n**출처 우선순위**:\n1. 공식 발표 (IR, 공시)\n2. 산업 표준 (GAAP, IFRS)\n3. 산업 리포트 (McKinsey, Gartner)\n\
    4. 학술 문헌\n5. 업계 관행\n\n**SRC_ID 부여**: 모든 정의에 출처 ID\n\n---\n\n### Step 2: 산업 표준과 비교\n\n**Gap 분석**:\n- 우리 정의 vs 산업 표준\n-\
    \ 차이 이유 파악\n- 조정 필요 여부 결정\n\n**RAG 활용**:\n- `data_sources_registry` (50개) 검색\n- `definition_validation_cases` (84개) 참조\n\
    \n---\n\n### Step 3: Gap 분석\n\n**3가지 Gap 유형**:\n1. **정의 Gap**: 용어는 같으나 정의 다름\n2. **측정 Gap**: 정의는 같으나 측정 방법 다름\n3. **해석\
    \ Gap**: 측정은 같으나 해석 다름\n\n**대응 방안**:\n- Quantifier에게 재계산 요청\n- Estimator에게 재추정 요청\n- Observer에게 재해석 요청\n\n---\n\n### Step\
    \ 4: 명확화 및 문서화\n\n**산출물**: `data_validation_report.md`\n\n**포함 내용**:\n- 검증된 정의 (각 SRC_ID 포함)\n- 산업별 차이 정리\n- 선택한 정의 및\
    \ 근거\n- 조정 사항 (있다면)\n- 신뢰도 평가\n\n---\n\n## \U0001F4E4 산출물\n\n**Deliverable**: `data_validation_report.md` + `source_registry.md`\n\
    \n**To Quantifier (Bill)**:\n- 검증된 정의 제공\n- 계산 기준 명확화\n\n**To Observer (Albert)**:\n- 관찰 데이터 신뢰도\n- 출처 확인 결과\n\n**To Estimator\
    \ (Fermi)** (v7.3.2+):\n- Phase 2에서 우선 검색됨\n- 확정 데이터 vs 추정치 구분\n\n---\n\n## \U0001F517 Agent 연계\n\n**From Quantifier**:\
    \ 계산 전 정의 요청\n**From Observer**: 관찰 데이터 출처 확인\n**From Estimator**: 추정 전 기준 값 제공\n\n**To All Agents**: 검증 완료 데이터 공유\n\n\
    ---\n\n## \U0001F50D 검증 프로세스 (실제 작업 방식)\n\n**Enterprise Software 사례**:\n```\n받은 데이터: \"한국 ERP 시장 $800M\"\n\n검증 단계:\n1.\
    \ 출처 확인: IDC Korea 2023 보고서 (A급)\n2. 정의 확인: 'ERP'가 SCM, CRM 포함? → 포함\n3. 범위 확인: 클라우드 only? → 온프레미스 포함\n4. Bill에게 보고: \"\
    정의가 너무 넓음\"\n5. 조정: 순수 ERP는 60%로 추정 → $480M\n\n최종 데이터: $480M (조정됨, SRC_IDC_2023_001)\n```\n\n**Consumer Behavior 사례**:\n\
    ```\n받은 데이터: \"밀레니얼 70% 온라인 쇼핑 선호\"\n\n검증 질문:\n- 밀레니얼 정의: 1981-1996? 1980-2000?\n- 온라인 쇼핑: 모바일 포함? 배달앱?\n- '선호' 측정: 횟수?\
    \ 금액? 설문?\n- 조사 시점과 표본 크기?\n\n결과: 정의 불명확 → 사용 불가 → 대체 데이터 소싱\n```\n\n---\n\n## \U0001F3AF 신뢰도 평가 프레임워크\n\n### 출처 신뢰성 (Source\
    \ Credibility)\n- 발행 기관의 권위\n- 조사 방법론의 타당성\n- 표본 크기와 대표성\n- 이해관계 충돌 여부\n\n### 데이터 품질 (Data Quality)\n- 정의의 명확성\n- 시의성\
    \ (최신 데이터?)\n- 일관성 (시계열 일관성)\n- 완전성 (누락 없는가)\n\n### 신뢰도 등급\n- **High**: 정부 통계, 전수조사, 감사 재무제표\n- **Medium**: 민간 조사, 표본조사,\
    \ 추정 포함\n- **Low**: 언론 인용, 익명 출처, 오래된 자료\n\n---\n\n## \U0001F50D 창의적 소싱 전략 (데이터 부족 시)\n\n**키워드 확장 예시** (홈베이킹):\n```\n\
    Level 1 (직접): \"홈베이킹\"\nLevel 2 (사용자 관점): \"집에서 빵 만들기\", \"DIY 빵\"\nLevel 3 (목적별): \"쿠키 만들기\", \"케이크 만들기\"\nLevel 4 (구매\
    \ 의도): \"오븐 추천\", \"제빵 재료\"\n\n발견: YouTube \"집에서 빵 만들기\" 검색량이 \"홈베이킹\" 3배!\n→ 시장 규모 재추정 필요\n```\n\n**Platform 데이터 소싱**:\n\
    - 플랫폼 공시 (거래액, 수수료율)\n- 앱스토어 랭킹 (다운로드 추정)\n- 개발자 커뮤니티 (불만 → 수수료 부담)\n- 파트너사 IR (의존도 파악)\n\n---\n\n## ⚠️ 주의사항\n\n1. **정의\
    \ 없이 계산 금지**\n   - Quantifier가 먼저 요청해야 함\n   - 정의 확인 없이 SAM 계산 시 오류\n\n2. **산업별 차이 필수 확인**\n   - \"MAU\"라고 다 같은 MAU 아님\n\
    \   - 산업 관행 우선 조사\n\n3. **출처 신뢰도 평가**\n   - SRC_ID 부여 필수\n   - 신뢰도: High/Medium/Low\n   - 이해관계 충돌 체크\n\n4. **Estimator\
    \ 연계** (v7.3.2+)\n   - Phase 2에서 Validator 우선 검색\n   - 확정 데이터 먼저, 없으면 추정\n\n---\n\n## \U0001F4DA 참고\n- 상세: `umis.yaml`\
    \ Lines 3800-4100 (Validator 전체 섹션)\n- RAG: data_sources_registry (50개), definition_validation_cases (84개)\n- Deliverable\
