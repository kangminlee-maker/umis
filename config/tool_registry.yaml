  content: "# Explorer: 7단계 기회 발굴 프로세스\n\n## 7단계 프로세스\n\n1. **시장 관찰** (Observer 협업)\n\
    \   - 현재 시장 구조\n   - 비효율성 지점\n\n2. **패턴 매칭** (RAG 검색)\n   - 유사 패턴 탐색\n   - 성공\
    \ 사례 벤치마크\n\n3. **가설 생성**\n   - 기회 가설 수립\n   - 근거 수집\n\n4. **정량 검증** (Quantifier\
    \ 협업)\n   - 시장 규모 추정\n   - 성장률 분석\n\n5. **데이터 검증** (Validator 협업)\n   - 출처 확인\n\
    \   - 정의 검증\n\n6. **종합 평가** (Guardian 평가)\n   - 품질 검증\n   - 위험 분석\n\n7. **산출물\
    \ 작성**\n   - OPP_*.md 생성\n   - 추적성 확보\n\n## 산출물\n- `OPP_YYYYMMDD_NNN.md`\n- `opportunity_portfolio.md`\n"
- tool_id: quantifier:sam_4methods
  tool_key: tool:quantifier:sam_4methods
  metadata:
    agent: quantifier
    category: calculation
    complexity: high
    context_size: 600
    priority: high
  when_to_use:
    keywords:
    - 시장 규모
    - SAM
    - TAM
    - 크기
    - 계산
    scenarios:
    - '@Quantifier, 음악 스트리밍 SAM 계산'
    - 시장 규모 얼마나 되나요?
  content: "# Quantifier: SAM 4가지 방법\n\n## 4가지 방법\n\n### Method 1: Top-Down\n```\n\
    TAM (전체 시장)\n  → 지역 필터 (한국 15%)\n  → 제품 필터 (피아노만 25%)\n  → 세그먼트 필터 (프리미엄 40%)\n\
    \  = SAM\n```\n\n### Method 2: Bottom-Up\n```\n타겟 고객 수\n  × 구매율\n  × 평균 객단가\n\
    \  × 구매 빈도\n  = SAM\n```\n\n### Method 3: Proxy (유사 시장)\n```\n유사 시장 규모\n  × 시장\
    \ 상관계수\n  × 적용 비율\n  = SAM\n```\n\n### Method 4: Competitor Revenue\n```\n경쟁사\
    \ 매출\n  × 시장 점유율 역산\n  = SAM\n```\n\n## 수렴 분석\n- ±30% 범위 내 수렴 필요\n- CV(변동계수) <\
    \ 30%\n- Max/Min ratio ≤ 1.3\n\n## 산출물\n- `market_sizing.xlsx` (Excel 자동 생성)\n\
    - 9개 시트 포함\n"
