  content: "# Framework: 경쟁 분석 (Porter's Five Forces)\n\n## \U0001F4CB 목적\nPorter의 5 Forces 모델로 산업 매력도와 경쟁 강도를 분석합니다.\n\n\
    ## \U0001F3AF Porter's Five Forces\n\n### 1. 기존 경쟁자 간 경쟁 (Rivalry)\n\n**평가 요소**:\n- 경쟁자 수 (많을수록 치열)\n- 시장 성장률 (낮을수록 치열)\n\
    - HHI 지수 (낮을수록 경쟁)\n- 차별화 수준 (낮을수록 가격 경쟁)\n\n**점수**: 1-10 (10 = 매우 치열)\n\n### 2. 신규 진입 위협 (Entry)\n\n**진입 장벽**:\n- 자본\
    \ 필요 (높을수록 낮은 위협)\n- 규모의 경제 (기존 업체 유리)\n- 브랜드 충성도\n- 규제 요구사항\n\n**점수**: 1-10 (10 = 높은 위협)\n\n### 3. 대체재 위협 (Substitutes)\n\
    \n**평가**:\n- 대체재 성능 (유사할수록 위협)\n- 전환 비용 (낮을수록 위협)\n- 가격 경쟁력\n\n**예시**: \n- 택시 vs Uber\n- 케이블 TV vs Netflix\n\n### 4. 공급자\
    \ 협상력 (Supplier Power)\n\n**평가**:\n- 공급자 집중도 (높을수록 강함)\n- 전환 비용 (높을수록 강함)\n- 대체 공급자 유무\n\n### 5. 구매자 협상력 (Buyer Power)\n\
    \n**평가**:\n- 고객 집중도 (높을수록 강함)\n- 가격 민감도\n- 전환 비용 (낮을수록 강함)\n\n## \U0001F4CA 산업 매력도 계산\n\n**공식**:\n```\n매력도 = 10 - (Rivalry\
    \ + Entry + Substitutes)/3\n        + (Supplier Power + Buyer Power)/2 (우리가 강할 때)\n\n점수:\n- 8-10: 매우 매력적\n- 6-8: 보통\n\
    - < 6: 비매력적\n```\n\n## \U0001F4E4 산출물\n- 5 Forces 분석 보고서\n- 산업 매력도 점수\n- 경쟁 구도 맵\n\n## \U0001F517 연계\n- Observer: 경쟁 구도\
    \ 데이터\n- Quantifier: HHI 계산\n\n## \U0001F4DA 참고\n- Porter, \"Competitive Strategy\"\n- Observer:market_structure\n\n-\
    \ 시장 점유율\n- 포지셔닝 맵\n- 차별화 요소\n"
