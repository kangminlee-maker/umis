    \ MAU\"\n\n**우리 정의**: 월 1회 이상 재생\n**업계 정의**:\n- Spotify: 월 1회 이상 재생\n- Apple Music: 월 1회 이상 재생\n- YouTube Music: 앱 실행\n\
    \n**Gap 식별**: YouTube는 기준이 낮음\n**조정**: Spotify 기준 채택\n**재계산**: MAU 수정 (YouTube 제외)\n\n## \U0001F4E4 산출물\n- Gap 분석 보고서\n\
    - 조정 권장 사항\n- 통일된 정의 (선택 근거 포함)\n\n## \U0001F4DA 참고\n- RAG: definition_validation_cases (84개)\n- `umis.yaml` Validator\
    \ 섹션\n\n1. 표준 정의 확인\n2. 산업별 변형 파악\n3. Gap 정량화\n4. 조정 또는 명시\n"
