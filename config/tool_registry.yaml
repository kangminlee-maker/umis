  content: "# Framework: 7 Powers (Hamilton Helmer)\n\n## 7가지 경쟁 우위\n\n1. **Scale Economies (규모의 경제)**\n   - 생산량 ↑ → 단위 비용\
    \ ↓\n   - 예: 반도체, 자동차\n\n2. **Network Effects (네트워크 효과)**\n   - 사용자 ↑ → 가치 ↑\n   - 예: Facebook, KakaoTalk\n\n3. **Counter-Positioning\
    \ (역포지셔닝)**\n   - 1등이 따라할 수 없는 포지션\n   - 예: Netflix vs Blockbuster\n\n4. **Switching Costs (전환 비용)**\n   - 고객이 바꾸기 어려움\n\
    \   - 예: Salesforce, Adobe\n\n5. **Branding (브랜드)**\n   - 객관적으로 동일해도 선호\n   - 예: Apple, Nike\n\n6. **Cornered Resource\
    \ (독점 자원)**\n   - 경쟁사가 구할 수 없는 자원\n   - 예: 특허, 라이선스, 인재\n\n7. **Process Power (프로세스 우위)**\n   - 오랜 시간 축적된 프로세스\n   - 예:\
    \ Toyota 생산 방식\n\n## \U0001F50D 분석 방법\n\n**각 Power별로**:\n1. 존재 여부 확인\n2. 강도 평가 (약 1-3 / 중 4-7 / 강 8-10)\n3. 지속 가능성 (단기/중기/장기)\n\
    4. 구축 난이도 (쉬움/보통/어려움)\n\n## \U0001F4CA Score Card 작성\n\n| Power | 존재 | 강도 | 지속성 | 구축 난이도 |\n|-------|------|------|--------|-------------|\n\
    | Scale Economies | ✓ | 8/10 | 장기 | 어려움 |\n| Network Effects | ✗ | - | - | - |\n| ... | ... | ... | ... | ... |\n\n##\
