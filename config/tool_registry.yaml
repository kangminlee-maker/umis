      ## RAG 데이터 소스 활용
      
      ```python
      from umis_rag.agents.validator import ValidatorRAG
      
      validator = ValidatorRAG()
      sources = validator.search_data_source("한국 통계")
      ```
      
      ## 신뢰도 평가
      
      - S급: 정부 공식 통계
