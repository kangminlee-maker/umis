    - 대략
    - 추론
    conditions:
    - 직접 데이터 없음
    - 정확한 값 알 수 없음
    - 짧은 시간 내 판단 필요
    scenarios:
    - 전환율을 추정해야 하는데 데이터가 없어
    - 시장 규모를 대략적으로 알고 싶어
    - 이 가정이 합리적인지 검증하고 싶어
  content: "# Guestimation (Fermi Estimation)\n\n**정의**: 기초적 지식 + 논리적 추론으로 대략적 근사치\
    \ 추정\n\n> \"보이지 않는 것을 보이게. 정답보다 과정이 중요\"\n\n## Fermi 4원리\n\n1. **모형**: 추상 → 계산\
    \ 가능 모형 (시장 규모 = 고객 수 × 구매액)\n2. **분해**: 큰 문제 → 작은 요소 (1인당 지출 = 교통 + 식비 + 숙박)\n\
    3. **제약조건**: 물리적/시간적 한계 활용 (하루 24시간, 1인 1끼 30분)\n4. **Order of Magnitude**: 자릿수만\
    \ 맞으면 성공 (500억? 5000억?)\n\n## 8개 데이터 출처 (AI 전략)\n\n1. **프로젝트 데이터**: 확정 (직접 사용)\n\
    2. **LLM 직접 답변**: 즉시 ('한국 인구?') → 대략적\n3. **검색 공통 맥락**: 웹 서치 → 상위 결과 공통 값\n4.\
    \ **법칙**: 물리/법률/도덕 (절대적)\n5. **행동경제학**: Loss Aversion, Anchoring 등\n6. **통계 패턴**:\
    \ 80-20, 정규분포\n7. **Rule of Thumb**: 산업별 경험 공식 (RAG)\n8. **시공간 제약**: 하루 24h, 물리적\
    \ 한계\n\n**RAG 위치**: 출처 7의 일부일 뿐 (12.5%)!\n\n**비교 4대 기준**: 제품 속성, 소비 주체, 가격대, 구매\
    \ 맥락\n\n## 프로세스\n\n1. 문제 명확화 → 2. 모형 만들기 → 3. 분해 → 4. 계산 → \n5. 비율 조정 → 6. Boundary\
    \ → 7. 검증 → 8. 신뢰도\n\n## 예시\n\n- Benchmark: 피아노 전환율: RAG 4개 → 공기청정기 18% 채택 → 15%\n\
    - Decomposition: 휴일 여행: 250만 × 10만 = 2,500억\n- Constraint: 자장면: 중국집 8천 × 66 ×\
    \ 80% = 42만\n- Fermi 종합: 전봇대: 716만 (실제 858만, 오차 16%)\n\n## 구현\n\n```python\nfrom\
    \ umis_rag.utils.guestimation import GuestimationEngine\nengine = GuestimationEngine()\n\
    result = engine.check_comparability(target, candidate)\n```\n\n**상세**: umis.yaml\
    \ → tools_and_templates.methodologies.guestimation"
