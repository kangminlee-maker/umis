      ### Best Case (낙관적)
      - 확률: 20%
      - 모든 가정 호조
      - SAM × 1.5
      
      ### Base Case (기본)
      - 확률: 60%
      - 현재 추세 유지
      - SAM × 1.0
      
      ### Worst Case (비관적)
