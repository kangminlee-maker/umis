  content: '# Framework: Porter 가치사슬 분석


    ## 📋 목적

    기업/산업의 가치 창출 활동을 주활동과 지원활동으로 분해하여,

    경쟁 우위 원천과 비용 동인을 파악합니다.


    ## 🎯 Porter Value Chain


    ### 주활동 (5단계)

    1. **Inbound Logistics**: 원재료 입고

    2. **Operations**: 생산/제조

    3. **Outbound Logistics**: 완제품 출고

    4. **Marketing & Sales**: 마케팅/판매

    5. **Service**: 사후 서비스


    ### 지원활동 (4개)

    1. **Infrastructure**: 경영 인프라

    2. **HR Management**: 인적 자원 관리

    3. **Technology Development**: 기술 개발

    4. **Procurement**: 구매


    ## 📊 분석 포인트 (각 단계별)


    1. **마진율**: 단계별 수익 기여

    2. **부가가치**: 실제 가치 창출 vs 단순 전달

    3. **차별화 가능성**: 경쟁사 대비 차별화

    4. **아웃소싱 가능성**: Make vs Buy

    5. **비용 동인**: 원가 발생 주요 요인


    ## 🎯 전략 도출


    ### 수직 통합 (Make)

    - 높은 마진 단계 확보

    - 차별화 핵심 단계

    - 예: Tesla (배터리 내재화)


    ### 아웃소싱 (Buy)

    - 낮은 부가가치 단계

    - 규모의 경제 부족

    - 예: Apple (제조 Foxconn)


    ### 차별화 집중

    - 핵심 단계에 투자 집중

    - 나머지는 표준화


    ## 📤 산출물

    - Value Chain Diagram

    - 단계별 마진 분석

    - Make vs Buy 권장


    ## 📚 참고

    - Michael Porter, "Competitive Advantage"

    - Observer:value_chain 연계

    '
