    - '@Explorer, 플랫폼 비즈니스 사례'
    - 음악 스트리밍 비즈니스 모델 분석
  content: "# Explorer: RAG 패턴 검색\n\n## 목적\n31개 비즈니스 모델 + 23개 Disruption 패턴에서 관련 패턴\
    \ 자동 검색\n\n## RAG 아키텍처\n- **Vector**: projected_index (agent_view=explorer)\n\
    - **Graph**: Neo4j (13 노드, 45 관계)\n- **Embedding**: text-embedding-3-large (3072\
    \ dim)\n\n## 검색 프로세스\n\n### 1. Vector Search\n```python\nfrom umis_rag.agents.explorer\
    \ import ExplorerRAG\n\nexplorer = ExplorerRAG()\npatterns = explorer.search_patterns(\"\
    구독 모델\")\n\n# 결과\n# → subscription_model (유사도 0.95)\n# → platform + subscription\
    \ (0.87)\n```\n\n### 2. Graph Search (조합 패턴)\n```python\ncombinations = explorer.search_patterns_with_graph(\"\
    구독 모델\")\n\n# 결과\n# → subscription + platform (confidence 0.87)\n# → subscription\
    \ + advertising (0.78)\n```\n\n### 3. Case Search (성공 사례)\n```python\ncases =\
    \ explorer.search_cases(\n    industry=\"음악 산업\", \n    pattern_id=\"subscription_model\"\
    \n)\n\n# 결과\n# → Spotify (2.2억 구독자, 5.2% churn)\n# → Netflix (해지율 2.4%)\n# → Adobe\
    \ (구독 전환 후 매출 3배)\n```\n\n## 출력 형식\n```yaml\nmatched_patterns:\n  - pattern_id:\
    \ subscription_model\n    similarity: 0.95\n    critical_success_factors:\n  \
    \    - \"해지율 < 5%\"\n      - \"LTV/CAC > 3.0\"\n    \n    success_cases:\n   \
    \   - \"Spotify: 5.2% churn\"\n      - \"Netflix: 2.4% churn\"\n\ncombinations:\n\
    \  - pattern: subscription + platform\n    confidence: 0.87\n    evidence:\n \
    \     - Spotify\n      - LinkedIn Premium\n    \n    insight: \"플랫폼 네트워크 효과 +\
    \ 구독 안정성\"\n```\n\n## 다음 단계\n- 발견한 패턴으로 7단계 프로세스 시작\n- 또는 사례 심층 분석\n"
