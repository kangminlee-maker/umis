      - C급: 일반 블로그, 언론
      
      ## 검증 체크리스트
      
      - [ ] 출처 명확?
      - [ ] 최신 데이터 (2023+)?
      - [ ] 샘플 크기 충분?
      - [ ] 방법론 명시?
  
