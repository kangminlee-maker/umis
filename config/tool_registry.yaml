  content: "# Estimator: 값 추정 및 판단\n\n## 목적\n데이터 부족 시 값을 추정하고 지능적으로 판단 (Single Source of Truth)\n\n## 5-Phase Architecture\
    \ (v7.7.0)\n\n### Phase 1: Direct RAG (<0.5초)\n```python\nfrom umis_rag.agents.estimator import EstimatorRAG\n\nestimator\
