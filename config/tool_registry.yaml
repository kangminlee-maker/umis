  content: '# Quantifier: 성장 분석


    ## 📋 목적

    시장의 과거 성장 추이를 분석하고 미래 전망을 제시합니다.

    성장 동인을 파악하여 시나리오별 성장 경로를 예측합니다.


    ## 🎯 핵심 지표


    ### 1. CAGR (연평균 성장률)

    ```

    CAGR = (종료값/시작값)^(1/기간) - 1


    예시:

    2020: 1,000억

    2025: 2,000억

    CAGR = (2000/1000)^(1/5) - 1 = 14.9%

    ```


    ### 2. YoY (전년 대비 성장률)

    - 분기별/연도별 변화율

    - 성장 가속/둔화 추세 파악


    ### 3. S-Curve 분석

    - 도입기 (< 2.5%)

    - 성장기 (2.5% - 50%)

    - 성숙기 (50% - 90%)

    - 쇠퇴기 (> 90%)


    ## 📊 분석 프레임워크


    ### Leading Indicators (선행 지표)

    - 고객 유입 증가율

    - 신규 플레이어 진입

    - 투자 자금 유입

    - 기술 성숙도


    ### Lagging Indicators (후행 지표)

    - 시장 규모 증가

    - 플레이어 수익성

    - 시장 집중도


    ### 성장 동인 분석

    1. **수요측**: 고객 증가, 구매력 향상

    2. **공급측**: 경쟁 심화, 혁신

    3. **외부**: 규제, 기술, 트렌드


    ## 📤 산출물

    - CAGR 계산 결과

    - 성장 단계 판단 (S-Curve)

    - 향후 3-5년 전망

    - Excel: Growth Forecast 시트


    ## 🔗 Agent 연계

    - **Observer**: 구조 변화와 성장 연계

    - **Estimator**: 미래 값 추정

    - **Validator**: 과거 데이터 검증


    ## 🔍 성장 동인 상세 분석


    ### 수요측 동인

    1. **TAM 확대**: 전체 시장 성장

    2. **침투율 증가**: 기존 시장 내 보급

    3. **사용량 증가**: 고객당 소비 증가

    4. **가격 상승**: Premium화


    ### 공급측 동인

    1. **경쟁 증가**: 신규 진입

    2. **혁신**: 제품/서비스 개선

    3. **효율화**: 비용 절감 → 가격 인하


    ### 외부 동인

    1. **규제**: 완화/강화

    2. **기술**: Enabling Technology

    3. **트렌드**: 소비 패턴 변화

    4. **거시경제**: GDP, 소득 증가


    ## ⚠️ 주의사항

    - 과거 추세 ≠ 미래 (변곡점 주의)

    - 성장 동인 변화 모니터링

    - S-Curve 단계 정확히 판단


    ## 📚 참고: `umis.yaml` Lines 3428-3438

    '
