  - tool_id: framework:7_powers
    tool_key: tool:framework:7_powers
    
    metadata:
      agent: framework
      category: strategy
      complexity: high
      context_size: 550
      priority: high
    
    content: |
      # Framework: 7 Powers (Hamilton Helmer)
      
      ## 7가지 경쟁 우위
      
      1. **Scale Economies (규모의 경제)**
         - 생산량 ↑ → 단위 비용 ↓
         - 예: 반도체, 자동차
      
      2. **Network Effects (네트워크 효과)**
         - 사용자 ↑ → 가치 ↑
         - 예: Facebook, KakaoTalk
      
      3. **Counter-Positioning (역포지셔닝)**
         - 1등이 따라할 수 없는 포지션
         - 예: Netflix vs Blockbuster
      
      4. **Switching Costs (전환 비용)**
         - 고객이 바꾸기 어려움
         - 예: Salesforce, Adobe
      
      5. **Branding (브랜드)**
         - 객관적으로 동일해도 선호
         - 예: Apple, Nike
      
      6. **Cornered Resource (독점 자원)**
         - 경쟁사가 구할 수 없는 자원
         - 예: 특허, 라이선스, 인재
      
      7. **Process Power (프로세스 우위)**
         - 오랜 시간 축적된 프로세스
         - 예: Toyota 생산 방식
      
      ## 분석 방법
      
      각 Power별로:
      - 존재 여부 확인
      - 강도 평가 (약/중/강)
      - 지속 가능성
  
  - tool_id: framework:counter_positioning
    tool_key: tool:framework:counter_positioning
    
    metadata:
      agent: framework
      category: strategy
      complexity: high
      context_size: 450
      priority: high
    
    content: |
      # Framework: Counter-Positioning (1등 추월 전략)
      
      ## 개념
      
      1등 기업이 따라하면 기존 사업을 훼손하는 포지션
      
      ## 구조
      
      ```
      1등: 기존 모델에 Lock-in
         ↓ 딜레마
      신규: 새 모델 (1등이 못 따라함)
         ↓
      결과: 시장 역전
      ```
      
      ## 성공 사례
      
      - Netflix vs Blockbuster
        - Blockbuster: 매장 렌탈 (늦은 반납료 수익)
        - Netflix: 구독 (늦은 반납료 없음)
        - Blockbuster가 따라하면 주 수익원 포기
      
      - 전기차 vs 전통 자동차
        - 전통: 엔진, 변속기 (핵심 역량)
        - Tesla: 배터리, 소프트웨어
        - 전통이 따라하면 기존 공장/인력 무용
      
      ## 발견 방법
      
      1. 1등의 수익 구조 분석
      2. 그것을 없애는 모델 고안
      3. 1등이 따라할 수 없는지 확인
  
