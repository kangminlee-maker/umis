    ## 🎯 벤치마크 유형


    ### 1. 시장 규모 벤치마크

    - 유사 산업 SAM

    - 지역별 시장 크기

    - 성장률 비교


    ### 2. Unit Economics 벤치마크

    - LTV, CAC, Churn (업계 평균)

    - LTV/CAC Ratio

    - Payback Period

    - Rule of 40


    ### 3. 수익성 벤치마크

    - 업계 평균 마진율

    - 기업 규모별 마진

    - 비즈니스 모델별 차이


    ### 4. 성장 지표 벤치마크

    - CAGR (업계 평균)

    - YoY 성장률

    - 시장 성숙도


    ## 🔍 RAG 검색 프로세스


    ```python

    from umis_rag.agents.quantifier import QuantifierRAG


    quantifier = QuantifierRAG()


    # 유사 시장 벤치마크 자동 검색

    benchmarks = quantifier.search_benchmark("SaaS churn")


    # 결과:

    # - B2B SaaS: 월간 1-2%

    # - B2C SaaS: 월간 5-7%

    # - 업계 Best: < 1%

