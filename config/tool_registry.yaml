  - tool_id: quantifier:sam_4methods
    tool_key: tool:quantifier:sam_4methods
    
    metadata:
      agent: quantifier
      category: calculation
      complexity: high
      context_size: 600
      priority: high
    
    when_to_use:
      keywords:
        - 시장 규모
        - SAM
        - TAM
        - 크기
        - 계산
      
      scenarios:
        - "@Quantifier, 음악 스트리밍 SAM 계산"
        - "시장 규모 얼마나 되나요?"
    
    content: |
      # Quantifier: SAM 4가지 방법
      
      ## 4가지 방법
      
      ### Method 1: Top-Down
      ```
      TAM (전체 시장)
        → 지역 필터 (한국 15%)
        → 제품 필터 (피아노만 25%)
        → 세그먼트 필터 (프리미엄 40%)
        = SAM
      ```
      
      ### Method 2: Bottom-Up
      ```
      타겟 고객 수
        × 구매율
        × 평균 객단가
        × 구매 빈도
        = SAM
      ```
      
      ### Method 3: Proxy (유사 시장)
      ```
      유사 시장 규모
        × 시장 상관계수
        × 적용 비율
        = SAM
      ```
      
      ### Method 4: Competitor Revenue
      ```
      경쟁사 매출
        × 시장 점유율 역산
        = SAM
      ```
      
      ## 수렴 분석
      - ±30% 범위 내 수렴 필요
      - CV(변동계수) < 30%
      - Max/Min ratio ≤ 1.3
      
      ## 산출물
      - `market_sizing.xlsx` (Excel 자동 생성)
      - 9개 시트 포함
  
  - tool_id: quantifier:growth_analysis
