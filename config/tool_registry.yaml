    - DecompositionTrace 생성\n\n#### SimpleVariablePolicy (오버엔지니어링 회피)\n\n**원칙**: KISS (Keep It Simple, Stupid)\n- 6개: 권장 (Occam's\
    \ Razor)\n- 7-10개: 허용 (경고)\n- 10개+: 금지 (Miller's Law)\n\n**효과**: 98% (vs Hybrid 100%, 2% 차이)\n**코드**: 20줄 (vs Hybrid 300줄,\
    \ 15배 간단)\n\n#### 데이터 상속 (v7.5.0)\n\n**기능**: 재귀 시 부모의 available 변수 활용\n```python\ndepth 0: {customers: 1000, conversion:\
