    ## 🎯 12가지 방법 (우선순위순)


    1. **공식 통계**: 통계청, 산업협회, 정부 기관

    2. **공시 데이터**: DART, SEC, 상장사 IR

    3. **시장 리포트**: Gartner, IDC, McKinsey

    4. **학술 연구**: 논문, 학회, 연구소

    5. **뉴스/언론**: 기사, 인터뷰, 보도자료

    6. **전문가 인터뷰**: 업계 종사자

    7. **고객 서베이**: 설문조사

    8. **크롤링**: 웹사이트, 리뷰

    9. **역산**: 관련 지표로 추정

    10. **유사 시장**: Proxy 벤치마크

    11. **API 데이터**: 공개 API

    12. **Estimator 추정**: 최후 수단 (Phase 3-4)


    ## 🔍 적용 전략

    - 1-4번 우선 시도 (신뢰도 High)

    - 5-8번 보조 활용 (신뢰도 Medium)

    - 9-12번 최후 수단 (신뢰도 Low-Medium)


