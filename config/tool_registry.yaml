  content: "# Explorer: 7단계 통합 기회 발굴 프로세스\n\n## \U0001F4CB 목적\n시장 관찰 → 기회 발굴 → 검증의 완전한 통합 프로세스.\nObserver의 구조 분석을 기회 가설로 전환하고,\
    \ 다차원 검증을 통해 실행 가능한 기회를 도출합니다.\n\n## ⏱️ 소요 시간\n- 최소: 8시간 (빠른 평가)\n- 표준: 1-2일 (체계적 분석)\n- 최대: 3일 (종합 연구)\n\n## \U0001F3AF\
    \ 7단계 상세\n\n### Step 1: 초기 기회 스캔 (2-4시간)\n\n**입력**: Observer의 market_reality_report.md\n\n**활동**:\n1. 패턴 해석 - Albert 관찰\
    \ → 근본 원인 분석\n2. 기회 분류 (병렬 스캔):\n   - Gap 기회: 가치사슬 빈 공간\n   - 비효율 기회: 구조 개선\n   - Unmet Needs: 충족되지 않은 니즈\n   → 각 카테고리별\
    \ 최소 3개\n\n**산출물**: 기회 후보 리스트 (최소 9개) + 1차 평가\n\n### Step 2: 다차원 심층 분석 (4-8시간) ⭐ 핵심 단계\n\n**해석 원칙** (Explorer의 핵심 철학):\n\
    - \"Albert가 관찰한 패턴을 해석한다\" (Why it is)\n- \"숫자 뒤의 의미를 찾는다\"\n- \"고객이 진짜 원하는 것을 발견한다\"\n- \"남들이 못 보는 기회를 찾는다\"\n- \"발견한\
    \ 기회의 현실성을 냉정하게 검증한다\"\n\n**8개 분석 프레임워크 상세**:\n\n**1. 방어 구조 분석** (1시간)\n- 규모 우위 메커니즘 (생산량 ↑ → 단위 비용 ↓)\n- 네트워크 증폭 (사용자\
    \ ↑ → 가치 ↑)\n- 전환 장벽 (데이터, 학습, 통합 비용)\n- 독점 자산 (특허, 라이선스, 핵심 인재)\n- **Output**: 방어력 점수 1-10\n\n**2. 플랫폼 기회** (45분)\n-\
    \ 통제 가능 지점 발견 (수수료, 규칙 설정권)\n- 생태계 공백 (양면 시장 중 비어있는 쪽)\n- 중개 기회 (공급자-수요자 직접 연결 어려움)\n- **Output**: 플랫폼화 가능성 점수\n\n**3.\
    \ 정보 비대칭 매핑** (45분)\n- 가격 격차 (동일 상품 가격 편차)\n- 품질 불확실성 (사전 확인 불가)\n- 지식 격차 (전문 지식 필요)\n- **Output**: 정보 기반 기회 맵\n\n**4.\
    \ 규제 영향 평가** (30분)\n- 규제 진입장벽 (인허가, 자본)\n- 준수 비용 (연간 규제 대응 비용)\n- 규제 차익 (규제로 인한 초과 이익)\n- **Output**: 규제 리스크/기회 매트릭스\n\
    \n**5. 기술 파괴 스캔** (45분)\n- 기술 채택 곡선 (도입 2.5% → 성장 50%)\n- 파괴 시점 예측 (전환점 언제?)\n- 가능케 하는 기술 (Enabling Tech)\n- **Output**:\
    \ 기술 기반 기회 타임라인\n\n**6. 관계 경제 탐색** (45분)\n- 커뮤니티 가치 (팬덤, UGC)\n- 감성 프리미엄 (브랜드 충성도)\n- 바이럴 잠재력 (K 계수 > 1.0)\n- **Output**:\
    \ 관계 기반 가치 창출 가능성\n\n**7. 비즈니스 모델 패턴 인식** (자동 - RAG!) ⭐\n- 31개 패턴 자동 검색 (Vector + Graph)\n- 트리거 시그널 자동 매칭:\n  - 중개 비용\
    \ 과다 → 플랫폼\n  - CAC 높음 + 반복 사용 → 구독\n  - 유통 마진 > 30% → D2C\n  - 트래픽 확보 가능 → 광고 모델\n- 성공 사례 자동 매칭 (Spotify, Netflix, Tesla\
    \ 등)\n- **Output**: 사업 모델 패턴 기반 기회 후보\n\n**8. Counter-Positioning 패턴** (자동 - RAG!) ⭐\n- 23개 Disruption 패턴 검색\n- 1등의 강점이\
