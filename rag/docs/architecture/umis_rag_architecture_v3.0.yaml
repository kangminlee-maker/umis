# ========================================
# Layer 1: Dual-Index Modular RAG
# ========================================

layer_1_modular_rag:
  _improvement: "1번 개선안 - Projection-at-Retrieval"
  _status: "phase_1"
  
  architecture: "dual_index"
  
  canonical_index:
    purpose: "업데이트용"
    description: "정규화된 단일 청크"
    
    structure:
      chunk_count: 5000  # 사례 기준
      content_type: "normalized_full"
      
      metadata:
        core:
          - source_id
          - domain
          - quality_grade
        
        sections:
          observer: {start, end}
          explorer: {start, end}
          quantifier: {start, end}
          validator: {start, end}
          guardian: {start, end}
    
    write:
      who: "사용자 (Cursor)"
      where: "1곳만"
      consistency: "보장됨"
  
  projected_index:
    purpose: "검색용"
    description: "Agent별 투영된 청크"
    
    structure:
      chunk_count: 30000  # 5000 × 6 agents
      content_type: "agent_specific"
      
      metadata:
        core: "source_id, domain, quality_grade"
        agent_specific: "observer_*, explorer_*, quantifier_*, ..."
    
    read:
      who: "모든 Agent"
      quality: "노이즈 0%, 품질 우수"
      speed: "빠름 (agent 필터링)"
  
  hybrid_projection:
    _improvement: "자동화 + Learning Loop"
    
    method: "규칙 90% + LLM 10%"
    
    rule_based:
      file: "projection_rules.yaml"
      coverage: "90%"
      speed: "< 1초"
      cost: "무료"
    
    llm_based:
      coverage: "10% (새 필드)"
      speed: "~2초"
      cost: "$0.001/호출"
    
    learning_loop:
      log: "llm_projection_log.jsonl"
      analysis: "주간"
      rule_generation: "자동"
      
      effect:
        llm_ratio: "10% → 5% → 1%"
        cost: "↓"
        speed: "↑"
  
  performance:
    search_speed: "140ms (Lazy보다 빠름!)"
    update_time: "32초 (1곳만)"
    consistency: "완벽 (1 source of truth)"
    quality: "Pre 수준 (노이즈 0%)"

