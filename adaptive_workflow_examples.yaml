# Adaptive Workflow Examples for UMIS v6.0.1
# UMIS v6.0.1 Progressive Intelligence Edition의 구체적 실행 예시
# 
# 참조: Section 9 (Implementation Guide) - external_resources
# 관련: Section 1 (System Definition) - 3-step market analysis framework
# 
# v6.0.1 핵심 개념 반영:
# - Information Flow Architecture (Albert → Steve → Owner)
# - 12 Universal Purposes (4개 관점)
# - 3-Step Framework (Purpose → Boundary → Dynamics)
# - 20-30% 명확도로 시작하는 Discovery Sprint

adaptive_workflow_examples:
  version: "6.0.1"
  description: "UMIS v6.0.1의 Adaptive Workflow 실행 예시"
  last_updated: "2024-10-24"
  
  # ===== 1. Discovery Sprint Examples =====
  discovery_sprint_examples:
    description: "20-30% 명확도에서 시작하는 탐색적 접근"
    
    initial_clarity_assessment:
      low_clarity_start:
        user_input: "뭔가 헬스케어 쪽에 기회가 있을 것 같은데..."
        clarity_score: "2/10 (20%)"
        stewart_guidance:
          - "헬스케어의 어떤 측면에 관심이 있으신가요?"
          - "해결하고 싶은 문제가 있으신가요?"
          - "특정 사용자군을 염두에 두고 계신가요?"
        evolution_path:
          step_1: "헬스케어 일반 (20%)"
          step_2: "디지털 헬스케어 (40%)"
          step_3: "원격진료 플랫폼 (60%)"
          step_4: "만성질환자 원격관리 (80%)"
    
    discovery_questions_examples:
      purpose_discovery:
        - question: "대략적으로 어떤 기회를 찾고 있나?"
          example_answers:
            - "고령화 관련 뭔가..."
            - "기존 비효율성 해결"
            - "새로운 기술 활용 가능성"
        
        - question: "어떤 문제를 해결하고 싶은가?"
          example_answers:
            - "비싼 의료비"
            - "접근성 문제"
            - "정보 비대칭"
        
        - question: "성공의 방향성은?"
          example_answers:
            - "사회적 가치 창출"
            - "수익성 있는 사업"
            - "기존 사업과 시너지"
  
  # ===== 2. Purpose Alignment Framework (Step 1) =====
  purpose_alignment_framework:
    description: "12 Universal Purposes 기반 의도 명확화"
    
    entrepreneur_perspective:
      entry_feasibility:
        discovery_questions:
          - "어떤 자원으로 시작하려고 하나요?"
          - "초기 목표 고객은 누구인가요?"
          - "차별화 포인트는 무엇인가요?"
        clarity_evolution:
          initial: "온라인 교육 시장 진입하고 싶음 (30%)"
          refined: "직장인 대상 실무 스킬 교육 플랫폼 (70%)"
          final: "IT 직군 전환 희망자를 위한 멘토링 결합 부트캠프 (90%)"
      
      product_market_fit:
        validation_approach:
          - "MVP로 빠른 시장 테스트"
          - "초기 사용자 피드백 수집"
          - "반복적 개선"
    
    corporate_perspective:
      competitive_strategy:
        analysis_focus:
          - "경쟁사 포지셔닝 맵"
          - "차별화 기회 영역"
          - "진입 장벽 분석"
      
      market_expansion:
        decision_criteria:
          - "시장 성장 잠재력"
          - "자사 역량과의 적합성"
          - "투자 대비 수익 전망"
    
    investor_perspective:
      investment_decision:
        evaluation_framework:
          - "시장 규모와 성장성"
          - "경쟁 구조와 진입장벽"
          - "팀과 실행 능력"
      
      risk_return_assessment:
        key_metrics:
          - "TAM/SAM/SOM 분석"
          - "Unit Economics"
          - "확장 가능성"
  
  # ===== 3. Information Flow Examples =====
  information_flow_examples:
    description: "v6.0.1 핵심: 체계적 정보 처리 흐름"
    
    layer_by_layer_processing:
      # Layer 1: Raw Data (Rachel)
      raw_data_example:
        market: "한국 커피 프랜차이즈"
        rachel_output:
          verified_data:
            - "점포 수: 스타벅스 1,700개, 이디야 3,000개"
            - "평균 객단가: 스타벅스 7,000원, 이디야 3,500원"
            - "연간 성장률: 시장 전체 5%"
          reliability_score: "85%"
          sources: ["공정거래위원회", "업계 보고서", "카드사 데이터"]
      
      # Layer 2: Processed Data (Bill)
      processed_data_example:
        bill_calculations:
          market_size: "2.5조원 (2024년 추정)"
          growth_rate: "CAGR 5.2%"
          market_concentration: "HHI 1,250 (경쟁적 시장)"
          profitability_analysis:
            average_margin: "영업이익률 8-12%"
            roi_period: "투자회수 3-5년"
      
      # Layer 3a: Structural Insights (Albert)
      structural_insights_example:
        albert_analysis:
          value_chain_interpretation:
            - "원두 수입업체 → 프랜차이즈 본사 → 가맹점 → 최종소비자"
            - "본사-가맹점 간 수익 배분 구조가 핵심"
          inefficiency_patterns:
            - "3rd Wave 커피 트렌드와 대형 프랜차이즈 gap"
            - "프리미엄 수요 vs 표준화된 공급"
          competitive_dynamics:
            - "입지 경쟁 심화로 임대료 부담 증가"
            - "배달 플랫폼 수수료로 마진 압박"
      
      # Layer 3b: Hypothetical Insights (Steve)
      hypothetical_insights_example:
        steve_opportunities:
          opportunity_1:
            hypothesis: "스페셜티 커피 구독 서비스"
            rationale: "품질 중시 소비자 + 정기구매 니즈"
            validation_needed: "타겟 고객 규모, 지불의향"
          opportunity_2:
            hypothesis: "무인 프리미엄 커피바"
            rationale: "인건비 절감 + 24시간 운영"
            validation_needed: "기술 신뢰도, 초기 투자비"
      
      # Final: Strategic Decision (Owner)
      strategic_decision_example:
        owner_synthesis:
          selected_opportunity: "스페셜티 커피 구독 서비스"
          reasoning:
            - "낮은 초기 투자 (무인매장 대비)"
            - "차별화 가능성 높음"
            - "확장성 우수"
          next_steps:
            - "MVP 개발 (3개월)"
            - "베타 테스트 (100명)"
            - "본격 출시 결정"
  
  # ===== 4. Market Boundary Examples (Step 2) =====
  market_boundary_examples:
    description: "13 dimensions를 활용한 시장 경계 정의"
    
    adaptive_boundary_setting:
      example_market: "온라인 교육"
      
      initial_boundary:
        what: "온라인 강의"
        where: "한국"
        who: "성인"
        clarity: "40%"
      
      refined_boundary:
        what: "실시간 인터랙티브 직무 교육"
        where: "한국 + 동남아 한국어 학습자"
        who: "25-35세 사무직 직장인"
        clarity: "75%"
      
      dimension_analysis:
        geographic:
          current: "한국 수도권 중심"
          expansion: "지방 → 동남아 진출"
        
        demographic:
          primary: "밀레니얼 직장인"
          secondary: "Z세대 취준생"
        
        technological:
          enablers: "화상회의 기술, AI 개인화"
          barriers: "기술 리터러시 격차"
  
  # ===== 5. Market Dynamics Examples (Step 3) =====
  market_dynamics_examples:
    description: "시장 작동 원리와 변화 패턴"
    
    force_dynamics_example:
      market: "전기차 충전 인프라"
      
      immediate_value_drivers:
        problem_solution_fit:
          problem: "충전 불안(Range Anxiety)"
          solution: "도심 초급속 충전소"
        
        time_to_value:
          current: "충전 30분"
          target: "충전 10분 이내"
      
      sustainable_value_dynamics:
        network_effects:
          mechanism: "충전소↑ → EV구매↑ → 충전소↑"
          tipping_point: "반경 5km 내 2개 이상"
        
        scale_economics:
          fixed_costs: "부지, 설비 투자"
          variable_costs: "전력, 유지보수"
          breakeven: "일일 이용률 30%"
  
  # ===== 6. Collaboration Patterns =====
  collaboration_patterns:
    description: "에이전트 간 협업 패턴"
    
    sequential_collaboration:
      pattern_name: "Albert → Steve → Owner"
      
      stage_1_albert_observation:
        input: "Rachel의 검증된 데이터"
        process: "구조적 패턴 분석"
        output:
          - "시장 구조 맵"
          - "비효율성 목록"
          - "Force dynamics"
      
      stage_2_steve_interpretation:
        input: "Albert의 구조 분석"
        process: "기회 가설 생성"
        output:
          - "기회 포트폴리오"
          - "혁신 시나리오"
          - "가치 제안"
      
      stage_3_owner_decision:
        input: "Steve의 기회 분석"
        process: "전략적 평가"
        output:
          - "Go/No-go 결정"
          - "자원 배분"
          - "실행 계획"
    
    parallel_collaboration:
      pattern_name: "동시 다발적 분석"
      when_used: "시간이 중요한 의사결정"
      
      example:
        situation: "경쟁사 M&A 발표 대응"
        parallel_tasks:
          rachel: "관련 데이터 긴급 수집"
          bill: "시장 영향 정량 분석"
          albert: "구조 변화 시나리오"
          steve: "대응 전략 옵션"
        coordination: "Stewart가 실시간 조율"
  
  # ===== 7. Stage-Specific Deliverables =====
  stage_deliverables:
    description: "단계별 구체적 산출물"
    
    discovery_sprint_outputs:
      day_1:
        - "초기 명확도 평가서 (2-3/10)"
        - "탐색 질문 목록"
        - "잠재 방향성 3-5개"
      
      day_3:
        - "refined purpose statement"
        - "초기 시장 경계 스케치"
        - "명확도 상승 (5-6/10)"
      
      day_5:
        - "확정 프로젝트 스코프"
        - "agent 역할 분담표"
        - "마일스톤 계획"
    
    full_analysis_outputs:
      week_1:
        title: "Market Structure Report"
        contents:
          - "13 dimension 분석"
          - "가치사슬 맵"
          - "경쟁 구조도"
      
      week_2:
        title: "Opportunity Portfolio"
        contents:
          - "검증된 기회 5-10개"
          - "우선순위 매트릭스"
          - "실행 로드맵"
      
      final:
        title: "Strategic Decision Package"
        contents:
          - "Executive Summary"
          - "투자 권고안"
          - "리스크 분석"
          - "실행 계획"
  
  # ===== 8. Common Patterns & Anti-patterns =====
  patterns_and_antipatterns:
    description: "자주 발생하는 패턴과 피해야 할 함정"
    
    successful_patterns:
      embracing_ambiguity:
        example: "처음엔 그냥 '푸드테크'였는데..."
        evolution: "푸드테크 → 밀키트 → 1인가구 프리미엄 밀키트 → 구독형 맞춤 밀키트"
        key_success: "각 단계에서 발견을 수용하고 방향 조정"
      
      parallel_exploration:
        example: "multiple hypotheses 동시 검증"
        approach:
          - "가설 A: B2C 직접 판매"
          - "가설 B: B2B2C 제휴"
          - "가설 C: 플랫폼 모델"
        benefit: "빠른 학습과 피벗"
    
    common_antipatterns:
      premature_convergence:
        symptom: "너무 일찍 한 방향에 고착"
        consequence: "더 나은 기회 놓침"
        prevention: "최소 3개 옵션 유지"
      
      analysis_paralysis:
        symptom: "완벽한 데이터 기다림"
        consequence: "시장 기회 상실"
        prevention: "80% 규칙 적용"
      
      role_confusion:
        symptom: "모든 agent가 모든 일"
        consequence: "비효율과 중복"
        prevention: "명확한 역할 경계"
  
  # ===== 9. Quick Reference Templates =====
  quick_reference_templates:
    description: "즉시 사용 가능한 템플릿"
    
    discovery_sprint_kickoff:
      template: |
        프로젝트명: [    ]
        초기 관심사: [    ]
        현재 명확도: [ ]/10
        
        Day 1 목표:
        □ 초기 purpose 탐색
        □ 잠재 시장 범위 스케치
        □ 주요 불확실성 식별
        
        Day 3 체크포인트:
        □ Purpose 구체화 (30% → 60%)
        □ 핵심 가설 3개 도출
        □ 검증 계획 수립
    
    information_flow_checklist:
      rachel_to_albert: "□ 데이터 신뢰도 > 80%"
      albert_to_steve: "□ 구조 분석 완료"
      steve_to_owner: "□ 기회 포트폴리오 준비"
      owner_decision: "□ 전략적 우선순위 결정"
    
    collaboration_trigger_matrix:
      low_clarity: "Stewart 주도"
      data_conflict: "Rachel 검증"
      structure_unclear: "Albert 심화"
      no_opportunities: "Steve 창의성"
      decision_paralysis: "Owner 결단"