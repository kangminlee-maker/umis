# UMIS business_model_patterns - Compatible with v6.3.0-alpha
# ========================================
# UMIS Business Model Patterns v6.2
# ========================================
# 
# 목적: Steve (Explorer)의 기회 발굴을 위한 검증된 사업모델 패턴 라이브러리
# 사용: umis_guidelines_v6.2.yaml의 Steve > business_model_pattern_recognition에서 참조
# 
# 구조:
# - 7개 주요 패턴
# - 각 패턴별: 구조 요건, 수익 모델, 검증 프레임워크, 성공사례
# 
# ========================================

_meta:
  version: "6.2"
  purpose: "검증된 사업모델 패턴 라이브러리"
  audience: "Steve (Explorer)"
  parent_document: "umis_guidelines_v6.2.yaml"
  usage_context: "Phase 2 다차원 분석 중 사업모델 패턴 인식"

# ========================================
# 패턴 1: 중개 기회 (Intermediation)
# @section: platform_business_model
# ========================================

platform_business_model:
  _id: "platform_business_model"
  _pattern_type: "intermediation"
  
  concept:
    name: "플랫폼 사업모델 (양면/다면 시장)"
    essence: "파편화된 공급-수요를 연결하여 거래 효율화"
    core_value: "매칭 효율성 + 거래 비용 절감 + 네트워크 효과"
  
  trigger_observations:
    _from: "Albert의 시장 구조 관찰"
    signals:
      - "공급자와 수요자가 서로 찾기 어려움"
      - "중개 비용이 거래액의 20% 이상"
      - "정보 비대칭이 심각 (가격/품질 불투명)"
      - "거래 성사율 낮음 (비효율 존재)"
      - "다수의 소규모 공급자 + 다수의 개별 수요자"
  
  opportunity_structure:
    
    value_proposition:
      to_supply_side:
        - "고객 접근성 향상"
        - "마케팅 비용 절감"
        - "결제/물류 인프라 제공"
      
      to_demand_side:
        - "선택권 확대"
        - "비교 편의성"
        - "거래 안전성"
      
      to_platform:
        - "중개 수수료 수익"
        - "데이터 자산 축적"
        - "생태계 통제력"
    
    revenue_models:
      - type: "거래 수수료"
        typical_range: "3-20%"
        examples: "배달의민족 6-12%, 우버 25%"
      
      - type: "광고 수입"
        mechanism: "공급자의 노출 구매"
        examples: "네이버 쇼핑 광고"
      
      - type: "프리미엄 구독"
        mechanism: "양측에 추가 기능 제공"
        examples: "링크드인 프리미엄"
    
    structural_requirements:
      
      critical_mass:
        concept: "양측의 최소 필요 규모"
        calculation:
          supply_side: "공급자 최소 X명 (서비스 작동 하한선)"
          demand_side: "수요자 최소 Y명 (공급자 유인 하한선)"
          interaction: "X × Y > 임계값"
        
        chicken_egg_solution:
          - "한쪽에 보조금 지급 (초기)"
          - "지역별 순차 런칭 (밀도 확보)"
          - "독점 공급자 확보 (차별화)"
      
      platform_control:
        governance:
          - "거래 규칙 설정권"
          - "품질 기준 관리"
          - "분쟁 해결 메커니즘"
        
        lock_in:
          - "평판 시스템 (리뷰/등급)"
          - "데이터 축적 (이력/선호)"
          - "전환 비용 형성"
      
      network_effect:
        mechanism: "사용자 증가 → 가치 증가 → 사용자 증가"
        measurement: "Metcalfe's Law (가치 ∝ n²)"
        tipping_point: "임계 질량 도달 후 급성장"
  
  validation_framework:
    
    bill_quantitative_check:
      market_size:
        - "양측 잠재 참여자 수 × 거래 빈도 × 평균 거래액"
        - "목표 수수료율로 수익성 계산"
      
      unit_economics:
        - "거래당 수수료 수익 vs 거래당 플랫폼 비용"
        - "손익분기 거래량"
        - "규모 경제 곡선"
    
    rachel_data_check:
      - "유사 플랫폼의 성공률 데이터"
      - "양측 참여 의향 설문/인터뷰"
      - "현재 중개 비용 실제 데이터"
    
    albert_structure_check:
      - "현재 중개 구조의 대체 가능성"
      - "플랫폼 삽입 시 가치사슬 재편 영향"
      - "기존 플레이어 대응 가능성"
    
    steve_feasibility_check:
      - "양측 임계 질량 확보 전략 구체적인가?"
      - "차별화된 가치 제안 명확한가?"
      - "수수료 수준이 양측 모두 수용 가능?"
  
  success_case_library:
    
    domestic:
      배달의민족:
        market: "음식 배달 중개"
        launch: "2010년"
        
        initial_structure:
          supply: "음식점 (파편화)"
          demand: "고객 (전화주문 불편)"
          inefficiency: "전화 주문, 메뉴 정보 부족"
        
        platform_solution:
          - "음식점 메뉴 DB화"
          - "모바일 주문 간편화"
          - "배달 추적"
        
        growth_metrics:
          - "가맹점: 3만개"
          - "MAU: 1,000만명"
          - "거래액: 연 수조원"
        
        exit: "2021년 딜리버리히어로 4조원 인수"
        
        critical_success_factors:
          - "지역별 밀도 확보 (30분 배달 가능)"
          - "음식점 수수료 6-12% (수용 가능 수준)"
          - "배달원 풀 확보 (3면 시장)"
      
      당근마켓:
        market: "중고거래 중개"
        launch: "2015년"
        
        differentiation: "지역 기반 C2C (동네 직거래)"
        scale: "MAU 1,800만 (2023)"
        
        critical_success_factors:
          - "위치 기반 신뢰 형성"
          - "무료 모델 (광고 수익)"
          - "간편한 거래 프로세스"
    
    global:
      우버:
        market: "차량 공유"
        launch: "2009년"
        
        innovation: "자산 없는 운송 서비스"
        scale: "150개국, 억 단위 사용자"
        
        critical_success_factors:
          - "실시간 매칭 알고리즘"
          - "동적 가격 (수요-공급 균형)"
          - "양측 평판 시스템"
      
      에어비앤비:
        market: "숙박 공유"
        launch: "2008년"
        
        innovation: "호텔 없는 숙박 사업"
        scale: "220개국, 700만 숙소"
        
        critical_success_factors:
          - "양측 신뢰 시스템 (리뷰/보험)"
          - "호스트 온보딩 전략"
          - "현지 경험 차별화"
  
  adaptation_guide:
    
    market_assessment:
      questions:
        - "우리 시장의 공급-수요 파편화 정도는?"
        - "현재 중개 비용/비효율은 얼마나?"
        - "양측이 플랫폼 가치를 인정할까?"
    
    sizing_approach:
      formula: "공급자 수 × 수요자 수 × 거래 빈도 × 평균 거래액 × 수수료율"
      example: "음식점 1만개 × 고객 50만 × 월 2회 × 2만원 × 8% = 연 1,920억"
    
    go_no_go_criteria:
      - metric: "양측 확보 가능성"
        threshold: "6개월 내 각 측 최소 임계 질량"
      - metric: "수수료 수용성"
        threshold: "경쟁 대비 20% 이상 저렴 or 가치 차별화"
      - metric: "네트워크 효과"
        threshold: "사용자 2배 → 가치 3배 이상 증가"

# ========================================
# 패턴 2: 반복 수익 기회 (Recurring Revenue)
# @section: subscription_model
# ========================================

subscription_model:
  _id: "subscription_model"
  _pattern_type: "recurring_revenue"
  
  concept:
    name: "구독형 사업모델"
    essence: "소유 → 이용 전환, 장기 고객 관계"
    core_value: "초기 부담 ↓, 안정 현금흐름, LTV 극대화"
  
  trigger_observations:
    _from: "Albert의 시장 구조 관찰"
    signals:
      - "제품/서비스 초기 구매 비용 높음 (50만원 이상)"
      - "고객 획득 비용(CAC) 높아 일회 판매로 회수 어려움"
      - "정기적 유지관리나 업데이트 필요"
      - "고객의 지속적/반복적 사용"
      - "재구매율이 높은 제품 (60% 이상)"
  
  opportunity_structure:
    
    value_proposition:
      to_customer:
        - "낮은 초기 비용 (렌탈/구독)"
        - "지속적 관리/업데이트"
        - "부담 분산 (월 납부)"
        - "해지 자유 (일부 모델)"
      
      to_company:
        - "예측 가능한 현금흐름"
        - "고객 생애가치(LTV) 극대화"
        - "재고/생산 계획 용이"
        - "업셀링 기회"
    
    revenue_models:
      - type: "정액 구독"
        structure: "월/년 고정 요금"
        examples: "넷플릭스 월 9,500원"
      
      - type: "사용량 기반"
        structure: "기본료 + 초과 사용료"
        examples: "AWS (클라우드)"
      
      - type: "계층별 요금제"
        structure: "Basic/Pro/Enterprise"
        examples: "Spotify Free/Premium"
    
    structural_requirements:
      
      recurring_value_delivery:
        what_to_provide:
          - "정기 제품 배송 (밀키트, 면도날)"
          - "지속적 서비스 (관리, 점검)"
          - "콘텐츠 업데이트 (영상, 음악)"
          - "소프트웨어 업그레이드"
        
        frequency:
          - "일일: 신문 구독"
          - "주간: 밀키트 배송"
          - "월간: 정수기 필터"
          - "수시: 클라우드 서비스"
      
      retention_mechanism:
        switching_cost:
          - "데이터 이전 비용"
          - "학습 곡선 재투자"
          - "생태계 Lock-in"
        
        satisfaction_drivers:
          - "일관된 품질 유지"
          - "고객 피드백 반영"
          - "개인화 강화"
      
      churn_management:
        target: "월 해지율 < 5%"
        
        prevention:
          - "정기 접점 (방문/이메일)"
          - "사용 모니터링 (저사용자 케어)"
          - "갱신 인센티브"
  
  validation_framework:
    
    unit_economics:
      ltv_calculation:
        formula: "ARPU × Gross Margin × 1/Churn Rate"
        example: "월 3만원 × 70% × 1/0.05 = 42만원"
      
      cac_benchmark:
        acceptable: "LTV/CAC > 3"
        good: "LTV/CAC > 5"
        excellent: "LTV/CAC > 7"
      
      payback_period:
        target: "< 12개월"
        calculation: "CAC / (ARPU × Gross Margin)"
    
    market_validation:
      customer_willingness:
        - "현재 일회 구매가 vs 구독 전환 가격"
        - "구독 수용 의향 조사"
        - "해지 시 재가입 의향"
      
      competitive_benchmark:
        - "유사 산업 구독 서비스 존재?"
        - "해당 서비스의 해지율?"
        - "가격 수준 비교"
    
    bill_check:
      - "연간 반복 매출 = 구독자 수 × ARPU × 12"
      - "3년 LTV = ARPU × 36 × (1-Churn)^36"
      - "목표 구독자 수 달성 시 ARR 규모"
    
    rachel_check:
      - "구독 경제 트렌드 데이터"
      - "타겟 고객군의 구독 서비스 이용률"
      - "경쟁 서비스 만족도 조사"
    
    steve_feasibility:
      - "지속적 가치 제공 능력 있는가?"
      - "해지율 목표 달성 가능한가?"
      - "구독 가격이 고객 지불 의향 내?"
  
  success_case_library:
    
    domestic:
      코웨이:
        market: "정수기/공기청정기 렌탈"
        launched: "1998년 (국내 최초 정수기 렌탈)"
        
        breakthrough_insight:
          problem: "정수기 초기 구매 부담 (100만원+)"
          solution: "월 3만원 렌탈 + 정기 관리"
        
        business_structure:
          revenue: "월 구독료"
          service: "2개월 필터 교체, 4개월 정기 점검"
          retention: "정기 방문 = 관계 유지 + 해지 장벽"
        
        scale_achieved:
          domestic: "655만 계정"
          global: "405만 계정 (해외)"
          total: "1,060만 계정 (2024)"
        
        economics:
          arpu: "월 ~3만원"
          annual_revenue: "655만 × 3만 × 12 = 연 ~2.4조원"
          churn_rate: "업계 평균 3-5%"
        
        critical_success_factors:
          - "정기 방문으로 Lock-in 효과"
          - "위생 관리 = 지속 가치"
          - "렌탈 → 구독 패러다임 전환"
      
      멜론:
        market: "음악 스트리밍"
        model: "무제한 청취 구독"
        
        economics:
          price: "월 7,900원"
          subscribers: "수백만 (추정)"
        
        value_delivery: "신곡 업데이트, 플레이리스트"
        retention: "음악 취향 데이터 축적"
    
    global:
      넷플릭스:
        market: "영상 스트리밍"
        launched: "1997년 (DVD 렌탈), 2007년 (스트리밍)"
        
        breakthrough_insight:
          problem: "비디오 대여점 방문 불편, 연체료"
          solution: "월정액 무제한 시청"
        
        scale_achieved:
          subscribers: "2.8억 (전세계)"
          revenue: "연 $330억 (2023)"
        
        economics:
          arpu: "월 ~$15 (국가별 상이)"
          ltv: "평균 25개월 구독"
          churn: "월 2-3%"
        
        critical_success_factors:
          - "오리지널 콘텐츠 투자 (해지 방지)"
          - "추천 알고리즘 (개인화)"
          - "글로벌 확장 (규모의 경제)"
      
      스포티파이:
        market: "음악 스트리밍"
        model: "Freemium (무료 + 프리미엄)"
        
        scale: "6억 사용자, 2.5억 유료"
        conversion: "~42% 유료 전환율"
        
        critical_success_factors:
          - "무료 모델로 사용자 확보"
          - "광고 불편 → 유료 전환 동기"
          - "음원 확보 (레이블 계약)"
  
  adaptation_guide:
    
    steve_thinking_process:
      step_1_trigger_matching:
        - "Albert 관찰: '정수기 구매 100만원, 재구매 주기 7년'"
        - "트리거 매칭: ✓ 초기 비용 높음, ✓ 정기 관리 필요"
        - "패턴 인식: recurring_value_pattern"
      
      step_2_hypothesis:
        - "기회: 정수기 구매 → 렌탈 전환"
        - "가치: 초기 부담 ↓, 정기 관리 ↑"
        - "수익: 월 구독료 × 장기 유지"
      
      step_3_sizing:
        - "Bill에게 요청: 타겟 고객 × 월 구독료 × 12개월"
        - "목표 해지율 가정하여 LTV 계산"
      
      step_4_validation:
        - "Rachel: 고객 구독 의향 조사 데이터"
        - "Albert: 기존 판매 구조와 충돌?"
        - "Bill: LTV/CAC > 3 달성 가능?"
    
    market_sizing_approach:
      tam: "전체 타겟 고객 수"
      sam: "구독 전환 가능 고객 (보통 TAM의 20-40%)"
      pricing: "일회 구매가의 1/30 ~ 1/50 수준 (월)"
      
      example:
        - "정수기: 구매 100만원 → 렌탈 월 3만원 (1/33)"
        - "소프트웨어: 구매 50만원 → SaaS 월 2만원 (1/25)"
    
    critical_decisions:
      - "구독 기간: 월간 vs 연간? (Lock-in vs 유연성)"
      - "약정 여부: 약정할인 vs 자유 해지?"
      - "최소 구독 기간: 3개월? 6개월? 없음?"

# ========================================
# 패턴 3: 확장 복제 기회 (Scalable Replication)
# @section: franchise_model
# ========================================

franchise_model:
  _id: "franchise_model"
  _pattern_type: "scalable_replication"
  
  concept:
    name: "프랜차이즈 사업모델"
    essence: "검증된 성공 모델의 복제 확산"
    core_value: "브랜드 + 노하우 공유, 빠른 확장"
  
  trigger_observations:
    signals:
      - "특정 지역에서 성공 모델 검증 완료"
      - "운영 프로세스가 표준화/매뉴얼화 가능"
      - "브랜드 인지도 확립"
      - "직접 확장 시 자본 제약"
      - "가맹점주 수요 존재"
  
  opportunity_structure:
    
    value_proposition:
      to_franchisee:
        - "검증된 사업 모델"
        - "브랜드 사용 권한"
        - "본부 지원 (교육/마케팅)"
      
      to_franchisor:
        - "적은 자본으로 확장"
        - "가맹비 + 로열티 수익"
        - "브랜드 확산"
    
    revenue_models:
      - type: "초기 가맹비"
        typical: "3천만 ~ 3억원"
      - type: "지속 로열티"
        typical: "매출의 3-8%"
      - type: "원자재 공급 마진"
        when: "본부가 재료 공급"
    
    structural_requirements:
      - "운영 매뉴얼 완비"
      - "가맹점 교육 시스템"
      - "품질 관리 체계"
      - "브랜드 보호 장치"
  
  success_case_library:
    
    domestic:
      BBQ치킨:
        launched: "1995년"
        scale: "국내 수천개 + 해외 수백개"
        
        critical_factors:
          - "표준화된 조리법"
          - "통합 물류 시스템"
          - "'치킨 한류' 브랜딩"
      
      이디야커피:
        scale: "국내 3,000개 이상"
        strategy: "저가 + 소형 점포"
        
        critical_factors:
          - "낮은 창업 비용 (가맹점주 진입 용이)"
          - "빠른 회전율"
          - "밀집 출점 전략"
    
    global:
      맥도날드:
        scale: "37,000개 매장 (전세계)"
        
        unique_structure:
          - "부동산 소유 + 임대 수익"
          - "표준화된 운영"
          - "글로벌 공급망"
      
      서브웨이:
        scale: "전세계 최대 매장 수"
        strategy: "낮은 초기 투자 + 간단한 운영"
  
  validation_framework:
    
    replicability_check:
      - "운영 프로세스 90% 이상 매뉴얼화 가능?"
      - "타 지역 적용 시 수정 필요 < 20%?"
      - "가맹점주 교육 기간 < 1개월?"
    
    economics_check:
      franchisee_roi:
        - "초기 투자 회수 기간 < 3년?"
        - "예상 월 순이익 > 가맹점주 목표?"
      
      franchisor_roi:
        - "가맹점 손익분기: 몇 개?"
        - "목표 300개 시 본부 수익?"
    
    market_check:
      - "가맹 희망자 풀 존재?"
      - "지리적 확장 여력?"
      - "브랜드 인지도 충분?"

# ========================================
# 패턴 4: 탈중개 기회 (Disintermediation)
# @section: direct_to_consumer_model
# ========================================

direct_to_consumer_model:
  _id: "direct_to_consumer_model"
  _pattern_type: "disintermediation"
  
  concept:
    name: "D2C (Direct-to-Consumer)"
    essence: "중간 유통 제거, 제조-고객 직접 연결"
    core_value: "마진 극대화 + 고객 직접 관계 + 빠른 피드백"
  
  trigger_observations:
    signals:
      - "유통 마진이 원가의 30% 이상"
      - "중간 유통 단계가 실질 가치 미추가"
      - "브랜드 통제 필요성 (일관된 경험)"
      - "온라인/직영 채널로 고객 접근 가능"
      - "중간상의 재고/배송이 비효율적"
  
  opportunity_structure:
    
    value_proposition:
      to_customer:
        - "유통마진 제거 → 낮은 가격"
        - "브랜드 직접 경험"
        - "빠른 피드백 반영"
      
      to_company:
        - "높은 마진 (유통 20-40% 절감)"
        - "고객 데이터 직접 확보"
        - "브랜드 완전 통제"
    
    channel_structure:
      - "자체 온라인몰 (주력)"
      - "브랜드 직영점"
      - "팝업 스토어"
      - "소셜 커머스"
    
    structural_requirements:
      - "온라인 플랫폼 구축"
      - "물류/배송 인프라"
      - "고객 서비스 조직"
      - "디지털 마케팅 역량"
  
  success_case_library:
    
    domestic:
      스타일난다:
        launched: "2004년 온라인몰"
        exit: "2018년 로레알 6천억 인수"
        
        journey:
          - "2004: 의류 온라인몰"
          - "2009: 화장품 3CE 출시"
          - "2018: 글로벌 브랜드 인수"
        
        critical_factors:
          - "유통 없이 브랜드 구축"
          - "밀레니얼 타겟팅"
          - "온라인 → 오프라인 확장"
      
      안다르:
        market: "애슬레저 의류"
        model: "온라인 D2C"
        
        growth: "수년 내 1,000억 규모"
        
        critical_factors:
          - "온라인 전용 브랜드"
          - "품질 대비 가격 경쟁력"
          - "커뮤니티 마케팅"
    
    global:
      테슬라:
        market: "전기차"
        innovation: "딜러 제거 전략"
        
        structure:
          - "온라인 주문"
          - "직영 쇼룸"
          - "서비스센터 직영"
        
        critical_factors:
          - "딜러 마진 제거"
          - "직접 고객 관계"
          - "디지털 네이티브 타겟"
      
      워비파커:
        market: "안경"
        problem: "안경점 마진 200-300%"
        solution: "온라인 D2C"
        
        pricing: "전통 $300 → D2C $95"
        
        critical_factors:
          - "Home Try-On (5개 무료 체험)"
          - "유통마진 제거"
          - "브랜드 스토리텔링"
  
  validation_framework:
    
    margin_analysis:
      current_structure:
        - "제조원가"
        - "+ 도매 마진 (20-30%)"
        - "+ 소매 마진 (30-50%)"
        - "= 최종 소비자가"
      
      d2c_structure:
        - "제조원가"
        - "+ 물류/배송 (5-10%)"
        - "+ 마케팅 (10-20%)"
        - "= 소비자가 (30-50% 절감 가능)"
    
    capability_check:
      - "온라인 커머스 구축 가능?"
      - "물류 자체 운영 or 3PL 활용?"
      - "디지털 마케팅 역량?"
      - "고객 서비스 조직?"
    
    market_check:
      - "타겟 고객의 온라인 구매 의향?"
      - "제품 특성상 온라인 판매 적합?"
      - "기존 유통망의 반발 리스크?"

# ========================================
# 패턴 5: 주목 경제 기회 (Attention Economy)
# @section: advertising_model
# ========================================

advertising_model:
  _id: "advertising_model"
  _pattern_type: "attention_economy"
  
  concept:
    name: "광고 기반 사업모델"
    essence: "무료 서비스 → 트래픽 확보 → 광고주에게 판매"
    core_value: "사용자는 공짜, 광고주가 지불"
  
  trigger_observations:
    signals:
      - "무료 제공으로 대규모 사용자 모집 가능"
      - "콘텐츠/서비스 제작 비용 < 광고 수익"
      - "광고주의 타겟 고객 접근 수요 높음"
      - "사용자 체류시간 길거나 반복 방문"
  
  structure:
    three_sided:
      - "서비스 제공자 (플랫폼)"
      - "무료 사용자 (콘텐츠 소비)"
      - "광고주 (노출 구매)"
    
    revenue:
      - type: "CPM (노출당)"
        unit: "1,000회 노출당 비용"
      - type: "CPC (클릭당)"
        unit: "클릭 1회당 비용"
      - type: "CPA (행동당)"
        unit: "구매/가입 등 행동당"
  
  success_cases:
    domestic:
      네이버:
        traffic: "국내 검색 60% 점유"
        revenue: "검색광고 + 디스플레이"
        model: "키워드 광고 경매"
      
      유튜브_한국:
        traffic: "월간 이용자 4,000만+"
        revenue: "영상 광고 (pre-roll 등)"
    
    global:
      구글:
        scale: "전세계 검색 90%+"
        revenue: "연 $2,000억+ 광고"
        model: "Google Ads (검색+디스플레이)"
      
      메타:
        platforms: "Facebook + Instagram"
        revenue: "연 $1,000억+ 광고"
        model: "타겟팅 광고 (사용자 데이터 기반)"
  
  validation:
    traffic_requirement:
      - "일일 방문자 > 10만 (광고주 관심)"
      - "월간 페이지뷰 > 1,000만"
    
    monetization:
      - "CPM $1-10 × 노출 수"
      - "손익분기 트래픽 계산"

# ========================================
# 패턴 6: IP 활용 기회 (IP Leverage)
# @section: licensing_model
# ========================================

licensing_model:
  _id: "licensing_model"
  _pattern_type: "ip_leverage"
  
  concept:
    name: "라이선싱 사업모델"
    essence: "IP 소유 유지, 사용권만 판매"
    core_value: "낮은 실행 리스크로 IP 수익화"
  
  trigger_observations:
    signals:
      - "강력한 지적재산 보유 (특허/캐릭터/브랜드)"
      - "해당 IP의 여러 산업 응용 가능"
      - "직접 전 산업 진출은 리소스 한계"
      - "IP 가치가 사업 기회보다 큼"
  
  structure:
    ip_types:
      - "기술 특허"
      - "캐릭터/콘텐츠"
      - "브랜드/상표"
      - "디자인/저작권"
    
    revenue:
      - "초기 라이선스 피"
      - "매출 연동 로열티 (3-15%)"
      - "최소 보장 로열티"
  
  success_cases:
    domestic:
      뽀로로:
        ip: "애니메이션 캐릭터"
        licensing: "완구, 식품, 문구, 테마파크"
        value: "수백억 라이선싱 수익"
        
        critical_factors:
          - "IP 인지도 먼저 확보"
          - "다양한 카테고리 확장"
          - "IP 가치 보존"
      
      카카오프렌즈:
        ip: "캐릭터 (라이언, 어피치)"
        licensing: "문구, 패션, 생활용품"
    
    global:
      ARM:
        ip: "반도체 설계 (IP 코어)"
        licensing: "전세계 반도체사"
        model: "비독점 라이선스"
        
        result: "모든 모바일 기기에 탑재"
        
        critical_factors:
          - "표준화 전략"
          - "자체 제조 안함"
          - "다수 라이선시"
      
      디즈니:
        ip: "미키마우스, 공주 캐릭터"
        licensing: "완구, 의류, 테마파크"
        scale: "수백억$ 연간 수익"

# ========================================
# 패턴 7: 전환 유도 기회 (Conversion Funnel)
# @section: freemium_model
# ========================================

freemium_model:
  _id: "freemium_model"
  _pattern_type: "conversion_funnel"
  
  concept:
    name: "프리미엄 사업모델"
    essence: "무료로 확보, 프리미엄으로 수익화"
    core_value: "진입장벽 제거 + 대규모 확보 + 일부 전환"
  
  trigger_observations:
    signals:
      - "진입장벽 제거가 확산에 중요"
      - "사용 후 가치를 명확히 체감 가능"
      - "기본-고급 기능 차별화 명확"
      - "소수 유료로도 전체 운영 가능 (LTV 높음)"
  
  structure:
    user_segmentation:
      - "무료 사용자 (90-95%)"
      - "유료 사용자 (5-10%)"
    
    revenue:
      - "유료 구독료"
      - "아이템/기능 판매"
      - "광고 (무료층 대상)"
  
  success_cases:
    domestic:
      카카오톡:
        base: "무료 메신저"
        premium: "이모티콘, 테마"
        conversion: "소수 결제로 수익"
      
      네이버_웹툰:
        base: "무료 웹툰"
        premium: "미리보기, 특별편"
    
    global:
      스포티파이:
        free: "광고 포함 음악"
        premium: "월 $10 (광고 제거)"
        conversion: "42%"
      
      줌:
        free: "40분 제한 회의"
        premium: "무제한 + 녹화"
        conversion: "기업 중심"
  
  validation:
    conversion_economics:
      - "목표 전환율: 5-10%"
      - "유료 ARPU × 전환율 > 운영 비용"
    
    scalability:
      - "무료 사용자 확보 비용 낮은가?"
      - "서비스 제공 한계비용 낮은가?"

