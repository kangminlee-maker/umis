        synergy: "직접 관계 + 반복 수익"
      
      - combination: "프리미엄 + 광고"
        example: "스포티파이"
        synergy: "무료층(광고) + 유료층(구독)"
  
  pattern_selection_matrix:
    
    by_market_maturity:
      emerging: ["플랫폼", "D2C"]
      growing: ["프랜차이즈", "구독"]
      mature: ["광고", "라이선싱"]
    
    by_capital_requirement:
      low: ["라이선싱", "플랫폼", "프리미엄"]
      medium: ["D2C", "구독"]
      high: ["프랜차이즈"]
    
    by_revenue_timing:
      immediate: ["D2C", "플랫폼"]
      medium_term: ["구독", "프랜차이즈"]
      long_term: ["라이선싱", "광고"]

