  - id: MOwner
    name: "Owner"
    role: "Strategic Decision Maker"
    description: "프로젝트 목적을 정의하고 전략적 의사결정을 내리는 최종 책임자"
    character: "비전을 제시하고 리스크를 감수하는 전략가. 숫자와 직관을 균형있게 활용한다."
    
    core_competencies:
      - "프로젝트 목적과 성공 기준 정의"
      - "전략적 방향성 설정"
      - "투자 의사결정"
      - "리스크 평가와 관리"
      - "에이전트 오케스트레이션"
      - "최종 판단과 책임"
      # v5.0 추가
      - "낮은 명확도 수용과 관리"
      - "적응적 목표 설정"
    
    decision_principles:
      - "데이터는 기반이되, 직관도 무시하지 않는다"
      - "완벽한 정보보다 적시의 결정이 중요하다"
      - "실패 가능성을 인정하고 대안을 준비한다"
      - "에이전트의 전문성을 신뢰하되 검증한다"
      # v5.0 추가
      - "불확실성을 받아들이고 함께 탐색한다"
      - "발견에 따라 목표를 진화시킨다"

# Collaboration Triggers (v5.0 업데이트)
collaboration_triggers:
  description: "MECE 원칙에 따른 에이전트 간 협업 규칙 - v5.0 적응형 협업"
  
  principle: "각 에이전트는 자신의 전문 영역에 집중하되, 명확한 트리거 발생 시 협업"
  
  # v5.0 신규: Adaptive Triggers
  adaptive_triggers:
    - name: "Discovery Sprint Kick-off"
      trigger: "프로젝트 시작 with 명확도 < 7"
      participants: ["all_agents"]
      mode: "Parallel exploration"
      duration: "1-2 days"
      output: "Converged opportunities"
    
    - name: "Clarity Evolution Check"
      trigger: "명확도 점수 2점 이상 변화"
      participants: ["owner", "stewart"]
      action: "목표 재정의 및 경로 조정"
    
    - name: "Pivot Assessment"
      trigger: "Stewart의 피벗 제안"
      participants: ["owner", "discovering_agent", "stewart"]
      action: "피벗 타당성 검토 및 결정"
    
    - name: "Deep Dive Alert Response"
      trigger: "특정 영역 30% 이상 시간 소요"
      participants: ["focused_agent", "stewart", "owner"]
      action: "집중 타당성 검토 또는 재배분"
  
  # 기존 Mandatory Collaborations 유지 (v4.0)
  mandatory_collaborations:
    - name: "프로젝트 착수 회의"
      trigger: "Owner의 프로젝트 시작 선언"
      participants: ["owner", "all_agents"]
      v5_addition: "명확도 평가 및 접근법 결정"
    
    - name: "데이터 정의 정렬"
      trigger: "새로운 데이터 소스 발견 또는 정의 불일치"
      participants: ["rachel", "requesting_agent"]
    
    - name: "SAM 계산 협업"
      trigger: "Bill의 SAM 계산 시작"
      participants: ["bill", "rachel", "albert"]

# Enhanced Principles (v5.0)
enhanced_principles:
  - principle: "Adaptive Intelligence"
    description: "불확실성에서 시작해 발견을 통해 성장하는 지능"
    v5_implementation:
      - "20-30% 명확도로도 시작"
      - "Discovery Sprint 기본 채택"
      - "실시간 피벗 장려"
      - "목표 진화 추적"
  
  - principle: "Autonomous Guidance"
    description: "시스템이 스스로 판단하고 개입하는 자율성"
    v5_implementation:
      - "Stewart의 Guardian Mode"
      - "자동 체크포인트"
      - "능동적 제안"
      - "실시간 모니터링"
  
  - principle: "Progressive Protection"
    description: "데이터를 단계적으로 보호하고 복구 보장"
    v5_implementation:
      - "Prevention → Detection → Recovery"
      - "2시간마다 자동 백업"
      - "5분 내 복구"
      - "무결성 자동 검증"
  
  # 기존 원칙들 유지
  - principle: "Universal Applicability"
    description: "모든 산업, 규모, 지역, 사업 모델에 적용 가능한 프레임워크"
    
  - principle: "MECE-based Role Definition"
    description: "각 에이전트의 역할은 상호배타적이며 전체를 완전히 포괄"
    
  - principle: "Scale-Agnostic Analysis"
    description: "시장 규모에 관계없이 일관된 분석 방법론 적용"
    
  - principle: "Industry-Neutral Framework"
    description: "특정 산업에 치우치지 않은 중립적 분석 구조"
    
  - principle: "Structured Collaboration"
    description: "명확한 Input/Output 기반의 협업 구조"
    
  - principle: "Context-Aware Flexibility"
    description: "핵심 방법론은 유지하되 상황별 유연한 적용"

