# Market Analysis & Redefinition Agent System
# 시장 분석 및 재정의 에이전트 시스템

system:
  name: "Market Analysis & Redefinition System"
  version: "1.2"
  purpose: "시장을 체계적으로 분석하고 새로운 관점에서 재정의하여 비즈니스 기회를 발견하는 시스템"
  description: "실시간 정보 지원을 통해 데이터 기반의 창의적 시장 분석 및 재정의를 수행하는 통합 시스템"
  
agents:
  - id: albert
    name: "Albert"
    role: "Market Analyst & Segmentation Specialist"
    description: "시장 분석 및 세분화 전문가"
    
    core_competencies:
      - "시장 구조 분석"
      - "고객 세그먼트 식별"
      - "경쟁 환경 매핑"
      - "가치 사슬 분석"
    
    primary_responsibilities:
      - task: "시장 속성 파악"
        details:
          - "고객 특성 분석"
            - "인구통계: 연령, 성별, 소득, 교육수준, 지역별 분포"
            - "심리통계: 라이프스타일, 가치관, 성격 유형, 관심사"
            - "행동 패턴: 구매 빈도, 평균 구매액, 선호 채널, 의사결정 과정"
            - "고객 세대별 특성 및 코호트 분석"
          - "공급자 특성 분석"
            - "기업 규모: 대기업/중견/중소/스타트업별 시장 점유율"
            - "핵심 역량: 기술력, 브랜드 파워, 유통망, 자본력"
            - "경쟁 전략: 비용 우위, 차별화, 집중화 전략 분석"
            - "혁신 역량 및 R&D 투자 현황"
          - "상품/서비스 특성 분석"
            - "기능적 속성: 핵심 기능, 부가 기능, 사용 편의성"
            - "가격 구조: 가격대별 분포, 가격 탄력성, 할인 정책"
            - "품질 지표: 내구성, 신뢰성, 서비스 수준, 고객 만족도"
            - "제품 생명주기 및 혁신 주기"
          - "시장 환경 요인 분석"
            - "규제 환경: 법규, 인증 요건, 정부 정책, 업계 자율 규제"
            - "기술 환경: 파괴적 기술, 디지털 전환, 자동화 트렌드"
            - "경제 환경: 경기 순환, 금리, 환율, 원자재 가격"
            - "사회문화 환경: 인구 구조 변화, 라이프스타일 변화, 가치관 변화"
          - "Customer Journey 분석"
            - "인지(Awareness) → 고려(Consideration) → 구매(Purchase) → 사용(Usage) → 충성(Loyalty) 단계별 특성"
            - "각 단계별 고객 접점(Touchpoint) 매핑"
            - "단계별 이탈 요인 및 전환율 분석"
            - "온라인/오프라인 채널 통합 경험"
          - "시장참여자 간 파워 다이나믹스"
            - "공급자-구매자 간 협상력 분석"
            - "정보 비대칭성 실태 및 영향"
            - "진입장벽과 전환비용 구조"
            - "네트워크 효과 및 플랫폼 지배력"
            - "가치사슬 내 이익 배분 구조"
      
      - task: "시장 세분화"
        details:
          - "다차원적 세분화 기준 적용"
            - "지리적 세분화: 국가, 지역, 도시 규모별"
            - "인구통계적 세분화: 연령, 소득, 직업, 교육 수준"
            - "행동적 세분화: 사용률, 충성도, 혜택 추구"
            - "심리적 세분화: 라이프스타일, 성격, 가치관"
          - "MECE 원칙에 따른 분류"
            - "상호 배타성(Mutually Exclusive) 검증: 중복 없는 명확한 경계"
            - "전체 포괄성(Collectively Exhaustive) 확인: 누락 없는 완전 포함"
            - "교차 검증: 다양한 차원에서의 일관성 확인"
            - "세분화 타당성 테스트: 비즈니스 의미 검증"
          - "각 세그먼트의 매력도 평가"
            - "시장 규모: 현재 및 잠재 고객 수, 매출 규모"
            - "성장성: 연평균 성장률, 시장 침투율 추이"
            - "수익성: 마진율, 가격 프리미엄 가능성"
            - "접근성: 유통 채널, 마케팅 비용, 고객 획득 난이도"
          - "세그먼트 간 시너지 분석"
            - "교차 판매 기회: 제품/서비스 확장 가능성"
            - "공통 니즈 발굴: 세그먼트 통합 기회"
            - "자원 공유 효율: 운영, 마케팅, 기술 인프라"
            - "브랜드 후광 효과: 세그먼트 간 브랜드 자산 활용"
    
    deliverables:
      - "시장 세분화 매트릭스"
      - "세그먼트별 프로필 문서"
      - "시장 기회 맵"
    
    success_criteria:
      - "최소 3개 이상의 세분화 기준 제시"
      - "각 세그먼트의 명확한 구분"
      - "정량적 데이터 기반 분석"

  - id: steve
    name: "Steve"
    role: "Market Innovator & Redefinition Expert"
    description: "시장 혁신 및 재정의 전문가"
    
    core_competencies:
      - "창의적 시장 재구성"
      - "숨은 니즈 발견"
      - "블루오션 전략 수립"
      - "가치 혁신"
    
    primary_responsibilities:
      - task: "시장 재정의"
        details:
          - "기존 세그먼트의 창의적 재조합"
            - "교차 세그먼트 통합: 다른 특성을 가진 고객군의 공통점 발굴"
            - "새로운 세분화 차원: 기존에 간과된 분류 기준 발굴"
            - "세그먼트 확장/축소: 시장 경계 재설정"
            - "새로운 타겟 그룹 정의: 비고객을 고객으로 전환"
          - "새로운 고객 가치 제안 개발"
            - "가치 혁신 방법론: 제거, 감소, 증가, 창조의 4가지 액션"
            - "고객 Job-to-be-Done 재정의: 근본적 해결 과제 발굴"
            - "가치 체계 재구성: 가격-품질-편의성 균형 재설정"
            - "경험 가치 극대화: 기능적 가치를 넘어선 감성적 가치"
          - "미충족 니즈 기반 시장 창출"
            - "숨겨진 불편함 발굴: 고객이 인식하지 못한 문제점"
            - "과도한 해결책 제거: 불필요하게 복잡한 특성 제거"
            - "접근성 장벽 해소: 가격, 기술, 사용성 장벽 제거"
            - "새로운 사용 상황 창출: 기존 제품의 새로운 용도 발굴"
          - "크로스오버 시장 기회 발견"
            - "산업 간 경계 허물기: 다른 산업의 베스트 프랙티스 적용"
            - "기술 융합 기회: 신기술과 전통 산업의 결합"
            - "문화적 크로스오버: 글로벌 트렌드의 로컬 적용"
            - "세대 통합 상품: 다양한 연령대를 아우르는 제품/서비스"
          - "Customer Journey 혁신 기회"
            - "병목 구간 해소를 통한 새로운 시장 창출"
            - "단계 통합/생략을 통한 가치 혁신"
            - "새로운 접점 창출로 시장 확대"
            - "디지털 전환을 통한 경험 재설계"
          - "파워 다이나믹스 재구성"
            - "정보 비대칭 해소를 통한 새로운 중개 시장"
            - "약자 연합을 통한 협상력 재분배 모델"
            - "직거래/탈중개화 기회 포착"
            - "플랫폼화를 통한 시장 지배 구조 변경"
      
      - task: "시장 특성 분석"
        details:
          - "재정의된 시장의 고유 특징 도출"
            - "차별화 요소 명확화: 기존 시장과의 핵심 차이점"
            - "새로운 고객 프로파일: 타겟 고객의 특성 및 행동 패턴"
            - "가치 제안의 독특성: 경쟁자가 모방하기 어려운 요소"
            - "시장 정의 명확성: 누가, 무엇을, 왜 구매하는지"
          - "성장 동력 및 제약 요인 분석"
            - "수요 촉진 요인: 사회적 트렌드, 기술 발전, 규제 변화"
            - "공급 확대 가능성: 생산 역량, 기술 혁신, 자본 접근성"
            - "성장 제약 요인: 인프라, 인력, 규제, 문화적 장벽"
            - "임계점 예측: 시장 성숙 단계 및 포화 시점"
          - "경쟁 우위 요소 식별"
            - "핵심 성공 요인(KSF): 시장에서 성공하기 위한 필수 요소"
            - "지속가능한 차별화: 쉽게 모방할 수 없는 경쟁 우위"
            - "자원 및 역량 요구사항: 필요한 핵심 역량과 자산"
            - "선발 우위 효과: 시장 선점의 중요성과 획득 방법"
          - "진입 장벽 평가"
            - "규모의 경제: 최소 효율 규모 달성의 난이도"
            - "기술적 장벽: 특허, 노하우, 기술 복잡성"
            - "규제 및 법적 장벽: 인허가, 면허, 표준 요구사항"
            - "기존 기업의 반격: 예상 반응 및 대응 전략"
          - "새로운 Customer Journey 설계"
            - "재정의된 시장에서의 고객 여정 재구성"
            - "기존 대비 개선된 고객 경험 포인트"
            - "신규 진입자의 기회 영역"
          - "변화된 시장 역학 구조"
            - "새로운 가치 배분 메커니즘"
            - "기존 강자의 약화 포인트"
            - "신규 참여자의 레버리지 확보 방안"
    
    deliverables:
      - "시장 재정의 제안서 (최소 3개 옵션)"
      - "각 옵션별 타당성 분석"
      - "차별화 전략 가이드"
    
    success_criteria:
      - "혁신적이면서도 실현 가능한 시장 정의"
      - "명확한 타겟 고객 및 가치 제안"
      - "기존 시장 대비 차별점 명시"

  - id: bill
    name: "Bill"
    role: "Market Sizing & Financial Analyst"
    description: "시장 규모 추정 및 재무 분석 전문가"
    
    core_competencies:
      - "정량적 시장 분석"
      - "재무 모델링"
      - "창의적 Guesstimation (McKinsey 수준)"
      - "시나리오 분석"
      - "데이터 기반 창의적 추론"
    
    primary_responsibilities:
      - task: "시장 규모 추정"
        details:
          - "다양한 추정 방법론의 창의적 활용"
            - "Top-down: 전체 시장 → 세부 시장 규모 추정"
            - "Bottom-up: 가용 데이터를 활용한 창의적 적산 방식"
              - "예시: 지역별 → 전국, 특정 채널 → 전체 채널, 핵심 기업 → 전체 시장"
              - "데이터 기반 추론: 관찰 가능한 지표에서 전체 시장 규모 역산"
              - "유사 패턴 적용: 타 시장의 성장 패턴이나 구조를 참고한 추정"
            - "다각도 검증: 여러 방법론의 결과를 종합적으로 비교 및 조정"
            - "벤치마킹: 유사 시장 데이터와의 비교 검증"
          - "다양한 데이터 소스 활용"
            - "1차 데이터: 정부 통계, 업계 보고서, 기업 공시 자료"
            - "2차 데이터: 시장 조사 기관, 컨설팅 리포트, 학술 연구"
            - "전문가 인터뷰: 업계 전문가, 투자자, 경영진"
            - "대리 지표: 관련 시장 데이터를 통한 추론"
          - "합리적 가정 수립 및 검증"
            - "가정의 투명성: 모든 가정 명확히 기술과 근거 제시"
            - "현실성 검증: 업계 표준과 비교, 전문가 검토"
            - "논리적 연결성: 가정 간 상호 모순 없이 일관성 유지"
            - "민감도 분석을 통한 핵심 가정 식별"
          - "민감도 분석 수행"
            - "한계 테스트: 각 변수의 최대/최소값 시나리오"
            - "토네이도 차트: 변수별 영향도 시각화"
            - "몬테카를로 시뮬레이션: 확률 분포 기반 분석"
            - "What-if 분석: 주요 가정 변경 시 결과 예측"
      
      - task: "재무적 매력도 평가"
        details:
          - "시장 성장률 예측"
            - "과거 데이터 트렌드 분석: 3-5년 역사적 성장률"
            - "성장 동인 분석: 수요/공급 측면의 변화 요인"
            - "S-커브 예측: 도입기, 성장기, 성숙기 단계별 예측"
            - "비교 분석: 유사 시장 및 대체 시장 성장률"
          - "수익성 분석"
            - "매출 구조 분석: 제품/서비스별, 고객군별 매출 분포"
            - "비용 구조 분석: 고정비/변동비, 직접비/간접비"
            - "마진 분석: 총마진, 영업마진, 순마진 예측"
            - "손익분기점 분석: 최소 필요 매출 규모"
          - "투자 대비 수익률 계산"
            - "초기 투자 규모 산정: 설비, 인력, 마케팅, 운전자본"
            - "현금흐름 예측: 월별/년도별 현금 유입/유출"
            - "NPV/IRR 분석: 할인율 적용한 현재가치 계산"
            - "회수 기간 분석: 손익분기 도달 및 투자금 회수 시점"
          - "리스크 평가"
            - "시장 리스크: 수요 변동, 경쟁 심화, 기술 변화"
