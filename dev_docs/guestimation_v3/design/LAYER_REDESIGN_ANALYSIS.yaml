# PART 9: 최종 Source 분류
# ═══════════════════════════════════════════════════════

final_source_classification:
  
  재분류_결과:
    
    Category_A_Hard_Constraints:
      1. 물리법칙 (절대)
      2. 논리법칙 (절대)
      3. 케이스 제약 (조건부 절대)
      
      개수: 3개
      역할: Boundary
    
    Category_B_Soft_Guides:
      4. 법률/규범 (경향)
      5. 행동경제학 (경향)
      6. 통계 패턴 (경향)
      
      개수: 3개
      역할: Range 제안
    
    Category_C_Value_Sources:
      7. 확정 데이터 (100%)
      8. LLM 추정 (60-90%)
      9. 웹 검색 (70%)
      10. RAG 벤치마크 (50-80%)
      
      개수: 4개
      역할: 값 결정
    
    총: 10개 Source (8개 → 10개)
  
  MECE_검증:
    ✅ 역할별로 명확히 구분
    ✅ 중복 없음
    ✅ 모든 정보 유형 커버
    ✅ 적용 방식 명확

