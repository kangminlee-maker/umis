# Guestimation Layer 재설계 분석
# Layer의 본질적 역할과 MECE 분류

meta:
  version: "1.0"
  date: "2025-11-07"
  purpose: "Layer 분류 및 적용 방식 근본 재설계"

---

# ═══════════════════════════════════════════════════════
# PART 1: 현재 Layer의 문제점
# ═══════════════════════════════════════════════════════

current_problems:
  
  문제_1_물리_vs_법률_혼재:
    
    현재: "Layer 2: 물리/법률 법칙"
    
    차이:
      물리법칙:
        예: "하루 24시간", "속도 = 거리/시간"
        특성: 100% 확실
        역할: boundary condition (절대 한계)
      
      법률:
        예: "최저임금 9,860원", "주 52시간"
        특성: 변경 가능, 예외 존재
        역할: constraint (제약, 하지만 예외 있음)
      
      혼재_문제:
        - 신뢰도 다름 (100% vs ~95%)
        - 역할 다름 (boundary vs constraint)
        - 적용 방식 달라야 함
    
    분리_필요: ✅
  
  문제_2_LLM_웹_RAG_혼동:
    
    현재:
      - Layer 3: LLM (60-90%)
      - Layer 4: 웹 검색 (70%)
      - Layer 5: RAG (50-80%)
    
    실제:
      모두_유사한_성격:
        - 확률적 추정
        - 신뢰도 범위 비슷
        - 역할 동일 (값 추정)
      
      차이:
        출처만: LLM 지식 vs 웹 vs 저장된 벤치마크
      
      통합_가능:
        "확률적 추정 Layer"로 통합?
        하위 분류로 출처 구분?
  
  문제_3_행동경제학_위치:
    
    현재: "Layer 6"
    
    실제_성격:
      - 경향성 설명 (법률과 유사)
      - boundary 제시 못함
      - edge case 배제 못함
      
      예: "Loss Aversion" → "사람들은 손실 회피"
        → 경향: 맞음
        → boundary: 못 정함 (얼마나 회피? 항상?)
    
    적절한_위치:
      법률과_유사_계층?
      아니면_별도_계층?
  
  문제_4_제약조건_vs_물리법칙:
    
    현재:
      - Layer 2: 물리법칙
      - Layer 8: 제약조건
    
    실제_유사성:
      둘_다_boundary_제시:
        물리: "하루 24시간" (절대)
        제약: "이 프로젝트에서 예산 10억" (조건부)
      
      차이:
        보편성: 물리 (항상) vs 제약 (특정 상황)
      
      통합_가능:
        "Boundary Layer"로?

---

# ═══════════════════════════════════════════════════════
# PART 2: Layer의 본질적 역할 분류
# ═══════════════════════════════════════════════════════

layer_role_classification:
  
  역할_유형_3가지:
    
    유형_A_Boundary_제시:
      
      역할: "절대 불가능한 것 배제"
      
      출력_형태:
        - min/max 한계
        - "X는 절대 Y보다 클 수 없음"
        - 범위 축소
      
      확실성: 100% (또는 매우 높음)
      
      예시:
        - "하루 24시간" → max=24
        - "사람은 동시에 2곳 불가" → count=1
        - "예산 10억" → max=10억
      
      적용_방식:
        IF estimated_value > boundary:
          → 불가능! (거부 or 범위 축소)
    
    유형_B_경향성_설명:
      
      역할: "일반적 경향 제시, 하지만 예외 있음"
      
      출력_형태:
        - "보통 X 정도"
        - "일반적으로 Y ~ Z 사이"
        - 확률 분포
      
      확실성: 중간 (60-80%)
      
      예시:
        - "SaaS Churn 5-7%" → 일반적
        - "Loss Aversion" → 경향성
        - "최저임금 준수" → 대부분 (예외 있음)
      
      적용_방식:
        참고용_범위:
          - 다른 증거와 함께 고려
          - 가중치로 종합
          - 절대적 제약 아님
    
    유형_C_값_추정:
      
      역할: "구체적 값 제시"
      
      출력_형태:
        - "X = 2,700만원"
        - confidence 포함
      
      확실성: 낮음~중간 (50-90%)
      
      예시:
        - LLM: "한국 인구 5,200만명"
        - 웹: "음식점 평균 2,500만원"
        - RAG: "SaaS Churn 6%"
      
      적용_방식:
        증거로_활용:
          - 여러 값 수집
          - 평가 및 가중치
          - 종합 판단
  
  Layer_재분류:
    
    Boundary_제시:
      - 물리법칙 (절대 한계)
      - 케이스별 제약조건 (조건부 한계)
    
    경향성_설명:
      - 법률/규범 (준수 경향, 예외 있음)
      - 행동경제학 (인간 경향, 개인차 있음)
      - 통계 패턴 (산업 경향, 분산 있음)
    
    값_추정:
      - 프로젝트 데이터 (확정값)
      - LLM 직접
      - 웹 검색
      - RAG 벤치마크

---

# ═══════════════════════════════════════════════════════
# PART 3: 재설계된 Layer 구조
# ═══════════════════════════════════════════════════════

redesigned_layers:
  
  개념_재정의:
    
    Layer가_아니라_Source_Type:
      기존: "8개 Layer를 순차적으로"
      재설계: "3가지 역할별 Source"
      
      차이:
        - Layer는 순서 의미 (1→2→3)
        - Source Type은 역할 의미
  
  Source_Type_3가지:
    
    Type_A_Boundaries:
      
      역할: "불가능 영역 배제"
      
      Sources:
        
        물리법칙:
          예시:
            - "하루 24시간"
            - "1인당 1명"
            - "속도 = 거리/시간"
          
          확실성: 100%
          
          적용:
            hard_boundary:
              IF value > 24 (시간/일):
                → 불가능!
          
          출력_형태:
            constraint:
              type: "physical_law"
              min: 0
              max: 24
              confidence: 1.0
        
        논리적_제약:
          예시:
            - "A + B = C이면, A < C"
            - "전체 > 부분"
            - "확률 0~1"
          
          확실성: 100%
          
          적용:
            logical_check:
              IF 논리_모순:
                → 불가능!
        
        케이스별_제약:
          예시:
            - "이 프로젝트 예산 10억"
            - "우리 고객 10만명 (확정)"
            - "이 지역 인구 100만"
          
          확실성: 100% (해당 케이스)
          
          적용:
            case_specific_boundary:
              IF value > 10억 (예산):
                → 이 프로젝트에서 불가능!
      
      종합_적용:
        
        단계:
          1. 모든_boundary_수집:
             - 물리: [0, 24] (시간/일)
             - 케이스: [0, 10억] (예산)
          
          2. 교집합_계산:
             final_boundary = intersection([0,24], [0,10억])
                            = [0, 24] (더 좁은 것)
          
          3. 값_검증:
             IF estimated_value in final_boundary:
               → 가능 ✅
             ELSE:
               → 불가능 ❌
    
    Type_B_Tendencies:
      
      역할: "일반적 경향/범위 제시 (참고용)"
      
      Sources:
        
        법률_규범:
          예시:
            - "최저임금 9,860원"
            - "주 52시간 상한"
            - "법정 퇴직금"
          
          특성:
            - 준수 경향 (80-90%)
            - 예외 존재 (미준수, 특례)
            - 변경 가능 (법 개정)
          
          확실성: 80-90%
          
          출력_형태:
            tendency:
              type: "legal_norm"
              typical_range: [9860, 15000] (최저~평균)
              compliance_rate: 0.85
              exceptions: ["수습", "특례업종"]
        
        행동경제학:
          예시:
            - "Hyperbolic Discounting"
            - "Loss Aversion"
            - "Power Law (20:80)"
          
          특성:
            - 통계적 경향
            - 개인차 있음
            - edge case 많음
          
          확실성: 60-80%
          
          출력_형태:
            tendency:
              type: "behavioral_pattern"
              typical_behavior: "손실 2배 민감"
              variance: "high"
              applicability: 0.70
        
        통계_패턴:
          예시:
            - "음식점 평균 좌석 30석"
            - "카페 회전율 3회/일"
            - "소매 마진 30%"
          
          특성:
            - 산업 경향
            - 분산 큼
            - 세분화 필요
          
          확실성: 50-70%
          
          출력_형태:
            tendency:
              type: "statistical_pattern"
              mean: 30
              std_dev: 10
              distribution: "normal"
      
      종합_적용:
        
        역할: "범위 제안 (강제 아님)"
        
        방법:
          1. 모든_tendency_수집:
             - 법률: [9860, 15000]
             - 행동: [10000, 20000]
             - 통계: [8000, 12000]
          
          2. 범위_제안:
             suggested_range = union([9860,15000], [10000,20000], [8000,12000])
                             = [8000, 20000]
          
          3. 신뢰도_가중:
             - 법률: 0.85
             - 행동: 0.70
             - 통계: 0.60
             
             weighted_range = ...
          
          4. 다른_증거와_비교:
             IF estimated_value in suggested_range:
               → 합리적 (가중치 ↑)
             ELSE:
               → 재검토 필요 (경고)
    
    Type_C_Value_Estimation:
      
      역할: "구체적 값 제시"
      
      Sources:
        
        확정_데이터:
          예시:
            - "우리 고객 10만명"
            - "작년 매출 30억"
          
          확실성: 100%
          
          출력:
            value: 100000
            confidence: 1.0
            source_type: "definite"
        
        LLM_추정:
          예시:
            - "한국 인구 5,200만명"
            - "SaaS Churn 6%"
          
          확실성: 60-90% (LLM 제공)
          
          출력:
            value: 52000000
            confidence: 0.85 (LLM)
            source_type: "llm_estimation"
        
        웹_검색:
          예시:
            - "음식점 평균 2,500만원"
          
          확실성: 70%
          
          출력:
            value: 25000000
            confidence: 0.70
            source_type: "web_consensus"
        
        RAG_벤치마크:
          예시:
            - "SaaS Churn 5-7%"
          
          확실성: 50-80% (유사도)
          
          출력:
            value: 0.06
            confidence: 0.75
            source_type: "rag_benchmark"
      
      종합_적용:
        
        역할: "최종 값 결정"
        
        방법:
          1. 모든_값_수집:
             - LLM: 2,700만원 (0.85)
             - 웹: 2,500만원 (0.70)
             - RAG: 2,600만원 (0.75)
          
          2. 평가_및_가중:
             - 맥락 적합도 평가
             - 신뢰도 가중
          
          3. 종합_판단:
             - weighted_average or
             - single_best or
             - range
          
          4. Boundary_체크:
             IF final_value violates boundary:
               → 재계산 or 경고

---

# ═══════════════════════════════════════════════════════
# PART 4: 재설계된 Source 구조
# ═══════════════════════════════════════════════════════

redesigned_sources:
  
  Source_Category_3가지:
    
    Category_1_Hard_Constraints:
      
      역할: "절대 한계 (100% 확실)"
      
      적용_시점: "값 검증 시"
      
      Sources:
        
        1A_물리법칙:
          예시:
            - 시간: [0, 24] 시간/일
            - 공간: 동시 다지점 불가
            - 속도 = 거리/시간
          
          확실성: 100%
          
          검증_방법:
            연역적_증명:
              - 물리학 법칙에서 도출
              - 반례 불가능
              - 수학적 증명 가능
          
          출력:
            hard_constraint:
              type: "physical_law"
              formula: "시간/일 <= 24"
              min: 0
              max: 24
              confidence: 1.0
              violations: "impossible"
        
        1B_논리_법칙:
          예시:
            - A + B = C → A < C
            - 전체 >= 부분
            - 확률 ∈ [0, 1]
          
          확실성: 100%
          
          검증_방법:
            논리적_증명:
              - 수학/논리학 원리
              - 모순 불가능
          
          출력:
            hard_constraint:
              type: "logical_law"
              relationship: "part < whole"
              confidence: 1.0
        
        1C_케이스_제약:
          예시:
            - "이 프로젝트 예산 10억"
            - "이 지역 인구 100만"
            - "당사 직원 500명"
          
          확실성: 100% (해당 케이스)
          
          검증_방법:
            사실_확인:
              - 사용자 제공
              - 공식 문서
              - 확정된 사실
          
          출력:
            hard_constraint:
              type: "case_specific"
              scope: "project_xyz"
              constraint: "budget <= 10억"
              confidence: 1.0
      
      종합_적용:
        
        방법: "AND 연산 (교집합)"
        
        예시:
          constraints:
            - [0, 24] (물리: 시간/일)
            - [0, 16] (논리: 영업시간)
            - [0, 10억] (케이스: 예산)
          
          intersection: [0, 16] (가장 좁은 것)
          
          적용:
            IF estimated_value not in [0, 16]:
              → 거부! (불가능)
    
    Category_2_Soft_Guides:
      
      역할: "일반적 경향 제시 (참고용)"
      
      적용_시점: "범위 제안 및 이상치 감지"
      
      Sources:
        
        2A_법률_규범:
          예시:
            - 최저임금 9,860원
            - 주 52시간
            - 퇴직금 규정
          
          특성:
            - 준수율 80-95%
            - 예외 존재
            - 변경 가능
          
          확실성: 80-90%
          
          출력:
            soft_guide:
              type: "legal_norm"
              typical_value: 9860
              compliance_rate: 0.90
              range: [9860, 15000]
              exceptions: ["수습", "특례"]
        
        2B_행동_패턴:
          예시:
            - Loss Aversion
            - Hyperbolic Discounting
            - Power Law
          
          특성:
            - 통계적 경향
            - 개인차 큼
            - 상황 의존
          
          확실성: 60-80%
          
          출력:
            soft_guide:
              type: "behavioral"
              pattern_name: "loss_aversion"
              typical_ratio: 2.0
              variance: "high"
              applicability: 0.70
        
        2C_산업_경향:
          예시:
            - "음식점 좌석 30석"
            - "SaaS Churn 5-7%"
            - "소매 마진 30%"
          
          특성:
            - 산업별 평균
            - 분산 큼
            - 세분화 필요
          
          확실성: 50-70%
          
          출력:
            soft_guide:
              type: "industry_tendency"
              mean: 30
              std_dev: 10
              percentiles: {p25: 20, p50: 30, p75: 40}
      
      종합_적용:
        
        방법: "범위 제안 및 이상치 감지"
        
        예시:
          guides:
            - 법률: [9860, 15000] (0.90)
            - 행동: [10000, 20000] (0.70)
            - 산업: [8000, 12000] (0.60)
          
          suggested_range:
            union: [8000, 20000]
            weighted_center: ~11000
          
          적용:
            estimated_value = 25000
            
            IF value > suggested_range.max:
              → 경고: "일반 범위 초과 (이상치 가능)"
              → 재검토 권장
              → 하지만 거부 아님!
    
    Category_3_Value_Sources:
      
      역할: "구체적 값 제시"
      
      적용_시점: "최종 값 결정"
      
      Sources:
        
        3A_확정_데이터:
          - 프로젝트 데이터
          - 확정된 사실
          
          확실성: 100%
        
        3B_LLM_추정:
          - LLM 직접 질문
          
          확실성: 60-90%
        
        3C_웹_검색:
          - 웹 검색 consensus
          
          확실성: 70%
        
        3D_RAG_벤치마크:
          - 저장된 벤치마크
          
          확실성: 50-80%
      
      종합_적용:
        
        방법: "증거 종합 판단"
        
        단계:
          1. 모든_값_수집
          2. 맥락_기반_평가
          3. 가중_평균_or_전략
          4. 최종_값_결정

---

# ═══════════════════════════════════════════════════════
# PART 5: 통합 적용 흐름
# ═══════════════════════════════════════════════════════

integrated_flow:
  
  전체_프로세스:
    
    질문: "한국 음식점 일 영업시간은?"
    
    단계_1_Hard_Constraints_수집:
      
      물리법칙:
        - 하루 24시간
        → boundary: [0, 24]
      
      논리:
        - 영업 < 하루
        → boundary: [0, 24]
      
      케이스_제약:
        - (없음)
      
      종합:
        hard_boundary: [0, 24]
        confidence: 1.0
    
    단계_2_Soft_Guides_수집:
      
      법률:
        - 근로기준법 주 52시간
        → 일 10시간 권장
        → range: [8, 12]
        → confidence: 0.85
      
      행동:
        - (해당 없음)
      
      산업:
        - 음식점 평균 12시간
        → range: [10, 14]
        → confidence: 0.60
      
      종합:
        suggested_range: [8, 14]
        weighted_center: ~11시간
    
    단계_3_Value_Sources_수집:
      
      확정_데이터:
        - (없음)
      
      LLM:
        - "음식점 보통 11-12시간"
        → value: 11.5, confidence: 0.75
      
      웹_검색:
        - "평균 12시간"
        → value: 12, confidence: 0.70
      
      RAG:
        - "Food Service 영업 10-12시간"
        → value: 11, confidence: 0.65
    
    단계_4_종합_판단:
      
      값_후보:
        - LLM: 11.5 (0.75)
        - 웹: 12 (0.70)
        - RAG: 11 (0.65)
      
      평가:
        모두_suggested_range_안:
          [8, 14] 안에 [11, 11.5, 12]
          → 합리적 ✅
      
      종합:
        weighted_average: 11.4시간
      
      Boundary_체크:
        11.4 ∈ [0, 24] (hard_boundary)
        → 가능 ✅
      
      최종:
        value: 11.4시간
        range: [11, 12]
        confidence: 0.73

---

# ═══════════════════════════════════════════════════════
# PART 6: MECE 검증
# ═══════════════════════════════════════════════════════

mece_validation:
  
  Mutually_Exclusive:
    
    Hard_Constraints:
      - 절대 한계 (100% 확실)
      - 값 배제용
    
    Soft_Guides:
      - 경향성 (60-90%)
      - 범위 제안용
    
    Value_Sources:
      - 구체적 값 (50-100%)
      - 최종 값 결정용
    
    중복_없음: ✅
  
  Collectively_Exhaustive:
    
    모든_정보_유형_커버:
      
      물리적_사실: Hard_Constraints ✅
      논리적_관계: Hard_Constraints ✅
      케이스_제약: Hard_Constraints ✅
      
      법률_규범: Soft_Guides ✅
      행동_경향: Soft_Guides ✅
      통계_패턴: Soft_Guides ✅
      
      확정_값: Value_Sources ✅
      추정_값: Value_Sources ✅
    
    누락_없음: ✅
  
  역할_명확성:
    
    Hard: "불가능 배제"
    Soft: "범위 제안"
    Value: "값 제시"
    
    혼동_없음: ✅

---

# ═══════════════════════════════════════════════════════
# PART 7: 재설계된 구조 제안
# ═══════════════════════════════════════════════════════

proposed_structure:
  
  Tier_2_증거_수집_재설계:
    
    기존_8개_Layer:
      Layer 1: 프로젝트 데이터
      Layer 2: 물리/법률 법칙
      Layer 3: LLM
      Layer 4: 웹
      Layer 5: RAG
      Layer 6: 행동경제학
      Layer 7: 통계
      Layer 8: 제약조건
    
    재설계_3_Category:
      
      Category_A_Hard_Constraints:
        Sources:
          - 물리법칙
          - 논리법칙
          - 케이스 제약
        
        수집_방법: "모두 수집 (빠름)"
        
        적용: "값 검증용"
      
      Category_B_Soft_Guides:
        Sources:
          - 법률/규범
          - 행동경제학
          - 통계 패턴
        
        수집_방법: "맥락 기반 선택 (3개 중 1-2개)"
        
        적용: "범위 제안, 이상치 감지"
      
      Category_C_Value_Sources:
        Sources:
          - 확정 데이터
          - LLM 추정
          - 웹 검색
          - RAG 벤치마크
        
        수집_방법: "맥락 기반 선택 (4개 중 3-4개)"
        
        적용: "최종 값 결정"
  
  적용_순서:
    
    순서:
      1. Hard_Constraints_수집 (항상)
         → boundary 확정
      
      2. Value_Sources_수집 (병렬)
         → 값 후보들
      
      3. Soft_Guides_수집 (선택적)
         → 범위 제안
      
      4. 값_평가:
         - Soft_Guides 범위와 비교
         - 이상치 감지
      
      5. 종합_판단:
         - 전략 선택
         - 최종 값
      
      6. Boundary_검증:
         IF final_value violates hard_constraints:
           → 재계산 or 에러
    
    역할_분리:
      Hard: "가능/불가능 판단"
      Soft: "합리성 검토"
      Value: "값 결정"

---

# ═══════════════════════════════════════════════════════
# PART 8: 검증 방법론
# ═══════════════════════════════════════════════════════

verification_methodology:
  
  물리법칙_vs_통계법칙_구분:
    
    질문: "LLM이 둘을 혼동하지 않는가?"
    
    물리법칙:
      특징:
        - 예외 없음
        - 수학적 증명 가능
        - 보편적 (항상, 어디서나)
      
      예시:
        - "하루 24시간"
        - "속도 = 거리/시간"
        - "에너지 보존"
      
      LLM_판단:
        prompt: "이것이 물리법칙인가?"
        
        확인_질문:
          - 예외가 있는가? (없어야)
          - 수학적 증명 가능? (가능해야)
          - 항상 참인가? (참이어야)
        
        신뢰도: 높음 (LLM도 구분 가능)
    
    통계법칙:
      특징:
        - 예외 있음
        - 경험적 관찰
        - 상황 의존
      
      예시:
        - "음식점 평균 좌석 30석"
        - "SaaS Churn 5-7%"
        - "소매 마진 30%"
      
      LLM_판단:
        prompt: "이것이 통계법칙인가?"
        
        확인_질문:
          - 예외가 있는가? (있음)
          - 평균인가? (맞음)
          - 분산이 있는가? (있음)
        
        신뢰도: 높음
    
    구분_방법:
      
      연역적_체크리스트:
        
        물리법칙_판정:
          ✅ 예외 없음
          ✅ 수학 공식 있음
          ✅ 보편적
          ✅ 반례 불가능
          
          → Category A (Hard Constraint)
        
        통계법칙_판정:
          ❌ 예외 있음
          ✅ 평균/경향
          ❌ 상황 의존
          ✅ 분산 있음
          
          → Category B (Soft Guide)
      
      LLM_활용:
        prompt: |
          다음이 물리법칙인가 통계법칙인가?
          
          "{statement}"
          
          체크:
          1. 예외 없는가? (물리)
          2. 수학 증명 가능? (물리)
          3. 항상 참인가? (물리)
          4. 경험적 관찰인가? (통계)
          
          답변: physical | statistical
        
        신뢰도: 90%+

---

