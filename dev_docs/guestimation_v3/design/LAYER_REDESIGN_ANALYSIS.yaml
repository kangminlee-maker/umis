# ═══════════════════════════════════════════════════════
# PART 10: 적용 방식 설계
# ═══════════════════════════════════════════════════════

application_design:
  
  Tier_2_처리_흐름:
    
    1_맥락_파악:
      LLM → {intent, domain, region, time, granularity}
    
    2_Hard_Constraints_수집:
      모두_수집 (빠름):
        - 물리법칙 체크
        - 논리법칙 체크
        - 케이스 제약 체크
      
      결과:
        boundaries: [
          {type: "physical", min: 0, max: 24},
          {type: "case", min: 0, max: 16}
        ]
        
        final_boundary: [0, 16]
    
    3_Value_Sources_수집:
      맥락_기반_선택 (3-4개):
        - 확정 데이터 (있으면 항상)
        - LLM (간단한 질문)
        - 웹 (최신 필요)
        - RAG (도메인 지표)
      
      병렬_수집:
        values: [
          {source: "llm", value: 11.5, confidence: 0.75},
          {source: "web", value: 12, confidence: 0.70},
          {source: "rag", value: 11, confidence: 0.65}
        ]
    
    4_Soft_Guides_수집:
      맥락_기반_선택 (1-2개):
        - 법률 (근로 관련)
        - 통계 (산업 평균)
      
      결과:
        guides: [
          {type: "legal", range: [8, 10], confidence: 0.85},
          {type: "industry", range: [10, 14], confidence: 0.60}
        ]
        
        suggested_range: [8, 14]
    
    5_값_평가:
      
      각_값_체크:
        11.5:
          in_hard_boundary: ✅ [0,16]
          in_suggested_range: ✅ [8,14]
          evaluation: "합리적"
        
        12:
          in_hard_boundary: ✅
          in_suggested_range: ✅
          evaluation: "합리적"
        
        11:
          in_hard_boundary: ✅
          in_suggested_range: ✅
          evaluation: "합리적"
      
      이상치_없음: ✅
    
    6_종합_판단:
      전략: weighted_average
      
      계산:
        = (11.5×0.75 + 12×0.70 + 11×0.65) / (0.75+0.70+0.65)
        = 11.4시간
      
      검증:
        11.4 ∈ [0, 16] (hard) ✅
        11.4 ∈ [8, 14] (soft) ✅
      
      최종:
        value: 11.4시간
        range: [11, 12]
        confidence: 0.70

