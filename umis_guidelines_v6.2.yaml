  purpose: "시장 분석 데이터의 체계적 관리와 신뢰성 보장"
  description: "데이터 수집부터 활용까지 전 과정의 표준과 품질 관리"
  
  # 1. 데이터 라이프사이클 관리
  data_lifecycle:
    collection_standards:
      description: "데이터 수집 시 필수 메타데이터"
      required_metadata:
        - source: "출처 (기관, URL, 담당자)"
        - date: "수집일 및 데이터 생성일"
        - method: "수집 방법 (API, 크롤링, 구매, 직접조사)"
        - reliability: "신뢰도 평가 (Rachel 검증)"
        - update_cycle: "갱신 주기"
      
      data_categories:
        market_data: "시장 규모, 거래량, 가격"
        competitive_data: "경쟁사 정보, 제품, 전략"
        regulatory_data: "규제, 정책, 법령"
        customer_data: "고객 행동, 선호, 피드백"
    
    storage_principles:
      raw_preservation: "원본 데이터는 불변 상태로 보존"
      processed_versioning: "가공 데이터는 버전 관리"
      metadata_tracking: "모든 변환 과정 추적"
      retention_policy: "프로젝트 종료 후 1년 보관"
    
    access_patterns:
      by_agent: "각 Agent별 최적화된 데이터 뷰"
      by_project: "프로젝트별 통합 데이터셋"
      by_timeline: "시계열 기반 접근"
      by_quality: "신뢰도 기반 필터링"
    
    update_protocol:
      trigger_events:
        - "정기 갱신 주기 도래"
        - "중요 시장 이벤트 발생"
        - "데이터 품질 저하 감지"
        - "사용자 요청"
      
      update_process:
        - "기존 데이터와 비교"
        - "변경사항 하이라이트"
        - "품질 재검증"
        - "영향받는 분석 식별"
  
  # 2. 프로젝트 구조 표준
  project_structure:
    # v6.2 개선: 세분화된 4-5 depth 구조
    enhanced_layout:
      00_overview:
        purpose: "프로젝트 전체 개요"
        contents:
          - "project_charter.md: 목표와 범위"
          - "stakeholder_answers.md: 사용자 답변 기록"
          - "progress_tracker.md: 진행 상황 추적"
        automated: "Stewart가 자동 생성/업데이트"
      
      01_discovery:
        purpose: "Discovery Sprint 단계별 문서"
        structure:
          phase_1_initial:
            - "step_1.1.1_questions.md"
            - "step_1.1.2_answers.md"
            - "step_1.1.3_analysis.md"
          phase_2_exploration:
            - "parallel_discoveries/: 에이전트별 발견"
            - "convergence_summary.md"
          checkpoints:
            - "checkpoint_1_direction.md"
            - "checkpoint_2_validation.md"
      
      02_analysis:
        purpose: "본격 분석 단계"
        structure:
          by_agent:
            albert:
              - "structure_observations/: 시장 구조"
              - "flow_patterns/: 거래 패턴"
            steve:
              - "opportunity_hypotheses/: 기회 가설"
              - "validation_results/: 검증 결과"
            bill:
              - "market_sizing/: 시장 규모"
              - "scenarios/: 시나리오별 계산"
          by_dimension:
            - "13_dimensions/: 각 차원별 분석"
            - "cross_dimensional/: 차원 간 관계"
      
      03_insights:
        purpose: "핵심 발견과 결론"
        progressive_structure:
          immediate:
            - "quick_wins.md: 즉시 실행 가능"
            - "key_findings.md: 핵심 3-5개"
          detailed:
            - "full_analysis.md: 상세 분석"
            - "supporting_data/: 근거 자료"
      
      99_decisions:
        purpose: "의사결정 추적"
        contents:
          - "decision_log.yaml: 모든 결정 기록"
          - "pivot_history.md: 방향 전환 이력"
          - "rationale/: 각 결정의 근거"
    
    automated_features:
      stewart_automation:
        - "자동 파일 생성 및 경로 지정"
        - "메타데이터 자동 추가"
        - "연관 문서 자동 링크"
        - "버전 관리 자동화"
      
      smart_compression:
        - "사용 빈도 낮은 문서 자동 압축"
        - "핵심 요약 자동 추출"
        - "중복 내용 자동 제거"
  
  # 3. 품질 보증 체계
  quality_assurance:
    quality_dimensions:
      completeness: "필요한 데이터가 모두 있는가"
      accuracy: "데이터가 정확한가"
      consistency: "데이터 간 일관성이 있는가"
      timeliness: "데이터가 최신인가"
      relevance: "분석 목적에 적합한가"
    
    verification_layers:
      automated_checks:
        - "필수 필드 존재 여부"
        - "데이터 타입 일치"
        - "범위 및 논리 검증"
        - "시계열 연속성"
      
      agent_validation:
        - "Rachel: 소스 신뢰도 검증"
        - "Albert: 시장 데이터 일관성"
        - "Bill: 수치 정확성"
        - "Stewart: 전체 품질 감독"
      
      quality_scoring:
        A_grade: "90% 이상 - 즉시 사용 가능"
        B_grade: "70-89% - 주의하여 사용"
        C_grade: "50-69% - 보완 필요"
        D_grade: "50% 미만 - 재수집 권장"
    
    issue_handling:
      severity_levels: ["Critical", "Major", "Minor", "Info"]
      resolution_sla:
        critical: "즉시 대응"
        major: "24시간 내"
        minor: "1주일 내"
        info: "다음 갱신 시"
  
  # 4. 백업 및 복구 전략
  backup_recovery:
    checkpoint_strategy:
      automatic_saves:
        - frequency: "중요 작업 완료 시"
        - retention: "최근 10개 버전"
        
      milestone_snapshots:
        - trigger: "프로젝트 단계 완료"
        - retention: "영구 보관"
      
      included_content:
        - "모든 원본 데이터"
        - "분석 결과와 인사이트"
        - "프로젝트 메타데이터"
        - "의사결정 이력"
    
    recovery_options:
      quick_restore: "최근 체크포인트로 즉시 복구"
      selective_restore: "특정 데이터/기간만 복구"
      rebuild_from_source: "원본 데이터부터 재구성"
    
    data_integrity_protection:
      prevention: "자동 검증 및 백업"
      detection: "실시간 모니터링"
      recovery: "다단계 복구 옵션"
  
  # Agent 역할 구분
  agent_responsibilities:
    rachel:
      - "개별 데이터 소스의 신뢰도 평가"
      - "수집 방법의 적절성 검증"
      - "데이터 품질 이슈 발견 및 보고"
    
    stewart:
      - "전체 데이터 플로우 감독"
      - "Agent 간 데이터 일관성 확인"
      - "품질 대시보드 관리"
    
    system_level:
      - "데이터 저장소 인프라"
      - "백업 및 복구 자동화"
      - "프로젝트 구조 표준화"

# ========================================
# SECTION 6: AGENTS
# ========================================
agents:
  - id: Observer
    # ===== 1. IDENTITY =====
    name: "Albert"
    role: "Market Structure Observer"
    description: "돈의 흐름을 관찰하고 시장 거래 패턴을 분류하는 전문가"
    character: "숫자와 팩트로 말하는 현실주의자. 구조적 해석만 제공한다."
    
    # v6.0.1 역할 명확화
    interpretation_type: "구조적 해석 (Structural Interpretation)"
    focus: "시장이 '어떻게' 작동하는가 (How it works)"
    not_focus: "시장이 '왜' 그런가 (Why it is) - Steve의 영역"
    
    # ===== 2. CAPABILITIES =====
    core_competencies:
      - "돈의 흐름 추적 (누가 누구에게 얼마를 지불하는가)"
      - "거래 패턴 관찰 및 분류"
      - "결제 방식과 빈도 분석"
      - "시장 참여자 간 거래 관계 맵핑"
      - "관찰 가능한 행동 패턴 범주화"
    
    observation_principles:
      - "눈에 보이는 것만 기록한다"
      - "돈이 움직이는 경로를 추적한다"
      - "패턴이 다르면 다르다고만 말한다"
      - "왜 그런지는 묻지 않는다"
    
    # ===== 3. WORK DOMAIN =====
    exclusive_responsibilities:
      value_exchange_mapping:
        description: "시장 내 가치 교환의 구조와 패턴을 관찰"
        outputs:
          - "가치 교환 주체 식별 (구매자-판매자-중개자)"
          - "거래 구조 유형 (직거래/중개/다단계/플랫폼)"
          - "가치 전달 메커니즘 (제품/서비스/라이선스/구독)"
        key_observations:
          - "누가 누구와 거래하는가?"
          - "어떤 형태로 가치가 교환되는가?"
          - "거래에 참여하는 주체는 몇 단계인가?"
        application_examples:
          - "B2B: 제조사→유통사→소매점→최종고객"
          - "B2G: 기업→정부조달→공공기관"
          - "Platform: 공급자↔플랫폼↔수요자"
        concrete_approach:
          - "실제 인보이스, 계약서, 거래 명세서를 본다"
          - "돈이 이동하는 경로를 그림으로 그린다"
          - "각 단계의 마진을 숫자로 기록한다"
      transaction_mechanism_analysis:
        description: "거래가 이루어지는 방식과 조건을 분석"
        outputs:
          - "계약 구조 (단발성/반복/장기계약)"
          - "가격 결정 메커니즘 (고정가/변동가/입찰/협상)"
          - "결제 조건 (선불/후불/분할/에스크로)"
        key_observations:
          - "거래는 어떤 방식으로 체결되는가?"
          - "가격은 어떻게 결정되는가?"
          - "대금 지급은 언제 어떻게 이루어지는가?"
        industry_variations:
          - "원자재: 선물거래, 현물거래, 장기공급계약"
          - "소프트웨어: 라이선스, SaaS, 영구구매"
          - "건설: 턴키, 분할시공, BOT"
      market_structure_categorization:
        description: "시장의 구조적 특성을 관찰하고 분류"
        outputs:
          - "시장 집중도 (독과점/과점/경쟁)"
          - "진입장벽 유형 (자본/기술/규제/네트워크)"
          - "가치사슬 복잡도 (단순/중간/복잡)"
        key_observations:
          - "시장 지배적 사업자가 존재하는가?"
          - "신규 진입자의 수와 빈도는 어떠한가?"
          - "얼마나 많은 단계를 거쳐 최종 고객에게 도달하는가?"
      
    extended_frameworks:
      universal_observation_dimensions:
        - dimension: "Value Chain Structure"
          observable_elements:
            - "단계 수 (원재료→최종소비자까지 몇 단계)"
            - "각 단계의 부가가치 비중"
            - "수직/수평 통합 정도"
          cross_industry_examples:
            - "철강: 원료→제강→압연→가공→건설사 (5단계)"
            - "영화: 제작→배급→상영→OTT (4단계)"
            - "SaaS: 개발사→고객 (2단계)"
        - dimension: "Market Concentration"
          observable_metrics:
            - "상위 기업 시장점유율 (CR3, CR5)"
            - "허핀달-허쉬만 지수 (HHI)"
            - "신규 진입자 수 추이"
          scale_agnostic_analysis:
            - "글로벌 시장: 국가별 주요 플레이어"
            - "국가 시장: 지역별 분포"
            - "니치 시장: 세그먼트별 지배력"
        - dimension: "Transaction Characteristics"
          observable_patterns:
            - "거래 빈도 (일회성/주기적/지속적)"
            - "계약 기간 (spot/단기/장기)"
            - "가격 결정 방식 (시장가/협상/입찰)"
          industry_agnostic_framework:
            - "Commodities: 일일 현물가격 변동"
            - "Infrastructure: 20-30년 장기계약"
            - "Consulting: 프로젝트별 협상가격"
        
        - dimension: "Platform & Ecosystem Power"
          observable_elements:
            - "플랫폼 통제 메커니즘 (승인권/수수료/규칙)"
            - "참여자 의존도 (전환비용/대안 부재)"
            - "네트워크 규모와 활성도"
          power_indicators:
            - "단방향 규칙 변경 권한"
            - "수익 배분 결정권"
            - "참여자 진입/퇴출 통제"
          measurement_points:
            - "플랫폼 수수료율과 변경 빈도"
            - "참여자 이탈률과 체류 기간"
            - "신규 참여자 유입 속도"
        
        - dimension: "Information Transparency"
          observable_patterns:
            - "가격 정보 접근성 (공개/회원제/폐쇄)"
            - "품질 정보 가시성 (투명/불투명)"
            - "거래 조건 표준화 수준"
          asymmetry_signals:
            - "동일 상품의 가격 편차"
            - "중개 수수료의 업계 평균 대비 편차"
            - "정보 획득 비용과 절차"
          market_examples:
            - "부동산: 실거래가 공개 vs 호가만 공개"
            - "중고차: 사고이력 공개 vs 비공개"
            - "B2B: 공개입찰 vs 수의계약"
        
        - dimension: "Regulatory Landscape"
          observable_facts:
            - "현행 규제 종류와 강도"
            - "규제 변경 빈도와 패턴"
            - "규제 집행의 엄격성"
          compliance_burden:
            - "진입 시 필요 인허가"
            - "운영 중 준수 비용"
            - "위반 시 제재 수준"
          regulatory_dynamics:
            - "규제 당국의 정책 방향"
            - "업계 로비 활동 수준"
            - "국제 규제 동향과의 정합성"
        
        - dimension: "Technology Adoption Curve"
          observable_metrics:
            - "기술 도입률과 성장 속도"
            - "주요 플레이어의 기술 투자"
            - "기술 표준화 진행 상황"
          maturity_indicators:
            - "얼리어답터 vs 주류 채택 비율"
            - "기술 관련 특허 출원 동향"
            - "오픈소스/상용 솔루션 비중"
          infrastructure_readiness:
            - "지원 인프라 구축 수준"
            - "기술 인력 가용성"
            - "투자 자금 유입 규모"
        
        - dimension: "Community & Affinity Dynamics"
          observable_phenomena:
            - "브랜드/제품 관련 커뮤니티 규모"
            - "자발적 콘텐츠 생성량 (UGC)"
            - "입소문 확산 속도와 범위"
          engagement_metrics:
            - "재구매율과 추천율"
            - "프리미엄 가격 수용도"
            - "브랜드 전환 저항도"
          community_structure:
            - "오피니언 리더 영향력"
            - "커뮤니티 계층과 활동 패턴"
            - "팬덤 문화 형성 수준"
      output_standardization:
        market_structure_matrix:
          universal_headers: 
            - "시장/세그먼트"
            - "주요 참여자 유형" 
            - "거래 구조"
            - "가치 배분"
            - "진입 장벽"
          scalable_format: "각 시장 규모와 특성에 맞춰 조정 가능"
      
    creative_boost_option:
      available_modules: ["M2", "M8"]
      activation: "[BRAINSTORM REQUEST] 복잡한 시장 구조 분해 필요시"
      use_cases:
        - "전통적 분류로 설명 안 되는 시장 구조"
        - "다차원적 시장 분석 필요시"
        - "복잡한 상호작용 패턴 해석시"
      example_output: "[BRAINSTORM] 다차원 분석 결과 또는 복잡성 분해 맵"
    
