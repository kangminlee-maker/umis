        name: "가설 검증 사이클"
        automatic_trigger: true
        description: "Steve가 제시한 모든 기회는 자동으로 검증 프로세스 진입"
    
    - name: "가설 검증 사이클"
      trigger: "Steve가 기회 가설 제시"
      mandatory: true
      participants: ["steve", "albert", "bill", "rachel", "stewart"]
      
      sequence:
        step_1_hypothesis_submission:
          actor: "steve"
          duration: "30분"
          deliverables:
            - hypothesis: "핵심 주장"
            - rationale: "근거와 논리"
            - assumptions: "전제 조건들"
            - success_criteria: "검증 기준"
        
        step_2_parallel_validation:
          duration: "2-4시간"
          mode: "병렬 검증"
          validators:
            albert:
              focus: "구조적 타당성"
              checks:
                - "현재 시장 구조상 가능한가?"
                - "구조적 제약은 무엇인가?"
                - "유사 사례가 있는가?"
              output: "Structural Feasibility Report"
            
            bill:
              focus: "경제적 타당성"
              checks:
                - "경제적으로 성립하는가?"
                - "시장 규모는 충분한가?"
                - "ROI는 현실적인가?"
              output: "Economic Viability Report"
            
            rachel:
              focus: "데이터 신뢰성"
              checks:
                - "근거 데이터는 신뢰할 만한가?"
                - "가정들이 데이터로 뒷받침되는가?"
                - "반대 증거는 없는가?"
              output: "Data Validation Report"
        
