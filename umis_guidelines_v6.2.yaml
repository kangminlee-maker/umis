      trigger: "새로운 데이터 소스 발견 또는 정의 불일치"
      participants: ["rachel", "requesting_agent"]
    
    - name: "SAM 계산 협업"
      trigger: "Bill의 SAM 계산 시작"
      participants: ["bill", "rachel", "albert"]
    
    - name: "병렬 구조-정량 분석"
      trigger: "Rachel의 검증된 데이터 준비 완료"
      participants: ["albert", "bill"]
      mode: "병렬 분석 with 실시간 동기화"
      duration: "4-8시간"
      output: "통합된 구조-정량 분석 리포트"
      description: "Steve의 고품질 기회 발굴을 위한 통합 분석"
    
    - name: "통합 기회 발굴 및 검증"
      trigger: "Albert-Bill 통합 분석 완료"
      participants: ["steve"]
      prerequisite: "구조+정량 통합 데이터 필수"
      output: "데이터 기반 기회 포트폴리오"
