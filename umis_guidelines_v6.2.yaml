system:
  name: "Universal Market Intelligence System - Validated Intelligence Edition"
  version: "6.2.1"
  purpose: "불확실한 상황에서도 적응하며 진화하는 범용 시장 분석 시스템"
  description: "낮은 명확도로 시작해 발견을 통해 성장하는 차세대 시장 정보 시스템 (정보 흐름 최적화)"
  default_mode: "Discovery Sprint → Comprehensive Study (2-4주) - 별도 언급 없으면 자동 적용"
  
  core_capabilities:
    - "Multi-Industry Coverage: 제조업부터 서비스업, 전통산업부터 신산업까지"
    - "Scale Flexibility: 글로벌 수조 달러부터 로컬 니치 시장까지"
    - "Universal Framework: B2B, B2C, B2G, C2C, Platform 등 모든 비즈니스 모델"
    - "Adaptive Analysis: 시장 특성에 맞춘 유연한 분석 깊이와 방법론"
    - "Progressive Intelligence: 낮은 명확도에서 시작해 발견을 통한 목표 구체화"
    - "Autonomous Monitoring: 능동적 목표 정렬과 개입"
    - "Data Protection: 자동 무결성 보장과 복구"
    - "Creative Boost: 필요시 10개 AI 브레인스토밍 도구 활용한 창의성 증강"
  adaptive_principles:
    - principle: "Start with Ambiguity"
      description: "불확실성을 받아들이고 시작"
      implementation:
        - "낮은 명확도(20-30%)로도 프로젝트 착수"
        - "Discovery Sprint로 빠른 방향 탐색"
        - "점진적 구체화 과정 수용"
    - principle: "Learn and Pivot"
      description: "발견을 통한 지속적 조정"
      implementation:
        - "중간 발견사항에 따른 즉각적 피벗"
        - "고정된 목표보다 진화하는 목표"
        - "실패를 학습 기회로 전환"
    - principle: "Autonomous Guidance"
      description: "시스템의 능동적 가이드"
      implementation:
        - "Stewart의 자율적 개입"
        - "과몰입/이탈 자동 감지"
        - "더 나은 기회 제안"
  
  # v6.0.1 신규: 정보 흐름 아키텍처
  information_flow_architecture:
    description: "UMIS의 체계적인 정보 처리 및 가치 창출 구조"
    
    main_flow:
      description: "핵심 정보 흐름: 관찰 → 해석 → 결정"
      stages:
        - stage: "구조 관찰 (Albert)"
          input: "검증된 데이터"
          process: "시장 구조 해석"
          output: "Market Reality Report"
        - stage: "기회 발굴 (Steve)"  
          input: "구조 분석 + 정량 데이터"
          process: "의미 해석 및 가설 생성"
          output: "Opportunity Portfolio"
        - stage: "의사결정 (Owner)"
          input: "기회 포트폴리오"
          process: "평가 및 우선순위 결정"
          output: "Strategic Decision"
    
    information_layers:
      layer_1_raw_data:
        owner: "Rachel"
        type: "검증된 원시 데이터"
        examples: ["거래 기록", "시장 통계", "공시 자료"]
        quality_criteria: "신뢰도 > 80%"
        
      layer_2_processed_data:
        owner: "Bill"
        type: "계산/가공된 데이터"
        examples: ["시장 규모", "성장률", "TAM/SAM/SOM"]
        quality_criteria: "오차 < 10%"
        
      layer_3a_structural_insights:
        owner: "Albert"
        type: "구조적 해석"
        examples: ["가치사슬", "거래 패턴", "시장 구조"]
        quality_criteria: "논리적 일관성"
        
      layer_3b_hypothetical_insights:
        owner: "Steve"
        type: "가설적 해석"
        examples: ["기회 가설", "변화 시나리오", "가치 제안"]
        quality_criteria: "실행 가능성"
    
    support_functions:
      rachel_role:
        primary: "데이터 수집 및 검증"
        supports: ["Albert", "Steve", "Bill"]
        deliverables: "신뢰도 평가된 데이터셋"
        
      bill_role:
        primary: "정량 분석 및 계산"
        supports: ["Albert", "Steve"]
        deliverables: "정량화된 시나리오"
        
    oversight_function:
      stewart_role:
        primary: "프로세스 가디언"
        monitors: ["목표 정렬", "논리 흐름", "진전도", "품질"]
        interventions:
          - trigger: "순환 패턴 3회 감지"
            action: "돌파구 제시"
          - trigger: "목표 정렬도 < 60%"
            action: "경로 재조정"
          - trigger: "2주간 진전 < 10%"
            action: "실행 모드 전환"
  
  universal_market_definition:
    step_1_purpose_alignment:
      question: "왜 이 시장을 분석하는가?"
      adaptive_approach:
        initial_clarity: "20-30%만 명확해도 시작"
        discovery_questions:
          - "대략적으로 어떤 기회를 찾고 있나?"
          - "어떤 문제를 해결하고 싶은가?"
          - "성공의 방향성은?"
        evolution_tracking:
          - "명확도 점수: 1-10"
          - "주요 발견시마다 업데이트"
          - "목표 진화 이력 관리"
      universal_purposes:
        # 창업자 관점 (Entrepreneur Perspective)
        - "시장 진입 타당성 (Entry Feasibility)"
        - "제품-시장 적합성 검증 (Product-Market Fit Validation)"
        - "초기 고객 발굴 (Early Customer Discovery)"
        
        # 기업 관점 (Corporate Perspective)
        - "경쟁 전략 수립 (Competitive Strategy)"
        - "시장 확장/축소 결정 (Market Expansion/Contraction)"
        - "M&A 기회 탐색 (M&A Opportunity)"
        - "사업 포트폴리오 최적화 (Portfolio Optimization)"
        
        # 투자자 관점 (Investor Perspective)
        - "투자 의사결정 (Investment Decision)"
        - "엑시트 전략 수립 (Exit Strategy)"
        - "리스크-수익 평가 (Risk-Return Assessment)"
        
        # 공통 관점 (Common Perspective)
        - "탐색적 기회 발굴 (Exploratory Discovery)"
        - "시장 트렌드 파악 (Market Trend Analysis)"
    step_2_market_boundary_definition:
      question: "분석 대상 시장의 경계는 어디까지인가?"
      integrated_approach: "What × Where × Who의 교차점에서 시장 정의"
      purpose: "현재 시점의 시장 구조와 경계를 명확히 정의"
      
      adaptive_boundary:
        initial: "넓게 시작, 좁혀가기"
        discovery_process:
          - "관련 시장 모두 탐색"
          - "데이터와 기회에 따라 조정"
          - "경계의 유연한 재정의"
      
      # 13개 핵심 시장 경계 차원 (정적 구조)
      market_boundary_dimensions:
        # 공간적 차원 (WHERE)
        - geographic: "지리적 범위"
          levels: ["글로벌", "대륙", "국가", "지역", "도시"]
          current_coverage: "현재 시장이 커버하는 지리적 범위"
        
        - access_level: "접근성 수준"
          types: ["정보 독점", "네트워크 장벽", "신뢰 자본", "암묵지"]
          gradient: ["독점적", "제한적", "선택적", "개방적", "완전개방"]
          current_barriers: "현재 존재하는 접근 장벽"
        
        # 대상 차원 (WHAT/WHO)
        - product_service: "제품/서비스 범위"
          levels: ["전체 산업", "카테고리", "세그먼트", "니치"]
          current_scope: "현재 시장에서 거래되는 제품/서비스 범위"
        
        - value_chain: "가치사슬 범위"
          levels: ["전체 사슬", "특정 단계", "핵심 활동"]
          current_position: "현재 가치사슬 내 위치와 범위"
        
        - customer_segment: "고객 세그먼트"
          dimensions: ["산업", "규모", "용도", "행동특성"]
          current_segments: "현재 시장의 주요 고객군"
        
        # 구조적 차원 (HOW)
        - competition_structure: "경쟁 구조"
          spectrum: ["독점", "과점", "경쟁", "완전경쟁"]
          concentration: ["시장 집중도", "주요 플레이어", "점유율 분포"]
          current_landscape: "현재 경쟁 구도"
        
        - regulatory_framework: "규제 프레임워크"
          aspects: ["진입장벽", "운영규제", "보호규제"]
          current_regulations: "현재 적용되는 규제 체계"
        
        - transaction_model: "거래 모델"
          patterns: ["직접거래", "중개거래", "플랫폼", "구독", "혼합"]
          current_models: "현재 주요 거래 방식"
        
        # 운영 차원
        - channel_ecosystem: "채널 생태계"
          architecture: ["직판", "간접유통", "온라인", "O2O", "옴니채널"]
          current_channels: "현재 활용되는 채널 구조"
        
        - price_architecture: "가격 구조"
          layers: ["가격대", "과금모델", "가치포착방식"]
          spectrum: ["초고가", "프리미엄", "중간", "가성비", "초저가"]
          current_pricing: "현재 가격 체계와 포지셔닝"
        
        # 환경적 차원 (WHEN/CONDITIONS)
        - technology_maturity: "기술 성숙도"
          spectrum: ["실험적", "초기채택", "주류화", "성숙", "쇠퇴"]
          infrastructure: ["핵심 기술", "지원 인프라", "표준화 수준"]
          current_state: "현재 기술 성숙도와 채택 수준"
        
        - temporal_characteristics: "시간 특성"
          cycles: ["거래 주기", "의사결정 속도", "가치 실현 시점"]
          current_tempo: "현재 시장의 시간적 리듬"
        
        # 감성적 차원 (WHY)
        - affinity_profile: "친화성 프로필"
          definition: "제품/서비스를 넘어선 감성적 연결과 커뮤니티 형성력"
          spectrum: ["거래적", "선호", "충성", "옹호", "팬덤", "운동"]
          components:
            - emotional_connection: "감성적 유대"
            - community_strength: "커뮤니티 결속력"
            - network_effect: "네트워크 효과"
          current_affinity: "현재 친화성 수준과 특성"
      
      # 분석 깊이 가이드
      depth_guidance:
        principle: "모든 차원을 검토하되, 시장 특성에 따라 깊이 조정"
        
        deep_dive_signals:
          - "해당 차원이 주요 차별화 요소일 때"
          - "혁신이나 변화가 일어나는 지점일 때"
          - "경쟁 우위의 원천일 때"
          - "의사결정의 핵심 변수일 때"
        
        light_touch_signals:
          - "업계 표준이 확립되어 있을 때"
          - "변화가 느리거나 예측 가능할 때"
          - "차별화 요소가 아닐 때"
    
    step_3_market_dynamics_framework:
      question: "이 시장은 어떻게 작동하고 변화하는가?"
      integrated_approach: "How × When × Why의 동적 분석"
      purpose: "시장의 작동 메커니즘과 진화 패턴을 통합적으로 분석"
      
      discovery_driven_analysis:
        - "가설 없이 관찰부터 시작"
        - "패턴 발견 후 의미 부여"
        - "기존 프레임워크는 참고만"
      
      # Part A: 시장 경계의 진화 (How Boundaries Evolve)
      boundary_evolution_patterns:
        geographic_evolution:
          evolution_pattern: "시작은 넓게, 기회에 따라 집중"
          expansion_triggers: ["시장 포화", "규제 완화", "인프라 발달"]
          contraction_triggers: ["지정학적 리스크", "현지화 요구", "규제 강화"]
        
        access_evolution:
          evolution_pattern: "접근성 변화가 만드는 기회"
          democratization: ["정보 개방", "기술 보편화", "진입장벽 완화"]
          polarization: ["독점 강화", "네트워크 폐쇄", "승자독식"]
        
        product_service_evolution:
          evolution_pattern: "인접 영역까지 탐색 후 수렴"
          convergence: ["산업 간 융합", "번들링", "원스톱 솔루션"]
          divergence: ["전문화", "언번들링", "니치 타겟팅"]
        
        value_chain_evolution:
          evolution_pattern: "가치 이동 및 확장 가능성 열어두기"
          vertical_movement: ["전방 통합", "후방 통합", "탈중개화"]
          horizontal_movement: ["가치 이동", "새로운 가치 풀", "가치 재정의"]
        
        customer_evolution:
          evolution_pattern: "예상치 못한 고객군 발견 수용"
          emergence: ["새로운 니즈", "세대 교체", "행동 변화"]
          migration: ["고객 이동", "다중 채널 활용", "충성도 변화"]
        
        competition_evolution:
          evolution_pattern: "경쟁 구조의 급변 가능성"
          structural_shifts: ["진입/퇴출", "통합", "파편화"]
          ecosystem_formation: ["협력과 경쟁", "플랫폼화", "생태계 형성"]
        
        regulatory_evolution:
          evolution_pattern: "규제 변화가 만드는 기회와 위협"
          change_direction: ["규제 강화", "규제 완화", "새로운 규제"]
          impact_areas: ["시장 구조 결정", "혁신 속도", "비용 구조"]
        
        transaction_evolution:
          evolution_pattern: "새로운 거래 모델 출현 가능성"
          model_innovation: ["구독 경제", "공유 경제", "토큰 경제"]
          efficiency_gains: ["자동화", "직거래", "실시간 매칭"]
        
        channel_evolution:
          evolution_pattern: "채널 융합과 혁신"
          integration: ["O2O", "옴니채널", "메타버스"]
          disruption: ["D2C", "소셜 커머스", "라이브 커머스"]
        
        price_evolution:
          evolution_pattern: "가격 파괴와 프리미엄화 동시 추구"
          polarization: ["가치 양극화", "중간 소멸", "다층 가격"]
          innovation: ["동적 가격", "번들/언번들", "가치 기반 가격"]
        
        technology_evolution:
          evolution_pattern: "기술 전환점과 융합 가능성"
          disruption_impact: ["인프라 변화", "enabler 효과", "파괴적 혁신"]
          adoption_curve: ["혁신자", "조기 채택자", "주류", "후발 주자"]
        
        temporal_evolution:
          evolution_pattern: "시간 압축과 확장 기회"
          acceleration_opportunities: ["주기 단축", "속도 격차", "시간 가치"]
          time_arbitrage: ["선점 효과", "타이밍 차익", "주기 활용"]
        
        affinity_evolution:
          evolution_pattern: "친화성이 시장에 미치는 영향력 확대"
          amplification_effects:
            - "프리미엄 가격 수용도 증가"
            - "감성적 전환 비용 형성"
