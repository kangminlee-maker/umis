      balance:
        numerator: "정적(S) × 경험(E) × 신뢰(T)"
        denominator: "논리적 제약(L) × 과도한 합리화(R)"
      agent: ["Owner"]
      use_for: "데이터를 넘어선 직관적 의사결정"
    
    # M10. 통합 지혜
    M10_integrated_wisdom:
      formula: "IW = (K + U + W + C + A) × H × E"
      components:
        base: "지식(K) + 이해(U) + 지혜(W) + 공감(C) + 실행(A)"
        multipliers: "겸손(H) × 윤리(E)"
