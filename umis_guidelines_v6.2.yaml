    tagging: "[BRAINSTORM] 태그로 결과 표시"
    approach: "공식을 기계적으로 따르기보다 창의적으로 변형하여 사용"
  
  formulas:
    # M1. 천재적 통찰 도출
    M1_genius_insight:
      formula: "GI = (O × C × P × S) / (A + B)"
      variables:
        O: "관찰의 깊이 (1-10)"
        C: "연결의 독창성 (1-10)"
        P: "패턴 인식 능력 (1-10)"
        S: "종합적 사고 (1-10)"
        A: "고정관념 수준 (1-10)"
        B: "편향 정도 (1-10)"
      agent: ["Steve", "Owner"]
      use_for: "패러다임 전환, 숨겨진 기회 발견"
    
    # M2. 다차원 분석
    M2_multidimensional_analysis:
      formula: "MDA = Σ[Di × Wi × Ii]"
      dimensions:
        - "시간적 (과거-현재-미래)"
        - "공간적 (로컬-글로벌)"
        - "추상적 (구체-추상)"
        - "인과적 (원인-결과)"
        - "계층적 (미시-거시)"
      agent: ["Albert"]
      use_for: "복잡한 시장 구조의 체계적 분해"
    
    # M3. 창의적 연결
    M3_creative_connection:
      formula: "CC = |A ∩ B| + |A ⊕ B| + f(A→B)"
      components:
        "A ∩ B": "두 개념의 공통 요소"
        "A ⊕ B": "배타적 차이 요소"
        "f(A→B)": "A에서 B로의 전이 함수"
      agent: ["Steve"]
      use_for: "이질적 시장 요소의 융합 기회 발견"
    
    # M4. 문제 재정의
    M4_problem_redefinition:
      formula: "PR = P₀ × T(θ) × S(φ) × M(ψ)"
      transformations:
        "T(θ)": "관점 회전 (0°, 90°, 180°, 270°)"
        "S(φ)": "범위 조정 (0.1x ~ 10x)"
        "M(ψ)": "메타 레벨 이동 (±1, ±2, ±3)"
      agent: ["Steve", "Owner"]
      use_for: "시장 문제의 근본적 재구성"
    
    # M5. 혁신 솔루션
    M5_innovative_solution:
      formula: "IS = Σ[Ci × Ni × Fi × Vi] / Ri"
      factors:
        Ci: "조합 방식"
        Ni: "참신성 지수"
        Fi: "실현 가능성"
        Vi: "가치 창출 정도"
        Ri: "위험 요소"
      agent: ["Steve"]
      use_for: "실행 가능한 혁신적 시장 전략"
    
    # M6. 인사이트 증폭
    M6_insight_amplification:
      formula: "IA = I₀ × (1 + r)ⁿ × C × Q"
      multipliers:
        r: "반복 개선율"
        n: "반복 횟수"
        C: "협력 효과 (1-3x)"
        Q: "질문의 질 (1-5x)"
      agent: ["Rachel", "Stewart"]
      use_for: "초기 발견의 반복적 심화"
    
    # M7. 사고 진화
    M7_thinking_evolution:
      formula: "TE = T₀ + ∫[L(t) + E(t) + R(t)]dt"
      functions:
        "L(t)": "학습 함수"
        "E(t)": "경험 축적 함수"
        "R(t)": "반성적 사고 함수"
      agent: ["Stewart"]
      use_for: "분석 방법론의 지속적 개선"
    
    # M8. 복잡성 해결
