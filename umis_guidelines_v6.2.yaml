            - timeline: "예상 충족 시점"
            - dependencies: "조건 간 상호 의존성"
        
        monthly_monitoring:
          frequency: "매월 1일"
          actions:
            - "각 조건 충족도 측정"
            - "환경 변화 반영"
            - "임계점 도달 여부 확인"
          
