  stage_6_pattern_library_building:
    name: Pattern Library Building - 시장 기회 패턴 라이브러리 구축
    duration: Post-analysis continuous
    owner: Stewart + All agents
    mode: Knowledge accumulation
    stage_inputs:
      from_stage_5:
      - 종합된 비효율성 패턴 (시각화됨)
      - 확인된 환경 변화 패턴 (시각화됨)
      - 의사결정 프레임워크
      - 패턴화 가능한 인사이트
      - '명확도 점수: 95%+'
    approach:
      principle: 발견된 비효율성과 변화 패턴을 체계적으로 축적하여 향후 분석 품질 향상
      method: Pattern extraction, categorization, and cross-reference
    pattern_extraction:
      category_1_inefficiency_patterns:
        what_to_capture:
        - 비효율성 유형과 심각도
        - 발생 원인과 유지 메커니즘
        - 이해관계자별 인센티브 구조
        - 변화를 막는 장벽들
        how_to_document:
        - 정량적 지표와 임계값
        - 정성적 특징과 신호
        - 연관된 다른 비효율성
        - 해외/타산업 유사 사례
      category_2_change_patterns:
        what_to_capture:
        - 변화의 유형과 속도
        - 변화를 촉발한 트리거
        - early adopter의 특성
        - 변화 확산의 경로
        how_to_document:
        - 변화의 선행 지표
        - tipping point 시그널
        - 유사한 변화의 타산업 사례
        - 변화의 예상 타임라인
      pattern_categories:
        inefficiency_patterns:
        - 규제 기원 패턴
        - 시장 구조 기원 패턴
        - 기술 지체 기원 패턴
        - 정보 독점 기원 패턴
        change_patterns:
        - 기술 주도 변화
        - 규제 변화 주도
        - 소비자 행동 주도
        - 글로벌 트렌드 주도
    cross_industry_learning:
      pattern_matching:
      - 동일 패턴이 나타나는 다른 산업 식별
      - 패턴 변형과 진화 추적
      - 해결 사례와 실패 사례 수집
      predictive_insights:
      - 패턴 A가 있으면 B도 있을 확률 X%
      - 특정 조건 하에서 패턴 변화 예측
      - 신규 시장 분석 시 quick scan 가능
    knowledge_sharing:
      internal_use:
      - 신규 시장 분석 시 패턴 체크리스트
      - Stewart의 자율적 제안 기반 데이터
      - 에이전트 간 협업 효율성 향상
      pattern_library_format:
        inefficiency_pattern_template: 'Pattern ID: [자동생성-I]

          시장: [분석한 시장명]

          기회 유형: 비효율성 해소

          비효율성 카테고리: [6대 카테고리 중]

          심각도: [High/Medium/Low]


          핵심 특징:

          - 정량적 지표: [구체적 수치]

          - 발생 메커니즘: [원인-결과 체인]

          - 유지 요인: [왜 지속되는가]

          유사 패턴:

          - [다른 시장의 유사 사례]

          - [해결/실패 사례]

          탐지 신호:

          - [이 패턴을 빠르게 찾는 방법]

          '
        change_pattern_template: 'Pattern ID: [자동생성-C]

          시장: [분석한 시장명]

          기회 유형: 환경 변화 활용

          변화 카테고리: [5대 변화 유형 중]

          변화 속도: [급격/점진/주기적]


          핵심 특징:

          - 변화 지표: [구체적 신호]

          - 트리거 이벤트: [무엇이 변화를 촉발]

          - 확산 경로: [어떻게 퍼져나가는가]

          유사 패턴:

          - [다른 시장의 선행 사례]

          - [변화 수용/거부 사례]

          모니터링 포인트:

          - [변화 가속화 신호]

          - [tipping point 지표]

          '
      automated_features:
      - 패턴 ID 자동 생성 및 태깅
      - 유사 패턴 자동 매칭
      - 시장 간 교차 참조
      - 글로벌 knowledge base 업데이트
    deliverables:
    - 시장 기회 패턴 라이브러리 (비효율성 + 변화)
    - 패턴 간 연결 관계도
    - 향후 분석 효율화 가이드
    - Cross-industry 인사이트 리포트
    - 기회의 지속성과 타이밍 분석
