  stage_3_smart_default_iteration:
    name: Smart Default with Iteration - 빠른 가치 제공과 반복
    duration: 1-2 days
    owner: Bill + Albert (parallel)
    mode: Quick value delivery
    stage_inputs:
      from_stage_2:
      - 확정된 사용자 의도와 분석 방향
      - 심화된 비효율성 패턴 리스트
      - 구체화된 변화 신호 리스트
      - '명확도 점수: 70-80%'
      - Steve의 기회 해석 초안
    approach:
      principle: 명시적 Depth 선택을 통한 맞춤형 가치 제공
      method: Progressive depth expansion with explicit user choice
      why_explicit_depth_selection:
      - 사용자가 원하는 분석 수준을 명확히 인지
      - 시간과 리소스에 대한 투명한 기대치 설정
      - 불필요한 상세 분석으로 인한 정보 과부하 방지
      - 단계별 확장으로 유연성 확보
      umis_analysis_philosophy:
        core_mission: 시장의 비효율성과 환경 변화로 인한 기회를 발견하고 드러내기
        what_we_reveal:
          category_1_inefficiency_based_opportunities:
            description: 현재 시장의 구조적 비효율성에서 오는 기회
          market_structure_inefficiencies:
          - 시장 지배력의 불균형 (과점/독점 구조)
          - 교섭력 격차와 그로 인한 가치 배분 왜곡
          - 수직/수평적 통합의 부재 또는 과도함
          - 네트워크 효과의 악용 또는 미활용
          information_asymmetries:
          - 구매자-판매자 간 정보 격차
          - 품질/가격 정보의 불투명성
          - 시장 데이터 접근성의 차별
          - 의도적 정보 은폐나 조작
          transaction_cost_problems:
          - 불필요한 중개 단계와 수수료
          - 복잡한 계약/결제 프로세스
          - 높은 전환 비용과 락인(lock-in) 효과
          - 탐색/매칭 비용의 비효율
          regulatory_institutional_barriers:
          - 인위적 진입 장벽과 면허 제도
          - 기득권 보호를 위한 규제 포획
          - 시대에 뒤떨어진 법규와 관행
          - 규제 공백 또는 중복 규제
          geographic_temporal_arbitrage:
          - 지역 간 가격/품질 격차
          - 시간대별 수급 불균형
          - 국경 간 규제 차익거래
          - 계절성/주기성 활용 부재
          innovation_adoption_gaps:
          - 기술 도입의 지연과 저항
          - 레거시 시스템의 비효율 지속
          - 혁신을 막는 이해관계 구조
          - 신구 비즈니스 모델 간 갈등
          category_2_change_driven_opportunities:
            description: 효율적 시장에서도 환경 변화가 만드는 새로운 기회
          technological_disruptions:
          - 새로운 기술이 가능하게 하는 비즈니스 모델
          - 기술 발전으로 인한 비용 구조 변화
          - 디지털 전환이 만드는 새로운 가치 사슬
          - AI/자동화가 바꾸는 산업 구조
          demographic_shifts:
          - 세대 교체로 인한 소비 패턴 변화
          - 인구 구조 변화가 만드는 신규 수요
          - 라이프스타일 변화와 새로운 니즈
          - 글로벌화/로컬화의 동시 진행
          regulatory_changes:
          - 규제 완화로 열리는 새로운 시장
          - 새로운 규제가 만드는 의무 수요
          - 국제 표준 변화에 따른 기회
          - ESG/지속가능성 요구사항
          macro_trends:
          - 기후 변화 대응 필요성
          - 팬데믹 이후 행동 변화의 고착화
          - 지정학적 변화와 공급망 재편
          - 새로운 경제 패러다임 (공유경제, 구독경제 등)
          convergence_opportunities:
          - 산업 간 경계 붕괴와 융합
          - 오프라인-온라인 통합 (O2O, OMO)
          - B2B-B2C 경계의 모호화
          - 제품-서비스 융합 (서비스화)
        mece_validation:
          two_major_categories: 기회는 1) 비효율성 해소와 2) 환경 변화 활용에서 온다
          mutually_exclusive: 비효율성과 변화는 서로 다른 기회의 원천
          collectively_exhaustive: 모든 시장 기회는 이 두 카테고리로 설명 가능
          inefficiency_examples:
            structure: '예: 택시업계의 면허 제한으로 인한 공급 부족'
            information: '예: 중고차 시장의 품질 정보 비대칭'
            transaction: '예: 부동산 중개 수수료의 경직성'
            regulatory: '예: 의료기기 인증의 과도한 시간과 비용'
            geographic: '예: 농산물의 산지-소비지 가격 격차'
            innovation_gap: '예: 금융권의 레거시 시스템 의존'
          change_driven_examples:
            technology: '예: AI로 가능해진 개인 맞춤형 교육'
            demographic: '예: MZ세대를 위한 새로운 금융 서비스'
            regulatory: '예: 원격의료 허용으로 열린 디지털 헬스케어'
            macro_trend: '예: ESG 요구에 따른 탄소 관리 솔루션'
            convergence: '예: 리테일+미디어 융합 (리테일 미디어)'
        how_we_detect_inefficiencies:
          market_structure_signals:
          - HHI(허핀달 지수)가 2500 이상
          - 상위 3개사 점유율 70% 초과
          - 신규 진입자 5년간 전무
          - 가격 리더십의 명확한 증거
          information_asymmetry_signals:
          - 동일 제품의 가격 분산 30% 이상
          - 품질 인증/평가 시스템 부재
          - 구매 후 불만족률 높음
          - 전문가-일반인 거래 가격 격차
          transaction_cost_signals:
          - 최종가격의 20% 이상이 중개 수수료
          - 거래 완료까지 5단계 이상
          - 플랫폼 전환율 연 5% 미만
          - 표준 계약서 부재로 개별 협상
          regulatory_barrier_signals:
          - 면허/인가 취득 비용이 연매출 대비 과도
          - 규제 변경 주기 10년 이상
          - 특정 이해관계자의 반복적 로비
          - OECD 대비 규제 강도 상위 20%
          geographic_temporal_signals:
          - 지역간 가격차 20% 이상 지속
          - 피크/비피크 가격차 3배 이상
          - 국경 간 가격차가 관세+물류비 초과
          - 계절 변동 예측 가능하나 대응 전무
          innovation_gap_signals:
          - 업계 평균 IT 투자 비중 2% 미만
          - 주요 프로세스 디지털화율 30% 미만
          - 신기술 도입 후 확산까지 5년 이상
          - 기존 업체의 혁신 기업 인수 후 폐쇄
        how_we_detect_changes:
          technology_disruption_signals:
          - 특정 기술의 비용이 임계점 통과 (90% 하락 등)
          - 대체 기술의 성능이 기존 기술 추월
          - 빅테크/스타트업의 해당 산업 진입 신호
          - 핵심 기술 특허의 만료나 공개
          demographic_shift_signals:
          - 주요 소비층의 세대 교체 시점 (5년 내)
          - 특정 연령대 인구의 급격한 증감
          - 라이프스타일 조사에서 뚜렷한 변화 추세
          - 새로운 소비 행동의 주류화 조짐
          regulatory_change_signals:
          - 정부 정책 로드맵에 명시된 변화
          - 국회/규제기관의 법안 발의 및 논의
          - 국제 협약이나 표준의 변경 예고
          - 여론과 정치권의 규제 개혁 압력
          macro_trend_signals:
          - 글로벌 메가트렌드 보고서의 공통 키워드
          - 선진 시장에서 이미 일어난 변화
          - VC 투자와 M&A의 집중 영역 변화
          - 대기업들의 사업 포트폴리오 재편 방향
          convergence_signals:
          - 이종 산업 간 제휴/협력 증가
          - 산업 분류 체계의 모호화
          - 복합 비즈니스 모델의 등장
          - 규제 당국의 관할권 혼란
        integrated_analysis_examples:
          case_1_inefficiency:
            market: 한국 안경 시장
            findings:
              structure: 온라인 판매 금지로 오프라인 매장 과점
              information: 도수/렌즈 가격 정보 비교 불가능
              transaction: 안과-안경원 분리로 이중 방문 필수
              regulatory: 의료기기법상 온라인 판매 금지
              geographic: 강남 vs 지방 가격차 40%
              innovation_gap: AR 가상 피팅 기술 도입 차단
            result: 소비자는 OECD 평균 대비 2.5배 가격 부담
          case_2_change_driven:
            market: 한국 실버 케어 시장
            findings:
              demographic: 2025년 초고령사회 진입, 노인 인구 20% 돌파
              technology: AI 돌봄 로봇, IoT 건강 모니터링 기술 성숙
              regulatory: 비대면 진료 전면 허용, 요양보험 확대
              macro_trend: 1인 가구 증가로 가족 돌봄 한계
              convergence: 헬스케어+부동산+IT 융합 서비스 등장
            result: 향후 10년 간 연평균 15% 성장 예상되는 신시장
        what_we_dont_do:
        - ❌ 사업 아이템 제안
        - ❌ 투자 추천이나 의사결정 대행
        - ❌ 실행 계획 수립
        - ❌ 미래 예측이나 보장
        what_we_do:
        - ✅ 시장의 비효율성 발견과 분석
        - ✅ 환경 변화가 만드는 기회 포착
        - ✅ 숨겨진 구조와 역학 드러내기
        - ✅ 변화의 신호와 패턴 식별
    initial_delivery:
      quick_overview:
        description: 선택된 분류 체계 기반 빠른 시장 개괄
        contents:
        - 한국/글로벌 주요 수치
        - 주요 구성 요소별 비중
        - 성장률 및 트렌드
      depth_selection_prompt:
        message: '어느 정도의 분석을 원하시나요? 예시를 보고 선택해주세요:'
        depth_options_with_examples:
          level_1_quick_facts:
            label: 1️⃣ 핵심 수치만 빠르게
            example_output: '[시장명] 핵심 정리:

              • 시장 규모: XX조원 (2024)

              • 성장률: CAGR XX%

              • 시장 집중도: Top 3가 XX% 점유

              • 주요 변화: ① [구조적 변화1] ② [규제 변화2] ③ [기술 변화3]

              • 특이사항: [시장의 독특한 특성이나 비정상적 패턴]

              '
            time: 즉시 제공
          level_2_structured_insights:
            label: 2️⃣ 시장 구조와 역학 관계
            example_output: "1. 가치 흐름과 마진 구조\n   [원재료] → [제조] → [유통] → [최종고객]\n  \
              \    5%       15%      45%      35%\n   \n   • 유통 마진이 비정상적으로 높은 이유\n\
              \   • 제조사의 교섭력이 약한 구조적 원인\n   • 최종 가격의 35%가 비효율적 중개 수수료\n   \n2. 시장\
              \ 참여자간 힘의 균형\n   ┌─────────┬────────┬─────────┬──────────┐\n   │ 구분\
              \     │ 집중도  │ 교섭력   │ 주요 불만  │\n   ├─────────┼────────┼─────────┼──────────┤\n\
              \   │ 공급자   │ 분산    │ 약함     │ 단가 압박  │\n   │ 유통업자 │ 과점    │ 매우강함 │\
              \ (없음)     │\n   │ 구매자   │ 분산    │ 약함     │ 높은 가격  │\n   └─────────┴────────┴─────────┴──────────┘\n\
              \   \n3. 발견된 시장 기회 (비효율성 + 변화)\n   \n   [비효율성 기반]\n   • 지역간 가격차: 수도권\
              \ vs 지방 30% 차이\n   • 정보 비대칭: 품질 대비 가격 왜곡 심각\n   • 진입 장벽: 인위적 규제로 신규\
              \ 진입 차단\n   \n   [환경 변화 기반]\n   • 기술: AI/자동화로 비용 구조 50% 개선 가능\n   •\
              \ 규제: 2025년 XX 규제 완화 예정\n   • 트렌드: MZ세대 진입으로 시장 규모 2배 예상\n"
            time: 30분 내
          level_3_comprehensive_report:
            label: 3️⃣ 시장의 모든 측면을 파헤치기
            example_output: '📊 종합 분석 보고서 구성:


              Part 1. 시장 정의와 범위 (pp.1-5)

              • 4가지 관점의 시장 정의와 각각의 규모

              • 포함/제외 기준과 그 논리적 근거

              • 인접 시장과의 경계 및 상호 영향


              Part 2. 구조적 특성 분석 (pp.6-15)

              • 가치사슬 각 단계별 수익성과 리스크

              • 시장 집중도 변화 추이 (10년)

              • 진입/퇴출 장벽의 실체와 변화 가능성

              • 규제 환경과 로비 구조


              Part 3. 시장 기회 심층 분석 (pp.16-25)


              [비효율성에서 오는 기회]

              • 가격 형성 메커니즘의 왜곡 지점

              • 정보 비대칭이 만드는 초과 이익 구조

              • 지역별/채널별/고객군별 차익거래 기회

              • 이해관계자별 불만과 니즈 갭 매트릭스


              [환경 변화가 만드는 기회]

              • 기술 혁신이 가능케 하는 새로운 모델

              • 규제 변화로 열리는 시장 공간

              • 인구/라이프스타일 변화가 만드는 수요

              • 글로벌 트렌드의 로컬 적용 가능성


              Part 4. 통합 시나리오와 전망 (pp.26-30)

              • 비효율성 해소 + 환경 변화의 복합 시나리오

              • 각 시나리오별 예상 시장 재편

              • 기회의 지속 가능성과 타이밍


              📎 데이터 부록: 모든 분석의 원천 데이터

              '
            time: 2-3시간
          level_4_custom_deep_dive:
            label: 4️⃣ 특정 질문에 답하는 맞춤 분석
            example_cases: '다양한 맞춤형 분석 사례:


              Case A: "우리 업계의 수수료가 왜 이렇게 높죠?"

              → 수수료 구조의 역사적 형성 과정

              → 타 국가/산업과의 비교 분석

              → 수수료를 지탱하는 구조적 요인들

              → 변화 가능성과 트리거 이벤트


              Case B: "지방에서는 왜 이 서비스가 안 될까?"

              → 지역별 시장 특성 차이 분석

              → 인프라/규제/문화적 장벽 매핑

              → 숨겨진 지역 시장의 실제 규모

              → 타 지역 성공/실패 사례 분석


              Case C: "대기업들이 왜 이 시장에 안 들어올까?"

              → 대기업 관점의 시장 매력도 평가

              → 진입을 막는 실질적 장벽들

              → 대기업 진입 시 시장 변화 시뮬레이션

              → 틈새 시장으로서의 지속 가능성


              Case D: "기존 방식이 왜 아직도 바뀌지 않죠?"

              → 현상 유지를 원하는 이해관계자 분석

              → 변화 비용 vs 유지 비용 계산

              → 해외의 변화 사례와 촉발 요인

              → 변화의 임계점과 징후


              💡 "어떤 의문이나 문제의식을 갖고 계신가요?"

              '
            time: 질문의 복잡도에 따라 협의
        selection_guidance:
        - 예시는 실제 산출물의 형태를 보여드리는 것입니다
        - 각 레벨은 누적됩니다 (더 깊은 레벨은 이전 레벨 포함)
        - 언제든지 확장하거나 특정 부분만 깊게 볼 수 있습니다
    iterative_deepening:
      based_on_selected_depth:
        level_1_execution:
        - '즉시 제공: 핵심 수치와 인사이트'
        - 다음 단계로의 확장 옵션 제시
        level_2_execution:
        - 'Albert: 시장 구조 상세 매핑'
        - 'Bill: 세그먼트별 규모 계산'
        - 병렬 처리로 30분 내 완료
        level_3_execution:
        - 전체 에이전트 팀 동원
        - 다각도 심층 분석 동시 진행
        - 'Steve: 기회/위협 상세 분석'
        - 'Rachel: 데이터 교차 검증'
        level_4_execution:
        - 사용자 요구사항 명세 확인
        - 맞춤형 분석 프레임워크 설계
        - 필요시 외부 데이터 소스 활용
      continuous_refinement:
      - 각 레벨 완료 후 추가 확장 여부 확인
      - 특정 영역 Deep Dive 옵션 상시 제공
      - 사용자 피드백 기반 방향 조정
    adaptive_activities:
      if_clarity_high:
        action: 바로 상세 분석 진행
      if_clarity_medium:
        action: 2-3개 시나리오 병렬 분석
      if_clarity_low:
        action: 더 넓은 범위에서 다시 시작
    deliverables:
      by_selected_depth:
        level_1_deliverables:
        - 핵심 지표 한 장 요약
        - 시장 구조 스냅샷
        - 주목할 만한 특이사항 5가지
        - 추가 탐색이 필요한 영역 제안
        level_2_deliverables:
        - 시장 구조 분석서 (5-10페이지)
        - 가치 흐름과 마진 구조도
        - 시장 참여자 역학 관계도
        - 발견된 비효율성 리스트
        - 주요 데이터 시각화 자료
        level_3_deliverables:
        - 종합 시장 분석 보고서 (20-30페이지)
        - 다각도 시장 정의와 범위 분석
        - 구조적 특성과 변화 동인
        - 비효율성 심층 분석 매트릭스
        - 시나리오별 시장 변화 예측
        - 모든 분석의 원천 데이터
        level_4_deliverables:
        - 특정 질문에 대한 맞춤 답변서
        - 문제의 근본 원인 분석
        - 비교 분석 및 벤치마크
        - 변화 가능성과 조건 분석
      common_features:
      - 선택한 depth에 관계없이 확장 가능
      - 모든 레벨에서 raw data 접근 가능
      - 인터랙티브 대시보드 제공
    example_interaction:
      user_sees_after_overview: "\"[시장명] 개요를 확인하셨습니다.\n\n어느 정도의 분석을 원하시나요? \n실제 결과물\
        \ 예시를 보고 선택해주세요:\n\n1️⃣ 핵심 수치만 빠르게 (즉시)\n    → 1페이지 요약: 시장규모, 성장률, Top기업,\
        \ 핵심트렌드\n\n2️⃣ 실무에 바로 쓸 수 있는 분석 (30분)\n    → 5-10페이지: 시장구조도, 경쟁사 비교표, 기회분석\n\
        \n3️⃣ 의사결정에 필요한 모든 것 (2-3시간)  \n    → 20-30페이지: 시나리오 분석, 투자 시뮬레이션, 전략 옵션\n\
        \n4️⃣ 우리 상황에 딱 맞는 분석\n    → 예: '해외진출', '신사업', '투자유치' 등 목적별 맞춤\n\n\U0001F4A1\
        \ 특정 부분만 깊게 보실 수도 있습니다\"\n"
      user_response_examples:
      - 2번으로 주세요
      - 일단 1번 보고, 유통 부분만 3번 수준으로
      - 우리가 인수합병 검토 중인데 4번으로
      system_response_to_level_2:
        message: '실무 분석을 시작합니다. 예상 시간: 30분'
        status_updates:
        - '10분 경과: 시장 구조 분석 완료'
        - '20분 경과: 경쟁사 분석 진행 중'
        - '30분 완료: 보고서 생성 중'
    stage_outputs:
      to_stage_4:
      - 사용자가 선택한 분석 깊이와 범위
      - 발견된 주요 비효율성 (구체화/정량화)
      - 확인된 환경 변화 동인 (검증됨)
      - 초기 기회 포트폴리오
      - 추가 탐색이 필요한 영역
  stage_4_context_aware_suggestions:
    name: Context-Aware Suggestions - 맥락 기반 추가 탐색 제안
    duration: 0.5-1 day
    owner: Stewart (autonomous)
    mode: Proactive discovery guidance
    stage_inputs:
      from_stage_3:
      - 사용자가 선택한 분석 깊이와 범위
      - 발견된 주요 비효율성 (구체화/정량화)
      - 확인된 환경 변화 동인 (검증됨)
      - 초기 기회 포트폴리오
      - 추가 탐색이 필요한 영역
    approach:
      principle: Stage 2에서 파악한 의도와 Stage 3에서 발견한 비효율성/변화 기반 다음 탐색 제안
      method: Dual opportunity pattern matching and adjacent possibility detection
    context_awareness_framework:
      from_stage_2_user_intent:
        💰 투자/자산 관점:
        - 발견된 비효율성의 수익화 가능성 규모
        - 진입장벽 변화 시 자산가치 영향
        - 규제 변화 시나리오별 기회/위험
        🚀 신규 사업 관점:
        - 비효율성이 가장 큰 세부 시장 segments
        - 기존 업체들이 대응하지 못하는 구조적 이유
        - 최소 규모로 검증 가능한 시장 틈새
        🔗 기존 사업 연계 관점:
        - 현재 역량으로 해결 가능한 비효율성
        - 인접 시장의 유사한 비효율성 패턴
        - 가치사슬 내 포지션 변경 기회
        📊 시장 조사 관점:
        - 발견된 패턴의 타 시장 적용 가능성
        - 벤치마크 가능한 해외 사례
        - 비효율성의 지속 가능 기간 예측
      from_stage_3_inefficiencies_found:
        if_market_structure_issues:
        - 과점 구조를 깨뜨릴 수 있는 외부 충격 시나리오
        - 교섭력 재편이 일어날 수 있는 조건들
        - 수직계열화/분리의 영향 시뮬레이션
        if_information_asymmetry:
        - 정보 투명성이 높아질 때 예상되는 시장 재편
        - 정보 격차로 이익 보는 구체적 주체들
        - 정보 중개자의 실제 부가가치 분석
        if_transaction_cost_problems:
        - 거래 단계를 줄일 수 있는 기술적 방법
        - 중개 수수료가 정당화되는/되지 않는 부분
        - 전환 비용을 낮출 수 있는 메커니즘
        if_regulatory_barriers:
        - 규제 변화의 징후와 이해관계자 동향
        - 우회 가능한 합법적 대안 구조
        - 타 국가의 규제 완화 사례와 결과
        if_geographic_temporal_gaps:
        - 차익거래를 막는 실질적 장벽들
        - 지역/시간 격차가 좁혀지지 않는 이유
        - 디지털 기술로 해결 가능한 부분
        if_innovation_adoption_gaps:
        - 혁신 저항의 실제 비용 구조
        - early adopter와 laggard의 특성 차이
        - 기술 전환의 tipping point 조건
    proactive_discovery_suggestions:
      format: 구체적 탐색 질문 + 예상 발견사항
      example_suggestions:
      - question: 이 시장의 수수료 구조가 10년간 변하지 않은 이유는?
        expected_findings: 수수료 인하 시 손실 주체, 기득권 유지 메커니즘
      - question: 신규 진입자가 3년 내 모두 철수한 진짜 이유는?
        expected_findings: 공식 진입장벽 외 숨겨진 장벽, 필수 자원 접근 차단
      - question: 온라인 전환율이 5%에 머무는 구조적 원인은?
        expected_findings: 오프라인 채널의 정보/서비스 독점, 온라인 불신 요인
    stewart_autonomous_intervention_types:
      type_1_pattern_alert:
        trigger: 특정 비효율성 수치가 임계값 초과
        example: '🚨 패턴 발견: 중개 수수료 40% 초과


          이는 일반적인 유통 마진(15-25%)의 2배입니다.

          동일한 패턴을 보이는 다른 시장:

          - [시장A]: 규제로 인한 독점적 유통 구조

          - [시장B]: 정보 비대칭을 활용한 수수료

          - [시장C]: 높은 진입장벽으로 인한 과점

          '
      type_2_cross_market_insight:
        trigger: 유사한 구조의 타 시장에서 변화 감지
        example: '💡 인접 시장 변화 감지


          분석 중인 시장과 유사한 구조를 가진 [인접시장]에서

          최근 규제 완화로 중개 수수료가 40% → 15%로 하락했습니다.


          변화 요인:

          - 온라인 플랫폼 진입 허용

          - 가격 공시 의무화

          - 직거래 장벽 제거

          '
      type_3_deeper_question:
        trigger: 표면적 분석으로는 설명되지 않는 현상
        example: '🔍 더 깊은 탐색이 필요한 지점


          "시장 점유율 1위가 수익률 최하위인 이유"


          가능한 원인들:

          - 시장 점유를 위한 약탈적 가격 정책?

          - 숨겨진 수익원이 존재?

          - 회계적 수익 이전?

          검증 방법: [구체적 데이터 확인 방법]

          '
    adaptive_timing:
      continuous_monitoring:
      - 전체 분석 과정 중 상시 모니터링
      - 특정 수치/패턴 발견 시 즉시 개입
      - 사용자 탐색 방향에 따른 실시간 조정
      intervention_criteria:
        must_intervene:
        - 비효율성 지표가 업계 평균의 2배 초과
        - 시장 구조상 설명되지 않는 이상 현상
        - 인접 시장에서 급격한 변화 발생
        optional_suggest:
        - 더 효율적인 분석 경로 존재
        - 유사 패턴의 과거 사례 발견
        - 놓치기 쉬운 연관 정보 존재
    deliverables:
    - 다음 탐색을 위한 핵심 질문 리스트
    - 각 질문별 예상 발견사항과 검증 방법
    - 인접 시장 비효율성 패턴 매칭 결과
    - 시간 경과에 따른 변화 모니터링 지표
    - Stewart의 자율적 인사이트 카드 (수시)
    stage_outputs:
      to_stage_5:
      - 통합된 비효율성 지도
      - 변화 동인의 연결 관계
      - 인접 기회 탐색 우선순위
      - 시각화가 필요한 핵심 패턴들
      - '명확도 점수: 80% → 90%+'
