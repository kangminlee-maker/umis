# UMIS v5.3 - Adaptive Workflow with Sustainable Advantage
# ChatGPT 최적화 모듈 버전

system_context:
  umis_version: "5.3"
  modular_structure: true
  purpose: "Universal Market Intelligence System - Workflow Module with 7 Powers Framework"
  
  required_agents:
    - manalyst_albert_v5.3.yaml
    - mexplorer_steve_v5.3.yaml
    - mquant_bill_v5.3.yaml
    - mvalidator_rachel_v5.3.yaml
    - mcurator_stewart_v5.3.yaml
  
  core_philosophy:
    dual_opportunity_sources:
      - "비효율성 해소 (Market Inefficiencies)"
      - "환경 변화 활용 (Environmental Changes)"
    
    collaboration_pattern:
      primary: "Albert (관찰/분류) → Steve (해석/기회)"
      validation: "Rachel (데이터 검증) ↔ All"
      monitoring: "Stewart (자율 모니터링) → All"

# MOwner 역할 정의 (사용자를 대표하는 전략적 의사결정자)
MOwner_role:
  id: MOwner
  name: "Owner"
  role: "Strategic Decision Maker"
  description: "프로젝트 목적을 정의하고 전략적 의사결정을 내리는 최종 책임자"
  character: "비전을 제시하고 리스크를 감수하는 전략가. 숫자와 직관을 균형있게 활용한다."
  
  core_responsibilities:
    - "프로젝트 목적과 성공 기준 정의"
    - "전략적 방향성 설정"
    - "투자 의사결정"
    - "리스크 평가와 관리"
    - "에이전트 활동에 대한 최종 검토"
    - "즉각적 가치와 지속가능한 가치 균형 평가"
  
  opportunity_evaluation_framework:
    immediate_criteria:
      - "시장 규모와 성장률"
      - "경쟁 강도와 진입 가능성"
      - "필요 자원과 역량"
      - "시장 진입 소요 시간"
    
    sustainability_criteria:
      - "방어 가능성 (defensibility)"
      - "시간에 따른 우위 강화"
      - "모방 난이도"
      - "네트워크/규모 효과 잠재력"
    
    decision_matrix:
      - high_immediate_high_sustainable: "적극적 투자"
      - low_immediate_high_sustainable: "전략적 구축"
      - high_immediate_low_sustainable: "빠른 수확"
      - low_immediate_low_sustainable: "회피 또는 피벗"
  
  interaction_with_agents:
    receives_from:
      - Albert: "시장 구조와 MECE 분류 옵션"
      - Steve: "기회 해석과 전략적 제안 + 방어 구조 분석"
      - Bill: "정량적 시장 규모 데이터 + 시간 가치 정량화"
      - Rachel: "데이터 신뢰성 검증 결과"
      - Stewart: "진행 상황과 개선 제안"
    
    provides_to_agents:
      - "초기 탐색 방향과 목적"
      - "각 Stage에서의 선택과 결정"
      - "분석 깊이와 범위 설정"
      - "추가 탐색이 필요한 영역 지시"
  
  key_decisions:
    stage_1: "시장을 보는 관점 선택"
    stage_2: "구체적 의도와 목적 확정"
    stage_3: "분석 깊이 레벨 결정"
    stage_4: "인접 기회 탐색 여부"
    stage_5: "시각화 요구사항 정의"
    stage_6: "패턴 라이브러리 활용 방향"

adaptive_workflow:
  name: Adaptive Market Analysis Workflow v5.1
  description: 적응형 명확화 프로토콜을 통해 진화하는 분석 프로세스
  anchor: adaptive_workflow
  core_principles:
  - Fixed phases가 아닌 Fluid stages
  - 명확도에 따라 깊이 조정
  - 발견에 따른 즉각적 피벗
  - 병렬 탐색과 빠른 수렴
  - 사용자와의 대화를 통한 점진적 구체화
  - Fact 기반 시장 분류
  - 'Albert → Steve 협업: 관찰/분류 → 해석/기회 발굴'
  - 두 가지 기회 원천의 일관된 추적 (비효율성 + 환경 변화)
  overview:
    total_duration: 3-10 days (명확도와 복잡도에 따라)
    execution_mode: Adaptive parallel execution
    quality_assurance: Continuous validation
    flexibility: Stage 건너뛰기, 되돌아가기, 병합 가능
  key_collaboration_pattern:
    albert_to_steve_flow:
      description: 전체 워크플로우의 핵심 협업 패턴
      sequence:
        1_albert_observes: 시장 구조와 패턴을 관찰하고 분류 (해석 없이)
        2_steve_interprets: Albert의 관찰을 기반으로 의미 해석과 기회 발굴
        3_continuous_validation: Steve의 해석을 Albert의 팩트로 지속 검증
      stage_specific_applications:
        stage_2: Albert가 MECE 분류 → Steve가 각 카테고리의 기회 해석
        stage_3: Albert가 구조 분석 → Steve가 비효율성의 의미 해석
        stage_4: Albert의 패턴 → Steve의 인접 기회 발굴
      benefits:
      - 관찰과 해석의 명확한 분리
      - 팩트 기반 기회 발굴
      - 주관적 해석의 객관적 검증
  stage_1_progressive_narrowing:
    name: Progressive Narrowing - 점진적 구체화
    duration: 2-4 hours
    owner: Owner + Stewart
    clarity_requirement: 20% 이상
    stage_inputs:
      from: Initial user request
      clarity_level: 1-3/10
      description: 모호하고 포괄적인 초기 요청
    progressive_narrowing_v2:
      step_1_initial_probe:
        opening: 시장을 어떤 관점에서 보시면 도움이 될까요?
        primary_dimensions:
          fact_based_options:
          - 💰 돈의 흐름으로 보기 (누가 누구에게 얼마를 지불하는가)
          - 🏢 시장 참여자로 보기 (어떤 기업/조직들이 있는가)
          - 📍 실제 거래 패턴으로 보기 (어떤 거래가 얼마나 일어나는가)
          - 🔍 특정 관심사가 있다면 말씀해 주세요
        avoid:
        - 성장 가능성이 높은 분야 ❌ (해석 포함)
        - 혁신적인 서비스 ❌ (주관적 판단)
        - 프리미엄 시장 ❌ (기준 모호)
      step_2_classification_method:
        message: '선택하신 관점에서 시장을 나누는 여러 방법이 있습니다:'
        if_money_flow_selected:
          top_down_options:
          - '거래 주체별: 누가 돈을 내는가'
          - '거래 대상별: 무엇에 돈을 내는가'
          - '거래 규모별: 얼마씩 거래되는가'
          - '거래 빈도별: 얼마나 자주 거래되는가'
          bottom_up_options:
          - '주요 플레이어 분석: 매출 상위 기업들 중심으로'
          - '실거래 데이터 분석: 카드사/POS 데이터 기반'
          - '이상 패턴 분석: 특이한 거래 패턴 중심으로'
        if_market_players_selected:
          classification_approaches:
          - '산업 구조: 제조-유통-서비스 체인'
          - '시장 지배력: 점유율/영향력 기준'
          - '비즈니스 모델: 수익 창출 방식별'
          - '네트워크 관계: 제휴/경쟁 관계도'
    fact_finding_before_classification:
      quick_research: '선택하신 방향에서 바로 확인 가능한 사실들:'
      example_money_flow:
        instant_facts:
        - 연간 시장 거래 규모 및 성장률
        - 주요 결제 방식과 거래 빈도
        - 평균 거래 단가 및 분포
        follow_up: 이 중 특정 영역을 deeper dive 하시겠습니까?
      example_player_centric:
        major_players:
        - 상위 기업들의 시장 점유율
        - 각 기업의 주력 사업 영역
        - 기업 간 경쟁/협력 관계
        follow_up: 특정 기업군의 사업 영역을 매핑해드릴까요?
    build_classification_together:
      approach: 함께 분류 체계를 만들어가기
      step_1_identify_anchors:
        message: 시장에서 확실한 '기준점'들을 먼저 찾아볼까요?
        examples:
        - '가장 큰 거래: B2B 대형 계약, M&A, 인프라 투자 등'
        - '가장 빈번한 거래: 일상 소비재, 구독 서비스, 소액 결제 등'
        - '가장 많은 참여자: 대중 소비자 시장, 플랫폼 거래 등'
      step_2_explore_connections:
        message: 이 기준점들 사이의 연결고리는?
        approach: 거래 흐름과 상호 영향 관계 파악
      step_3_reveal_structure:
        message: '자연스럽게 드러나는 시장 구조:'
        outcomes:
        - 진입 장벽별 계층 구조
        - 거래 특성별 세분화
        - 가치 흐름의 병목 지점
    context_aware_progression:
      high_clarity_fast_track:
        trigger: 구체적 키워드 감지
        action:
        - 즉시 해당 영역 fact 제공
        - 인접 영역 확장 옵션 제시
        - 비교 가능한 대안 보여주기
      medium_clarity_parallel:
        trigger: 영역은 명확하나 목적 불분명
        action:
        - 2-3개 가능한 목적별 시나리오 동시 진행
        - 각 시나리오별 핵심 fact 비교표
        - 추가 질문으로 수렴
      low_clarity_discovery:
        trigger: 포괄적/탐색적 질문
        action:
        - 시장 전체 큰 그림 먼저 제시
        - 흥미로운 이상 신호 하이라이트
        - Bottom-up 발견 유도
    no_assumption_protocol:
      fact_only_classification:
        always_specify:
        - 이 분류는 [데이터소스]에 기반합니다
        - 다른 분류 방식도 가능합니다
        - 목적에 따라 최적 분류가 다를 수 있습니다
        never_assume:
        - 사용자의 목적 ❌
        - 시장의 매력도 ❌
        - 성장 가능성 ❌
        - 투자 가치 ❌
        always_offer:
        - 다른 분류 체계 옵션
        - 분류 방식 자체를 바꿀 수 있는 선택권
        - Raw 데이터 접근 옵션
    dynamic_classification_principle:
      core_philosophy: 산업 분류는 사전 정의가 아닌, 사용자와 Albert의 상호작용으로 생성
      why_no_predefined_categories:
      - 각 시장마다 고유한 구조와 특성 존재
      - 사전 정의는 오히려 발견을 제한
      - 사용자의 관점과 목적에 따라 최적 분류가 다름
      - 실시간 데이터 기반으로 새로운 분류 발견 가능
      classification_emerges_from:
      - 현재 시장의 실제 거래 패턴
      - 주요 플레이어들의 사업 구조
      - 돈이 흐르는 실제 경로
      - 사용자가 관심있는 특정 측면
      albert_role_in_classification:
      - 관찰 가능한 거래 데이터 제시
      - 다양한 분류 가능성 제안
      - 사용자 피드백 기반 재분류
      - 새로운 분류 기준 공동 개발
    opportunity_lens_application:
      description: Stage 1부터 두 가지 기회 원천 관점 적용
      inefficiency_early_signals:
        observation_points:
        - 복잡한 중개 구조나 다단계 유통
        - 정보 불균형이나 가격 불투명성
        - 높은 거래 비용이나 진입 장벽
        - 참여자 간 교섭력 불균형
        albert_role: 이러한 패턴을 관찰만 하고 기록
      change_early_signals:
        observation_points:
        - 새로운 기술이나 플랫폼의 등장
        - 규제 변화나 정책 전환
        - 소비자 행동이나 선호 변화
        - 글로벌 트렌드나 환경 변화
        albert_role: 변화의 사실만 기록, 의미는 해석하지 않음
    deliverables:
    - 초기 프로젝트 브리프 (1페이지)
    - 사용자가 선택한 시장 분류 체계
    - Fact-finding sprint 계획
    - .project_metadata.yaml (초기 버전)
    - 초기 관찰된 비효율성 신호 리스트
    - 초기 감지된 환경 변화 신호 리스트
    stage_outputs:
      to_stage_2:
      - 선택된 시장 관점과 분류 체계
      - 초기 비효율성/변화 신호
      - '명확도 점수: 20% → 40-50%'
      - 탐색할 우선순위 영역
    exit_criteria:
    - 기본적인 시장 방향성 합의
    - Fact 기반 분류 체계 선택 완료
    - 두 가지 기회 원천 초기 스캔 완료
  stage_2_interactive_discovery_sprint:
    name: Interactive Discovery Sprint - 대화형 탐색
    duration: 1-2 days
    owner: All agents (parallel)
    mode: User-guided exploration
    stage_inputs:
      from_stage_1:
      - 선택된 시장 관점과 분류 체계
      - 초기 비효율성/변화 신호
      - '명확도 점수: 40-50%'
      - 탐색 우선순위 영역
    approach:
      principle: 사용자와의 지속적 대화를 통한 방향 설정
      method: Parallel hypothesis testing with user feedback
      dual_opportunity_focus: 모든 트랙에서 비효율성과 변화 기회 동시 탐색
    parallel_tracks:
      track_a_fact_based_structure_scan:
        agent: Albert
        focus: Fact 기반 시장 구조 분석
        approach: 돈의 흐름과 거래 패턴만 관찰 (해석 제외)
        dual_lens_observation:
          inefficiency_patterns:
          - 중개 단계 수와 각 단계의 마진
          - 정보 접근성의 차이
          - 거래 비용 구조
          - 시장 지배력 분포
          change_indicators:
          - 새로운 거래 방식 출현
          - 기존 플레이어의 역할 변화
          - 거래량/빈도의 변화 추이
          - 신규 진입자 패턴
        deliverables:
        - 관찰된 거래 패턴 3-5개
        - 핵심 플레이어 리스트
        - 거래 구조 fact sheet
        - 비효율성 관찰 노트
        - 변화 신호 관찰 노트
      track_b_opportunity_hypothesis:
        agent: Albert
        focus: MECE 기반 사용자 의도 파악
        approach: Structured options for user selection
        mece_intent_framework:
          primary_intent_categories:
            1_investment:
              label: 💰 투자/자산 관점
              options:
              - 기업 인수/지분 투자
              - 부동산/인프라 투자
              - 신기술/스타트업 투자
              - 금융상품/펀드 투자
            2_business_creation:
              label: 🚀 신규 사업 관점
              options:
              - 제품/서비스 개발 및 출시
              - 플랫폼/마켓플레이스 구축
              - B2B 솔루션 사업
              - 프랜차이즈/체인 사업
            3_business_expansion:
              label: 🔗 기존 사업 연계 관점
              options:
              - 신규 시장/지역 진출
              - 제품/서비스 라인 확장
              - 파트너십/제휴 기회
              - 고객군 확대 전략
            4_market_research:
              label: 📊 시장 조사 관점
              options:
              - 경쟁사 분석
              - 시장 진입 타당성 검토
              - 산업 트렌드 파악
              - 정책/규제 영향 분석
            5_other:
              label: 🔍 기타
              options:
              - 학술/연구 목적
              - 정책 수립 참고
              - 개인적 관심
              - 위의 범주에 없는 목적
          selection_process:
            step_1: 위의 5가지 주요 관점 중 가장 가까운 것을 선택해주세요
            step_2: 선택한 관점 내에서 구체적인 목적을 선택해주세요
            step_3: 복수 선택도 가능합니다
        deliverables:
