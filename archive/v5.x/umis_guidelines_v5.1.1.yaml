  name: "Adaptive Market Analysis Framework"
  description: "불확실성을 수용하고 발견을 통해 진화하는 분석 체계"
  
  low_clarity_start:
    description: "20-30% 명확도로도 분석 시작 가능"
    
    clarity_levels:
      - level: 1-3
        description: "매우 모호함"
        example: "뭔가 새로운 기회가 있을 것 같다"
        approach: "광범위한 Discovery Sprint"
      
      - level: 4-6
        description: "방향성 있음"
        example: "디지털 전환 관련 기회를 찾고 싶다"
        approach: "관련 영역 집중 탐색"
      
      - level: 7-9
        description: "구체적 목표"
        example: "한국 B2B SaaS 시장 진입 검토"
        approach: "전통적 구조화 분석"
      
      - level: 10
        description: "완전히 명확"
        example: "거의 없음 - 항상 불확실성 존재"
    
    starting_protocol:
      step_1: "현재 명확도 평가 (1-10)"
      step_2: "Discovery Sprint 범위 결정"
      step_3: "초기 가설 없이 탐색 시작"
      step_4: "첫 발견사항으로 방향 조정"
  
  discovery_sprint:
    description: "1-2일 집중 탐색으로 방향성 발견"
    duration: "1-2 days"
    
    parallel_exploration:
      - track: "시장 구조 스캔"
        agent: "Albert"
        output: "주목할 만한 패턴들"
      
      - track: "기회 신호 포착"
        agent: "Steve"
        output: "잠재 기회 후보군"
      
      - track: "데이터 가용성 확인"
        agent: "Rachel"
        output: "활용 가능한 데이터원"
      
      - track: "규모 감각 파악"
        agent: "Bill"
        output: "대략적 시장 크기"
    
    convergence_session:
      when: "Sprint 종료 시"
      participants: ["All agents + Owner"]
      outputs:
        - "상위 3-5개 기회 방향"
        - "각 방향의 탐색 가치"
        - "다음 단계 우선순위"
        - "명확도 점수 업데이트"
  
  milestone_decision_points:
    description: "주요 시점마다 방향 재검토"
    
    decision_triggers:
      - trigger: "Phase 완료"
        action: "다음 Phase 방향 확인"
      
      - trigger: "중대 발견"
        action: "전체 방향 재검토"
      
      - trigger: "막다른 길"
        action: "대안 경로 탐색"
      
      - trigger: "새로운 기회"
        action: "우선순위 재조정"
    
    decision_framework:
      inputs:
        - "현재까지 발견사항"
        - "남은 불확실성"
        - "투입 대비 가치"
      
      options:
        - "계속 진행"
        - "방향 전환 (Pivot)"
        - "범위 확대/축소"
        - "중단"
    
    flexibility_principle:
      - "매몰 비용 무시"
      - "더 나은 기회로 전환 장려"
      - "부분적 성공도 가치 인정"
  
  goal_evolution_tracking:
    description: "목표가 어떻게 진화하는지 추적"
    
    evolution_log:
      format: |
        {
          "timestamp": "2024-03-15T10:00:00Z",
