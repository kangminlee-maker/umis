# Steve's Hypothesis Validation Protocol
# UMIS v6.0.3 추가 제안

steve_hypothesis_validation_protocols:
  description: "Steve가 제시하는 모든 가설과 조건은 반드시 검증되어야 함"
  principle: "아이디어는 자유롭게, 검증은 엄격하게"
  
  # ===== 1. HYPOTHESIS VALIDATION PROTOCOL =====
  hypothesis_validation_cycle:
    name: "Steve 가설 검증 사이클"
    trigger: "Steve가 새로운 기회 가설 제시"
    mandatory: true
    
    step_1_hypothesis_submission:
      actor: "Steve"
      action: "가설 제출"
      format:
        hypothesis: "핵심 주장"
        rationale: "근거와 논리"
        assumptions: "전제 조건들"
        success_criteria: "검증 기준"
      
    step_2_multi_agent_validation:
      parallel_validation:
        
        structural_validation:
          validator: "Albert"
          duration: "2-4시간"
          checks:
            - "현재 시장 구조상 가능한가?"
            - "구조적 제약은 무엇인가?"
            - "유사 사례가 있는가?"
          output: "구조적 타당성 보고서"
        
        quantitative_validation:
          validator: "Bill"
          duration: "2-4시간"
          checks:
            - "경제적으로 성립하는가?"
            - "시장 규모는 충분한가?"
            - "ROI는 현실적인가?"
          output: "정량적 타당성 보고서"
        
        data_validation:
          validator: "Rachel"
          duration: "2-4시간"
          checks:
            - "근거 데이터는 신뢰할 만한가?"
            - "가정들이 데이터로 뒷받침되는가?"
            - "반대 증거는 없는가?"
          output: "데이터 검증 보고서"
    
    step_3_synthesis_meeting:
      participants: ["Steve", "Albert", "Bill", "Rachel", "Stewart"]
      duration: "2시간"
      agenda:
        - "검증 결과 공유"
        - "문제점 식별"
        - "개선 방향 논의"
      
      possible_outcomes:
        validated: "가설 검증 완료 → 실행 계획"
        conditional: "조건부 가능 → 조건 명확화"
        rejected: "가설 기각 → 학습 및 새 가설"
    
    step_4_iterative_refinement:
      if_rejected_or_conditional:
        steve_action: "학습 내용 반영한 새 가설"
        learning_documentation:
          - "무엇이 틀렸는가?"
          - "어떤 제약을 놓쳤는가?"
          - "새로운 인사이트는?"
        new_hypothesis: "개선된 버전 제출"
        max_iterations: 5
  
  # ===== 2. CONDITIONAL OPPORTUNITY VERIFICATION =====
  conditional_opportunity_protocol:
    name: "조건부 기회 검증"
    trigger: "Steve가 조건부 기회 제시"
    
    condition_specification:
      steve_provides:
        - condition_list: "충족되어야 할 조건들"
        - condition_metrics: "측정 가능한 지표"
        - timeline: "예상 충족 시점"
        - dependencies: "조건 간 의존성"
    
    condition_validation:
      technical_conditions:
        validator: "Rachel + 기술 전문가"
        verify:
          - "기술적으로 달성 가능한가?"
          - "예상 시점이 현실적인가?"
      
      market_conditions:
        validator: "Albert + Bill"
        verify:
          - "시장이 그 방향으로 가고 있는가?"
          - "선행 지표는 무엇인가?"
      
      regulatory_conditions:
        validator: "Rachel + 규제 전문가"
        verify:
          - "규제 변화 가능성은?"
          - "로비/영향력 행사 가능한가?"
    
    monitoring_protocol:
      owner: "Stewart"
      frequency: "월별"
      tracking:
        - "각 조건의 진행 상황"
        - "임계점 접근 신호"
        - "새로운 제약 출현"
      alert: "조건 충족도 70% 도달 시"
  
  # ===== 3. LEARNING INTEGRATION PROTOCOL =====
  hypothesis_learning_loop:
    name: "가설 학습 통합"
    trigger: "가설 검증 완료 (성공/실패 무관)"
    
    learning_capture:
      owner: "Steve + Stewart"
      documentation:
        what_worked: "성공 요인"
        what_failed: "실패 요인"
        surprises: "예상 못한 발견"
        constraints: "새로 발견한 제약"
    
    knowledge_sharing:
      participants: "All agents"
      format: "Learning Brief"
      storage: "UMIS Knowledge Base"
      application: "다음 프로젝트에 반영"
  
  # ===== 4. FAST TRACK VALIDATION =====
  rapid_validation_mode:
    name: "신속 검증 모드"
    trigger: "시간 제약 심한 경우"
    condition: "Owner 승인 필요"
    
    compressed_process:
      duration: "4-8시간 total"
      parallel_validation: "모든 검증 동시 진행"
      focus: "핵심 리스크만 검증"
      output: "Go/No-Go 권고"
  
  # ===== 5. VALIDATION QUALITY METRICS =====
  validation_metrics:
    hypothesis_quality:
      - testability: "검증 가능하게 구체적인가?"
      - falsifiability: "반증 가능한가?"
      - actionability: "실행 가능한가?"
    
    validation_thoroughness:
      - coverage: "모든 주요 가정 검증했나?"
      - depth: "충분히 깊이 검증했나?"
      - objectivity: "편향 없이 검증했나?"
    
    learning_effectiveness:
      - iteration_improvement: "가설이 개선되고 있나?"
      - time_to_validation: "검증 속도 향상되나?"
      - success_rate: "검증 통과율 상승하나?"

# ===== INTEGRATION WITH EXISTING PROTOCOLS =====
integration_points:
  
  with_adaptive_triggers:
    - "Discovery Sprint에 가설 검증 포함"
    - "Pivot Assessment 시 검증 결과 활용"
  
  with_mandatory_collaborations:
    - "통합 기회 발굴 후 반드시 검증"
    - "의사결정 전 모든 조건 재확인"
  
  with_communication_protocols:
    - "검증 결과 명확히 전달"
    - "조건부 기회는 조건 명시"
  
  implementation_priority: "HIGH"
  expected_impact: 
    - "Steve 제안의 현실성 대폭 향상"
    - "실행 실패율 감소"
    - "학습 속도 가속화"
