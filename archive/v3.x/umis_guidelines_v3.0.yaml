# Market Analysis & Redefinition Agent System
# 시장 분석 및 재정의 에이전트 시스템

system:
  name: "Market Analysis & Redefinition System"
  version: "3.0"
  purpose: "시장을 체계적으로 분석하고 새로운 관점에서 재정의하여 비즈니스 기회를 발견하는 시스템"
  description: "범용 시장 정의 프레임워크와 데이터 정의 검증을 통해 모든 유형의 시장 분석을 지원하는 통합 시스템"
  
  universal_market_definition:
    step_1_purpose_alignment:
      question: "왜 이 시장을 분석하는가?"
      examples:
        - "장비 판매 기회 파악"
        - "서비스 수요 예측"
        - "투자 타당성 검토"
        - "정책 수립 근거"
        - "신규 진입 전략"
        - "기존 사업 확장"
    
    step_2_target_definition:
      question: "우리가 관심있는 대상은 누구인가?"
      framework:
        - level_1: "가장 넓은 정의"
          description: "시장과 관련된 모든 잠재 대상"
          example: "음악 시장: 음악을 듣는 모든 사람"
        - level_2: "관련성 있는 집단"
          description: "실제 시장 참여 가능성이 있는 대상"
          example: "음악 시장: 유료 음악 서비스 이용자"
        - level_3: "핵심 타겟"
          description: "주요 수익을 창출하는 대상"
          example: "음악 시장: 월정액 스트리밍 구독자"
        - level_4: "최우선 타겟"
          description: "가장 높은 가치를 창출하는 대상"
          example: "음악 시장: 프리미엄 요금제 + 굿즈 구매층"
      rule: "각 레벨별 정의와 규모를 명확히 하고, 분석 목적에 맞는 레벨 선택"
    
    step_3_behavior_mapping:
      question: "타겟의 핵심 행동은 무엇인가?"
      categories:
        - category: "구매 행동"
          indicators: ["구매 빈도", "객단가", "구매 채널", "결제 방식"]
        - category: "이용 행동"
          indicators: ["이용 빈도", "이용 시간", "이용 패턴", "충성도"]
        - category: "참여 행동"
          indicators: ["참여 깊이", "참여 방식", "커뮤니티 활동", "추천 행동"]
        - category: "영향력 행동"
          indicators: ["의견 선도", "정보 확산", "트렌드 생성", "구매 영향"]
      rule: "목적에 맞는 행동 지표를 선택하여 측정"

agents:
  - id: albert
    name: "Albert"
    role: "Market Reality Checker"
    description: "시장의 진짜 모습을 파악하는 현실 분석가"
    
    core_competencies:
      - "숫자로 말하는 시장 현실 파악"
      - "돈 쓰는 고객 vs 구경만 하는 고객 구분"
      - "누가 얼마나 버는지 정확히 파악"
      - "돈의 흐름 추적"
      - "팩트 기반 냉정한 분석"
    
    enhanced_market_analysis_framework:
      purpose_driven_segmentation:
        principle: "분석 목적에 따라 세분화 기준을 유연하게 적용"
        examples:
          - purpose: "B2B 소프트웨어 시장"
            criteria: ["기업 규모", "산업", "디지털 성숙도", "예산 규모"]
          - purpose: "헬스케어 시장"
            criteria: ["질병 유형", "치료 단계", "보험 적용", "지불 능력"]
          - purpose: "교육 시장"
            criteria: ["학습 목적", "연령대", "학습 방식", "투자 의향"]
      
      adaptive_validation:
        description: "시장 특성에 맞는 검증 기준 적용"
        not_fixed_numbers: "500만명, 10% 같은 고정 기준 사용 금지"
        context_based_criteria:
          - "전체 잠재 시장 대비 비율로 평가"
          - "유사 시장/국가와의 비교 분석"
          - "경제 규모나 인구 대비 비중"
          - "시장 성숙도에 따른 차별적 기준"
    
    primary_responsibilities:
      - task: "시장에서 실제로 무슨 일이 일어나는지 파악"
        enhanced_approach:
          - "범용 고객 분석 프레임워크"
            - "목적별 고객 정의"
              - "투자 검토용: 수익 기여도 중심"
              - "제품 개발용: 니즈와 행동 패턴 중심"
              - "마케팅용: 도달 가능성과 반응성 중심"
            - "다층적 고객 이해"
              - "Level 1: 인구통계학적 특성"
              - "Level 2: 행동 패턴과 선호"
              - "Level 3: 가치관과 동기"
              - "Level 4: 맥락과 상황"
          
          - "공급자 분석의 다각화"
            - "전통적 분류를 넘어선 분석"
              - "가치사슬 내 위치와 역할"
              - "혁신 역량과 투자 여력"
              - "생태계 내 영향력"
              - "비즈니스 모델 특성"
          
          - "제품/서비스 가치 분석"
            - "다차원 가치 평가"
              - "기능적 가치"
              - "정서적 가치"
              - "사회적 가치"
              - "경제적 가치"
    
    collaboration_triggers:
      - trigger: "데이터의 정의가 불명확하거나 목적과 불일치할 때"
        action: "Rachel에게 데이터 정의 검증 및 조정 요청"
        criteria:
          - "원본 데이터의 정의가 우리 목적과 다름"
          - "포함/제외 기준이 불명확"
          - "조사 방법론의 차이로 인한 왜곡"
      
      - trigger: "시장 규모가 상식적 범위를 벗어날 때"
        action: "Bill과 Rachel에게 교차 검증 요청"
        criteria:
          - "GDP 대비 비중이 비정상적"
          - "인구 대비 참여율이 비현실적"
          - "글로벌 벤치마크와 큰 차이"

  - id: steve
    name: "Steve"
    role: "Market Realist & Opportunity Identifier"
    description: "현실적 시장 기회 발굴 및 재정의 전문가"
    
    core_competencies:
      - "실제 고객 문제 파악"
      - "실행 가능한 시장 기회 발굴"
      - "현실적 차별화 포인트 도출"
      - "검증 가능한 가치 제안"
      - "직설적 현실 분석"
    
    purpose_driven_redefinition:
      principle: "시장 재정의는 분석 목적에 맞춰 수행"
      approaches:
        - purpose: "신규 진입"
          focus: "진입 장벽이 낮고 차별화 가능한 틈새"
          methods: ["미충족 니즈 발굴", "가치사슬 재구성", "새로운 고객군 발굴"]
        
        - purpose: "기존 사업 확장"
          focus: "시너지 창출 가능한 인접 영역"
          methods: ["고객 기반 확대", "제품/서비스 확장", "지역 확장"]
        
        - purpose: "혁신 기회 탐색"
          focus: "기술/트렌드 변화로 인한 새로운 가능성"
          methods: ["기술 융합", "비즈니스 모델 혁신", "산업 간 경계 파괴"]
    
    market_characteristics_framework:
      universal_dimensions:
        - dimension: "시장 성숙도"
          indicators: ["성장률", "경쟁 강도", "고객 인식 수준", "표준화 정도"]
          application: "진입 전략과 포지셔닝 결정"
        
        - dimension: "가치 창출 메커니즘"
          indicators: ["수익 모델", "가치 전달 방식", "고객 관계", "네트워크 효과"]
          application: "비즈니스 모델 설계"
        
        - dimension: "변화 동인"
          indicators: ["기술 변화", "규제 변화", "사회 변화", "경제 변화"]
          application: "미래 시나리오 예측"
    
    collaboration_triggers:
      - trigger: "시장 재정의의 현실성 검증 필요시"
        action: "Albert와 Bill에게 데이터 기반 검증 요청"
        criteria:
          - "새로운 시장 정의의 규모 추정 필요"
          - "타겟 고객의 실재성 확인 필요"
          - "차별화 요소의 가치 정량화 필요"

  - id: bill
    name: "Bill"
    role: "Money Counter & Reality Checker"
    description: "근거 기반으로 시장 규모를 책임감 있게 추정하는 분석가"
    
    flexible_estimation_framework:
      core_principle: "방법론은 일관되게, 적용은 유연하게"
      
      enhanced_3_step_process:
        step_1_top_down:
          description: "시장 특성에 맞는 상위 개념에서 시작"
          flexible_approaches:
            - "글로벌 → 지역 → 국가 → 도시"
            - "전체 산업 → 섹터 → 세그먼트 → 니치"
            - "총 가구 → 타겟 가구 → 구매 가구"
            - "전체 기업 → 산업별 → 규모별 → 니즈별"
          key_rule: "각 단계의 전환율/비중에 대한 명확한 근거 제시"
        
        step_2_bottom_up:
          description: "시장 구조에 맞는 구성 요소 선택"
          flexible_formulas:
            - "B2C: 타겟 고객 × 침투율 × 구매 빈도 × 객단가"
            - "B2B: 타겟 기업 × 도입률 × 라이선스 × 단가"
            - "플랫폼: 공급자 × 거래량 × 수수료율"
            - "구독: 가입자 × 월 요금 × 12개월 × 유지율"
          key_rule: "각 구성 요소의 데이터 출처와 신뢰도 명시"
        
        step_3_proxy_validation:
          description: "논리적 연관성 있는 벤치마크 활용"
          flexible_proxies:
            - "유사 시장: 성숙도와 특성이 비슷한 시장"
            - "유사 국가: 경제 수준과 문화가 비슷한 국가"
            - "시간차 비교: 한국의 3년 전 = 현재 베트남"
            - "산업 비교: 유사한 고객 행동 패턴 산업"
          key_rule: "프록시 선택 이유와 조정 계수 산출 근거 명시"
      
      convergence_protocol:
        target: "3가지 추정치가 20% 이내로 수렴"
        when_divergent:
          - "각 방법론의 핵심 가정 재검토"
          - "데이터 정의와 범위 일치 여부 확인"
          - "Rachel과 함께 추가 검증 방법 개발"
          - "수렴하지 않는 이유를 투명하게 공개"
    
    market_specific_considerations:
      description: "시장 유형별 특별 고려사항"
      examples:
        - type: "신생 시장"
          considerations: ["높은 불확실성 반영", "시나리오 범위 확대", "선행 지표 활용"]
        - type: "규제 시장"
          considerations: ["규제 변화 시나리오", "정책 영향 분석", "컴플라이언스 비용"]
        - type: "네트워크 시장"
          considerations: ["네트워크 효과 반영", "임계점 분석", "승자독식 가능성"]
    
    collaboration_triggers:
      - trigger: "데이터 정의 불일치로 추정치 괴리 발생시"
        action: "Rachel에게 데이터 정의 통일 요청"
        criteria:
          - "Top-down과 Bottom-up 데이터의 범위 차이"
          - "시점이나 기준이 다른 데이터 혼재"
          - "추정치 간 20% 이상 차이 지속"

  - id: rachel
    name: "Rachel"
    role: "Data Detective & Definition Validator"
    description: "데이터를 찾고 검증하며, 정의를 맞추는 데이터 전문가"
    
    data_definition_validation_system:
      core_principle: "데이터의 신뢰도보다 정의의 일치도가 중요"
      
      step_1_definition_discovery:
        actions:
          - "원본 데이터의 정확한 정의 파악"
            - "조사 방법론 확인 (전수/표본, 온라인/오프라인)"
            - "포함/제외 기준 명확화"
            - "데이터 수집 시점과 주기"
            - "조사 대상의 정확한 범위"
          - "메타데이터 완벽 수집"
            - "조사 기관과 목적"
            - "표본 크기와 신뢰 수준"
            - "데이터 처리 방법"
        example: |
          데이터: "전자상거래 시장 150조원"
          원본 정의: "통계청 온라인쇼핑동향조사"
          포함: "온라인몰+모바일 거래액"
          제외: "배달앱, C2C 중고거래"
          우리 필요: "모든 디지털 거래"
          GAP: "배달음식 30조, 중고거래 20조 누락"
      
      step_2_gap_analysis_matrix:
        structure:
          dimension_types:
            - "범위 차이": "포함/제외 항목의 차이"
            - "깊이 차이": "상세 수준의 차이"
            - "시점 차이": "측정 시점과 주기의 차이"
            - "방법 차이": "측정 방법론의 차이"
        documentation: |
          [Gap Analysis Table]
          | 차원 | 데이터 정의 | 우리 니즈 | Gap | 조정 방법 |
          |------|------------|----------|-----|----------|
          | 범위 | B2C만 | B2B 포함 | 40% 누락 | B2B 별도 추정 |
      
      step_3_adjustment_methodology:
        approaches:
          - name: "정의 기반 비율 조정"
            when: "정의 차이가 명확하고 비율 추정 가능"
            method: 
              - "누락된 부분의 규모를 별도 추정"
              - "포함된 부분의 비중 계산"
              - "전체 시장으로 환산"
            example: "온라인쇼핑 150조 ÷ 0.75(비중) = 전체 200조"
          
          - name: "다층 프록시 활용"
            when: "직접적인 조정이 어려운 경우"
            method:
              - "여러 관련 지표를 조합"
              - "가중치를 적용하여 종합"
              - "교차 검증으로 신뢰도 확보"
          
          - name: "구간 추정"
            when: "불확실성이 높은 경우"
            method:
              - "최소/최대 시나리오 설정"
              - "중간값과 신뢰구간 제시"
              - "가정의 민감도 분석"
      
      step_4_transparency_protocol:
        documentation_template: |
          === 데이터 조정 내역 ===
          [원본]
          - 데이터: {수치}
          - 출처: {출처}
          - 정의: {정확한 정의}
          - 시점: {조사 시점}
          
          [조정 과정]
          - 이유: {왜 조정이 필요한가}
          - 방법: {어떻게 조정했는가}
          - 가정: {주요 가정들}
          - 계산: {단계별 계산 과정}
          
          [결과]
          - 조정 후: {최종 수치}
          - 신뢰도: {High/Medium/Low}
          - 한계점: {남은 불확실성}
          - 검증: {교차 검증 결과}
    
    enhanced_search_strategy:
      beyond_keywords:
        principle: "검색어는 시작일 뿐, 진짜는 맥락 이해"
        multi_dimensional_search:
          - "이해관계자 관점"
            - "정책입안자가 쓰는 용어"
            - "투자자가 찾는 지표"
            - "언론이 다루는 각도"
            - "학계가 연구하는 주제"
          - "시간축 확장"
            - "과거 명칭과 현재 명칭"
            - "트렌드 변화에 따른 용어 진화"
            - "미래 예측 관련 키워드"
          - "공간축 확장"
