statistical_pattern_types:
  
  분포_유형_7가지:
    
    유형_1_정규분포:
      
      특성:
        - 평균 중심 대칭
        - 68-95-99.7 규칙
        - 대부분 중앙
      
      예시:
        - 성인 키
        - 시험 점수
        - 일부 비즈니스 지표
      
      파라미터:
        mean: 170
        std_dev: 10
        
        range: [mean - 2σ, mean + 2σ]
              = [150, 190]
      
      활용:
        Soft_range: [mean-2σ, mean+2σ]
        
        Value: mean
        
        이상치: > mean+3σ or < mean-3σ
    
    유형_2_Power_Law:
      
      특성:
        - 20:80 규칙
        - 롱테일
        - 평균 의미 없음!
      
      예시:
        - 소득 분포
        - 기업 매출 (상위 집중)
        - SNS 팔로워
        - 도시 인구
      
      파라미터:
        alpha: 2.0
        
        분포:
          상위 20%: 전체의 80%
          하위 80%: 전체의 20%
        
        중앙값 << 평균
      
      활용:
        Soft_range:
          percentiles: [p10, p90]
          
          주의: "평균 사용 금지!"
        
        Value:
          median (평균 아님!)
          
          or 세분화:
            "상위 10% vs 나머지"
      
      중요:
        평균_함정_회피: ⭐
    
    유형_3_지수분포:
      
      특성:
        - 시간 간격 (대기 시간 등)
        - 빈도 감소
      
      예시:
        - 고객 생애 (Lifetime)
        - 재구매 간격
        - 장비 고장 시간
      
      파라미터:
        lambda: 0.1 (평균 10개월)
        
        median: ln(2)/λ = 7개월
        mean: 1/λ = 10개월
      
      활용:
        Soft_range:
          [0, mean×3] = [0, 30개월]
        
        Value:
          median (7개월)
          
          주의: "평균 10개월보다 median 7개월"
    
    유형_4_이봉분포:
      
      특성:
        - 2개 peak
        - 세그먼트 분리
      
      예시:
        - 프리랜서 시급 (초급 15,000 vs 고급 50,000)
        - B2B 거래 규모 (소기업 vs 대기업)
        - 나이 분포 (특정 제품)
      
      파라미터:
        peak_1:
          center: 15000
          range: [10000, 20000]
          proportion: 0.70
        
        peak_2:
          center: 50000
          range: [40000, 80000]
          proportion: 0.30
      
      활용:
        Soft_range:
          불가능:
            - 하나의 range로 표현 못함
            - [10000, 80000] → 너무 넓음
        
        대응:
          세분화_요청: ⭐
            "초급인가요, 고급인가요?"
          
          세그먼트별_제시:
            초급: [10000, 20000]
            고급: [40000, 80000]
        
        Value:
          불가능 (세분화 필수)
    
    유형_5_균등분포:
      
      특성:
        - 모든 값 동일 확률
        - 예측 불가
      
      예시:
        - 주사위 (1-6)
        - 랜덤 추첨
      
      Guestimation_활용:
        거의_없음
        
        IF_있으면:
          range만: [min, max]
          value: 불가 (랜덤)
    
    유형_6_로그정규분포:
      
      특성:
        - log 취하면 정규분포
        - 양수만
        - 오른쪽 꼬리 김
      
      예시:
        - 주가 수익률
        - 프로젝트 완료 시간
      
      파라미터:
        log_mean: 3.0
        log_std: 0.5
        
        median: exp(3.0) = 20
        mean: exp(3.0 + 0.5²/2) = 22
      
      활용:
        median 사용 (평균 아님)
    
    유형_7_조건부_분포:
      
      특성:
        - 조건에 따라 분포 다름
        - 세분화 필수
      
      예시:
        "음식점 매출"
        
        조건별:
          IF 지역 == "강남":
            N(5000, 1000)
          
          IF 지역 == "지방":
            N(2000, 500)
          
          IF 업종 == "고급":
            N(8000, 2000)
      
      활용:
        조건_파악_필수:
          - 맥락에서 조건 추출
          - 해당 분포 선택
          - 조건별 적용
        
        조건_없으면:
          - 전체 평균 (부정확)
          - 세분화 요청
  
  현재_설계_평가:
    
    "통계_패턴" 하나로_포괄:
      
      포함_가능:
        ✅ 정규분포 (기본)
        ✅ Power Law (percentile 사용)
        ✅ 지수분포 (median 사용)
        ✅ 조건부 (조건 체크)
      
      처리_필요:
        ⚠️ 이봉분포 (세분화 요청)
        ⚠️ 균등분포 (value 제시 못함)
      
      평가:
        주요_유형_커버: 90% ✅
        
        특수_케이스:
          - 세분화 요청으로 해결
          - 별도 Source 불필요
    
    개선_필요:
      
      분포_타입_명시:
        
        출력:
          statistical_pattern:
            distribution_type: "normal | power_law | exponential | bimodal" ⭐
            
            parameters: {...}
            
            handling:
              IF type == "normal":
                → use mean
              
              IF type == "power_law":
                → use median, avoid mean!
              
              IF type == "bimodal":
                → request segmentation
        
        효과:
          - 분포 특성 고려
          - 적절한 대표값 선택
          - 함정 회피

