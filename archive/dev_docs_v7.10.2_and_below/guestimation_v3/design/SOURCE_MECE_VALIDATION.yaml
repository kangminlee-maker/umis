soft_constraints_validation:
  
  현재_분류:
    4. 법률/규범
    5. 통계 패턴
    6. 행동경제학
  
  MECE_검증:
    
    누락된_Soft_Constraints:
      
      사회적_규범:
        예시:
          - 업계 관행
          - 에티켓
          - 암묵적 룰
        
        Guestimation_활용:
          질문: "회식 1인당 비용?"
          
          사회_규범:
            - 한국: 3-5만원 (상사 부담)
            - 위계 고려
          
          법률?: 아님
          통계?: 맞음
          행동?: 약간
        
        분류:
          통계_패턴에_포함_가능: ✅
      
      기술적_한계:
        예시:
          - 현재 인터넷 속도 한계
          - 하드웨어 성능 한계
          - 배터리 수명
        
        Guestimation_활용:
          질문: "클라우드 서버 비용?"
          
          기술_한계:
            - GPU 성능
            - 네트워크 대역폭
        
        분류:
          물리?: 아님 (기술적)
          통계?: 맞음 (산업 평균)
        
        포함: 통계_패턴 ✅
      
      지리적_제약:
        예시:
          - "이 지역 인구 100만"
          - "서울 땅값 평당 5,000만원"
        
        Guestimation_활용:
          질문: "강남 사무실 임대료?"
          
          지리_제약:
            - 지역별 시세
        
        분류:
          케이스_제약?: 맞음
          통계?: 맞음
        
        포함: 통계_패턴 or Physical 케이스 제약 ✅
      
      시장_구조:
        예시:
          - "과점 시장"
          - "규제 산업"
          - "진입장벽"
        
        Guestimation_활용:
          질문: "통신사 시장 진입 비용?"
          
          시장_구조:
            - 규제로 진입 어려움
            - 면허 필요
        
        분류:
          법률?: 부분적
          통계?: 부분적
        
        애매함!
      
      문화적_차이:
        예시:
          - 한국 vs 미국 소비 패턴
          - 종교적 영향
        
        Guestimation_활용:
          질문: "한국 돼지고기 소비?"
          
          문화:
            - 종교적 금기 적음
            - 소비 높음
        
        분류:
          행동?: 맞음
          통계?: 맞음
        
        포함: 행동경제학 or 통계 ✅
    
    MECE_평가:
      
      누락_심각한_것:
        시장_구조:
          - 규제, 진입장벽
          - 법률도 아니고 통계도 아님
          - 별도 Source 필요? ⚠️
      
      나머지:
        - 사회 규범 → 통계
        - 기술 한계 → 통계
        - 지리 제약 → 통계 or Physical
        - 문화 → 행동 or 통계
        
        포함_가능: ✅
      
      평가:
        완전한_MECE: 아님 (시장 구조 누락)
        실용적_MECE: 거의 맞음 (90%)
  
  개선안:
    
    옵션_A_시장_구조_추가:
      
      Source_추가:
        7. 시장_구조_제약
           - 규제
           - 진입장벽
           - 과점 구조
      
      장점: 완전성 ↑
      단점: 복잡도 ↑
    
    옵션_B_법률_확장:
      
      법률_규범_확장:
        - 명시적 법률
        - 규제
        - 산업 룰
        - 시장 구조 제약 포함
      
      장점: 추가 없음
      단점: 법률 범위 모호
    
    권장: 옵션_B ✅
      
      이유:
        - 시장 구조도 결국 규제/법률
        - 별도 Source 불필요
        - 법률/규범 넓게 해석

