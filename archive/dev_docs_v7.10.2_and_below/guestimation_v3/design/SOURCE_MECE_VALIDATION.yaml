soft_constraints_expansion:
  
  추가_고려_Source:
    
    도메인_지식:
      
      예시:
        - "SaaS Rule of 40"
        - "CAC Payback < 12개월"
        - "음식점 손익분기 매출 1,500만원"
      
      특성:
        - 산업 경험 법칙
        - 대부분 준수
        - 예외 있음
      
      분류:
        법률?: 아님
        통계?: 부분적
        행동?: 아님
        
        별도_Source?: ⚠️
      
      해결:
        통계_패턴에_포함:
          - "산업 경험 법칙"도 통계적 관찰
          - 별도 구분 불필요
          
          subtype: "rule_of_thumb"
    
    전문가_휴리스틱:
      
      예시:
        - "개발자 1명당 월 1,000만원 비용"
        - "마케팅 예산 = 매출의 10%"
        - "재고 회전율 6회/년"
      
      분류:
        통계?: 맞음 (경험적 관찰)
        
        포함: 통계_패턴 ✅
    
    경쟁_구조:
      
      예시:
        - "시장 리더 점유율 40%"
        - "Top 3가 80% 차지"
      
      분류:
        시장_구조?: 맞음
        통계?: 맞음
        
