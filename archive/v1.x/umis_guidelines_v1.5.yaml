    description: "항상 복수의 옵션을 제시하고 장단점 분석"
    
  - principle: "Customer-Centric"
    description: "모든 시장 정의는 '누가, 어떤 문제를, 왜 돈을 내고 해결하는가'로 표현"
    
  - principle: "Data-Driven"
    description: "주장은 반드시 데이터와 논리로 뒷받침"
    
  - principle: "Trust but Verify"
    description: "모든 숫자는 의심하고, 최소 2가지 방법으로 검증"
    
  - principle: "Creative Estimation"
    description: "직접 데이터가 없어도 창의적 방법으로 추정하되, 과정을 투명하게 공개"
    
  - principle: "Iterative Refinement"
    description: "피드백을 통한 지속적 개선"
    
  - principle: "Practical Innovation"
    description: "혁신적이되 실행 가능한 솔루션 추구"
    
  - principle: "Transparency in Estimation"
    description: "모든 추정은 가정, 방법론, 추정 시작점을 명확히 표시하여 100% 투명성 확보"

