# ========================================
# Strategy Playbook Deliverable Specification
# ========================================
# Agent: Explorer
# Purpose: 검증된 기회 → 실행 가능한 전략 Playbook
# Version: v7.10.0 (Gap #3)
# Created: 2025-11-12

spec_meta:
  spec_version: "1.0"
  agent_id: "explorer"
  agent_role: "Explorer"
  deliverable_type: "strategy_playbook"
  created: "2025-11-12"
  version: "7.10.0"
  status: "production"

deliverable_info:
  name: "Strategy Playbook (전략 실행서)"
  description: |
    검증된 기회를 실행 가능한 전략으로 변환
    
    포함 내용:
    - GTM (Go-to-Market) Strategy
    - Product Roadmap (RICE 우선순위)
    - Resource Plan (팀, 예산, 채용)
    - Execution Milestones (3/6/12개월)
    - Risk Register (리스크 + 대응 계획)
  
  purpose: |
    Q14 (어떻게 뚫어야하는데?) → 95%+
    Q15 (뭘 해야하는데?) → 80%+
    
    팀에 즉시 공유 가능한 구체적 실행 계획
  
  when_to_create: |
    - 7-Step 기회 검증 완료 후
    - Observer 시장 분석 완료 후
    - Quantifier SAM 계산 완료 후
    - 실행 단계로 전환 준비 시
  
  key_outputs:
    - "strategy_playbook.md (상세 전략서)"
    - "strategy_playbook.xlsx (실행 계획표)"

# ========================================
# 입력 요구사항
# ========================================

input_requirements:
  
  required_inputs:
    validated_opportunity:
      source: "Explorer 7-Step 완료"
      fields:
        - opportunity_id: "OPP_XXX"
        - title: "기회 제목"
        - value_proposition: "가치 제안"
        - target_customer: "타겟 고객"
        - core_features: "핵심 기능 리스트"
        - revenue_model: "수익 모델"
        - unit_economics: "단위 경제성"
      
    market_context:
      source: "Observer 시장 분석"
      fields:
        - market_structure: "시장 구조"
        - inefficiencies: "비효율성 리스트"
        - competitors: "경쟁자 정보"
        - value_chain: "가치사슬"
      
    quantified_market:
      source: "Quantifier SAM 계산"
      fields:
        - sam: "SAM (억원)"
        - target_share: "목표 점유율 (%)"
        - unit_economics: "단위 경제성 검증"
        - growth_rate: "시장 성장률"
  
  optional_inputs:
    estimator_metrics:
      source: "Estimator 지표 추정"
      fields:
        - ltv: "고객 생애 가치"
        - cac: "고객 획득 비용"
        - churn: "이탈률"
        - arpu: "사용자당 매출"

# ========================================
# 출력 파일 구조
# ========================================

output_files:
  
  markdown:
    filename: "strategy_playbook.md"
    location: "projects/{project_name}/02_analysis/explorer/"
    sections: 7
    
    frontmatter:
      deliverable_type: "strategy_playbook"
      agent: "Explorer"
      created_at: "{timestamp}"
      opportunity_id: "{opportunity_id}"
      project_name: "{project_name}"
      version: "1.0"
  
  excel:
    filename: "strategy_playbook.xlsx"
    location: "projects/{project_name}/02_analysis/explorer/"
    sheets: 6
    
    sheet_structure:
      - name: "Executive Summary"
        columns: ["항목", "내용"]
      
      - name: "GTM Strategy"
        columns: ["영역", "전략", "세부 내용", "담당", "예산", "타이밍"]
      
      - name: "Product Roadmap"
        columns: ["Feature", "Description", "RICE Score", "Reach", "Impact", "Confidence", "Effort", "Priority", "Timeline"]
      
      - name: "Resource Plan"
        columns: ["역할", "인원", "타이밍", "월 급여", "비고"]
      
      - name: "Milestones"
        columns: ["Milestone", "타이밍", "Metric", "목표값", "Key Activities", "Success Criteria", "Status"]
      
      - name: "Risk Register"
        columns: ["Risk ID", "Risk", "Probability", "Impact", "Severity", "Mitigation", "Contingency", "Owner", "Status"]

# ========================================
# Markdown 섹션 상세
# ========================================

markdown_sections:
  
  section_1_executive_summary:
    title: "Executive Summary"
    order: 1
    
    content:
      opportunity_overview:
        - 기회 제목
        - 가치 제안 (1-2문장)
        - 타겟 고객
        - SAM 및 목표 점유율
      
      strategy_overview:
        - GTM 전략 요약 (1-2문장)
        - 핵심 차별화 요소
        - 예상 투자 규모
        - 목표 달성 시점
      
      key_milestones:
        - 3개월: MVP 런칭
        - 6개월: PMF 검증
        - 12개월: 스케일업 준비
  
  section_2_gtm_strategy:
    title: "Go-to-Market Strategy"
    order: 2
    
    subsections:
      customer_acquisition:
        title: "고객 획득 전략"
        content:
          - 타겟 세그먼트 정의
          - 세그먼트 크기 추정
          - 획득 채널 (우선순위별)
          - 채널별 CAC 추정
          - Acquisition Funnel
          - Target CAC
      
      distribution:
        title: "유통 전략"
        content:
          - Primary channel
          - Channel mix
          - Partnership 전략
          - 파트너 유형 및 조건
      
      pricing:
        title: "가격 전략"
        content:
          - Pricing model
          - Price point
          - Pricing strategy
          - 경쟁사 비교
          - Value-based rationale
      
      marketing_approach:
        title: "마케팅 접근법"
        content:
          - Positioning
          - Key message
          - Content strategy
          - 예산 배분
  
  section_3_product_roadmap:
    title: "Product Roadmap"
    order: 3
    
    content:
      mvp:
        title: "MVP (3개월)"
        description: "Must-have 핵심 기능"
        features_count: 3
        rice_scoring: true
      
      phase_2:
        title: "Phase 2 (6개월)"
        description: "확장 기능"
        features_count: 4
        rice_scoring: true
      
      phase_3:
        title: "Phase 3 (12개월)"
        description: "성숙 기능"
        features_count: "나머지"
        rice_scoring: true
    
    rice_framework:
      reach: "영향 받는 고객 수 (월간)"
      impact: "고객 가치 (Massive=3, High=2, Medium=1, Low=0.5)"
      confidence: "확신도 (%, 100=확실, 50=불확실)"
      effort: "개발 공수 (person-months)"
      formula: "(Reach × Impact × Confidence) / Effort"
  
  section_4_resource_plan:
    title: "Resource Plan"
    order: 4
    
    subsections:
      team_structure:
        title: "팀 구조"
        phases:
          month_3:
            - "CEO/Founder: 1명"
            - "개발: 2명"
            - "디자인: 1명"
            - "마케팅: 1명"
            - "총: 5명"
          
          month_6:
            - "개발: 4명 (+2)"
            - "마케팅/영업: 3명 (+2)"
            - "CS: 1명 (+1)"
            - "총: 9명"
          
          month_12:
            - "개발: 8명"
            - "마케팅/영업: 6명"
            - "CS/운영: 3명"
            - "데이터/분석: 2명"
            - "총: 20명"
      
      budget:
        title: "예산 계획"
        categories:
          - 인건비
          - 마케팅
          - 인프라/서버
          - 사무실/운영
          - 기타
        
        by_phase:
          month_3: "총 예산"
          month_6: "총 예산"
          month_12: "총 예산"
      
      key_hires:
        title: "핵심 채용"
        priority_roles:
          - "CTO/Tech Lead (Month 1)"
          - "Product Manager (Month 3)"
          - "Sales Lead (Month 6)"
          - "Marketing Lead (Month 6)"
          - "Customer Success Lead (Month 9)"
  
  section_5_execution_milestones:
    title: "Execution Milestones"
    order: 5
    
    milestone_3_months:
      milestone: "MVP 런칭"
      metrics:
        customers: "목표 고객 수"
        mrr: "월 반복 매출"
        churn: "이탈률 목표"
      
      key_activities:
        - "MVP 개발 완료"
        - "Beta 테스트 (50명)"
        - "첫 100명 고객 확보"
      
      success_criteria:
        - "Product-Market Fit 초기 검증"
        - "Churn < 10%"
        - "NPS > 40"
    
    milestone_6_months:
      milestone: "PMF 검증"
      metrics:
        customers: "목표 고객 수"
        mrr: "월 반복 매출"
        churn: "이탈률 목표"
      
      key_activities:
        - "Phase 2 기능 출시"
        - "파트너십 3개 확보"
        - "500명 돌파"
      
      success_criteria:
        - "PMF 확정 (재구매 > 60%)"
        - "LTV/CAC > 2.0"
        - "Churn < 7%"
    
    milestone_12_months:
      milestone: "스케일업 준비"
      metrics:
        customers: "목표 고객 수"
        arr: "연 반복 매출"
        churn: "이탈률 목표"
      
      key_activities:
        - "Phase 3 기능 출시"
        - "시리즈 A 투자 유치"
        - "팀 확장 (20명)"
      
      success_criteria:
        - "ARR 목표 달성"
        - "Rule of 40 > 40%"
        - "시장 점유율 1%"
  
  section_6_risk_mitigation:
    title: "Risk Mitigation"
    order: 6
    
    subsections:
      key_risks:
        title: "주요 리스크"
        risk_template:
          risk_id: "RISK_XXX"
          risk: "리스크 설명"
          probability: "high/medium/low"
          impact: "high/medium/low"
          severity: "critical/high/medium/low"
          mitigation: "대응 계획 리스트"
          contingency: "비상 계획"
        
        example_risks:
          - "경쟁사 가격 인하"
          - "Churn Rate 목표 미달성"
          - "파트너십 확보 지연"
          - "핵심 인력 이탈"
      
      critical_assumptions:
        title: "핵심 가정"
        assumption_template:
          assumption_id: "ASM_XXX"
          assumption: "가정 내용"
          basis: "근거"
          test_method: "검증 방법"
          success_criteria: "성공 기준"
        
        example_assumptions:
          - "Churn Rate 5% 유지"
          - "가격 수용성"
          - "채널 전환율"
          - "파트너십 성사율"
      
      contingency_plans:
        title: "비상 계획"
        by_scenario:
          - "PMF 지연 → Pivot 방향"
          - "자금 부족 → 비용 절감 계획"
          - "경쟁 심화 → 차별화 강화"
  
  section_7_appendix:
    title: "Appendix"
    order: 7
    
    content:
      - 상세 재무 모델
      - 시장 분석 요약 (Observer)
      - 기회 검증 요약 (Explorer 7-Step)
      - SAM 계산 상세 (Quantifier)
      - 핵심 지표 추정 (Estimator)

