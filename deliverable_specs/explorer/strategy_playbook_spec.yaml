# ========================================
# 메서드 설계
# ========================================

method_design:
  
  generate_strategy_playbook:
    description: "전체 Playbook 생성"
    inputs:
      - validated_opportunity
      - market_context
      - quantified_market
    
    outputs:
      - gtm_strategy
      - product_roadmap
      - resource_plan
      - execution_milestones
      - risk_mitigation
      - markdown_path
      - excel_path
    
    steps:
      1: "GTM Strategy 설계"
      2: "Product Roadmap 생성 (RICE)"
      3: "Resource Plan 계획"
      4: "Milestones 설정"
      5: "Risk 평가 및 대응"
      6: "Markdown 생성"
      7: "Excel 생성"
  
  design_gtm_strategy:
    description: "GTM 전략 설계"
    
    outputs:
      customer_acquisition:
        - target_segment
        - segment_size
        - channels (우선순위)
        - cac_estimates
        - funnel
      
      distribution:
        - primary_channel
        - channel_mix
        - partnerships
      
      pricing:
        - pricing_model
        - price_point
        - competitor_comparison
      
      marketing:
        - positioning
        - key_message
        - content_strategy
        - budget_allocation
  
  prioritize_features:
    description: "Feature 우선순위 (RICE)"
    
    rice_calculation:
      formula: "(Reach × Impact × Confidence) / Effort"
      
      reach:
        definition: "월간 영향 받는 고객 수"
        example: "1,000명"
      
      impact:
        scale:
          massive: 3
          high: 2
          medium: 1
          low: 0.5
      
      confidence:
        scale: "0-100%"
        example: "80% = 확신하지만 불확실성 있음"
      
      effort:
        unit: "person-months"
        example: "2.0 = 1명이 2개월"
    
    output:
      mvp: "Top 3 features"
      phase_2: "Next 4 features"
      phase_3: "Remaining features"
  
  set_milestones:
    description: "3/6/12개월 Milestone 설정"
    
    calculation_logic:
      month_3:
        customers: "SAM * target_share * 0.01"
        mrr: "customers * arpu * 0.7"
        note: "초기 저조한 전환 고려"
      
      month_6:
        customers: "month_3 * 5"
        mrr: "month_3_mrr * 5"
        note: "네트워크 효과 시작"
      
      month_12:
        customers: "month_6 * 6"
