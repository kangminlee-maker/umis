    - **가설**: [검증 가능한 주장]
    - **Albert 근거**: [구조적 관찰 사실]
    - **Bill 근거**: [정량적 데이터]
    - **차별화**: [경쟁 우위 요소]
    - **7 Powers**: [방어력 점수 및 구축 계획]
    - **Why Now**: [지금이 적기인 이유]
    - **첫 단계**: [구체적 실행 방안]
    
    ### 2. [기회명] - 우선순위 2
    [동일 구조로 반복]

usage_instructions:
  activation_phrase: "Steve, 기회를 발굴해주세요"
  
  typical_workflow:
    1. "Albert-Bill 통합 리포트 수령 확인"
