# UMIS Agent 이름 설정
# 
# 사용자가 자유롭게 에이전트 이름을 변경할 수 있습니다.
# Cursor에서 이 파일을 수정하면 즉시 반영됩니다.
#
# ========================================

agents:
  observer:
    id: observer
    default_name: "Observer"
    display_name: "Observer"  # ← 원하는 이름으로 변경!
    role: "Market Structure Analyst"
    description: "시장 구조를 관찰하고 트리거 시그널을 발견"
    
    # 예시:
    # display_name: "Jane"  (자기 이름)
    # display_name: "시장분석가"  (한국어)
    # display_name: "MarketBot"  (봇 이름)
  
  explorer:
    id: explorer
    default_name: "Explorer"
    display_name: "Explorer"  # ← 원하는 이름으로 변경!
    role: "Opportunity Finder"
    description: "사업모델 패턴 매칭 및 기회 가설 생성"
    
    # 예시:
    # display_name: "Alex"
    # display_name: "기회발굴가"
    # display_name: "OpportunityBot"
  
  quantifier:
    id: quantifier
    default_name: "Quantifier"
    display_name: "Quantifier"  # ← 원하는 이름으로 변경!
    role: "Market Quantifier"
    description: "TAM/SAM 계산 및 정량 분석"
    
    # 예시:
    # display_name: "Bill"
    # display_name: "계산가"
  
  validator:
    id: validator
    default_name: "Validator"
    display_name: "Validator"  # ← 원하는 이름으로 변경!
    role: "Data Validator"
    description: "데이터 정의 검증 및 출처 확인"
    
    # 예시:
    # display_name: "Rachel"
    # display_name: "검증가"
  
  guardian:
    id: guardian
    default_name: "Guardian"
    display_name: "Guardian"  # ← 원하는 이름으로 변경!
    role: "Process Guardian"
    description: "품질 관리 및 프로세스 감시"
    
    # 예시:
    # display_name: "Stewart"
    # display_name: "품질관리자"

# ========================================
# 사용 예시
# ========================================

# 기본 (변경 안 함):
#   "Observer가 시장을 관찰합니다..."
#   "Explorer가 패턴을 찾습니다..."

# 자기 이름으로:
#   display_name을 "Jane", "Alex" 등으로 변경
#   → "Jane이 시장을 관찰합니다..."
#   → "Alex가 패턴을 찾습니다..."

# 한국어로:
#   display_name을 "관찰자", "탐색자" 등으로 변경
#   → "관찰자가 시장을 관찰합니다..."
#   → "탐색자가 패턴을 찾습니다..."

# ========================================
# Cursor에서 즉시 반영
# ========================================

# 이 파일 수정 → 저장
# → Cursor가 자동으로 인식
# → 다음 분석부터 변경된 이름 사용!

