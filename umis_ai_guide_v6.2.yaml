# 💼 실행 모드 (v6.2 신규)
# @id: execution_modes
# @tags: [modes, v6.2, project_types]
# ========================================
# 
# 프로젝트 특성에 따른 3가지 모드:
# 
# 1. Exploration Mode (탐색 모드):
#    - 용도: 불확실성 높은 프로젝트
#    - 체크포인트: 2-4시간 간격
#    - 문서화: 100% 자동
#    - 사용자 부담: 최소
#    - AI 자율성: 최대
#
# 2. Collaboration Mode (협업 모드):
#    - 용도: 일반적인 프로젝트
#    - 체크포인트: 1시간 간격
#    - 문서화: 80% 자동
#    - 사용자 부담: 중간
#    - AI 자율성: 균형
#
# 3. Precision Mode (정밀 모드):
#    - 용도: 중요/민감한 프로젝트
#    - 체크포인트: 30분 간격
#    - 문서화: 60% 자동
#    - 사용자 부담: 높음
#    - AI 자율성: 제한적
#
# 동적 모드 전환:
#    - 불확실성 ↑ → Exploration Mode
#    - 방향 명확 → Collaboration Mode
#    - 중요 결정 → Precision Mode
#
