# 🚀 병렬 탐색 프로토콜 (v6.2 신규)
# @id: parallel_exploration_protocol
# @tags: [protocol, v6.2, ai_autonomy]
# ========================================
# 
# AI 자율성 극대화를 위한 실행 프로토콜:

parallel_exploration_protocol:
  type: "protocol"
  version: "6.2"
  purpose: "AI 자율성 극대화"
  
  phases:
    phase_1:
      name: "자율 탐색 단계"
      duration: "2-4h"
      mode: "full_autonomy"
      ai_autonomy: 1.0  # 100%
      activities:
        - "5_agents_parallel_exploration"
        - "creative_pattern_recognition"
        - "free_discovery"
      intervention: "none"
    
    checkpoint:
      duration: "30m"
      activities:
        - "summarize_key_findings: 3-5"
        - "highlight_unexpected_insights"
        - "present_exploration_options"
      user_action: "select_direction"
    
    phase_2:
      name: "방향성 탐색 단계"
      duration: "2-4h"
      mode: "directed_autonomy"
      activities:
        - "focused_exploration"
        - "depth_vs_breadth_balance"
        - "autonomous_discovery_allowed"
  
  ai_indicators:
    creative_discovery: "새로운 패턴 발견 중"
    deep_analysis: "복잡한 문제 해결 중"
    convergence: "여러 정보 통합 중"
  
  intervention_rules:
    - condition: "creative_discovery"
      action: "delay_intervention"
    - condition: "stalled > 30m"
      action: "gentle_hint"
    - condition: "critical_pivot_opportunity"
      action: "immediate_alert"

