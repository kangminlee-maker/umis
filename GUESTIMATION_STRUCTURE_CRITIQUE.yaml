        - 같은 정보가
        - 어떤 상황에서는 Hard
        - 다른 상황에서는 Soft
      
      고정_분류_불가능!
  
  한계_2_순서_의존성:
    
    문제:
      적용 순서가 결과에 영향
    
    Edge_Case:
      
      순서_A:
        1. Value 먼저: 2,500만원
        2. Soft 체크: [1000, 5000] → OK
        3. Hard 체크: [0, ∞] → OK
        
        결과: 2,500만원 ✅
      
      순서_B:
        1. Hard 먼저: [0, ∞]
        2. Soft 범위: [1000, 5000]
        3. Value 수집: 2,500만원
        
        결과: 2,500만원 ✅ (동일)
      
      충돌_케이스:
        1. Value: 180만원 (웹)
        2. Hard: 최소 197만원 (최저임금)
        
        순서_A:
          Value 먼저 → 180 선택
          Hard 체크 → 거부! ❌
        
        순서_B:
          Hard 먼저 → [197, ∞]
          Value 수집 → 180 제외
          결과: 다른 값 선택
        
        결과_다름! ❌
    
    해결:
      
      순서_명확화_필요:
        
        권장_순서:
          1. Hard Constraints (필터)
          2. Value Sources (범위 내에서)
          3. Soft Guides (검증용)
        
        이유:
          - 불가능한 것 먼저 배제
          - 가능한 값만 수집
          - 합리성 체크
  
  한계_3_불완전한_정보:
    
    문제:
      모든 Category에서 정보 없을 수 있음
    
    Edge_Case:
      
      질문: "양자컴퓨터 칩 제조 비용?"
      
      Hard_Constraints:
        물리: [0, ∞] (의미 없음)
        케이스: 없음
        → 도움 없음 ❌
      
      Soft_Guides:
        법률: 없음
        행동: 없음
        통계: 없음 (새 분야)
        → 도움 없음 ❌
      
      Value_Sources:
        확정: 없음
        LLM: "잘 모름" (학습 데이터 없음)
        웹: "IBM 비공개" (정보 없음)
        RAG: 없음
        → 도움 없음 ❌
      
      처리:
        현재_설계:
          모든_Category_실패
          → "추정 불가"
        
        사용자_경험:
          좋지_않음:
            - 사용자는 답 원함
            - "모르겠다"는 무책임
        
        대안:
          범위_추론:
            - 유사 기술 참고
            - 엄청 넓은 범위 제시
            - 불확실성 명시

