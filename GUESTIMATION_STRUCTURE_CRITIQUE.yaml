# ═══════════════════════════════════════════════════════
# PART 2: Soft Guides의 약점
# ═══════════════════════════════════════════════════════

soft_guides_weaknesses:
  
  약점_1_법률_예외_처리:
    
    문제:
      법률은 예외가 많음
    
    Edge_Case:
      
      최저임금_예시:
        법률: "최저임금 9,860원"
        
        예외:
          - 수습 기간: 90% (8,874원)
          - 장애인: 감액 가능
          - 특례 업종
          - 수당 포함 계산 복잡
        
        질문: "아르바이트 시급은?"
        
        Soft_Guide: [9860, 15000]
        
        하지만:
          IF 수습이면: [8874, 15000]
          IF 장애인이면: [?, 15000]
        
        맥락_의존! ❌
      
      처리_어려움:
        - 모든 예외 케이스 나열? (복잡)
        - LLM에게 예외 판단? (불확실)
        - 무시? (부정확)
    
    근본_문제:
      
      법률은:
        - 조건문 복잡 ("IF... THEN...")
        - 예외 많음
        - 맥락 의존
        
        Soft_Guide로_부적합!
  
  약점_2_행동경제학_적용_애매:
    
    문제:
      "경향"을 어떻게 숫자로?
    
    Edge_Case:
      
      Loss_Aversion:
        이론: "손실은 이득의 2배 크게 느낌"
        
        질문: "구독 해지율은?"
        
        적용_방법:
          
          옵션_A_직접_적용:
            "가격 인상 시 Churn 2배"
            → Churn = base × 2
            
            문제: 
              - 항상 2배? (아님)
              - 어떤 상황? (불명확)
          
          옵션_B_범위_조정:
            "Churn이 높을 것"
            → range 상향 조정
            
            문제:
              - 얼마나? (불명확)
          
          옵션_C_참고만:
            "Churn이 높을 수 있음" (정성적)
            
            문제:
              - 정량화 안 됨
      
      근본_문제:
        행동경제학_이론:
          - 정성적 설명력은 높음
          - 정량적 예측은 어려움
          - 맥락 의존도 매우 높음
        
        Guestimation_필요:
          - 구체적 숫자
          - 명확한 범위
        
        불일치! ❌
  
  약점_3_통계_패턴_분산:
    
    문제:
      "평균"은 의미 없을 수 있음
    
    Edge_Case:
      
      음식점_매출_분포:
        데이터:
          - 상위 10%: 5,000만원
          - 중간 50%: 2,500만원
          - 하위 40%: 1,000만원
        
        평균: 2,500만원
        
        Soft_Guide: [1000, 5000]
        
        하지만:
          Power_Law_분포:
            - 평균이 대표성 낮음
            - 중앙값 더 적합
            - 세분화 필수
        
        문제:
          "평균"만 제시하면
          → 오해 유발!
      
      해결:
        
        분포_정보_필수:
          통계_패턴:
            mean: 2500
            median: 2000
            std_dev: 1500
            percentiles: {p25: 1000, p75: 3500}
            distribution_type: "power_law"
        
        맥락_기반_선택:
          IF intent == "make_decision":
            → p25 사용 (보수적)
          
          IF intent == "understand_market":
            → median 사용

