# ═══════════════════════════════════════════════════════
# PART 1: Hard Constraints의 약점
# ═══════════════════════════════════════════════════════

hard_constraints_weaknesses:
  
  약점_1_물리법칙_식별_실패:
    
    문제:
      "무엇이 물리법칙인가?"를 판단하는 것 자체가 어려움
    
    Edge_Case:
      
      애매한_경우_1:
        진술: "사람은 하루 8시간 이상 집중 못함"
        
        물리법칙?: 아님 (생물학적 경향)
        통계법칙?: 맞음
        
        LLM_판단:
          잘못_분류_가능:
            "생물학적 한계" → 물리법칙 ❌
          
          정답:
            "통계적 경향" → Soft Guide ✅
        
        영향:
          Hard Constraint로 잘못 분류
          → max=8 강제
          → 9시간 집중 가능한 사람 배제 (오류!)
      
      애매한_경우_2:
        진술: "인터넷 속도 물리적 한계 광속"
        
        물리법칙?: 맞음
        
        하지만:
          실용적_의미_없음:
            - 광속은 너무 큼
            - 실제 제약은 기술적 한계
          
          잘못된_boundary:
            [0, 300,000 km/s]
            → 의미 없음!
      
      애매한_경우_3:
        진술: "체온 36.5도"
        
        물리법칙?: 아님
        생물학?: 맞음
        
        boundary?: 
          정상: [35, 37.5]
          생존: [28, 42]
          
          어느_것? 맥락 의존!
    
    근본_문제:
      
      LLM_판단_한계:
        - 경계선 케이스 많음
        - 맥락 의존
        - 오분류 가능성 10-20%
      
      100%_확실_아님:
        - "물리법칙이다" → 90% 확신
        - 10% 오류 가능
        - Hard Constraint로 부적합!
  
  약점_2_케이스_제약_충돌:
    
    문제:
      여러_제약이_모순될_때
    
    Edge_Case:
      
      충돌_예시:
        사용자_입력_1: "예산 10억"
          → constraint: budget <= 10억
        
        사용자_입력_2: "고객당 100만원 투자"
          → constraint: budget/customer >= 100만원
        
        사용자_입력_3: "고객 2만명 목표"
          → constraint: customers = 20,000
        
        논리_체크:
          20,000 × 100만원 = 200억
          
          하지만 예산 10억!
          
          모순! ❌
      
      처리_방법:
        
        옵션_A_거부:
          "논리 모순, 추정 불가"
          → 사용자 혼란
        
        옵션_B_우선순위:
          확정도_순:
            1. 예산 10억 (확정)
            2. 고객 2만명 (목표, 조정 가능)
            3. 고객당 100만원 재계산
            
            → 10억 / 20,000 = 5만원/고객
        
        옵션_C_사용자_질문:
          "모순 발견, 어느 것을 조정?"
      
      현재_설계:
        명시_안_됨! ❌
  
  약점_3_Boundary_너무_넓음:
    
    문제:
      물리법칙은 너무 넓어서 실용적이지 않음
    
    Edge_Case:
      
      질문: "음식점 월매출은?"
      
      물리법칙:
        - 시간: 월 720시간 (30일×24시간)
        - 가격: 최소 1원
        - 최대 거래: 무한?
        
        boundary: [1원, ∞]
        
        의미_없음! ❌
      
      케이스_제약_없으면:
        boundary가 너무 넓어서
        값 검증에 도움 안 됨
    
    해결:
      
      Multi_Level_Boundary:
        
        Level_1_물리적_절대:
          [0, ∞] (의미 없음)
        
        Level_2_실용적_한계:
          음식점_하루_최대:
            = 최대_영업시간 × 최대_회전 × 최대_객단가
            = 16시간 × 10회 × 10만원
            = 1,600만원/일
            = 48,000만원/월
          
          boundary: [0, 48,000만원]
        
        Level_3_케이스_제약:
          "이 지역 평균 3,000만원"
          → [1,000, 6,000만원] (±100%)
        
        종합: Level 3 > Level 2 > Level 1 (좁은 것)

