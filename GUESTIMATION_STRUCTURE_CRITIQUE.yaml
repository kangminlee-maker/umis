# PART 3: Value Sources의 약점
# ═══════════════════════════════════════════════════════

value_sources_weaknesses:
  
  약점_1_LLM_웹_RAG_신뢰도_동일_가정:
    
    문제:
      "모두 70% 정도"라고 가정했지만 실제로는?
    
    Edge_Case:
      
      질문: "최신 AI 스타트업 밸류에이션?"
      
      LLM:
        데이터: 2023년까지
        답변: "10억 달러"
        신뢰도: 0.70
        
        실제: 2024년 시장 급변, 틀림!
      
      웹_검색:
        데이터: 2024년 11월
        답변: "5억 달러"
        신뢰도: 0.70 (동일 가정)
        
        실제: 최신, 맞음!
      
      가중치:
        둘_다_0.70으로_동일_처리
        → 평균: 7.5억
        → 틀림! (10억 포함 때문)
      
      올바른_처리:
        시의성_고려:
          LLM: 0.70 × 0.3 (시의성 페널티) = 0.21
          웹: 0.70 × 1.0 = 0.70
        
        가중치_차이_반영!
    
    근본_문제:
      
      신뢰도는_맥락_의존:
        - 시의성 (최신 vs 오래됨)
        - 질문 유형 (사실 vs 예측)
        - 도메인 (일반 vs 전문)
      
      단순_숫자로_표현_어려움!
  
  약점_2_확정_데이터_실제_불확정:
    
    문제:
      "확정 데이터"도 불확실할 수 있음
    
    Edge_Case:
      
      사용자_입력:
        "우리 고객 10만명"
        
        확정?: 
          실제_고객: 100,234명
          반올림: 10만명
          
          정확도: ±0.5%
      
      또_다른_입력:
        "작년 매출 30억"
        
        확정?:
          실제: 29.87억
          기억: "30억 정도"
          
          정확도: ±5%
      
      처리:
        현재_설계: confidence 1.0
        
        실제: 0.95-0.99 정도
        
        영향:
          확정_데이터_과신:
            - 다른 증거 무시
            - 오류 전파
  
  약점_3_Boundary_충돌:
    
    문제:
      Hard Constraints끼리 충돌
    
    Edge_Case:
      
      충돌_시나리오:
        물리: "하루 24시간"
          → 영업 <= 24
        
        법률: "주 52시간" → 하루 10.4시간
          → 영업 <= 10.4 (직원 1명 가정)
        
        케이스: "우리는 3교대"
          → 영업 = 24시간 가능
        
        모순!
          물리: OK
          법률: ✅ (3교대면 OK)
          케이스: OK
          
          하지만 조건이 복잡:
            "3교대 AND 직원 충분"
      
      처리_어려움:
        - 조건부 제약 표현 어려움
        - AND/OR 로직 복잡
        - LLM 판단 필요
      
      현재_설계:
        단순_교집합만:
          → 복잡한 조건 처리 못함 ❌

