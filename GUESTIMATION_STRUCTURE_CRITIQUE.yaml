category_boundary_ambiguity:
  
  모호_1_Hard_vs_Soft_경계:
    
    애매한_케이스들:
      
      케이스_1_최저임금:
        현재_분류: Soft Guide (법률)
        
        반론:
          - 법으로 강제됨
          - 위반 시 처벌
          - Hard Constraint 아닌가?
        
        재반론:
          - 예외 많음
          - 미준수 사례 존재
          - Soft가 맞음
        
        결론: 애매함! ⚠️
      
      케이스_2_물리적_실용_한계:
        질문: "사람이 하루 일할 수 있는 시간?"
        
        물리: [0, 24] (Hard)
        생리: [0, 16] (실용 한계)
        법률: [0, 10.4] (주 52시간)
        
        어느_것이_Hard?
          - 24? (의미 없음)
          - 16? (개인차 있음)
          - 10.4? (법률이라 Soft)
        
        혼란! ❌
      
      케이스_3_확률_1:
        진술: "확률은 0~1"
        
        물리법칙?: 아님
        논리법칙?: 수학적 정의
        
        Hard?: 맞음 (정의상)
        
        하지만:
          실제_추정_시:
            "Churn 150%"라는 답 나올까?
            → 안 나옴 (LLM도 알고 있음)
            
            불필요한_제약!
    
    근본_문제:
      
      Hard_vs_Soft_기준_불명확:
        
        현재_기준:
          확실성: 100% → Hard
          확실성: <100% → Soft
        
        실제:
          확실성_연속적:
            물리법칙: 100%
            논리법칙: 100%
            케이스_제약: 100% (조건부)
            법률: 90%
            생리_한계: 80%
            행동_경향: 70%
            통계: 60%
          
          어디서_자를_것인가?
            90%? 95%? 99%?
  
  모호_2_Soft_vs_Value_경계:
    
    애매한_케이스:
      
      RAG_벤치마크:
        데이터: "SaaS Churn 5-7%"
        
        현재_분류: Value Source
        
        반론:
          - 범위 제시 (5-7%)
          - 경향성 (평균적)
          - Soft Guide 아닌가?
        
        재반론:
          - 구체적 값 (6%)
          - 신뢰도 있음
          - Value가 맞음
        
        결론: 애매함!
      
      통계_패턴:
        데이터: "음식점 평균 2,500만원"
        
        현재_분류: Soft Guide
        
        반론:
          - 구체적 값 (2,500)
          - Value Source 아닌가?
        
        실제:
          둘_다_맞음!
          - 경향성 (Soft)
          - 값 제시 (Value)
        
        중복! ❌
    
    근본_문제:
      
      통계는_양면성:
        - 경향 설명 (Soft)
        - 값 제시 (Value)
      
      억지로_분류하면:
        - 중복 or
        - 누락

