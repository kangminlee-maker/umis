# PART 5: 실전 Edge Cases
# ═══════════════════════════════════════════════════════

practical_edge_cases:
  
  Edge_Case_1_모든_Category_불일치:
    
    시나리오:
      질문: "슈퍼 히어로 영화 제작비?"
      
      Hard_Constraints:
        물리: [0, ∞] (의미 없음)
        케이스: 없음
        → 도움 안 됨
      
      Soft_Guides:
        법률: 없음 (영화에 특정 법률 없음)
        행동: 없음
        통계: "평균 영화 100억" (장르 다름)
        → 부정확
      
      Value_Sources:
        확정: 없음
        LLM: "200억 정도" (불확실)
        웹: "마블 평균 300억" (정확)
        RAG: 없음
        → 웹만 믿을만함
      
      처리:
        Hard: 도움 없음
        Soft: 부정확
        Value: 1개만 (웹)
        
        신뢰도: 낮음!
      
      문제:
        Category_구조가_도움_안_됨:
          - 전문 도메인
          - 데이터 부족
          - 구조적 해결 못함
  
  Edge_Case_2_Category_충돌:
    
    시나리오:
      질문: "최저임금 아르바이트 월급?"
      
      Hard_Constraints:
        케이스: "월 200시간 근무"
        → 최소 = 9,860 × 200 = 197만원
      
      Soft_Guides:
        법률: "최저임금 9,860원"
        → [197만원, ?]
      
      Value_Sources:
        웹: "아르바이트 평균 180만원"
        
        모순!
          Hard: 최소 197만원
          Value: 180만원
          
          180 < 197 → 불가능!
      
      처리:
        
        옵션_A_Hard_우선:
          "웹 데이터 오류, 최소 197만원"
          
          문제:
            - 웹이 맞을 수도 (미준수 사례)
            - 너무 단정적
        
        옵션_B_재검토:
          "모순 발견, 재확인 필요"
          - 근무시간 다를 수 있음
          - 수습일 수 있음
        
