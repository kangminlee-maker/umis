# UMIS Examples v6.2
# UMIS v6.2 Autonomous Intelligence Edition의 구체적 실행 예시
# 
# 참조: Section 9 (Implementation Guide) - external_resources
# 관련: Section 1 (System Definition) - 3-step market analysis framework
# 
# v6.2 핵심 개념 반영:
# - UMIS 실행 프로토콜 (작업리스트 기반 필수)
# - 병렬 탐색 프로토콜 (AI 자율성 극대화)
# - 3가지 실행 모드 (Exploration/Collaboration/Precision)
# - Stewart (Guardian) 자동 문서화 (100% 자동화)
# - 에이전트 역할 기반 이름 (Observer, Explorer, Quantifier, Validator, Guardian)

adaptive_workflow_examples:
  version: "6.2"
  description: "UMIS v6.2의 Adaptive Workflow 실행 예시"
  last_updated: "2024-10-25"
  
  # ===== 0. UMIS 실행 프로토콜 Examples (v6.2 필수) =====
  umis_execution_protocol_examples:
    description: "작업리스트 기반 실행 - 모든 UMIS 프로젝트의 시작"
    
    task_list_creation:
      initial_task_list:
        project_name: "스마트 홈 IoT 시장 분석"
        total_duration: "2-4주"
        total_tasks: 8
        
        task_1:
          name: "Discovery Sprint"
          token_usage: "35%"
          subtasks:
            - "목표 명확화 대화"
            - "초기 시장 경계 설정"
            - "5개 에이전트 병렬 탐색"
          checkpoint: "방향성 재확인 → 계속/수정?"
          
        task_2:
          name: "시장 구조 분석"
          token_usage: "45%"
          subtasks:
            - "Albert (Observer): 가치 교환 맵핑"
            - "Bill (Quantifier): 초기 규모 추정"
          checkpoint: "시장 정의 재평가 → 계속/수정?"
    
    adaptive_execution:
      after_task_1:
        findings:
          - "B2B 시장이 B2C보다 성숙"
          - "보안 우려가 주요 장벽"
          - "플랫폼 통합이 핵심"
        decision: "B2B 중심으로 피벗"
        task_list_update: "Task 3을 B2B 심층 분석으로 변경"
    
    emergency_protocol:
      trigger: "토큰 사용량 87% 도달"
      action:
        - "즉시 작업 중단"
        - "현재까지 결과 저장"
        - "나머지 작업 재분할"
      output: |
        ⚠️ 토큰 한계 도달 - 작업 중단
        완료: Task 1-3 (시장 구조까지)
        미완료: Task 4-8 (기회 분석부터)
        다음 쿼리에서 계속하시겠습니까?
  
  # ===== 1. Discovery Sprint Examples =====
  discovery_sprint_examples:
    description: "20-30% 명확도에서 시작하는 탐색적 접근"
    
    initial_clarity_assessment:
      low_clarity_start:
        user_input: "뭔가 헬스케어 쪽에 기회가 있을 것 같은데..."
        clarity_score: "2/10 (20%)"
        stewart_guidance:
          - "헬스케어의 어떤 측면에 관심이 있으신가요?"
          - "해결하고 싶은 문제가 있으신가요?"
          - "특정 사용자군을 염두에 두고 계신가요?"
        evolution_path:
          step_1: "헬스케어 일반 (20%)"
          step_2: "디지털 헬스케어 (40%)"
          step_3: "원격진료 플랫폼 (60%)"
          step_4: "만성질환자 원격관리 (80%)"
    
    discovery_questions_examples:
      purpose_discovery:
        - question: "대략적으로 어떤 기회를 찾고 있나?"
          example_answers:
            - "고령화 관련 뭔가..."
            - "기존 비효율성 해결"
            - "새로운 기술 활용 가능성"
        
        - question: "어떤 문제를 해결하고 싶은가?"
          example_answers:
            - "비싼 의료비"
            - "접근성 문제"
            - "정보 비대칭"
        
        - question: "성공의 방향성은?"
          example_answers:
            - "사회적 가치 창출"
            - "수익성 있는 사업"
            - "기존 사업과 시너지"
  
  # ===== 2. Purpose Alignment Framework (Step 1) =====
  purpose_alignment_framework:
    description: "12 Universal Purposes 기반 의도 명확화"
    
    entrepreneur_perspective:
      entry_feasibility:
        discovery_questions:
          - "어떤 자원으로 시작하려고 하나요?"
          - "초기 목표 고객은 누구인가요?"
          - "차별화 포인트는 무엇인가요?"
        clarity_evolution:
          initial: "온라인 교육 시장 진입하고 싶음 (30%)"
          refined: "직장인 대상 실무 스킬 교육 플랫폼 (70%)"
          final: "IT 직군 전환 희망자를 위한 멘토링 결합 부트캠프 (90%)"
      
      product_market_fit:
        validation_approach:
          - "MVP로 빠른 시장 테스트"
          - "초기 사용자 피드백 수집"
          - "반복적 개선"
    
    corporate_perspective:
      competitive_strategy:
        analysis_focus:
          - "경쟁사 포지셔닝 맵"
          - "차별화 기회 영역"
          - "진입 장벽 분석"
      
      market_expansion:
        decision_criteria:
          - "시장 성장 잠재력"
          - "자사 역량과의 적합성"
          - "투자 대비 수익 전망"
    
    investor_perspective:
      investment_decision:
        evaluation_framework:
          - "시장 규모와 성장성"
          - "경쟁 구조와 진입장벽"
          - "팀과 실행 능력"
      
      risk_return_assessment:
        key_metrics:
          - "TAM/SAM/SOM 분석"
          - "Unit Economics"
          - "확장 가능성"
  
  # ===== 3. Information Flow Examples =====
  information_flow_examples:
    description: "v6.0.1 핵심: 체계적 정보 처리 흐름"
    
    layer_by_layer_processing:
      # Layer 1: Raw Data (Rachel (Validator))
      raw_data_example:
        market: "한국 커피 프랜차이즈"
        rachel_output:
          verified_data:
            - "점포 수: 스타벅스 1,700개, 이디야 3,000개"
            - "평균 객단가: 스타벅스 7,000원, 이디야 3,500원"
            - "연간 성장률: 시장 전체 5%"
          reliability_score: "85%"
          sources: ["공정거래위원회", "업계 보고서", "카드사 데이터"]
      
      # Layer 2: Processed Data (Bill (Quantifier))
      processed_data_example:
        bill_calculations:
          market_size: "2.5조원 (2024년 추정)"
          growth_rate: "CAGR 5.2%"
          market_concentration: "HHI 1,250 (경쟁적 시장)"
          profitability_analysis:
            average_margin: "영업이익률 8-12%"
            roi_period: "투자회수 3-5년"
      
      # Layer 3a: Structural Insights (Albert (Observer)/Observer)
      structural_insights_example:
        observer_analysis:
          value_chain_interpretation:
            - "원두 수입업체 → 프랜차이즈 본사 → 가맹점 → 최종소비자"
            - "본사-가맹점 간 수익 배분 구조가 핵심"
          inefficiency_patterns:
            - "3rd Wave 커피 트렌드와 대형 프랜차이즈 gap"
            - "프리미엄 수요 vs 표준화된 공급"
          competitive_dynamics:
            - "입지 경쟁 심화로 임대료 부담 증가"
            - "배달 플랫폼 수수료로 마진 압박"
      
      # Layer 3b: Hypothetical Insights (Steve (Explorer)/Explorer)
      hypothetical_insights_example:
        explorer_opportunities:
          opportunity_1:
            hypothesis: "스페셜티 커피 구독 서비스"
            rationale: "품질 중시 소비자 + 정기구매 니즈"
            validation_needed: "타겟 고객 규모, 지불의향"
          opportunity_2:
            hypothesis: "무인 프리미엄 커피바"
            rationale: "인건비 절감 + 24시간 운영"
            validation_needed: "기술 신뢰도, 초기 투자비"
      
      # Final: Strategic Decision (Owner)
      strategic_decision_example:
        owner_synthesis:
          selected_opportunity: "스페셜티 커피 구독 서비스"
          reasoning:
            - "낮은 초기 투자 (무인매장 대비)"
            - "차별화 가능성 높음"
            - "확장성 우수"
          next_steps:
            - "MVP 개발 (3개월)"
            - "베타 테스트 (100명)"
            - "본격 출시 결정"
  
  # ===== 4. Market Boundary Examples (Step 2) =====
  market_boundary_examples:
    description: "13 dimensions를 활용한 시장 경계 정의"
    
    adaptive_boundary_setting:
      example_market: "온라인 교육"
      
      initial_boundary:
        what: "온라인 강의"
        where: "한국"
        who: "성인"
        clarity: "40%"
      
      refined_boundary:
        what: "실시간 인터랙티브 직무 교육"
        where: "한국 + 동남아 한국어 학습자"
        who: "25-35세 사무직 직장인"
        clarity: "75%"
      
      dimension_analysis:
        geographic:
          current: "한국 수도권 중심"
          expansion: "지방 → 동남아 진출"
        
        demographic:
          primary: "밀레니얼 직장인"
          secondary: "Z세대 취준생"
        
        technological:
          enablers: "화상회의 기술, AI 개인화"
          barriers: "기술 리터러시 격차"
  
  # ===== 5. Market Dynamics Examples (Step 3) =====
  market_dynamics_examples:
    description: "시장 작동 원리와 변화 패턴"
    
    force_dynamics_example:
      market: "전기차 충전 인프라"
      
      immediate_value_drivers:
        problem_solution_fit:
          problem: "충전 불안(Range Anxiety)"
          solution: "도심 초급속 충전소"
        
        time_to_value:
          current: "충전 30분"
          target: "충전 10분 이내"
      
      sustainable_value_dynamics:
        network_effects:
          mechanism: "충전소↑ → EV구매↑ → 충전소↑"
          tipping_point: "반경 5km 내 2개 이상"
        
        scale_economics:
          fixed_costs: "부지, 설비 투자"
          variable_costs: "전력, 유지보수"
          breakeven: "일일 이용률 30%"
  
  # ===== 5.5. Parallel Exploration Protocol Examples (v6.2 신규) =====
  parallel_exploration_protocol_examples:
    description: "AI 자율성 극대화를 위한 병렬 탐색"
    
    phase_1_autonomous_exploration:
      duration: "2-4시간"
      ai_autonomy: "100%"
      
      example_output:
        hour_1:
          albert: "의료 데이터 플랫폼 시장 구조 매핑 중..."
          steve: "데이터 소유권 기반 혁신 기회 탐색 중..."
          bill: "글로벌 디지털 헬스 시장 규모 계산 중..."
          rachel: "FDA 규제 데이터 수집 및 검증 중..."
          stewart: "탐색 패턴 모니터링, 개입 없음"
        
        hour_3_discovery:
          unexpected_insight: "환자 소유 의료 데이터 시장 급성장"
          ai_indicator: "creative_discovery"
          action: "개입 연기, AI 자율 탐색 지속"
    
    smart_checkpoint:
      timing: "Phase 1 완료 후"
      duration: "30분"
      
      key_findings_summary:
        1: "기존 EMR 시스템의 상호운용성 문제가 핵심 기회"
        2: "블록체인 기반 의료 데이터 소유권 모델 부상"
        3: "B2B2C 하이브리드 모델이 가장 유망"
      
      exploration_options:
        option_a: "블록체인 의료 데이터 플랫폼 심화"
        option_b: "상호운용성 솔루션 시장 분석"
        option_c: "환자 중심 데이터 시장 전체 조망"
      
      user_decision: "option_a 선택"
    
    phase_2_directed_exploration:
      focus: "블록체인 의료 데이터 플랫폼"
      ai_autonomy: "70% (방향성 있는 자율성)"
      
      depth_vs_breadth:
        depth_areas:
          - "기술 스택 상세 분석"
          - "규제 준수 메커니즘"
          - "수익 모델 검증"
        breadth_areas:
          - "경쟁사 포지셔닝"
          - "파트너십 기회"
  
  # ===== 5.6. Execution Modes Examples (v6.2 신규) =====
  execution_modes_examples:
    description: "프로젝트 특성에 따른 3가지 실행 모드"
    
    exploration_mode:
      project: "메타버스 교육 플랫폼 시장"
      characteristics:
        uncertainty: "높음"
        user_knowledge: "낮음"
        time_sensitivity: "낮음"
      
      execution:
        checkpoint_interval: "3시간"
        documentation: "Stewart (Guardian) 100% 자동"
        user_interaction: "최소"
        
      example_flow:
        - "3시간 자율 탐색"
        - "핵심 발견 5개 요약"
        - "방향 선택"
        - "다시 3시간 자율 탐색"
    
    collaboration_mode:
      project: "전기차 충전 인프라 시장"
      characteristics:
        uncertainty: "중간"
        user_knowledge: "중간"
        time_sensitivity: "중간"
      
      execution:
        checkpoint_interval: "1시간"
        documentation: "80% 자동 + 20% 사용자 검토"
        user_interaction: "정기적"
        
      example_flow:
        - "1시간 분석"
        - "결과 공유 및 피드백"
        - "방향 조정"
        - "다음 1시간 진행"
    
    precision_mode:
      project: "의료 AI 규제 컴플라이언스"
      characteristics:
        uncertainty: "낮음"
        user_knowledge: "높음"
        time_sensitivity: "높음"
      
      execution:
        checkpoint_interval: "30분"
        documentation: "60% 자동 + 40% 사용자 작성"
        user_interaction: "집중적"
        
      example_flow:
        - "30분 특정 영역 분석"
        - "즉시 검토 및 결정"
        - "다음 단계 명확히 정의"
        - "정밀 실행"
  
  # ===== 5.7. Stewart (Guardian) Auto-Documentation Examples (v6.2 신규) =====
  stewart_auto_documentation:
    description: "Guardian의 자동 문서화 시스템"
    
    real_time_capture:
      project_structure:
        00_overview:
          - "project_summary.md" # 자동 생성
          - "key_decisions.log" # 실시간 업데이트
        01_discovery:
          - "initial_findings.md"
          - "clarity_evolution.yaml"
        02_analysis:
          - "market_structure/"
          - "opportunities/"
          - "quantification/"
        03_insights:
          - "validated_insights.md"
          - "pivot_history.yaml"
    
    intelligent_structuring:
      auto_tagging:
        - "#critical-finding"
        - "#pivot-point"
        - "#decision-required"
      
      auto_summarization:
        level_1: "한 줄 요약"
        level_2: "핵심 포인트 3-5개"
        level_3: "상세 분석"
    
    version_control:
      auto_commit_triggers:
        - "작업 완료"
        - "중요 발견"
        - "방향 전환"
        - "30분마다"
  
  # ===== 6. Collaboration Patterns =====
  collaboration_patterns:
    description: "에이전트 간 협업 패턴"
    
    sequential_collaboration:
      pattern_name: "Albert (Observer) → Steve (Explorer) → Owner"
      
      stage_1_albert_observation:
        input: "Rachel (Validator)의 검증된 데이터"
        process: "구조적 패턴 분석"
        output:
          - "시장 구조 맵"
          - "비효율성 목록"
          - "Force dynamics"
      
      stage_2_steve_interpretation:
        input: "Albert (Observer)의 구조 분석"
        process: "기회 가설 생성"
        output:
          - "기회 포트폴리오"
          - "혁신 시나리오"
          - "가치 제안"
      
      stage_3_owner_decision:
        input: "Steve (Explorer)의 기회 분석"
        process: "전략적 평가"
        output:
          - "Go/No-go 결정"
          - "자원 배분"
          - "실행 계획"
    
    parallel_collaboration:
      pattern_name: "동시 다발적 분석"
      when_used: "시간이 중요한 의사결정"
      
      example:
        situation: "경쟁사 M&A 발표 대응"
        parallel_tasks:
          rachel: "관련 데이터 긴급 수집"
          bill: "시장 영향 정량 분석"
          albert: "구조 변화 시나리오"
          steve: "대응 전략 옵션"
        coordination: "Stewart (Guardian)가 실시간 조율"
  
  # ===== 7. Stage-Specific Deliverables =====
  stage_deliverables:
    description: "단계별 구체적 산출물"
    
    discovery_sprint_outputs:
      day_1:
        - "초기 명확도 평가서 (2-3/10)"
        - "탐색 질문 목록"
        - "잠재 방향성 3-5개"
      
      day_3:
        - "refined purpose statement"
        - "초기 시장 경계 스케치"
        - "명확도 상승 (5-6/10)"
      
      day_5:
        - "확정 프로젝트 스코프"
        - "agent 역할 분담표"
        - "마일스톤 계획"
    
    full_analysis_outputs:
